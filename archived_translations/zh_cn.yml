  the: " "
  un_guiding_principles_on_business_and_human_rights: "《联合国工商企业与人权指导原则》（UN Guiding Principles on Business and Human Rights）"
  un_guiding_principles_clearly_states: >
    ，以下简称《联合国指导原则》，明确规定了企业和国家政府的作用和责任。
  the_un_guiding_principles_three_pillars: "《联合国指导原则》建基于以下三个支柱："
  the_state_duty_to_protect_human_rights: "国家保护人权的义务"
  the_corporate_responsibility_to_respect_human_righ: "公司尊重人权的责任"
  access_to_remedy: "遇有违反权力与义务事件时，能获得适当与有效的补救"
  this_establishes_a_principle_of_shared_responsibil: >
    这确立了国家与企业之间共同承担责任的原则。这意味着政府有义务把法定最低工资制定在一个可以维持生计的水平，通过这样去保护工人获得生活工资的人权。而企业则必须相应地尊重工人赚取生活工资的人权。
  the_framework_also_clearly_states_that: >
    该原则框架还清晰指出，尊重人权的责任的存在，是“独立于国家履行其自身人权义务的能力和/或意愿，不会克减这些义务。同时它的存在，首先要遵守国家保护人权的法律和条例。”换句话说，在政府未能保护人权的情况下----例如当法定最低工资未能达到最低生活水平（生活工资）的时候----工商企业仍然有义务去尊重工人赚取生活工资的人权，并通过补救措施纠正国家的失责。
  the_workers_wages_have_been_regularly_delayed: >
    “自2019年初以来，工人的工资就经常被拖欠一两个月。每次都是我们去投诉，他们才付工资。但这个月没有付。工厂负责人说，是因为有公司没有付款。但我们做了我们的工作了。”
  a_worker_from_ukraine: "来自乌克兰的工人"
  the_un_guiding_principles_establish: >
    《联合国指导原则》确立了供应链责任。任何生产公司都应对其整个供应链中发生的所有人权事件负责，不管侵犯人权事件是在哪里发生的（意即：在他们自己的厂房里、外判商的厂房，或是家庭作坊的）。因此，尽管服装生产通常是外判的，但企业还是要承担责任的，该责任是不能下放或外判给供应链工厂的。
  why_do_we_talk_about_paying_factories_not_workers: "为什么我们讲的是支付给工厂，而不是工人？"
  brands_do_not_pay_workers_directly: >
    品牌公司不会直接支付薪水给工人。他们付款给供应商，供应商再支付制衣工人工资。供应链中的供应商公司通常分为三级。接受品牌公司的委托、与他们签订生产合同的通常是一级供应商公司。这些一级供应商公司再把工作外判给其他供应商。
  on_their_current_wages_garment_workers: >
    就目前的工资水平，制衣工人通常不得不在医疗护理或子女教育之间做出艰难的决定。工人因营养不良而晕倒是很常见的，因为他们的收入通常不足以养活自己和家人。再加上其他方面带来的压力，例如支付杂费账单和贷款，以及不人道的长工作时间造成的睡眠不足，都给数百万工人带来了长期的健康后果。大部分工人都要在购买食物或看医生之间做出选择。
  suppliers_are_forced_to_estimate_the_lowest: >
    供应商被迫估算每件产品的最低生产成本，以便与品牌公司议价和争取生产合同。这个价格应该是足以应付工厂的经营成本的，包括了租金、电费、水费、维修费、材料成本、运输费、工厂的利润，以及支付所有的人工成本。为了与其他一级公司竞争，供应商会根据法定最低工资，而不是生活工资，来预算劳工成本；工作时间则以一天十个小时（包括两小时的加班时间），而不是八个小时来预算的。
  my_job_is_exhausting: >
    “我的工作很累。我每天需要做18个小时。很多工人因为无法完成工厂定下的生产目标而被解雇了。”

  current_purchasing_practices_reflect_the_rise_of_f: >
    目前市场上的购买行为反映了“速食时装”的兴起。在时装界，以前都是一年四个风格季节，但Zara品牌则带领起每月更换款式的做法。现在，大部分的高街品牌每年都会生产52个“微季节”。对于热门商品，品牌公司会突然订购两倍的产品。产品的高周转率，加上不确定的订单数量，造就了当前的行业模式。工厂则利用灵活的工作合同、生产波动周期间的失业率、以及降低工资水平的方法，将买家采购行为的不确定性转移到工人身上。
  my_factory_doesn_t_give_me_a_pay_slip: >
    “我的工厂没有给我工资单。我们很努力地生产这条裙子。我们每天至少工作12小时，在高峰期间还可能延长到每天工作24个小时。”
  a_worker_from_india: "来自印度的工人"
  brands_need_to_take_responsibility_to_modify: >
    品牌公司需要承担责任，改变他们的采购习惯，来确保其供应商有能力给工人支付工资。我们将继续与工人组织和工会合作，以确保这些改变措施是有效的。
  unions_and_worker_committees: "工会与工人委员会"
  workers_have_little_to_no_power_to_fight: >
    工人几乎没有任何权力去争取更高的工资。结社自由（Freedom of Association，FOA)承受着巨大压力；而在许多成衣生产国中，那些为争取更高工资的工会遭受打击是绝非罕见的。在过去几年中，用来代替工会而成立的工人委员会的数量有显著的增加。这给人一种错误的印象，好像现在的工人既有组织又有力量。品牌公司经常声称工人委员会和工会在本质上是一样的，但这可能仅在少数情况下是正确的。
  trucks_are_constantly_leaving: >
    “货车不断开走，所有产品都卖掉了；我们的工作量很大，但他们一直说没有钱。我的合同每三个月延长一次。我没有安全保障。”

  a_worker_in_croatia: "来自克罗地亚的工人"
  instead_of_promoting_fair_worker_representation: >
    工人委员会的成立，与其说是为了促进公平的工人代表，不如说是为了取悦品牌公司、供应商和地方政府，让他们支持一个可以大大降低工人权力的替代结构。工厂管理层往往参与到工人委员会中，削弱了制衣工人的组织权，无法摆脱其政府或顾主的干预。此外，在某些国家，例如孟加拉，法律列明，工人委员会不可以就工资进行讨价还价。而工会则是会这样做的。这意味着，品牌公司支付的生产价格最终受到了保护。
  we_are_never_allowed_to_go_home: >
    “在产量未达标之前，我们不可以回家。”
  we_want_brands_to_do_more_to_support: >
    我们希望品牌公司多做一些工作，来支持他们供应链中的工人。收集工会和工人委员会的数据，可以让大家更加了解服装和运动服生产过程中，侵犯人权事件的原因和后果。
  foa: "结社自由"
  i_have_problems_with_my_stomach: >
    “我的胃有问题。因为营养不良，我需要动手术，现在我需要注意饮食。但我买不起好的食物。他们给我们吃的糕点是用废面粉做的。”
  women_can_be_made_to_dance: >
    “他们可以玩弄妇女，让她们像木偶一样跳舞，但他们不能以相同的方式来虐待男人。如果我们有什么要求，工厂老板不会理我们的；但如果是男工提出的话，他们就必须做出考虑。所以他们不请男工。”
  a_worker_from_bangladesh: "来自孟加拉的工人"
  gbv_in_bangladesh: "《孟加拉国基于性别的暴力行为》"
  about_fashion_checker: "关于时装核查（Fashion Checker）"
  about_the_campaign: "关于此运动"
  a_living_wage_for_garment_workers: >
    制衣工人的生活工资和高透明度的供应链
  menu_about_fashion_checker: "时装核查（Fashion Checker）"
  about: "关于"
  brands_in_the_fashion_industry_put_millions: >
    时装界的品牌公司投放数以百万的广告费，宣传他们是道德的和可持续发展的公司；他们多次声称有支付他们的工人生活工资。时装核查（Fashion Checker） 展示了这与实际情况相差有多远，让消费者和制衣工人可以看到世界大品牌公司的供应链的真实数据。

  power_in_the_garment_industry: "制衣行业的权力问题"
  we_believe_all_workers_in_a_supply: >
    我们相信供应链的所有工人都有获得合理工资的权利。自该行业诞生以来，为服装和运动服市场生产服饰的工人一直在赚取
  poverty_wages: "贫困工资"
  since_the_birth_of_the_industry_our_research_shows: "。我们的研究表明，"
  no_major_clothing_brand: "没有一个大的服装品牌公司"
  is_able_to_prove_that_workers_making_their_clothin: >
    能够证明他们在亚洲、非洲、中美洲或东欧的制衣工人的工资是足以维持生活的。
  an_estimated_60_million_workers: >
    估计全球有6000万工人在背后为这创造了数十亿美元利润的服装业生产产品。大部分的工人需要工作很长的时间，以及从事多份工作，才能维持生计。这些工人中大约有80%是女性。这不是巧合。赚取贫困工资的工人几乎没有能力为自己的权利而斗争，这就是为什么她们在这剥削性工作中仍然赚很少钱的原因。这是该行业内系统性的权力失衡所造成的。

  earning_a_living_wage: "赚取生活工资"
  demanding_a_wage_you_can_live_on: >
    要求一份可以维持生计的工资，应该是很合理的。我们在2015年就已经提出要求：

  living_wage_now: "“现在就要生活工资”"
  in_2015_it_s_five_years_later: >
    。五年过去了，但还是没有进展。现在是时候要进行改变了。现在是解决服装和鞋类行业中造成贫困工资的系统性原因的时候了，也是迫使品牌公司承担责任的时候了。
  for_decades_brands_and_retailers_have_built: >
    几十年来，品牌公司和零售商一直依靠低成本来获取利润。由“速食时装”引起的全球服装供过于求的现象，使品牌公司能够迫使供应商同意以最低成本来生产服装和鞋类。品牌公司向供应商支付的价格应该是要足以支付工厂的运营成本、购买生产材料、运输费、支付人工，以及工厂的利润。当中，工人的工资是最容易被削减的成本。
  gender_in_the_garment_industry: "成衣业里的性別问题"
  a_lot_of_informal_work_is_done_by_women: >
    妇女从事许多非正式工作，无论是自顾还是分包商。她们的工资更不稳定。性别工资差距仍然是当今最大的社会不公之一。在全球经济中，同工同酬运动已渐见效果；但在服装和鞋类制造业里，性别工资不平等的现象仍然十分严重。
  inside_factories_women_are_mainly_employed: >
    在工厂内部， 女性主要受雇于低薪和低权力职位。在大多数的成衣生产国内，工厂内部性别权力失衡的根源在于男女不平等的社会文化。供应链越下游，工作就越不稳定，工资也越低，女工所占率就越大。
  transparency_in_fashion: "服装业的透明度"
  there_has_been_an_encouraging_increase_in_how: >
    时装品牌公司在哪里生产衣服，以及如何生产的透明度已经越来越高。越来越多的品牌公司公开了它们的生产地点，并签署了《透明度承诺书》。然而，仍然有很多的品牌公司拒绝这样做，即使是最进步的品牌，也仍然没有公开其完整的供应链；对于在提高工资方面缺乏进展的情况，它们宁愿以模糊的承诺来掩盖，而不是由可验证的、客观的数据来说明。
  putting_a_spotlight_on_the_supply_chain: "把焦点聚集在供应链上"
  our_main_focus_is_wages_and_transparency: >
    我们主要的重点是在“工资”和“透明度”。如果要知道品牌公司是否有向其供应链中的工厂支付足够的费用，来确保工厂可以安全及公平地运营的话，目前，检查工人的工资是唯一可靠的方法。品牌公司系统性地支付过低的生产费，迫使工厂要做出艰难的选择。如果工厂收到的费用不够高，它通常首先削减工人的工资，以支付其他费用。工资和工人安全这两方面往往被置于最后，因为总会有人需要这份工作。
  brands_are_obligated_by_the: "根据"
  to_run_their_business_responsibly: >
    ，品牌公司需要负责任地经营业务。一周最多工作48个小时、赚取一份让您可以舒适生活的工资是一项基本人权。这表示，品牌公司要能够证明其支付供应商足够的费用，让他们能够支付工人工资。大多数的品牌公司甚至不会去计算他们供应链中的工人需要多少工资，才能过上有体面的生活。政府则故意将最低工资维持在较低水平，以鼓励外国品牌在本国生产。而供应商则有目的地将工作外判给非正式工人，以尽量减少工资成本和生产成本。
  what_are_they_hiding_no_brand: >
    他们在隐瞒什么？没有一个品牌公司发布清楚的资料来说明工人的工资水平，甚至没有说明其公司有什么具体的计划，来确保其供应商如何能够支付生活工资。在供应链的下游，资料几乎是空白的。而分包商、家庭作坊的工人、收割和加工原材料和纺织品的工人，也是没有任何关于他们的资料。
  poverty_pay_isn_t_sustainable: "贫困工资是不可持续的"
  it_is_well_known_that_the_garment_industry: >
    众所周知，制衣业是地球上最大的碳污染者之一，也是最大的废物产生者之一，其中包括能渗透到环境和工人社区的有毒化学物质。当今的服装界承诺要做到可持续发展、自觉、公平和环保，但却没有任何透明度，也没有提供可维生的工资。
  paying_poverty_wages_directly_affects: >
    贫困工资直接影响到整个经济的可持续性和复原力。用贫困工资生产出来的有机衬衫是不可持续的，也永远不应被视为如此。服装业必须进行制度改革，这是不可否认的必要措施；但首先，该制度必须确保数百万受其影响最大的制衣工人的生计。
  economic_impact: "经济影响"
  a_living_wage_for_all_workers_should_be: >
    品牌公司其实应该像劳工权益活动份子那样关注所有工人都能赚取生活工资这一议题。数个服装生产国经历了由低工资和不平等现象引起的社会动荡。尽管面对镇压式的威胁和暴力，工人仍再次走上街头，在绝望中抗议；这些事件也引起了全球品牌公司的紧张反应，因为打断了他们本来顺畅的生产过程。
  an_unequal_distribution_of_income_and_wealth: >
    “收入和财富的不平等分配，不仅创造了危机发生的条件，而且本身就是政治和社会冲突的根源。”

  economic_sustainability_and_resilience: >
    经济的可持续性和复原力对所有国家都很重要，对家庭体系和个人也至关重要。贫困工资特别加剧了妇女的状况，她们通常是社会中主要的照顾者，从事最无偿的照顾工作。生活工资是实现男女机会均等的唯一方法，并可以充分利用到大家的全部能力，这是迈向一个包容和可持续进步的社会的前提条件。
  returning_the_power_after_covid_19: "新冠肺炎疫情过后，把权力交回工人"
  clothing_and_textile_manufacturing_has_always: >
    服装和纺织品的制造一向依靠剥削劳动力。新冠肺炎疫情使这问题更显而易见。品牌公司不必要地取消订单、瘫痪工厂的运作、破坏工人的生计，使服装业损失了
  billions_of_dollars: "数十亿美元"
  by_canceling_orders_unnecessarily: >
    。品牌公司拒绝向工人支付生活工资，任由那些为他们生产衣服的工人在疫情期间没有任何维生方法。数百万的工人正面临无家可归和饥饿的威胁，许多工厂正面临经济倒塌。品牌公司已经控制供应商控制得太久了。现在是时候要进行改变了。
  to_do_so_we_need_transparency: >
    要做到这一点，我们需要透明度。我们想知道供应链中的权力在哪里：哪里的工人薪水最低？工人是否有工会？工会在哪里？妇女和移民工在哪里？现在是时候运用现有数据来突显时装业里的人权侵犯状况，并为整个供应链争取具体的、有意义的、可衡量的工资增长。工人应该得到更好的待遇。消费者应该得到更多的资讯。是时候来重新分配权力和财富了。
  what_do_we_want: "我们想做些什么？"
  what_can_you_do: "您可以做些什么？"
  we_re_demanding_that_brands_do: "我们要求品牌公司要做得好一些："
  we_want_them_to_show_how_they_are_working: >
    我们想要他们公开他们会做些什么工作，来促进供应链的工人得到生活工资。我们也要求决策者创造一个公平的竞争环境。这是公司进行尽职调查的唯一方法，从长远来看，也是保持消费者信任的唯一方法。
  a_living_wage: "所有工人<br>赚取"
  for_all_workers: "生活工资"
  tell_brands_to_commit_to_paying_a_living_wage: "要求品牌公司承诺支付生活工资给整个供应链的工人。"
  we_are_asking_brands_to_pay_an_extra_contribution: >
    我们要求品牌公司在其生产成本中，增加人工成本的额外费用。这笔额外费用将被保留起来，直接用于支付工资；而不是支付任何其他生产成本。这样，品牌公司可以确保其供应链中的工人能够赚取足以维生的工资。我们也要求品牌公司做出有意义的努力，来减低其供应链中的性别工资差距。这意味着品牌公司要收集制衣工人的更多数据，并与工厂合作，以减少按性别划分的生产角色的现象。
  a_spotlight: "聚焦于"
  on_the_bottom_of_the_supply_chain: "供应链<br>最底层"
  where_are_the_unions: >
    工会在哪里？移民工在哪里？最低的工资是多少？要求品牌公司以一种可读性的格式，公布其整个供应链从上到下的数据
  brands_never_release_data_about_the_bottom: >
    品牌公司从不公布供应链底层的数据。最低工资水平一栏是完全空白的。如果不收集这方面的资料，品牌公司如何可以承诺向工人支付生活工资？
  we_want_brands_to_ask_their_suppliers: >
    我们要求品牌公司询问供应商：女性和移民工在生产线中，以及在工厂内外的角色。像女性一样，移民工，他们争取基本人权的能力较弱，也经常像女性一样，从事被剥削的工作。
  we_want_to_know_if_the_workers_making: >
    我们想知道，制造我们的衣服的工人是否有发声的机会。工会的存在使工人能够为自己的权益站起来，并为改善工作条件进行谈判。
  consumer: "消费者"
  transparency: "透明度"
  tell_brands_and_policy_makers: >
    告诉品牌公司和决策者，您想知道您的衣服是怎样制造出来的。
  do_you_want_to_know_if_the_people_who_made: >
    您是否想知道，制造您的衣服的工人是否可以请病假？是否有能力送孩子去上学？您是否想知道您所购买的品牌，他们的供应链的工厂是否允许工人加入工会？告诉您的政府，您期望能从衣服标签上得到更多信息。

  support_workers_through_the_devastating_effects: "支持受到新冠肺炎疫情严重影响的工人"
  sign_the_petition_asking_brands_to_pay_for_orders: >
    签署请愿书，要求品牌公司支付订单的费用。新冠肺炎来袭，社会运作停顿，品牌公司因而取消订单，制衣业因而损失数十亿美元。数百万的工人已经有好几个月没有领取全额工资。而对他们而言，没有工资，就没有食物。
  donate_to_our_emergency_fund_to_help_us: >
    捐款到我们的紧急救援基金，以帮助我们直接支持生产国内的工人；其中许多人在疫情爆发前就已经被拖欠工资。
  for_information_on_how_to_do_so_please: >
    有关如何捐款，请到我们网站上的"新冠肺炎疫情（Covid-19)"专页，查看更多资料。
  follow_our_live_blog_for_the_latest_information: >
    关注我们的实时博客，获取有关制衣业和新冠肺炎疫情的最新消息。
  find_out_more_about_our_demands: "查看更多有关“我们的要求”的资料。"
