  support_garment_workers_through_covid_19: "支持制衣工人走过新冠肺炎疫情"
  sign_the_petition: "签署请愿书"
  your_voice_matters_brands_are_highly: >
    您的声音很重要。品牌公司非常注重形象，也非常重视消费者的意见。我们希望您让他们知道，工人应该得到更好的待遇。告诉您购买衣服的品牌公司，您希望您的衣服不是在剥削工人的情况下制造出来的。
  donate_to_our_emergency_relief_fund: >
    捐款到我们的紧急救援基金，以帮助我们直接支持生产国内的工人；其中许多人在疫情爆发前就已经被拖欠工资。我们基层网络中的组织正在地方社区中安排分发食品，以支持当地的制衣工人及其家人。请关注我们的实时博客，获取最新消息。
  living_wage_table:
    minimum_wage:
      food: >
        要获得足够的营养或热量并不容易。您通常每天都吃相同的粥或米饭。肉、鱼和水果太贵了。不吃饭对您来说很普遍；越接近月底，家里的食物就越少。
      housing: >
        您与别人同住在一间拥挤的宿舍里。没有私隐，没有暖气或空调，通风不良。没有足够的家具或床。宿舍劣质的建筑材料使住在那里变得很危险。
      health_care: >
        您能买到普通的止痛药，但不容易获得月经产品；您买不起处方药，也无法获得紧急医疗服务。睡眠不足、营养不良和差劣的卫生环境影响了您的健康。您必须省下吃饭的钱才能去看医生。
      education: >
        您无法为自己或您的子女提供教育的机会。您没有机会去改善自己的状态。您的子女长大后很可能赚取跟您差不多的工资。
      clothing: >
        您的衣服在冬天不够保暖。您在工作间整日站立着，但买不起适当的鞋子。
      transportation: >
        您没有安全的交通工具。在较贫穷的生产国，公共交通并不多。您上下班需要靠工厂提供的拥挤的货车。作为女性，您会面对性骚扰的风险。
      savings: >
