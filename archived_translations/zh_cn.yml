  we_call_for_minimum_wages_in_production_countries: "我们呼吁各个生产国政府应该参考可靠的国际生活工资标准，来确定最低工资的水平；并把透明度和稳健可靠的工资基准纳入政策和协议中。"
  we_call_for_the_eu_to_ensure_that_minimum_wages: "我们呼吁欧盟要确保在欧盟的工人的最低工资是公平的、可以保证工人能以之过上体面的生活，而且是按照可靠的国际生活工资标准来制定的。除此之外，欧盟也应确保无论雇佣关系如何，工人也能获得适当的社会保障；以及减少社会排斥和不平等的现象。"
  we_call_for_the_eu_to_require_supply_chain: "我们呼吁欧盟至少应要求违规现象频发的高风险行业的公司披露供应链的信息。供应商名单也应该以电脑可读的格式公布，提供所有生产单位和加工厂的资料，以及各个厂房的名称、地址、母公司、制造的产品类型，和工人数量。"
  we_call_for_mandatory_disclosure_of_data_on_lowest: "我们呼吁政府制定政策，强制要求公司披露每个生产国的每个供应商支付的最低工资水平的数据，不包括福利和奖金，并按性别、移民工和就业状况来划分；还要对整个供应链中的工人的风险和权利有一定的察觉。"
  we_call_to_advance_human_rights_due_diligence: "我们呼吁从欧盟层面就推动人权尽职调查方面立法，使公司在其营运和供应链中要尽到尊重人权的义务，当中包括要在尽职调查过程中、供应链和支付工资方面都要保持高透明度，还要对整个供应链中的工人的风险和权利有一定的察觉，并遵循“一个也不能少”的原则。"
  we_call_to_set_in_place_an_information_system_for: "我们呼吁建立一个信息系统，供公司去报告和披露有关工厂和产品层面的信息，提供足够和透明的数据。此信息系统应该根据既定的开放数据标准，公众可以免费、不受限制地浏览和使用。"
  we_call_for_increased_transparency_at_product: "我们呼吁提高产品的透明度，以增强公民权能：扩大纺织品标签上的信息的类型，加上产品制造过程和生命周期的资料。"
