  clean_clothes_campaign_is_a_global_network: >
    “清洁成衣运动（Clean Clothes Campaign, CCC)”是一个全球联盟组织网络，
    致力于改善全球服饰和运动服产业工人的工作条件，与工人的培力。
  since_1989_ccc_has_worked_to_ensure: >
    自1989年以来，CCC一直致力于确保工人的基本权利得到尊重。我们教育和动员消费者，游说公司和政府，并在工人为自己争取权利和要求更好的工作条件的时候，向他们提供直接的支持和声援。
  as_a_grassroots_network_of_hundreds: >
    作为一个结合了服装生产和消费者市场中数百个组织和工会的基层网络，我们可以发掘到当地的问题，并制定运动策略来支持工人实现其目标。我们也与类似的劳工权益运动和团体广泛合作。
