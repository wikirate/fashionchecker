  the_emperor_has_no_clothes: >
    《皇帝沒有新衣：疫情下的服装业供应链》（The Emperor has no clothes: Garment supply chains in the time of pandemic）；亚洲基本工资联盟出版。
  all_actors_in_fashion_now_understand: >
    现在，所有时装界人士都意识到重新构思该行业及其商业模式的紧迫性和重要性。我们希望“生活工资”成为时装界讨论的前列话题。现在是重建服装和运动服行业的时候了，以确保在整个供应链中的工人得到合理的工资和安全感。
