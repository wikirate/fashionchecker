  enough_to_cover_the_full_basic_needs: >
    足够满足一个家庭的全部生活基本所需----这是工资水平的底线，然后加上储蓄。这包括了单亲母亲，或者需要抚养两名年老亲人的单身工人。
  a_living_wage_benchmark_should_put_a_floor: >
    生活工资的基准应该是为工资水平设置一个底线，而不是上限。除了确保所有工人的最低收入外，它应该进一步促进工人生活的改善。
  savings_and_survival: "储蓄与生存"
  asia_floor_wage_alliance: >
