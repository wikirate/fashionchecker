  sometimes_i_have_to_take_painkillers: >
    “有时我必须服用止痛药，我还需要涂凝胶来缓解肌肉和关节的痛楚。有几次我不得不去打针，因为都僵硬了。”
  life_is_full_of_the_unexpected: >
    生活充满了意外之事。赚取一份工资本应让您有足够的保障来面对生活中的突发事件。但事实是，服装业和运动服行业大多数的工人的收入并不足以满足生活的基本所需，这意味着他们无法在困难时期中生存。新冠肺炎疫情使这问题显而易见。品牌公司取消订单以保住他们自己的现金流量，使供应链中的工厂不仅没有资金支付工人的工资，也无法支付其他的生产成本。很多工厂都倒闭了，解雇了数千名工人。
  not_only_have_brands_been_refusing: >
