  what_is_a_living_wage: "什么是“生活工资”？"
  a_living_wage_recognized_by_the_un_as_a_right: >
    生活工资，被联合国确认是人权的一部份，指的是该份工资是足够为工人及其家庭提供一个体面的生活水平。
  it_should_be_earned_in_a_standard_work_week: >
    工人工作的时间应该是标准的、一周不超过48个小时；该份工资必须足以支付食物、水、住房、教育、医疗保健、交通、衣服的开支，以及一些可自由支配的收入，包括储蓄，以备不时之需。
  why_the_minimum_wage_is_not_enough: "为何最低工资是不够的？"
  legal_minimum_wages_in_garment_producing: >
    全世界成衣生产国家的法定最低工资均远低于生活工资，这意味着制衣工人无法满足自己及家庭最基本的生活所需。而且，法定的最低工资与生活工资之间的差距日益扩大。在很多国家，最低工资远远低于生活工资。在亚洲，最低工资可以低至只占生活工资的21%（孟加拉），至约46％（中国）（2019年的调查）。
    在欧洲的生产国，我们有时会看到更大的差距，从乔治亚的10%到匈牙利的40%。
  i_became_the_backbone: >
    “我是我们家庭的骨干，但我的薪水不足以满足家庭的日常需求”。
  a_worker_from_indonesia: "来自印尼的工人"
  there_are_a_number_of_countries: >
    而且，许多国家根本没有法定最低工资。生产国的政府往往没有动力去提高最低工资，担心最低工资的提高会导致品牌公司将订单转移到其他劳动力成本更低的国家。这是服装业面对的现实情况，这意味着最低工资永远不可能会提高到能维持生计的水平（与生活基本所需的价格上升相一致）。除此之外，在最低工资的讨价还价过程中，通常没有、或没有足够的工人代表。在大多数服装占很大出口比例的国家中，政府只是逐渐提高最低工资，因通胀率而稍作调整。这些涨幅往往来得太晚，而且微不足道。以孟加拉为例，工资最低的工人到现在仍然只能赚取他们自2016年以来所要求的、和所需的工资的一半。
  living_wage_benchmarks: "生活工资基准"
  calculating_a_living_wage_is_not_easy: >
    计算生活工资并非易事， 但当然也不是不可能。一些学者、工会和劳工权益团体已经为一个或多个国家或地区制定了可靠的基准。一个稳健可靠的基准必须符合以下条件：
