  we_want_all_brands_to_commit_to_a_completely: "我们希望所有品牌公司通过签署“透明度承诺书”，致力于建立一个高透明度的供应链。 “透明度承诺书”制定了一个底线框架，列出公司至少应向外界披露生产工厂的一些基本资料。该标准是由九个工会和劳工权益组织在2017年组成的联盟推出的；并在2017年和2019年的两份报告中进一步作出阐述。"
