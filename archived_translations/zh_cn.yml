  footer_info: "是全球联盟组织“清洁成衣运动（Clean Clothes Campaign)”发起的一项运动，由欧盟资助。"
  methodology_title: "我们的研究方法"
  methodology_paragraph_1: >
    我们把调查问卷发送给90多个品牌公司，使他们有机会来展示他们在促进供应链中的所有工人能得到生活工资方面所做的努力，
    以及披露他们的生产地点（如果他们还未就“透明度承诺书”而披露的话）。
    我们的重点是通过这项研究收集到的SMART数据，以一个透明的、全面的格式向消费者、制衣工人和政策制定者展示品牌公司为达到能支付工人生活工资所做的努力。
    长远来看，我们希望在“时装核查（Fashion Checker）”上的品牌代表将成为其公司尽责调查和CSR验证过程的一部分。
  methodology_paragraph_2: >
    研究课题的敏感度使我们的调查极具挑战性，当中包括了工人因害怕遭遇报复而不愿与研究人员坦诚交谈。
    研究初期，我们到厂房做实地调查的工作只能在五个可以接触到制衣工人的国家中进行：印尼、中国、克罗地亚、印度和乌克兰。
    我们收集了工人的工资单，和工人进行访谈，以了解工资单上的资料的意思；并按性别分类进行统计分析（例如：性别工资差距、工作职责、工作时间、奖金、加班等）。
    最后，我们再根据品牌公司对其生活工资方面所作的回应，以及他们根据该基准支付的供应商所占百分比的数据，来和我们收集到的实际工资数据做对照。
    随着该调查项目的进展，我们将逐步添加更多国家的数据。
  methodology_paragraph_3A: "我们与开放式数据专家"
  methodology_paragraph_3B: >
    合作，对品牌公司发放的供应链资料进行汇总和合并。我们也使用了
  methodology_paragraph_3C: "和"
  methodology_paragraph_3D: >
    等收集到的数据。
    这个数据库，以及来自可信赖的、具备长期运作经验的合作伙伴的数据集，
    让我们可以把这些证据以方便用户的方式向公众公开。
    我们也在专家的帮助下，测试了多种显示数据的方法，以达到广泛的可用性。
  gender_header_1: "服装行业的性别问题"
  gender_lead: >
    服装业中绝大多数是女工的现象显示了该行业的真面目。
  gender_influences: >
    性别问题以无数种方式影响着劳动工作：对妇女可以从事何种工作的看法、应该如何做、工资水平、她们与雇主的关系，以及法律的制定。
    任何事情的进行和可接受性，都会受到固有的性别观念的影响。
    从最基本的，例如工资水平以及工资的支付速度，到雇佣条款，包括没有合同、没有病假或产假、没有组织权、没有养恤金；以及主管与员工讲话的方式、触摸员工的情况。
    详细的工厂概况资料显示出，工厂层面的工作中，女工都集中在低下级的角色，例如机器操作员和检查员。
    女性通常受雇于低技能的职位，很少能在其工厂或工会中担当领导职务。
  croatian_gender_quote: >
    “我放工回家，不到晚上我都没有机会坐下来。我需要煮饭、洗衣服、陪孩子们做功课……到了晚上，我已经累得不行了，我只能在躺下睡觉之前尽量不要倒下去。”
  a_worker_from_croatia: "来自克罗地亚的工人"
  women_face_stress: >
    女性面临着多方面带来的压力：工作无安全感、言语和肢体骚扰、低薪引起的营养不良、强迫加班导致的疲惫，以及对不安全的工作方式和工作环境的无力感。
    在工作场所外，女性的权利也受到侵犯。这也是不可忽视的，因为这些经验都会塑造了一位女工的真我，不管是在工作场所内外。
    女性承担着工作和养育孩子双重工作量的歧视、在社区中和家庭中的歧视、在法律面前的歧视（关于财产所有权、遗产继承等法例），这些因素都直接创造了女性生活和工作的环境。
    当她进入工作场所时，并不代表她就能摆脱掉这些现实状态。而再进一步显而易见的影响就是女性及其子女的健康问题。
  low_wages: "低薪"
  when_looking_at_the_garment_sector: >
    制衣业里面的性别分工是很明显的：供应链越下游，工作就越不稳定，工资也越低，女工所占率就越大。雇主会利用文化定型观念的好处，把女性描绘为被动的、灵活的，而且不大可能挑战管理方式或管理层。女性的工资通常比男性低，因为男性被视为养家者，而女性的收入则被视为补贴性质的。然而，实际上，女工经常是家庭中唯一有收入的。这种不平等的现象很明显地体现在男性工资和女性工资之间的差距，我们称之为“性别工资差距”。在制衣业中，即使大家从事同样的工作，女性的工资也往往比男性低。
  since_women_are_mainly_employed: >
    由于女性主要受雇于低薪和低权力职位，因此她们更容易受到贫困问题的影响。而贫困又增加了女性成为暴力和骚扰受害者的可能性。在那些女性通常赚取低薪又没有多少决策权的行业中，因性别而引起的暴力和骚扰行为则最为常见。具有供应链结构的纺织业，属于在结构上鼓励暴力和骚扰的行业之一。由于女工占大多数，包括许多年轻妇女和移民工，因此大部分的制衣工人也没有任何可以改善她们的状况的权力。她们与上司的关系是一种不平等的依赖关系，而上司大多数都是男性，很多时候也是她们的施暴者。
  gender_based_violence: "基于性别的暴力行为"
  gender_based_violence_is_both_a_cause: >
    基于性别的暴力行为（以下简称“GBV”），既是贫穷和性别不平等的原因，又是其后果。 GBV的范围从性别歧视（例如没有产假或无法获得托儿服务）到残酷的人身暴力（例如强奸和谋杀）。最近的一份调查报告，
  found_that_76_of_all: >
    发现，76%的受访工人在工作场所中曾遇到某种形式的GBV。而在所有的GBV案例中，性骚扰是工人最常受到的暴力行为。而在人身暴力方面，“掌掴”是最常见的行为，有80%的工人经历过。工人表示，当生产目标很高以及/或者期限快到的时候，受到监工掌掴就更为常见。其他最常见的暴力形式是殴打（44%）、脚踢（42%）和拳打（11%）。虽然家庭暴力是针对女性的性暴力最普遍的形式之一，但在那些经历过被强奸的受访者当中，令人震惊的是有6%是被监工或生产线主管强奸的。
  despite_its_prevalence_in_the_garment_sector: >
    尽管GBV在服装行业很常见，但在工厂审核中通常没有提及，因为惯常的审核做法和格式不会深入到可以让工人来谈论这些敏感问题。与工人的面谈通常是在现场进行的，有时甚至是在男上司面前进行，而这些男上司有可能就是GBV的犯案者。
  to_address_gender_based_violence_in_the_supply: >
    为了解决供应链中基于性别的暴力行为问题，品牌公司需要了解并认识到自己在这暴力问题中的“帮凶”角色。最近的研究表明，买家越来越多利用杠杆作用，要求供应商降低价格、以更短的交货时间来完成更多的产量，并且突然改变订单。结果，供应商提高了工人的生产目标，而当目标未达到时，对工人的暴力和骚扰行为就会增加。
  this_is_confirmed_by_the_evidence: >
    孟加拉的调查报告证实了这一点：在该调查中，64%的受访者表示，他们在生产服装产品方面承受巨大压力，其中有35%的受访者表示他们因此遭到监工的暴力对待。此行业的其他利益相关者在分析制衣厂内的暴力和骚扰问题时也发现了同样的权力动态关系。公平服装基金会（Fair Wear Foundation)指出，生产压力（包括价格压力和交货时间压力）与暴力和骚扰问题有关，并从多方面表现出来：例如，晚上加班使女工容易遭受性侵犯，包括在工厂内及回家途中。承受高生产目标压力的监工更有可能对工人施加暴力。除此之外，如果奖金和产量挂钩的话，工人则更容易屈服于监工的性要求，来换取核准目标额。
  indian_gender_quote: >
    “我们在工作场所中遭受言语攻击。女工应该由女监工来负责管理。我们需要更高的薪水，以便我们照顾孩子。”
  a_female_worker_from_india: "来自印度的工人"
  when_you_are_living_pay_check_to_pay_check: >
    当您需要靠发薪度日时，叫您辞掉这份使您免于饥饿的工作是不现实的事，特别是当您还有多张嘴等着您去喂的时候。品牌公司需要做更多的工作，以确保其供应链中的女工免受虐待，并致力于为所有工人提供生活工资。
  read_more_about: "了解更多有关"
  who_are_we: "我们是谁？"
  menu_who_we_are: "我们是谁？ "
  menu_methodology: "研究方法"
