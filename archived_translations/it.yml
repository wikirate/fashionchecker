  your_voice_matters_brands_are_highly: >
    La tua voce conta. I marchi sono fortemente focalizzati sull'immagine e prendono molto sul serio le opinioni dei consumatori. Spiega ai marchi che vuoi che i tuoi vestiti vengano liberati dallo sfruttamento: i lavoratori e le lavoratrici meritano di meglio.
  donate_to_our_emergency_relief_fund: >
    Effettua una donazione al nostro fondo di emergenza per aiutarci a sostenere direttamente i lavoratori nei paesi di produzione, molti dei quali stavano già aspettando il pagamento dei propri salari prima dello scoppio della pandemia. Le organizzazioni della nostra rete hanno organizzato distribuzioni di cibo a sostegno dei lavoratori dell'abbigliamento e delle loro famiglie nelle loro comunità locali. Segui il nostro live blog per gli ultimi aggiornamenti.
  living_wage_table:
    minimum_wage:
      food: >
        Non è facile riuscire a mangiare bene e in quantità sufficiente. Solitamente mangi ogni giorno lo stesso riso o porridge. La carne, il pesce e la frutta sono troppo cari. Spesso salti i pasti, e verso la fine del mese tu e la tua famiglia mangerete ancora meno.
      housing: >
        Condividi un dormitorio pieno. Non c'è privacy, riscaldamento o aria condizionata e scarsa ventilazione. Non ci sono abbastanza mobili o letti. Materiali da costruzione di scarsa qualità rendono la vita in questo posto molto pericolosa.
      health_care: >
        Puoi avere antidolorifici di base, ma hai accesso limitato ai prodotti per le mestruazioni e non hai accesso ai farmaci da prescrizione medica o alle cure sanitarie di emergenza. La mancanza di sonno, i limiti nutrizionali e di igiene influiscono negativamente sulla tua salute. Devi saltare i pasti per vedere un dottore.
      education: >
        Non hai un’istruzione o non sei in grado di dare un'istruzione ai tuoi figli. Non hai l'opportunità di migliorare la tua situazione. Molto probabilmente i tuoi figli cresceranno per guadagnare lo stesso stipendio che guadagni tu.
      clothing: >
        I tuoi vestiti non sono abbastanza caldi per l'inverno. Lavori in piedi tutto il giorno, ma non sei in grado di acquistare scarpe adeguate.
      transportation: >
        Non hai mezzi di trasporto sicuri. Il trasporto pubblico non è comune nei paesi di produzione più poveri. Fai uso di camion sovraffollati forniti dalla fabbrica. Come donna, sei a rischio di molestie sessuali.
      savings: >
        Molto probabilmente hai contratto debiti. Lotti tra bollette da pagare e prestiti da chiedere e vivi alla giornata.
    living_wage:
      food: >
        Guadagni abbastanza per dare da mangiare a te e alla tua famiglia. Hai una dieta sana e  varia e mangi tre volte al giorno.
      housing: >
        Puoi permetterti di ospitare te stesso e i tuoi familiari in un ambiente sicuro. Hai finestre per la ventilazione e la luce, la privacy, abbastanza mobili e il tuo bagno.
      health_care: >
        Hai facile accesso all'assistenza sanitaria di base, compresi i prodotti per le mestruazioni e i farmaci da prescrizione come insulina e antibiotici. Riesci a risparmiare per l'assistenza sanitaria di emergenza.
      education: >
        Hai studiato e riesci a fare studiare i tuoi figli. Hai il tempo e la libertà di desiderare una posizione retributiva più elevata. La tua famiglia guarda al futuro.
      clothing: >
        Possiedi vestiti adatti alle tue esigenze. Sei in grado di acquistare scarpe robuste e vestiti della taglia giusta per i tuoi figli.
      transportation: >
        Se non guadagni abbastanza per organizzare il tuo tragitto al lavoro, la fabbrica può permettersi di fornirti un trasporto sicuro. Puoi permetterti di risparmiare sul tuo mezzo di trasporto. Soprattutto, puoi scegliere.
      savings: >
        Sei in grado di risparmiare una parte del tuo stipendio per le spese impreviste e le emergenze, ciò che ti rende resiliente in tempi di crisi..

