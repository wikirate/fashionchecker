  in_2015_it_s_five_years_later: >
    Sono passati cinque anni e non ci sono stati progressi. Ora è il momento di un cambio di passo. È tempo di affrontare le cause sistemiche dei salari di povertà nel settore dell'abbigliamento e delle calzature e costringere i marchi ad assumersi le loro responsabilità.
  for_decades_brands_and_retailers_have_built: >
    Per decenni, marchi e rivenditori hanno costruito i loro profitti sui prezzi bassi. L'eccesso di offerta globale di abbigliamento generato dalla fast fashion permette ai marchi di imporre ai propri fornitori il prezzo più basso possibile. Il prezzo che i marchi pagano ai loro fornitori dovrebbe essere sufficiente a coprire i costi di gestione degli impianti, acquistare materiale per la produzione, spedire i prodotti, pagare per la manodopera e lasciare un margine di profitto per l’azienda. I salari dei lavoratori sono il costo più facile da tagliare.
  gender_in_the_garment_industry: "Questioni di genere nell’industria dell’abbigliamento"
  a_lot_of_informal_work_is_done_by_women: >
    Gran parte del lavoro informale, sia autonomo sia in subappalto, è svolto da donne. I loro salari sono ancora più precari. Ancora oggi i divari retributivi di genere rimangono una delle maggiori ingiustizie sociali. I progressi verso la parità retributiva stanno guadagnando slancio nell’economia globale ma le disuguaglianze nella produzione di abbigliamento e calzature sono ancora feroci.
  inside_factories_women_are_mainly_employed: >
    All'interno delle fabbriche le donne sono impiegate principalmente nelle posizioni meno pagate e di livello più basso. Nella maggior parte dei paesi di produzione dell'abbigliamento, gli squilibri di potere di genere all'interno delle fabbriche sono profondamente radicati nelle disparità culturali tra uomini e donne. Più si scende nella catena di approvvigionamento, più precario è il lavoro; minore è la retribuzione, maggiore è la percentuale di donne lavoratrici.
  transparency_in_fashion: " La Trasparenza nella Moda"
  there_has_been_an_encouraging_increase_in_how: >
    L’aumento delle pratiche di trasparenza da parte dei marchi della moda sulle proprie filiere è incoraggiante. Sempre più marchi stanno pubblicando informazioni sui luoghi di produzione dei loro capi e stanno sottoscrivendo il Transparency Pledge. Tuttavia, ci sono ancora troppi marchi che non lo fanno. Nemmeno i brand più progressisti pubblicano tutte le informazioni sulla filiera completa, limitandosi a vaghe promesse.
  putting_a_spotlight_on_the_supply_chain: "Facciamo luce sulla catena di fornitura"
  our_main_focus_is_wages_and_transparency: >
    Il nostro obiettivo principale è la trasparenza salariale. Allo stato attuale, un monitoraggio dei salari dei lavoratori è l'unico modo affidabile per scoprire se i marchi stanno pagando i loro fornitori abbastanza per produrre in condizioni di sicurezza. Sistematicamente, invece, i marchi pagano troppo poco, costringendo le fabbriche a fare scelte difficili. Se un fornitore non viene pagato abbastanza, taglierà i salari dei lavoratori privilegiando la copertura di altre spese. I salari e la sicurezza dei lavoratori rimangono in fondo alla scala delle priorità, perché ci saranno sempre persone bisognose di lavoro.
  brands_are_obligated_by_the: "I marchi sono obbligati dai"
  to_run_their_business_responsibly: >
    a gestire le proprie attività in modo responsabile. Guadagnare un salario con cui poter vivere, in una normale settimana lavorativa di massimo 48 ore, è un diritto umano fondamentale. Ciò significa che i marchi dovrebbero essere in grado di dimostrare che i loro fornitori sono pagati abbastanza per pagare a loro volta i lavoratori. La maggior parte dei marchi non ha nemmeno contezza di quanto i lavoratori della loro filiera dovrebbero essere pagati per poter svolgere una vita dignitosa nel loro paese. I governi mantengono i salari minimi intenzionalmente bassi per attrarre le produzioni dei marchi stranieri. I fornitori esternalizzano poi la produzione intenzionalmente verso subfornitori che impiegano lavoratori non in regola (i cd. lavoratori informali) per pagare il meno possibile per la produzione.
  what_are_they_hiding_no_brand: >
    Cosa nascondono? Nessun marchio pubblica informazioni chiare su quanto guadagnano i lavoratori, o anche su come possono concretamente garantire che i loro fornitori siano in grado di pagare ai lavoratori un salario di sussistenza. Alcuni pezzi della filiera mancano quasi completamente di informazioni: sui subappaltatori, sui lavoratori a domicilio, sui lavoratori che raccolgono e trasformano materie prime e tessuti, non sappiamo niente.
  poverty_pay_isn_t_sustainable: "I salari di povertà non sono sostenibili"
  it_is_well_known_that_the_garment_industry: >
    È noto che l'industria dell'abbigliamento è fra quelle che emettono più emissioni di carbonio del pianeta e uno dei maggiori produttori di rifiuti, compresi i prodotti chimici tossici che inquinano l'ambiente e le comunità di lavoratori. Oggi la moda promette di essere sostenibile, consapevole, equa e verde ma non è trasparente e non paga salari vivibili.
  paying_poverty_wages_directly_affects: >
    Il pagamento di salari di povertà ha ricadute dirette sulla sostenibilità e la resilienza di intere economie. Una maglietta biologica prodotta con salari di povertà non è sostenibile e non dovrebbe mai essere considerata come tale. Cambiare il sistema della moda nel suo complesso è una necessità indifferibile, ma il sistema deve garantire in primo luogo il sostentamento dei milioni di lavoratori e lavoratrici che ne subiscono le conseguenze più negative.
  economic_impact: "Impatto economico"
  a_living_wage_for_all_workers_should_be: >
    Un salario di sussistenza per tutti i lavoratori dovrebbe essere una fonte di preoccupazione sia per i marchi sia per gli attivisti per i diritti dei lavoratori. In molti paesi produttori di abbigliamento, i bassi salari e le disuguaglianze hanno creato disordini sociali, in cui i lavoratori, nonostante la violenza e le minacce di repressione, sono scesi in piazza e hanno protestato con disperazione, causando reazioni nervose da parte dei grandi marchi che hanno visto interrompersi il loro regolare processo di produzione.
  an_unequal_distribution_of_income_and_wealth: >
    "Una distribuzione ineguale di reddito e ricchezza non solo crea le condizioni per la crisi, ma è essa stessa una fonte di conflitto politico e sociale."

  economic_sustainability_and_resilience: >
    La sostenibilità economica e la resilienza sono fondamentali tanto per i governi quanto per le famiglie e le persone. I salari di povertà aggravano in particolare la situazione delle donne, che svolgono anche un lavoro di cura non retribuito. Un salario di sussistenza è l'unica soluzione per raggiungere pari opportunità per donne e uomini di realizzare e utilizzare tutte le loro capacità, prerequisito del progresso inclusivo e sostenibile.
  returning_the_power_after_covid_19: "Redistribuire il potere dopo il Covid-19"
  clothing_and_textile_manufacturing_has_always: >
    La produzione di abbigliamento e tessuti ha sempre funzionato grazie allo sfruttamento del lavoro. Il Covid-19 ha reso tutto ciò ampiamente evidente. I marchi hanno fatto perdere all'industria di produzione dell'abbigliamento
  billions_of_dollars: "miliardi di dollari "
  by_canceling_orders_unnecessarily: >
    cancellando gli ordini indebitamente, facendo fallire molte fabbriche con conseguenze devastanti sui lavoratori. Rifiutando di pagare ai lavoratori un salario che permetta loro di vivere, i marchi lasciano i lavoratori che producono i loro vestiti senza alcun mezzo di sostentamento. Milioni di lavoratori vivono a rischio di precarietà abitativa e di sussistenza e molte fabbriche sono al collasso economico. I marchi hanno avuto troppo potere sui loro fornitori per troppo tempo. È ora che questo cambi.
  to_do_so_we_need_transparency: >
    Per fare ciò abbiamo bisogno di trasparenza. Vogliamo capire le dinamiche del potere nelle catena di approvvigionamento: in quali paesi i lavoratori vengono pagati di meno? Dove possono riunirsi in sindacati? Dove si collocano le donne e le lavoratrici migranti? Grazie ai dati disponibili possiamo evidenziare le violazioni dei diritti umani nella moda e ottenere aumenti salariali concreti, significativi e misurabili lungo la catena di approvvigionamento. I lavoratori meritano di meglio. I consumatori meritano di meglio. È tempo di ridistribuire potere e ricchezza.
  what_do_we_want: "Cosa vogliamo?"
  what_can_you_do: "Cosa puoi fare TU?"
  we_re_demanding_that_brands_do: "Chiediamo ai marchi di fare meglio:"
  we_want_them_to_show_how_they_are_working: >
    vogliamo che mostrino come stanno lavorando per una catena di approvvigionamento che consenta a TUTTI i lavoratori di guadagnare un salario vivibile. Chiediamo inoltre che i legislatori creino condizioni di parità per tutte le parti interessate. Questo è l'unico modo che consente ai marchi di esercitare la dovuta diligenza sui diritti umani e, nel lungo termine, l'unico modo in cui possono mantenere la fiducia dei loro consumatori.
  a_living_wage: "Un salario vivibile"
  for_all_workers: "per TUTTI i lavoratori"
  tell_brands_to_commit_to_paying_a_living_wage: "Dì ai marchi di impegnarsi a pagare un salario vivibile sulla loro catena di approvvigionamento."
  we_are_asking_brands_to_pay_an_extra_contribution: >
    Chiediamo ai marchi di versare un contributo aggiuntivo ai costi di manodopera sostenuti per la produzione dei loro abiti. Questo denaro verrà vincolato al pagamento dei salari ed esplicitamente non destinato a coprire gli altri costi di produzione. In tal modo, i marchi possono effettivamente creare le condizioni affinché i lavoratori della loro catena di fornitura guadagnino abbastanza per (soprav)vivere. Vogliamo anche che i marchi compiano sforzi espliciti per ridurre il divario retributivo di genere nella loro catena di approvvigionamento. Ciò implica la raccolta di un maggior numero di dati sulle persone che producono i loro capi e il coinvolgimento dei fornitori per ridurre il divario di genere nei ruoli di produzione.
  a_spotlight: "Un riflettore"
  on_the_bottom_of_the_supply_chain: "sulla parte più bassa della catena di approvvigionamento"
  where_are_the_unions: >
    In quali paesi vi è libertà sindacale? Dove si collocano i lavoratori migranti? Quali sono i salari più bassi? Dì ai marchi di pubblicare dati leggibili su tutta la catena di approvvigionamento, dall'alto verso il basso.
  brands_never_release_data_about_the_bottom: >
    I salari che i lavoratori guadagnano nelle fasce di retribuzione più basse rimangono sconosciuti. Come possono i marchi promettere di corrispondere ai lavoratori un salario dignitoso senza raccogliere queste informazioni?
  we_want_brands_to_ask_their_suppliers: >
    Vogliamo che i marchi chiedano ai loro fornitori quali ruoli hanno le donne e i migranti nella produzione dei loro abiti dentro e fuori le fabbriche. I migranti, come le donne, sono meno in grado di lottare per i loro diritti umani fondamentali e spesso svolgono gli stessi lavori di sfruttamento delle donne.
  we_want_to_know_if_the_workers_making: >
    Vogliamo sapere se gli operai e le operaie che fanno i nostri vestiti hanno una voce. I sindacati consentono ai lavoratori di difendersi da soli e negoziare per migliori condizioni di lavoro..
  consumer: "Consumatore"
  transparency: "Trasparenza"
  tell_brands_and_policy_makers: >
    Dì a marchi e al legislatore che vuoi sapere come sono stati realizzati i tuoi vestiti.
  do_you_want_to_know_if_the_people_who_made: >
    Vuoi sapere se le persone che hanno realizzato i tuoi vestiti godono dei congedi per malattia? O se riescono a mandare i loro figli a scuola? Vuoi sapere se i marchi da cui acquisti i tuoi capi si avvalgono di fornitori che permettono agli operai di riunirsi in sindacati? Di 'al tuo governo che ti aspetti di sapere di più dalle etichette sui tuoi vestiti.

  support_workers_through_the_devastating_effects: "Stai al fianco dei lavoratori e delle lavoratrici le cui vite sono state rovinate dal Covid"
  sign_the_petition_asking_brands_to_pay_for_orders: >
    Firma la petizione chiedendo ai marchi di pagare gli ordini. A causa dei blocchi imposti dal coronavirus, i grandi marchi hanno annullato gli ordini e ciò ha fatto perdere all'industria di produzione dell'abbigliamento miliardi di dollari. Milioni di lavoratori sono rimasti senza retribuzione piena per mesi, e nessuna retribuzione significa non mangiare.
  donate_to_our_emergency_fund_to_help_us: >
    Effettua una donazione al nostro fondo di emergenza per aiutarci a sostenere direttamente i lavoratori nei paesi di produzione, molti dei quali stavano già aspettando il pagamento dei propri salari prima dello scoppio della pandemia.
