  what_are_they_hiding: >
    Cosa nascondono? Nessun marchio pubblica informazioni chiare su quanto guadagnano i lavoratori, o anche su come (e quando!) garantiscono concretamente che i loro fornitori possano pagare un salario di sussistenza. Esistono molti "impegni" vaghi, ma ciò di cui i lavoratori hanno bisogno sono misure tempestive, misurabili e applicabili per migliorare la situazione. C'è anche una mancanza quasi completa di informazioni lungo la catena di approvvigionamento, sui subappaltatori, i lavoratori a domicilio, i lavoratori che raccolgono e trasformano materie prime e tessuti.
  we_re_demanding_that_brands_do_better: >
    Chiediamo ai marchi di fare di meglio: mostra come stai lavorando per un salario dignitoso e rendi queste informazioni pubbliche. Chiediamo anche che i governi creino condizioni di parità: standard minimi di trasparenza dovrebbero essere obbligatori per tutti i marchi, con la possibilità per questi di migliorare lo standard. Questo è l'unico modo in cui le aziende possono fare la loro dovuta diligenza e, a lungo termine, l'unico modo in cui possono mantenere la fiducia dei consumatori.
  going_beyond_the_pledge: "Oltre il Transparency Pledge"
  since_the_birth_of_the_pledge: >
    Dalla nascita della catena di approvvigionamento, la trasparenza nel settore dell'abbigliamento è cresciuta enormemente. Dozzine di aziende ora pubblicano i nomi, gli indirizzi e altri dettagli delle fabbriche dei fornitori. Ma questo è solo un punto di partenza. I marchi di abbigliamento che prendono sul serio le filiere etiche possono e dovrebbero fare di più. Una manciata di aziende ha iniziato a divulgare parti della propria catena di approvvigionamento oltre il primo livello, comprese le informazioni sulla produzione di materie prime. Ma l'Impegno per la trasparenza (Transparency Pledge) è un punto di partenza, non di arrivo. Per favorire le condizioni necessarie per il cambiamento nel settore dell'abbigliamento, i marchi devono raccogliere più dati sulle fabbriche nella loro catena di approvvigionamento.
  the_bottom_of_the_supply_chain: "L’anello più debole della catena di fornitura"
  we_want_brands_to_ask_suppliers_where: >
    Vogliamo che i marchi chiedano ai fornitori come sono collocate le donne e la forza lavoro migrante e quali sono i salari più bassi. Ciò fornirà un quadro molto più chiaro degli squilibri di potere nelle loro filiere, il primo passo per apportare miglioramenti.
  worker_unions: "Presenza di rappresentanza sindacale."
  we_want_brands_to_ask_suppliers_if: >
    Vogliamo che i marchi chiedano ai fornitori se le loro fabbriche hanno sindacati o comitati di lavoratori. Il più delle volte non abbiamo idea se le persone che fanno i nostri vestiti abbiano una voce. Vogliamo maggiori informazioni sulle relazioni di potere nella filiera di produzione.
