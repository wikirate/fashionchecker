  brands_must_disclose_data_on_the_lowest_wage_level: "I marchi devono divulgare i dati sul livello salariale più basso pagato da ciascun fornitore in ciascun paese di produzione, per un'intera settimana lavorativa, esclusi straordinari, premi o altri benefici."
  to_policymakers: "Ai governi"
  it_s_not_just_brands_that_are_responsible: "La responsabilità di garantire che i lavoratori del settore dell'abbigliamento siano trattati in modo equo e uniforme non è solo in capo ai marchi. I governi svolgono un ruolo vitale nel creare condizioni di parità per tutte le parti coinvolte."
  we_call_for_minimum_wages_in_production_countries: "Chiediamo che i salari minimi nei paesi di produzione siano fissati conformemente a standard salariali internazionali affidabili e che nelle politiche e negli accordi negoziati vengano inclusi criteri trasparenti e solidi."
  we_call_for_the_eu_to_ensure_that_minimum_wages: "Chiediamo all'UE di garantire che i salari minimi per i lavoratori nell'Unione siano equi e garantiscano una vita dignitosa, siano fissati in conformità con standard salariali internazionali affidabili, consentano l'accesso a un'adeguata protezione sociale indipendentemente dal tipo di rapporto di lavoro, e riducano l'esclusione sociale e le disuguaglianze."
  we_call_for_the_eu_to_require_supply_chain: "Chiediamo una normativa comunitaria vincolante che obblighi le aziende a pubblicare l'elenco dei fornitori in formato leggibile da un computer su tutte le unità e fabbriche di produzione, nonché il nome, l'indirizzo, la società madre dell'unità di produzione, il tipo di prodotti realizzati e il numero di lavoratori in ciascuna fabbrica."
  we_call_for_mandatory_disclosure_of_data_on_lowest: "Chiediamo l’obbligo di pubblicazione dei dati sul livello salariale più basso pagato da ciascun fornitore di ciascun paese di produzione, esclusi benefici e premi, divisi per genere, quota di lavoratori migranti e status lavorativo e la pubblicazione del processo di valutazione dei rischi e di dovuta diligenza sui diritti umani lungo tutta la catena di approvvigionamento."
  we_call_to_advance_human_rights_due_diligence: "Chiediamo di proseguire con la legislazione in materia di due diligence sui diritti umani nell'UE che introduca un obbligo per le imprese di rispettare i diritti umani nelle loro operazioni e catene di approvvigionamento, compresa la trasparenza sul processo di dovuta diligenza, sulla filiera e sui salari pagati lungo tutta la catena, con la pubblicazione del processo di valutazione dei rischi e di dovuta diligenza sui diritti umani lungo tutta la catena di approvvigionamento e secondo il principio della parità di trattamento fra fornitori."
  we_call_to_set_in_place_an_information_system_for: "Chiediamo l’istituzione di una piattaforma informatica in cui le aziende possano pubblicare informazioni adeguate e trasparenti a livello di fabbrica e di prodotto. L'accesso alla piattaforma dovrebbe essere gratuito, illimitato e regolato da standard Open Data condivisi."
  we_call_for_increased_transparency_at_product: "Chiediamo una maggiore trasparenza sui prodotti per permettere ai cittadini di conoscere il processo di produzione e il ciclo di vita del prodotto mediante la pubblicazione di tali informazioni sull'etichetta dei tessuti."
