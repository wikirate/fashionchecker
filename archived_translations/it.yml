  lw_c_50_plausible_notpublic: >
    Il brand dichiara che più del 50% dei propri fornitori paga un salario vivibile a tutti i lavoratori, fornisce alcune spiegazioni plausibili, ma non ci sono prove pubblicamente disponibili. Ciò significa che molti lavoratori della filiera del brand non guadagnano abbastanza per vivere.
  lw_d_25_public: >
    Il brand dichiara che fra l’1% e il 25% dei fornitori della propria filiera pagano salari vivibili ai propri lavoratori. Questa informazione è pubblicamente disponibile. La maggioranza dei lavoratori che producono i vestiti per suo conto non guadagna abbastanza per vivere.
  lw_d_started: >
    Il brand dichiara di avere intrapreso un programma per il salario vivibile, mediante il pagamento di prezzi più alti ai fornitori della propria filiera, ma tali prezzi comunque non coprono il costo del lavoro. Ciò significa che il brand non può dimostrare che la maggioranza dei lavoratori che producono i vestiti per suo conto guadagna abbastanza per vivere.
  lw_e_noclaim_notpublic: >
    Il brand non ha fatto dichiarazioni e non vi sono prove del fatto che i suoi fornitori paghino salari vivibili. Ciò significa che il brand non può dimostrare che i lavoratori che producono i vestiti per suo conto guadagnano abbastanza per vivere.
  lw_e_noevidence: >
    Non sono state trovate prove né spiegazioni plausibili a sostegno delle affermazioni del brand sul pagamento di salari vivibili. Ciò significa che il brand non può dimostrare che i lavoratori che producono i vestiti per suo conto guadagnano abbastanza per vivere.
