  we_want_all_brands_to_commit_to_a_completely: "Vogliamo che tutti i marchi si impegnino per filiere completamente trasparenti firmando il Transparency Pledge. Il Transparency Pledge costituisce uno standard minimo che le aziende della moda dovrebbero adottare nella pubblicazione delle informazioni sui propri fornitori. Lo standard è stato lanciato nel 2017 da una coalizione di nove organizzazioni per i diritti dei lavoratori  e sindacati ed è stato poi arricchito in due rapporti nel 2017 e nel 2019."
