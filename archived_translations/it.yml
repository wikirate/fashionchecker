  gender_header_1: "Questioni di genere nell’industria della moda "
  gender_lead: >
    La presenza in stragrande maggioranza di lavoratrici nel settore dell'abbigliamento mette in luce un aspetto specifico del settore.
  gender_influences: >
    Il genere influenza le pratiche di lavoro in innumerevoli modi: da ciò che le donne possono fare a come dovrebbero farlo, ai loro salari, dal loro rapporto con i datori di lavoro e a quello con la legge. La discriminazione di genere ha un impatto non solo sui salari ma anche sulle tempistiche con cui questi vengono pagati; sui termini del rapporto di lavoro, come la mancanza di un contratto, l’assenza di congedi per malattia o maternità, l’assenza di diritti sindacali e previdenziali; sulle condizioni stesse del lavoro, dove le donne sono regolarmente esposte a molestie verbali o fisiche. Le schede dettagliate delle aziende rivelano che a livello di fabbrica, le lavoratrici sono concentrate in ruoli subordinati, come operatrici macchina e controllo qualità. Le donne sono regolarmente impiegate in ruoli di basso livello e raramente raggiungono posizioni di comando nelle loro fabbriche o nei sindacati.
  croatian_gender_quote: >
    "Torno a casa e non riesco a sedermi fino a sera. Devo cucinare, lavare i panni, scrivere i compiti con i bambini. La sera sono così stanca che cerco di non cadere prima di sdraiarmi"
  a_worker_from_croatia: "Una lavoratrice croata"
  women_face_stress: >
    Le donne affrontano stress creati dall'insicurezza lavorativa, dalle molestie verbali e fisiche, dalla malnutrizione dovuta alla bassa retribuzione, dall'esaurimento derivante dagli straordinari forzati e dall'impossibilità di lavorare in condizioni sicure. I diritti delle donne vengono violati anche fuori dal luogo di lavoro. Ciò non può essere ignorato in quanto plasma la realtà delle lavoratrici, sia all'interno che all'esterno del luogo di lavoro. Discriminazione in termini di doppio carico di lavoro (produttivo e riproduttivo), discriminazione nella comunità e in casa, discriminazione nei confronti della legge (sotto forma di regolamenti in materia di proprietà, eredità, eccetera). Questi sono tutti fattori che creano il contesto in cui una donna vive e che porta con sé anche sul luogo di lavoro. Le ricadute sulla salute di una donna e quella dei suoi figli sono tristemente evidenti.
  low_wages: "Stipendi bassi"
  when_looking_at_the_garment_sector: >
    Quando si guarda al settore dell'abbigliamento, la divisione del lavoro è molto legata al genere: più si scende nella catena di approvvigionamento, più precario è il lavoro; minore è la retribuzione, maggiore è la percentuale di donne lavoratrici. I datori di lavoro sono in grado di sfruttare gli stereotipi culturali che descrivono le donne come passive, flessibili e meno propense a sfidare l’autorità. Le donne sono generalmente pagate meno degli uomini perché il loro reddito è visto come complementare a quello dei capifamiglia maschi. In realtà, tuttavia, le lavoratrici rappresentano spesso le uniche fornitrici di reddito per la famiglia. Questa forma di disuguaglianza si osserva chiaramente nella differenza tra i salari degli uomini e quelli delle donne, indicata come "divario retributivo di genere". Spesso, le donne sono pagate meno degli uomini nel settore dell'abbigliamento, anche se svolgono gli stessi compiti.
  since_women_are_mainly_employed: >
    Dato che le donne sono impiegate principalmente in posizioni a basso reddito e di potere inferiore, hanno maggiori probabilità di essere colpite dalla povertà. La povertà a sua volta aumenta la probabilità di diventare vittima di violenza e molestie. La violenza e le molestie basate sul genere sono più comuni nei settori in cui le donne sono pagate con bassi salari e hanno scarsa autorità decisionale. L'industria tessile, con la struttura delle sue catene di approvvigionamento, è uno dei settori che incoraggia strutturalmente la violenza e le molestie. Poiché la maggior parte della forza lavoro è di sesso femminile, comprese molte giovani e migranti, le lavoratrici non hanno alcun potere per migliorare la propria situazione e restano dipendenti da superiori prevalentemente uomini che spesso sono i primi ad abusarle.
  gender_based_violence: "Violenza di genere"
  gender_based_violence_is_both_a_cause: >
    La violenza di genere è sia una causa sia una conseguenza della povertà e della disuguaglianza di genere. Il fenomeno spazia dalla discriminazione di genere, come la mancanza di accesso al congedo di maternità e alla custodia dei bambini, alla violenza fisica brutale come lo stupro o l'omicidio. Un recente rapporto sulla
  found_that_76_of_all: >
    ha rilevato che il 76% delle lavoratrici intervistate ha dovuto affrontare una qualche forma di violenza sul posto di lavoro. Quando si esaminano tutti i casi di violenza di genere, le molestie sessuali sono la forma di violenza che le lavoratrici subiscono più spesso. Nell'analizzare la violenza fisica, lo schiaffo è la forma più comune di violenza, vissuta dall'80% delle lavoratrici. Esse riferiscono che gli schiaffi da parte dei supervisori non sono rari quando gli obiettivi di produzione sono alti e/o le scadenze sono strette. Le altre forme più comuni di violenza sono il pestaggio (44%), i calci (42%) e i pugni (11%). Mentre la violenza domestica è chiaramente una delle forme più diffuse di violenza sessuale contro le donne, tra le intervistate che hanno subito stupri, uno scioccante 6% è stato violentato dal supervisore o caporeparto.
  despite_its_prevalence_in_the_garment_sector: >
    Nonostante la prevalenza nel settore dell'abbigliamento, la violenza di genere non compare più di tanto negli audit di fabbrica poiché il formato degli audit classici non coinvolge la forza lavoro ad un livello tale da consentire loro di parlare di questioni così delicate. Le interviste con le lavoratrici spesso si svolgono in loco, a volte anche in presenza di superiori maschili che potenzialmente sono autori di violenze.
  to_address_gender_based_violence_in_the_supply: >
    Per affrontare la violenza di genere nella catena di approvvigionamento, i brand devono comprendere e riconoscere il proprio ruolo nelle dinamiche che la creano. Studi recenti mostrano che gli acquirenti usano sempre più le proprie leve sui fornitori per richiedere prezzi più bassi, tempi di consegna più brevi per quantità di produzione più elevate e improvvisi cambiamenti negli ordini. Di conseguenza, i fornitori aumentano gli obiettivi di produzione delle lavoratrici e ciò porta ad un aumento della violenza e delle molestie nei confronti delle lavoratrici quando tali obiettivi non vengono raggiunti.
  this_is_confirmed_by_the_evidence: >
    Di ciò vi sono prove in Bangladesh: il 64% delle intervistate nel presente studio ha dichiarato di essere sottoposto a un'enorme pressione per la produzione di prodotti di abbigliamento e il 35% ha dichiarato di aver subito violenze da parte dei propri supervisori per tale motivo. Altri stakeholders del settore hanno riscontrato le stesse dinamiche durante l'analisi della violenza e delle molestie nelle fabbriche di abbigliamento. La Fair Wear Foundation afferma che la pressione sulla produzione - inclusa la pressione sui prezzi e la pressione sui tempi di consegna - è collegata alla violenza e alle molestie in diversi modi: ad esempio, le ore di straordinario possono rendere le lavoratrici vulnerabili alle aggressioni sessuali, sia in fabbrica che lungo la strada di casa. I supervisori che sono stressati da obiettivi di produzione elevati hanno maggiori probabilità di abusare delle lavoratrici. Inoltre, se i bonus sono collegati ai risultati della produzione, le lavoratrici vengono più facilmente messe sotto pressione per favori sessuali ai supervisori in cambio di approvazione degli obiettivi di produzione.
  indian_gender_quote: >
    "Siamo abusate verbalmente al lavoro. Dovrebbero esserci donne supervisori con le lavoratrici e abbiamo bisogno di una retribuzione migliore per poterci prendere cura dei nostri figli"
  a_female_worker_from_india: "Una lavoratrice in India"
  when_you_are_living_pay_check_to_pay_check: >
    Quando si dipende da una busta paga, lasciare il lavoro che ti allontana dalla fame non è un'opzione. Soprattutto quando hai più bocche da sfamare. I marchi devono fare di più per garantire che le donne nella loro catena di approvvigionamento siano protette dagli abusi e lavorare per garantire un salario di sussistenza per TUTTE le lavoratrici e TUTTI i lavoratori.
