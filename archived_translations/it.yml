  clean_clothes_campaign_is_a_global_network: >
    Clean Clothes Campaign è una rete globale che si dedica al miglioramento delle condizioni di lavoro e di propone di fornire ai lavoratori degli strumenti per la difesa dei propri diritti nelle industrie globali dell'abbigliamento, incluso quello sportivo.
  since_1989_ccc_has_worked_to_ensure: >
    Dal 1989 CCC lavora per garantire il rispetto dei diritti fondamentali dei lavoratori. Educhiamo e mobilitiamo i consumatori, facciamo pressione su imprese e i governi e offriamo supporto diretto in solidarietà ai lavoratori che lottano per i loro diritti e chiedono migliori condizioni di lavoro.
  as_a_grassroots_network_of_hundreds: >
    Come network che racchiude centinaia di organizzazioni e sindacati, sia nei mercati di produzione di abbigliamento che in quelli di consumo, possiamo identificare i problemi locali e sviluppare strategie per supportare i lavoratori nel raggiungimento dei loro obiettivi. Collaboriamo ampiamente anche su campagne per i diritti dei lavoratori con gruppi analoghi al nostro.
  all_workers_regardless_of_sex_age: >
    Tutti i lavoratori, indipendentemente dal sesso, dall'età, dal paese di origine, dallo stato civile, dallo status o dalla posizione lavorativa o da qualsiasi altra caratteristica, hanno diritto a condizioni di lavoro solide e sicure, in cui possono esercitare i diritti fondamentali di associarsi liberamente e contrattare collettivamente, e guadagnare un salario di sussistenza che consenta loro di vivere con dignità.
  visit_site: "Visita il sito"
  transparency_header: "Trasparenza"
  knowing_where_your_clothes_are_made: >
    Sapere dove sono fabbricati i tuoi vestiti e chi li ha realizzati è un passo fondamentale per migliorare le condizioni di lavoro.
  transparency_in_production_supply_chains: >
    La trasparenza nelle filiere produttive è il primo passo verso il miglioramento delle condizioni di lavoro ma non è la soluzione. I marchi che divulgano dati sui loro fornitori non sono migliori dei marchi che non lo fanno. Ciò non significa che i salari o altre condizioni di lavoro siano migliori, ma rende più semplice individuare le responsabilità per le violazioni dei diritti dei lavoratori. Conoscere la moltitudine di marchi per i quali una fabbrica produce può aiutare i marchi stessi a cooperare per trovare soluzioni ai problemi dei diritti dei lavoratori.
  transparency_needs_to_be_the_cornerstone: >
    "La trasparenza deve essere la pietra angolare di ogni sforzo serio da parte dei marchi di costruzione di una catena di approvvigionamento libera da violazioni dei diritti umani"
