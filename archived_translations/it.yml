  what_is_a_living_wage: "Cos’è un salario vivibile?"
  a_living_wage_recognized_by_the_un_as_a_right: >
    Un salario di sussistenza, riconosciuto dalle Nazioni Unite come un diritto umano, è un salario sufficiente a permettere a un lavoratore e la sua famiglia un tenore di vita dignitoso.
  it_should_be_earned_in_a_standard_work_week: >
    Dovrebbe essere guadagnato in una settimana lavorativa standard di non più di 48 ore e deve essere sufficiente a pagare cibo, acqua, alloggio, istruzione, assistenza sanitaria, trasporti, vestiti e risparmi discrezionali, come quelli per eventi imprevisti.
  why_the_minimum_wage_is_not_enough: "Perché il salario minimo non è sufficiente."
  legal_minimum_wages_in_garment_producing: >
    Nel mondo, i salari minimi legali nei paesi produttori di abbigliamento non garantiscono uno stipendio vivibile, il che significa che i lavoratori dell'abbigliamento non sono in grado di soddisfare i bisogni più elementari per se stessi e le loro famiglie. Il divario tra il salario minimo legale e un salario vivibile è in costante aumento. In molti paesi, il salario minimo è estremamente inferiore al salario vivibile. In Asia, il salario minimo può variare dal 21% (Bangladesh) a circa il 46% (Cina) di un salario vivibile (ricerca 2019). Nei paesi di produzione europei, vediamo talvolta divari ancora maggiori, dal 10% (Georgia) al 40% in Ungheria.
  i_became_the_backbone: >
    "Sono io a mantenere la mia famiglia ma il mio stipendio non è sufficiente per soddisfare le nostre esigenze quotidiane"
  a_worker_from_indonesia: "Una lavoratrice dall’Indonesia"
  there_are_a_number_of_countries: >
    Sono diversi i paesi in cui non vi è alcun salario minimo stabilito dalla legge. I governi dei paesi produttori non hanno alcun incentivo ad aumentare i salari minimi, temendo che salari minimi più alti possano indurre i brand a spostare i loro ordini verso paesi in cui il costo del lavoro è ancora più basso. Questa è la realtà dell'industria della moda, il che significa che i salari minimi non vengono mai portati al livello di sussistenza (in linea con l'aumento dei costi per i bisogni di base). Oltre a ciò, i lavoratori spesso non sono equamente rappresentati nel processo di contrattazione del salario minimo, oppure non lo sono affatto. Nella maggior parte dei paesi in cui il tessile costituisce una parte significativa delle esportazioni, i salari minimi sono aumentati solo molto gradualmente per adeguarsi parzialmente all'inflazione. Questi aumenti spesso arrivano troppo tardi e sono di entità trascurabile: in Bangladesh, ad esempio, i lavoratori più pagati continuano a guadagnare solo la metà di ciò che hanno richiesto nel 2016, e di cui necessitano per vivere.
  living_wage_benchmarks: "I benchmark sul salario vivibile"
  calculating_a_living_wage_is_not_easy: >
    Calcolare un salario di sussistenza non è facile, sebbene certamente non impossibile. Diversi studiosi, sindacati e gruppi per i diritti dei lavoratori hanno sviluppato parametri di riferimento credibili per uno o più paesi o regioni. Un benchmark salariale deve essere:
  transparent_in_method_and_conclusion: "Trasparente nel metodo e nelle conclusioni"
  revised_on_a_regular_basis: >
    Revisionato su base regolare per garantire che l'inflazione e l'aumento dei costi dei beni di base siano presi in considerazione.
  established_in_negotiation: >
    Istituito in seguito a negoziati con i sindacati nazionali o regionali per non creare concorrenza salariale.
  enough_to_cover_the_full_basic_needs: >
    Sufficiente per coprire tutte le esigenze di base di una famiglia e per consentirle di risparmiare. Ciò include madri single o lavoratrici senza partner che sostengono due parenti anziani con un unico stipendio.
  a_living_wage_benchmark_should_put_a_floor: >
    Un parametro di riferimento salariale vivibile non dovrebbe imporre un tetto ai salari,  dovrebbe facilitare il progresso e garantire un reddito minimo a tutti i lavoratori.
  savings_and_survival: "Risparmio e sopravvivenza"
  asia_floor_wage_alliance: >
    Asia Floor Wage Alliance, Global Living Wage Coalition e Wage Indicator Foundation sono esempi di benchmark che soddisfano questi criteri. Un altro strumento utile è  rappresentato dalle scale salariali della Fair Wear Foundation che confrontano diversi parametri di riferimento con i salari minimi previsti dalla legge locale.
  sometimes_i_have_to_take_painkillers: >
    “A volte devo prendere antidolorifici e uso unguenti per i dolori muscolari e articolari. Qualche volta ho dovuto farmi delle iniezioni, per combattere l'irrigidimento del corpo."
  life_is_full_of_the_unexpected: >
    La vita è piena di imprevisti, e guadagnare uno stipendio dovrebbe dare abbastanza sicurezza per affrontarli. Il fatto che la maggior parte dei lavoratori nel settore dell'abbigliamento e dell’abbigliamento sportivo non guadagni abbastanza per coprire le necessità di base della vita significa che non possono sopravvivere in tempi difficili. Il Covid-19 lo ha reso ancora più evidente: i marchi hanno annullato gli ordini per preservare il proprio flusso di cassa, lasciando le fabbriche nella loro catena di approvvigionamento non solo senza i mezzi per coprire i salari dei lavoratori ma anche con tutti gli altri costi di produzione. Molte fabbriche hanno chiuso, licenziando migliaia di lavoratori.
  not_only_have_brands_been_refusing: >
    Non solo i marchi si sono rifiutati di pagare per gli ordini già in produzione, a volte anche già arrivati nei negozi al dettaglio, ma hanno anche offerto vendite promozionali e sconti ai consumatori, lasciando però quelli in fondo alla catena di approvvigionamento a secco. La maggior parte dei lavoratori è scesa in strada per protestare per il mancato pagamento di salari dovuti da marzo, oppure sono stati costretti a tornare al lavoro senza adeguate misure di sicurezza. Dal momento che non hanno soldi, non hanno scelta. I lavoratori informali sono stati ancora più colpiti. L'Organizzazione internazionale del lavoro (OIL) stima che 1,6 miliardi di lavoratori nell'economia informale stiano affrontando
  massive_damage: "danni ingenti"
  to_their_livelihood: >
    al loro sostentamento dopo che la loro intera attività è stata decimata dalle restrizioni legate al Covid-19.
  trade_unions_worry: >
    “I sindacati temono che la crisi di Covid-19 porterà a un picco nel lavoro minorile, nel lavoro subordinato e nella tratta di esseri umani, con i lavoratori che si spostano verso altre professioni, incluso il lavoro sessuale."
  the_emperor_has_no_clothes: >
    The Emperor has no clothes: Garment supply chains in the time of pandemic della Asia Floor Wage Alliance.
  all_actors_in_fashion_now_understand: >
    Tutti gli attori della moda ora comprendono l'urgenza e l'importanza di reinventare il settore e il suo modello di business. Vogliamo che i salari vivibili siano in prima linea in questa nuova narrazione. È tempo di ricostruire le industrie dell'abbigliamento incluso quello sportivo e garantire una retribuzione equa per la sicurezza del lavoro lungo l'intera catena di approvvigionamento.
  for_more_information_on: "Per maggiori informazioni su"
  covid_19: "Covid-19"
  brand_responsibility: "La responsabilità dei brand"
  brands_put_forward_all_kinds_of_excuses: >
    I marchi avanzano ogni sorta di scuse per non impegnarsi a corrispondere salari di sussistenza: che è responsabilità dei fornitori o dei governi, che è impossibile pagare in quanto li farebbe uscire dal mercato, che i consumatori non vogliono pagare di più per l’acquisto dei capi, che non vi è consenso su come calcolare il benchmark, eccetera. Ma mentre la produzione può essere esternalizzata, la responsabilità di rispettare i diritti umani e pagare un salario di sussistenza resta del marchio
  the: "I"
  un_guiding_principles_on_business_and_human_rights: "Principi Guida delle Nazioni Unite su imprese e diritti umani"
  un_guiding_principles_clearly_states: >
    (i Principi Guida), indicano chiaramente il ruolo e le responsabilità delle imprese e degli Stati (governi).
  the_un_guiding_principles_three_pillars: "I Principi Guida si basano su tre pilastri:"
  the_state_duty_to_protect_human_rights: "Il dovere dello stato di proteggere i diritti umani"
  the_corporate_responsibility_to_respect_human_righ: "La responsabilità delle imprese di rispettare i diritti umani"
  access_to_remedy: "L’accesso ai rimedi per ottenere giustizia e riparazione"
  this_establishes_a_principle_of_shared_responsibil: >
    Ciò stabilisce un principio di condivisione di responsabilità tra lo stato e le imprese, il che significa che i governi hanno l'obbligo di proteggere il diritto umano a un salario vivibile impostando il salario minimo legale a un livello di sussistenza e, conseguentemente, le imprese devono rispettare il diritto umano al salario vivibile.
  the_framework_also_clearly_states_that: >
    In base ai Principi Guida, inoltre, la responsabilità di rispettare i diritti umani "esiste indipendentemente dalle capacità e / o dalla volontà degli Stati di adempiere ai propri obblighi in materia di diritti umani e non riduce tali obblighi. Ed esiste oltre al rispetto delle leggi e dei regolamenti nazionali a tutela dei diritti umani". In altre parole, nei casi in cui i governi non riescono a proteggere i diritti umani - come quando il salario minimo legale non soddisfa il livello minimo di sussistenza (un salario vivibile) - le imprese hanno ancora l'obbligo di rispettare il diritto umano a un salario vivibile rimediando al fallimento dello stato.
  the_workers_wages_have_been_regularly_delayed: >
    “I salari dei lavoratori sono stati regolarmente ritardati di un mese o due dall'inizio del 2019. Ci siamo lamentati e hanno pagato, ma non questo mese. Il direttore della fabbrica afferma che è perché un cliente non ha pagato. Ma noi abbiamo fatto il nostro lavoro."
  a_worker_from_ukraine: "Una lavoratrice dall'Ucraina"
  the_un_guiding_principles_establish: >
    I Principi Guida stabiliscono le responsabilità nella filiera. Qualsiasi società di produzione è responsabile dell’impatto sui diritti umani della propria catena di fornitura, indipendentemente da dove si verificano gli abusi (cioè nelle proprie strutture, con fabbriche subappaltate o con i lavoratori a domicilio). Pertanto, mentre la produzione di indumenti è spesso esternalizzata, la responsabilità rimane di ciascuna società committente e non può essere delegata e esternalizzata ad altri attori della filiera.
  why_do_we_talk_about_paying_factories_not_workers: "Perché parliamo di pagare le fabbriche e non i lavoratori?"
  brands_do_not_pay_workers_directly: >
    I marchi non pagano direttamente i lavoratori. Pagano i loro fornitori, che poi pagano gli operai. Una filiera è solitamente suddivisa in tre livelli di fornitura. I fornitori di primo livello sono generalmente incaricati direttamente dai marchi per i contratti di produzione. Queste imprese di primo livello subappalteranno il lavoro ad altri fornitori.
  on_their_current_wages_garment_workers: >
    Con gli attuali salari, i lavoratori tessili si trovano spesso a dovere prendere decisioni difficili per la loro salute o l’educazione dei propri figli. E’ comune per i lavoratori svenire per scarsa alimentazione, poiché in genere non guadagnano abbastanza per nutrire in maniera adeguata se stessi e la famiglia. Lo stress aggiunto per gestire le bollette e i prestiti, oltre alla mancanza di sonno per le lunghe ore di lavoro, ha conseguenze profonde per la salute di milioni di lavoratori. Molti dovranno fare una scelta tra l’acquisto di cibo o una visita medica a pagamento.
  suppliers_are_forced_to_estimate_the_lowest: >
    Il fornitore sarà costretto a stimare il costo di produzione più basso possibile per ogni articolo da contrattare con i marchi per le produzioni. Questo prezzo dovrebbe essere sufficiente per i costi di gestione della fabbrica, inclusi affitto, elettricità, acqua e manutenzione, costi dei materiali, spedizione, un margine di profitto per la fabbrica e coprire tutti i costi di manodopera. Per competere con gli altri fornitori di primo livello, questi calcolano i costi del lavoro in base ai salari minimi, anziché ai salari vivibili; e in base a giorni lavorativi di dieci ore, incluse due ore di straordinario, anziché otto.
  my_job_is_exhausting: >
    “Il mio lavoro è estenuante. Ogni giorno devo fare 18 ore. Molti lavoratori non possono completare l'obiettivo di produzione dalla fabbrica e vengono licenziati."

  current_purchasing_practices_reflect_the_rise_of_f: >
    Le attuali pratiche di acquisto riflettono l'ascesa della fast fashion. Se prima la norma era quattro stagioni all'anno, il marchio Zara è stato il pioniere delle collezioni mensili. La maggior parte dei marchi di alta gamma ora produce 52 "micro-stagioni" all'anno. Per i capi di maggiore successo, i marchi raddoppiano gli ordini all’improvviso. Questa elevata rotazione del prodotto, unita alla quantità oscillante di ordini, ha prodotto l'attuale modello industriale. L'incertezza causata dalle pratiche di acquisto dei committenti ricade dunque sui lavoratori attraverso l'uso di contratti di lavoro flessibili, la disoccupazione durante le fluttuazioni della produzione e la pressione al ribasso sui salari.
  my_factory_doesn_t_give_me_a_pay_slip: >
    “La mia fabbrica non mi dà una busta paga. Lavoriamo sodo per realizzare questi vestiti. Lavoriamo per un minimo di 12 ore che possono estendersi a 24 ore al giorno durante le ore di punta."
  a_worker_from_india: "Un lavoratore dall'India"
  brands_need_to_take_responsibility_to_modify: >
    I marchi devono assumersi la responsabilità di modificare le loro pratiche di acquisto per garantire che i loro fornitori possano pagare i propri lavoratori. Continueremo a lavorare con le organizzazioni dei lavoratori e i sindacati per garantire che questi cambiamenti si realizzino.
  unions_and_worker_committees: "Sindacati e comitati dei lavoratori"
  workers_have_little_to_no_power_to_fight: >
    I lavoratori hanno poco potere, se non nessuno, di lottare per salari migliori. La libertà di associazione sindacale è sotto enorme pressione e i sindacati combattono per salari più alti in molti paesi produttori di abbigliamento. Negli ultimi due anni sono aumentati anche i comitati di lavoratori istituiti al posto dei sindacati nelle singole fabbriche. Questo crea la falsa impressione che i lavoratori di oggi siano organizzati e abbiano qualche potere. I marchi affermano spesso che i comitati dei lavoratori e i sindacati sono essenzialmente la stessa cosa, il che è vero solo in una piccola percentuale di casi.
  trucks_are_constantly_leaving: >
    "I camion partono costantemente, tutti i prodotti vengono venduti e c'è molto lavoro ma continuano a dire che non ci sono soldi. Il mio contratto viene rinnovato ogni 3 mesi. Non ho certezze."

  a_worker_in_croatia: "Un lavoratore in Croazia"
  instead_of_promoting_fair_worker_representation: >
    Invece di promuovere un'equa rappresentanza dei lavoratori a livello di fabbrica, spesso è più conveniente per marchi, fornitori e amministrazioni locali supportare strutture alternative che offrano ai lavoratori significativamente meno potere. I comitati dei lavoratori spesso coinvolgono i manager delle fabbriche, il che mina il diritto dei lavoratori di organizzarsi senza il coinvolgimento del governo o del datore di lavoro. Inoltre, in alcuni paesi, come in Bangladesh, i comitati dei lavoratori non sono autorizzati - per legge - a contrattare sui salari mentre i sindacati lo sono. In definitiva, ciò significa che il prezzo che i marchi pagano per la produzione rimane inalterato.
  we_are_never_allowed_to_go_home: >
    “Non ci è mai permesso di tornare a casa se non abbiamo raggiunto l'obiettivo."
  we_want_brands_to_do_more_to_support: >
    Vogliamo che i marchi facciano di più per supportare i lavoratori nella loro catena di approvvigionamento. La raccolta di dati sui sindacati e sui comitati dei lavoratori fornirà un quadro più chiaro delle cause e delle conseguenze delle violazioni dei diritti umani nella produzione di abbigliamento e abbigliamento sportivo.
  foa: "libertà sindacale"
  i_have_problems_with_my_stomach: >
    "Ho problemi allo stomaco. Mi hanno dovuto operare a causa della malnutrizione ed ora devo stare attento alla mia dieta. Ma non posso permettermi un pasto di qualità. I dolci che ci portano sono fatti con farine di scarto."
  women_can_be_made_to_dance: >
    "Le donne possono essere trattate da marionette, ma gli uomini no. Ai padroni non importa se noi chiediamo qualcosa, ma le richieste sollevate dagli uomini devono essere prese in considerazione. Quindi non assumono uomini."
