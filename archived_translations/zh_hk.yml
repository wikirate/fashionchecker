  readable_data_on_women_migrants_and_unions: "關於女工、移民工和工會的可讀性數據"
  not_only_do_brands_need_to_be_collecting_specific: "品牌公司不僅需要收集有關其供應鏈工廠的工作條件的特定數據，還需要以一個適當的格式發佈，讓工運家和工會可以使用這些數據。我們想知道婦女和移民工在供應鏈中的角色地位，以及製造我們的衣服的工人是否有為自己爭取權利的機會。"
  brands_must_disclose_data_using_machine_readable: "品牌公司必須用電腦可讀的格式來公開供應商名單相關數據，包括每間工廠裡的角色的性別分類，每間工廠裡移民工佔勞動力的比例，以及是否每間工廠都有工會或工人委員會。"
  wages_at_the_bottom_of_the_supply_chain: "供應鏈底層的工資"
  we_want_to_know_what_the_lowest_earning_workers: "我們想知道供應鏈中收入最低的工人的收入到底是多少？在一個工作週中，他們賺取多少工資？在這方面，目前品牌公司沒有公開任何資料，或者根本就沒有去審查。這需要做出改變。"
  brands_must_disclose_data_on_the_lowest_wage_level: "品牌公司必須披露每個生產國、每個供應商一個工作週支付的最低工資水平的數據，包括加班費、福利和獎金。"
  to_policymakers: "致決策者"
  it_s_not_just_brands_that_are_responsible: "不僅是品牌公司有責任要確保製衣業工人得到公平和平等的待遇，各國政府在為各方創造一個公平的競爭環境方面也發揮著至關重要的作用。"
  we_call_for_minimum_wages_in_production_countries: "我們呼籲各個生產國政府應該參考可靠的國際生活工資標準，來確定最低工資的水平；並把透明度和穩健可靠的工資基準納入政策和協議中。"
  we_call_for_the_eu_to_ensure_that_minimum_wages: "我們呼籲歐盟要確保在歐盟的工人的最低工資是公平的、可以保證工人能以之過上體面的生活，而且是按照可靠的國際生活工資標準來制定的。除此之外，歐盟也應確保無論僱傭關係如何，工人也能獲得適當的社會保障；以及減少社會排斥和不平等的現象。"
  we_call_for_the_eu_to_require_supply_chain: "我們呼籲歐盟至少應要求違規現象頻發的高風險行業的公司披露供應鏈的信息。供應商名單也應該以電腦可讀的格式公佈，提供所有生產單位和加工廠的資料，以及各個廠房的名稱、地址、母公司、製造的產品類型，和工人數量。"
  we_call_for_mandatory_disclosure_of_data_on_lowest: "我們呼籲政府制定政策，強制要求公司披露每個生產國的每個供應商支付的最低工資水平的數據，不包括福利和獎金，並按性別、移民工和就業狀況來劃分；還要對整個供應鏈中的工人的風險和權利有一定的察覺。"
  we_call_to_advance_human_rights_due_diligence: "我們呼籲從歐盟層面就推動人權盡職調查方面立法，使公司在其營運和供應鏈中要盡到尊重人權的義務，當中包括要在盡職調查過程中、供應鏈和支付工資方面都要保持高透明度，還要對整個供應鏈中的工人的風險和權利有一定的察覺，並遵循「一個也不能少」的原則。"
  we_call_to_set_in_place_an_information_system_for: "我們呼籲建立一個信息系統，供公司去報告和披露有關工廠和產品層面的信息，提供足夠和透明的數據。此信息系統應該根據既定的開放數據標準，公眾可以免費、不受限制地瀏覽和使用。"
  we_call_for_increased_transparency_at_product: "我們呼籲提高產品的透明度，以增強公民權能：擴大紡織品標籤上的信息的類型，加上產品製造過程和生命週期的資料。"
