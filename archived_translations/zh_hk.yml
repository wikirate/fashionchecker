  living_wage_table:
    minimum_wage:
      food: >
        要獲得足夠的營養或熱量並不容易。您通常每天都吃相同的粥或米飯。肉、魚和水果太貴了。不吃飯對您來說很普遍；越接近月底，家裡的食物就越少。
      housing: >
        您與別人同住在一間擁擠的宿舍裡。沒有私隱，沒有暖氣或空調，通風不良。沒有足夠的傢俬或床。宿舍劣質的建築材料使住在那裡變得很危險。
      health_care: >
        您能買到普通的止痛藥，但不容易獲得月經產品；您買不起處方藥，也無法獲得緊急醫療服務。睡眠不足、營養不良和差劣的衛生環境影響了您的健康。您必須省下吃飯的錢才能去看醫生。
      education: >
        您無法為自己或您的子女提供教育的機會。您沒有機會去改善自己的狀況。您的子女長大後很可能賺取跟您差不多的工資。
      clothing: >
        您的衣服在冬天不夠保暖。您在工作間整日站立著，但買不起適當的鞋子。
      transportation: >
        您沒有安全的交通工具。在較貧窮的生產國，公共交通並不多。您上下班需要靠工廠提供的擁擠的貨車。作為女性，您會面對性騷擾的風險。
      savings: >
        您大多數是負債累累。經常要在付賬單還是還貸款中做決定。您過著「手停就口停」的日子。
    living_wage:
      food: >
        您的收入足以養活自己和家人。您的飲食健康、多樣，每天至少吃三餐。
      housing: >
        您能夠為自己和家人提供一個安全的住所。您的住所有用來通風和採光的窗戶；您有私隱，有足夠的傢俬和自己的浴室設施。
      health_care: >
        您可以容易獲得基本的醫療保健服務，包括月經產品和處方藥物，例如胰島素和抗生素。您有儲蓄可以應付緊急的醫療費用。
      education: >
        您有能力為自己和家人提供教育的機會。您有時間和自由去參加培訓，以爭取更高薪金的職位。您和您的子女對未來是有選擇的。
      clothing: >
        您可以選擇適合自己、適合天氣的衣服。您可以為子女購買正確尺寸的鞋子和衣服。
      transportation: >
        您要嘛有足夠的收入來安排自己的交通工具，要嘛您的工廠可以提供安全的交通工具。您有儲蓄的能力，日後可能可以購買自己的交通工具。最重要的是，您有選擇。
      savings: >
        您可以儲存起一小部份的工資，以應付突如其來的開支和緊急情況；使您在危機時刻具有一定的應變能力。

