  why_the_minimum_wage_is_not_enough: "為何最低工資是不夠的？"
  legal_minimum_wages_in_garment_producing: >
    全世界成衣生產國家的法定最低工資均遠低於生活工資，這意味著製衣工人無法滿足自己及家庭最基本的生活所需。而且，法定的最低工資與生活工資之間的差距日益擴大。在很多國家，最低工資遠遠低於生活工資。在亞洲，最低工資可以低至只佔生活工資的21%（孟加拉），至約46％（中國）（2019年的調查）。
