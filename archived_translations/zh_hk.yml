  a_transparent_supply_chain: "一個高透明度的供應鏈"
  we_want_all_brands_to_commit_to_a_completely: "我們希望所有品牌公司通過簽署「透明度承諾書」，致力於建立一個高透明度的供應鏈。「透明度承諾書」制定了一個底線框架，列出公司至少應向外界披露生產工廠的一些基本資料。該標準是由九個工會和勞工權益組織在2017年組成的聯盟推出的；並在2017年和2019年的兩份報告中進一步作出闡述。"
