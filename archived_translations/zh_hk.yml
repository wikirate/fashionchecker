  this_establishes_a_principle_of_shared_responsibil: >
    這確立了國家與企業之間公共承擔責任的原則。這意味著政府有義務把法定最低工資制定在一個可以維持生計的水平，通過這樣去保護工人獲得生活工資的人權。而企業則必須相應地尊重工人賺取生活工資的人權。
  the_framework_also_clearly_states_that: >
    該原則框架還清晰指出，尊重人權的責任的存在，是「獨立於國家履行其自身人權義務的能力和/或意願，不會克減這些義務。同時它的存在，首先要遵守國家保護人權的法律和條例。」換句話說，在政府未能保護人權的情況下----例如當法定最低工資未能達到最低生活水平（生活工資）的時候----工商企業仍然有義務去尊重工人賺取生活工資的人權，並通過補救措施糾正國家的失責。
