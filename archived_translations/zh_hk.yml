    品牌公司不會直接支付薪水給工人。他們付款於供應商，供應商再支付製衣工人工資。供應鏈中的供應商公司通常分為三級。接受品牌公司的委託、與他們簽訂生產合同的通常是一級供應商公司。這些一級供應商公司再把工作外判給其他供應商。
  on_their_current_wages_garment_workers: >
    就目前的工資水平，製衣工人通常不得不在醫療護理或子女教育之間做出艱難的決定。工人因營養不良而暈倒是很常見的，因為他們的收入通常不足以養活自己和家人。再加上其他方面帶來的壓力，例如支付雜費賬單和貸款，以及不人道的長工作時間造成的睡眠不足，都給數百萬工人帶來了長期的健康後果。大部份的工人都要在購買食物或看醫生之間做出選擇。
  suppliers_are_forced_to_estimate_the_lowest: >
    供應商被迫估算每件產品的最低生產成本，以便與品牌公司議價和爭取生產合同。這個價格應該是足以應付工廠的經營成本的，包括了租金、電費、水費、維修費、材料成本、運輸費、工廠的利潤，以及支付所有的人工成本。為了與其他一級公司競爭，供應商會根據法定最低工資，而不是生活工資，來預算勞工成本；工作時間則以一天十個小時（包括兩小時的加班時間），而不是八個小時來預算的。
  my_job_is_exhausting: >
    「我的工作很累。我每天需要做18個小時。很多工人因為無法完成工廠定下的生產目標而被解僱了。」

  current_purchasing_practices_reflect_the_rise_of_f: >
    目前市場上的購買行為反映了「速食時裝」的興起。在時裝界，以前都是一年四個風格季節，但Zara品牌則帶領起每月更換款式的做法。現在，大部份的高街品牌每年都會生產52個「微季節」。對於熱門商品，品牌公司會突然訂購兩倍的產品。產品的高周轉率，加上不確定的訂單數量，造就了當前的行業模式。工廠則利用靈活的工作合同、生產波動週期間的失業率、以及降低工資水平的方法，將買家採購行為的不確定性轉移到工人身上。
  my_factory_doesn_t_give_me_a_pay_slip: >
    「我的工廠沒有給我工資單。我們很努力地生產這條裙子。我們每天至少工作12小時，在高峰期間還可能延長到每天工作24個小時。」
  a_worker_from_india: "來自印度的工人"
  brands_need_to_take_responsibility_to_modify: >
    品牌公司需要承擔責任，改變他們的採購習慣，來確保其供應商有能力給工人支付工資。我們將繼續與工人組織和工會合作，以確保這些改變措施是有效的。
  unions_and_worker_committees: "工會與工人委員會"
  workers_have_little_to_no_power_to_fight: >
    工人幾乎沒有任何權力去爭取更高的工資。結社自由（Freedom of Association，FOA)承受著巨大壓力；而在許多成衣生產國中，那些為爭取更高工資的工會遭受打擊是絕非罕見的。在過去幾年中，用來代替工會而成立的工人委員會的數量有顯著的增加。這給人一種錯誤的印象，好像現在的工人既有組織又有力量。品牌公司經常聲稱工人委員會和工會在本質上是一樣的，但這可能僅在少數情況下是正確的。
  trucks_are_constantly_leaving: >
    「貨車不斷開走，所有產品都賣掉了；我們的工作量很大，但他們一直說沒有錢。我的合同每三個月延長一次。我沒有安全保障。」

  a_worker_in_croatia: "來自克羅地亞的工人"
  instead_of_promoting_fair_worker_representation: >
    工人委員會的成立，與其說是為了促進公平的工人代表，不如說是為了取悅品牌公司、供應商和地方政府，讓他們支持一個可以大大降低工人權力的替代結構。工廠管理層往往參與到工人委員會中，削弱了製衣工人的組織權，無法擺脫其政府或顧主的干預。此外，在某些國家，例如孟加拉，法律列明，工人委員會不可以就工資進行討價還價。而工會則是會這樣做的。這意味著，品牌公司支付的生產價格最終受到了保護。
  we_are_never_allowed_to_go_home: >
    「在產量未達標之前，我們不可以回家。」
  we_want_brands_to_do_more_to_support: >
    我們希望品牌公司多做一些工作，來支持他們供應鏈中的工人。收集工會和工人委員會的數據，可以讓大家更加了解服裝和運動服生產過程中，侵犯人權事件的原因和後果。
  foa: "結社自由"
  i_have_problems_with_my_stomach: >
    「我的胃有問題。因為營養不良，我需要動手術，現在我需要注意飲食。但我買不起好的食物。他們給我們吃的糕點是用廢麵粉做的。」
  women_can_be_made_to_dance: >
    「他們可以玩弄婦女，讓她們像木偶一樣跳舞，但他們不能以相同的方式來虐待男人。如果我們有什麼要求，工廠老闆不會理我們的；但如果是男工提出的話，他們就必須做出考慮。所以他們不請男工。」
  a_worker_from_bangladesh: "來自孟加拉的工人"
  gbv_in_bangladesh: "《孟加拉國基於性別的暴力行為》"
  about_fashion_checker: "關於時裝核查（Fashion Checker）"
  about_the_campaign: "關於此運動"
  a_living_wage_for_garment_workers: >
    製衣工人的生活工資和高透明度的供應鏈
  menu_about_fashion_checker: "時裝核查（Fashion Checker）"
  about: "關於"
  brands_in_the_fashion_industry_put_millions: >
    時裝界的品牌公司投放數以百萬的廣告費，宣傳他們是道德的和可持續發展的公司；他們多次聲稱有支付他們的工人生活工資。時裝核查（Fashion Checker） 展示了這與實際情況相差有多遠，讓消費者和製衣工人可以看到世界大品牌公司的供應鏈的真實數據。

  power_in_the_garment_industry: "製衣行業的權力問題"
  we_believe_all_workers_in_a_supply: >
    我們相信供應鏈的所有工人都有獲得合理工資的權利。自該行業誕生以來，為服裝和運動服市場生產服飾的工人一直在賺取
  poverty_wages: "貧困工資"
  since_the_birth_of_the_industry_our_research_shows: "。我們的研究表明，"
  no_major_clothing_brand: "沒有一個大的服裝品牌公司"
  is_able_to_prove_that_workers_making_their_clothin: >
    能夠證明他們在亞洲、非洲、中美洲或東歐的製衣工人的工資是足以維持生活的。
  an_estimated_60_million_workers: >
    估計全球有6000萬工人在背後為這創造了數十億美元利潤的服裝業生產產品。大部份的工人需要工作很長的時間，以及從事多份工作，才能維持生計。這些工人中大約有80%是女性。這不是巧合。賺取貧困工資的工人幾乎沒有能力為自己的權利而鬥爭，這就是為什麼她們在這剝削性工作中仍然賺很少錢的原因。這是該行業內系統性的權力失衡所造成的。

  earning_a_living_wage: "賺取生活工資"
  demanding_a_wage_you_can_live_on: >
    要求一份可以維持生計的工資，應該是很合理的。我們在2015年就已經提出要求：

  living_wage_now: "「現在就要生活工資」"
  in_2015_it_s_five_years_later: >
    。五年過去了，但還是沒有進展。現在是時候要進行改變了。現在是解決服裝和鞋類行業中造成貧困工資的系統性原因的時候了，也是迫使品牌公司承擔責任的時候了。
  for_decades_brands_and_retailers_have_built: >
    幾十年來，品牌公司和零售商一直依靠低成本來獲取利潤。由「速食時裝」引起的全球服裝供過於求的現象，使品牌公司能夠迫使供應商同意以最低成本來生產服裝和鞋類。品牌公司向供應商支付的價格應該是要足以支付工廠的運營成本、購買生產材料、運輸費、支付人工，以及工廠的利潤。當中，工人的工資是最容易被削減的成本。
  gender_in_the_garment_industry: "成衣業裡的性別問題"
  a_lot_of_informal_work_is_done_by_women: >
    婦女從事許多非正式工作，無論是自顧還是分包商。她們的工資更不穩定。性別工資差距仍然是當今最大的社會不公之一。在全球經濟中，同工同酬運動已漸見效果；但在服裝和鞋類製造業裡，性別工資不平等的現象仍然十分嚴重。
  inside_factories_women_are_mainly_employed: >
    在工廠內部， 女性主要受僱於低薪和低權力職位。在大多數的成衣生產國內，工廠內部性別權力失衡的根源在於男女不平等的社會文化。供應鏈越下游，工作就越不穩定，工資也越低，女工所佔率就越大。
  transparency_in_fashion: "服裝業的透明度"
  there_has_been_an_encouraging_increase_in_how: >
    時裝品牌公司在哪裡生產衣服，以及如何生產的透明度已經越來越高。越來越多的品牌公司公開了它們的生產地點，並簽署了《透明度承諾書》。然而，仍然有很多的品牌公司拒絕這樣做，即使是最進步的品牌，也仍然沒有公開其完整的供應鏈；對於在提高工資方面缺乏進展的情況，它們寧願以模糊的承諾來掩蓋，而不是由可驗證的、客觀的數據來說明。
  putting_a_spotlight_on_the_supply_chain: "把焦點聚集在供應鏈上"
  our_main_focus_is_wages_and_transparency: >
    我們主要的重點是在「工資」和「透明度」。如果要知道品牌公司是否有向其供應鏈中的工廠支付足夠的費用，來確保工廠可以安全及公平地運營的話，目前，檢查工人的工資是唯一可靠的方法。品牌公司系統性地支付過低的生產費，迫使工廠要做出艱難的選擇。如果工廠收到的費用不夠高，它通常首先削減工人的工資，以支付其他費用。工資和工人安全這兩方面往往被置於最後，因為總會有人需要這份工作。
  brands_are_obligated_by_the: "根據"
  to_run_their_business_responsibly: >
    ，品牌公司需要負責任地經營業務。一週最多工作48個小時、賺取一份讓您可以舒適生活的工資是一項基本人權。這表示，品牌公司要能夠證明其支付供應商足夠的費用，讓他們能夠支付工人工資。大多數的品牌公司甚至不會去計算他們供應鏈中的工人需要多少工資，才能過上有體面的生活。政府則故意將最低工資維持在較低水平，以鼓勵外國品牌在本國生產。而供應商則有目的地將工作外判給非正式工人，以盡量減少工資成本和生產成本。
  what_are_they_hiding_no_brand: >
    他們在隱瞞什麼？沒有一個品牌公司發佈清楚的資料來說明工人的工資水平，甚至沒有說明其公司有什麼具體的計劃，來確保其供應商如何能夠支付生活工資。 在供應鏈的下游，資料幾乎是空白的。而分包商、家庭作坊的工人、收割和加工原材料和紡織品的工人，也是沒有任何關於他們的資料。
  poverty_pay_isn_t_sustainable: "貧困工資是不可持續的"
  it_is_well_known_that_the_garment_industry: >
    眾所周知，製衣業是地球上最大的碳污染者之一，也是最大的廢物產生者之一，其中包括能滲透到環境和工人社區的有毒化學物質。當今的服裝界承諾要做到可持續發展、自覺、公平和環保，但卻沒有任何透明度，也沒有提供可維生的工資。
  paying_poverty_wages_directly_affects: >
    貧困工資直接影響到整個經濟的可持續性和復原力。用貧困工資生產出來的有機襯衫是不可持續的，也永遠不應被視為如此。服裝業必須進行制度改革，這是不可否認的必要措施；但首先，該制度必須確保數百萬受其影響最大的製衣工人的生計。
  economic_impact: "經濟影響"
  a_living_wage_for_all_workers_should_be: >
    品牌公司其實應該像勞工權益活動分子那樣關注所有工人都能賺取生活工資這一議題。數個服裝生產國經歷了由低工資和不平等現象引起的社會動盪。儘管面對鎮壓式的威脅和暴力，工人仍再次走上街頭，在絕望中抗議；這些事件也引起了全球品牌公司的緊張反應，因為打斷了他們本來順暢的生產過程。
  an_unequal_distribution_of_income_and_wealth: >
    「收入和財富的不平等分配，不僅創造了危機發生的條件，而且本身就是政治和社會衝突的根源。」

  economic_sustainability_and_resilience: >
    經濟的可持續性和復原力對所有國家都很重要，對家庭體系和個人也至關重要。貧困工資特別加劇了婦女的狀況，她們通常是社會中主要的照顧者，從事最無償的照顧工作。生活工資是實現男女機會均等的唯一方法，並可以充分利用到大家的全部能力，這是邁向一個包容和可持續進步的社會的前提條件。
  returning_the_power_after_covid_19: "新冠肺炎疫情過後，把權力交回工人"
  clothing_and_textile_manufacturing_has_always: >
    服裝和紡織品的製造一向依靠剝削勞動力。新冠肺炎疫情使這問題更顯而易見。品牌公司不必要地取消訂單、癱瘓工廠的運作、破壞工人的生計，使服裝業損失了
  billions_of_dollars: "數十億美元"
  by_canceling_orders_unnecessarily: >
    。品牌公司拒絕向工人支付生活工資，任由那些為他們生產衣服的工人在疫情期間沒有任何維生方法。數百萬的工人正面臨無家可歸和飢餓的威脅，許多工廠正面臨經濟倒塌。品牌公司已經控制供應商控制得太久了。現在是時候要進行改變了。
  to_do_so_we_need_transparency: >
    要做到這一點，我們需要透明度。我們想知道供應鏈中的權力在哪裡：哪裡的工人薪水最低？工人是否有工會？工會在哪裡？婦女和移民工在哪裡？現在是時候運用現有數據來突顯時裝業裡的人權侵犯狀況，並為整個供應鏈爭取具體的、有意義的、可衡量的工資增長。工人應該得到更好的待遇。消費者應該得到更多的資訊。是時候來重新分配權力和財富了。
  what_do_we_want: "我們想做些什麼？"
  what_can_you_do: "您可以做些什麼？"
  we_re_demanding_that_brands_do: "我們要求品牌公司要做得好一些："
  we_want_them_to_show_how_they_are_working: >
    我們想要他們公開他們會做些什麼工作，來促進供應鏈的工人得到生活工資。我們也要求決策者創造一個公平的競爭環境。這是公司進行盡職調查的唯一方法，從長遠來看，也是保持消費者信任的唯一方法。
  a_living_wage: "所有工人<br>賺取"
  for_all_workers: "生活工資"
  tell_brands_to_commit_to_paying_a_living_wage: "要求品牌公司承諾支付生活工資予其整個供應鏈的工人。"
  we_are_asking_brands_to_pay_an_extra_contribution: >
    我們要求品牌公司在其生產成本中，增加人工成本的額外費用。這筆額外費用將被保留起來，直接用於支付工資；而不是支付任何其他生產成本。這樣，品牌公司可以確保其供應鏈中的工人能夠賺取足以維生的工資。我們也要求品牌公司做出有意義的努力，來減低其供應鏈中的性別工資差距。這意味著品牌公司要收集製衣工人的更多數據，並與工廠合作，以減少按性別劃分的生產角色的現象。
  a_spotlight: "聚焦於"
  on_the_bottom_of_the_supply_chain: "供應鏈<br>最底層"
  where_are_the_unions: >
    工會在哪裡？移民工在哪裡？最低的工資是多少？要求品牌公司以一種可讀性的格式，公佈其整個供應鏈中從上到下的數據
  brands_never_release_data_about_the_bottom: >
    品牌公司從不公佈供應鏈底層的數據。最低工資水平一欄是完全空白的。如果不收集這方面的資料，品牌公司如何可以承諾向工人支付生活工資？
  we_want_brands_to_ask_their_suppliers: >
    我們要求品牌公司詢問供應商：女性和移民工在生產線中，以及在工廠內外的角色。像女性一樣，移民工，他們爭取基本人權的能力較弱，也經常像女性一樣，從事被剝削的工作。
  we_want_to_know_if_the_workers_making: >
    我們想知道，製造我們的衣服的工人是否有發聲的機會。工會的存在使工人能夠為自己的權益站起來，並為改善工作條件進行談判。
  consumer: "消費者"
  transparency: "透明度"
  tell_brands_and_policy_makers: >
    告訴品牌公司和決策者，您想知道您的衣服是怎樣製造出來的。
