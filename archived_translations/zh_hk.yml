  latest: "最新"
  news: "消息"
  footer_info: "是全球聯盟組織「清潔成衣運動（Clean Clothes Campaign)」發起的一項運動，由歐盟資助。"
  methodology_title: "我們的研究方法"
  methodology_paragraph_1: >
    我們把調查問卷發送給90多個品牌公司，使他們有機會來展示他們在促進供應鏈中的所有工人能得到生活工資方面所做的努力，
    以及披露他們的生產地點（如果他們還未就「透明度承諾書」而披露的話）。
    我們的重點是通過這項研究收集到的SMART數據，以一個透明的、全面的格式向消費者、製衣工人和政策制定者展示品牌公司為達到能支付工人生活工資所做的努力。
    長遠來看，我們希望在「時裝核查（Fashion Checker）」上的品牌代表將成為其公司盡責調查和CSR驗證過程的一部份。
  methodology_paragraph_2: >
    研究課題的敏感度使我們的調查極具挑戰性，當中包括了工人因害怕遭遇報復而不願與研究人員坦誠交談。
    研究初期，我們到廠房做實地調查的工作只能在五個可以接觸到製衣工人的國家中進行：印尼、中國、克羅地亞、印度和烏克蘭。
    我們收集了工人的工資單，和工人進行訪談，以了解工資單上的資料的意思；並按性別分類進行統計分析（例如：性別工資差距、工作職責、工作時間、獎金、加班等）。
    最後，我們再根據品牌公司對其生活工資方面所作的回應，以及他們根據該基準支付的供應商所佔百分比的數據，來和我們收集到的實際工資數據做對照。
    隨著該調查項目的進展，我們將逐步添加更多國家的數據。
  methodology_paragraph_3A: "我們與開放式數據專家"
  methodology_paragraph_3B: >
    合作，對品牌公司發放的供應鏈資料進行匯總和合併。我們也使用了
  methodology_paragraph_3C: "和"
  methodology_paragraph_3D: >
    等收集到的數據。
    這個數據庫，以及來自可信賴的、具備長期運作經驗的合作夥伴的數據集，
    讓我們可以把這些證據以方便用戶的方式向公眾公開。
    我們也在專家的幫助下，測試了多種顯示數據的方法，以達到廣泛的可用性。
  gender_header_1: "服裝行業的性別問題"
  gender_lead: >
    服裝業中絕大多數是女工的現象顯示了該行業的真面目。
  gender_influences: >
    性別問題以無數種方式影響著勞動工作：對婦女可以從事何種工作的看法、應該如何做、工資水平、她們與雇主的關係，以及法律的制定。
    任何事情的進行和可接受性，都會受到固有的性別觀念的影響。
    從最基本的，例如工資水平以及工資的支付速度，到僱傭條款，包括沒有合同、沒有病假或產假、沒有組織權、沒有養恤金；以及主管與員工講話的方式、觸摸員工的情況。
    詳細的工廠概況資料顯示出，工廠層面的工作中，女工都集中在低下級的角色，例如機器操作員和檢查員。
    女性通常受僱於低技能的職位，很少能在其工廠或工會中擔當領導職務。
  croatian_gender_quote: >
    「我放工回家，不到晚上我都沒有機會坐下來。我需要煮飯、洗衣服、陪孩子們做功課……到了晚上，我已經累得不行了，我只能在躺下睡覺之前盡量不要倒下去。」
  a_worker_from_croatia: "來自克羅地亞的工人"
  women_face_stress: >
    女性面臨著多方面帶來的壓力：工作無安全感、言語和肢體騷擾、低薪引起的營養不良、強迫加班導致的疲憊，以及對不安全的工作方式和工作環境的無力感。
    在工作場所外，女性的權利也受到侵犯。這也是不可忽視的，因為這些經驗都會塑造了一位女工的真我，不管是在工作場所內外。
    女性承擔著工作和養育孩子雙重工作量的歧視、在社區中和家庭中的歧視、在法律面前的歧視（關於財產所有權、遺產繼承等法例），這些因素都直接創造了女性生活和工作的環境。
    當她進入工作場所時，並不代表她就能擺脫掉這些現實狀態。而再進一步顯而易見的影響就是女性及其子女的健康問題。
  low_wages: "低薪"
  when_looking_at_the_garment_sector: >
    製衣業裡面的性別分工是很明顯的：供應鏈越下游，工作就越不穩定，工資也越低，女工所佔率就越大。雇主會利用文化定型觀念的好處，把女性描繪為被動的、靈活的，而且不大可能挑戰管理方式或管理層。女性的工資通常比男性低，因為男性被視為養家者，而女性的收入則被視為補貼性質的。然而，實際上，女工經常是家庭中唯一有收入的。這種不平等的現象很明顯地體現在男性工資和女性工資之間的差距，我們稱之為「性別工資差距」。在製衣業中，即使大家從事同樣的工作，女性的薪水也往往比男性低。
  since_women_are_mainly_employed: >
    由於女性主要受僱於低薪和低權力職位，因此她們更容易受到貧困問題的影響。而貧困又增加了女性成為暴力和騷擾受害者的可能性。在那些女性通常賺取低薪又沒有多少決策權的行業中，因性別而引起的暴力和騷擾行為則最為常見。具有供應鏈結構的紡織業，屬於在結構上鼓勵暴力和騷擾的行業之一。由於女工佔大多數，包括許多年輕婦女和移民工，因此大部份的製衣工人也沒有任何可以改善她們的狀況的權力。她們與上司的關係是一種不平等的依賴關係，而上司大多數都是男性，很多時候也是她們的施暴者。
  gender_based_violence: "基於性別的暴力行為"
  gender_based_violence_is_both_a_cause: >
    基於性別的暴力行為（以下簡稱「GBV」）既是貧窮和性別不平等的原因，又是其後果。GBV的範圍從性別歧視（例如沒有產假或無法獲得托兒服務）到殘酷的人身暴力（例如強姦和謀殺）。最近的一份調查報告，
  found_that_76_of_all: >
    發現，76%的受訪工人在工作場所中曾遇到某種形式的GBV。而在所有的GBV案例中，性騷擾是工人最常受到的暴力行為。而在人身暴力方面，「掌摑」是最常見的行為，有80%的工人經歷過。工人表示，當生產目標很高以及/或者期限快到的時候，受到監工掌摑就尤為常見。其他最常見的暴力形式是毆打（44%）、腳踢（42%）和拳打（11%）。雖然家庭暴力是針對女性的性暴力最普遍的形式之一，但在那些經歷過被強姦的受訪者當中，令人震驚的是有6%是被監工或生產線主管強姦的。
  despite_its_prevalence_in_the_garment_sector: >
    儘管GBV在服裝行業很常見，但在工廠審核中通常沒有提及，因為慣常的審核做法和格式不會深入到可以讓工人來談論此等敏感問題。與工人的面談通常是在現場進行的，有時甚至是在男上司面前進行，而這些男上司有可能就是GBV的犯案者。
  to_address_gender_based_violence_in_the_supply: >
    為了解決供應鏈中基於性別的暴力行為問題，品牌公司需要了解並認識到自己在這暴力問題中的「幫兇」角色。最近的研究表明，買家越來越多利用槓桿作用，要求供應商降低價格、以更短的交貨時間來完成更多的產量，並且突然改變訂單。結果，供應商提高了工人的生產目標，而當目標未達到時，對工人的暴力和騷擾行為就會增加。
  this_is_confirmed_by_the_evidence: >
    孟加拉的調查報告證實了這一點：在該調查中，64%的受訪者表示，他們在生產服裝產品方面承受巨大壓力，其中有35%的受訪者表示他們因此遭到監工的暴力對待。此行業的其他的利益相關者在分析製衣廠內的暴力和騷擾問題時也發現了同樣的權力動態關係。公平服裝基金會（Fair Wear Foundation)指出，生產壓力（包括價格壓力和交貨時間壓力）與暴力和騷擾問題有關，並從多方面表現出來：例如，夜晚加班使女工容易遭受性侵犯，包括在工廠內及回家途中。承受高生產目標壓力的監工更有可能對工人施加暴力。除此之外，如果獎金和產量掛鉤的話，工人則更容易屈服於監工的性要求，來換取核準目標額。
  indian_gender_quote: >
    「我們在工作場所中遭受言語攻擊。女工應該由女監工來負責管理。我們需要更高的薪水，以便我們照顧孩子。」
