  methodology_title: "Nuestra metodología de investigación "
  methodology_paragraph_1: >
    Enviamos más de 90 cuestionarios a las marcas para, de esta manera, darles la oportunidad de mostrar los esfuerzos que están realizando orientados a pagar un salario digno a todas las trabajadoras/es en su cadena de suministro y revelar los lugares donde producen (si no lo habían hecho a través del Compromiso de Transparencia). Hacemos hincapié en los esfuerzos que hacen las marcas por pagar un salario digno a través de los datos SMART, recopilados mediante esta investigación en un formato transparente y exhaustivo para los consumidores, las trabajadoras/es de la confección y los responsables de la formulación de políticas. Se espera que, a largo plazo, la representación de las marcas en Verificador de la Moda se convierta en un componente del proceso de validación de la diligencia debida y la Responsabilidad Social Empresarial de una marca.
  methodology_paragraph_2: >
    Debido al difícil contexto, incluida la renuencia de las trabajadoras/es a hablar con los investigadores por temor a represalias, la investigación sobre el terreno en el lugar de trabajo sólo se ha realizado inicialmente en cinco países, en los que se garantiza el acceso a las trabajadoras/es en el sector de la confección: Indonesia, China, Croacia, la India y Ucrania. Se recolectaron las nóminas de pago y se llevaron a cabo entrevistas con las trabajadoras/es para interpretar la información contenida en estas, desglosada por género (por ejemplo, sobre las diferencias salariales entre hombres y mujeres, las responsabilidades laborales, las horas de trabajo, las primas y las horas extras). Luego verificamos estos salarios en relación con la respuesta dada por las marcas sobre sus puntos de referencia del salario mínimo digno y el porcentaje de proveedores pagados, de acuerdo con esta información. Añadiremos datos de más países, a medida que este proyecto avance.
