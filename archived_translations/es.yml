  your_voice_matters_brands_are_highly: >
    Tu voz importa. Para las marcas es muy importante cuidar su imagen y toman muy en serio las opiniones de los consumidores. Queremos que les digas que las trabajadoras/es merecen mejores condiciones. Dile a las marcas que compras, que quieres que tu ropa se confeccione sin explotación.
  donate_to_our_emergency_relief_fund: >
    Dona a nuestro fondo ayuda de emergencia, para que juntos apoyemos directamente a las trabajadoras/es de los países productores, muchas de ellas ya estaban esperando salarios desde antes del brote. Las organizaciones de nuestra red están coordinando la distribución de alimentos en apoyo a las trabajadoras/es de la confección y sus familias en sus comunidades locales. Siga nuestro blog en directo para conocer las últimas noticias.
  living_wage_table:
    minimum_wage:
      food: >
        No es fácil nutrirse bien u obtener las calorías suficientes. A menudo se come la misma avena o arroz todos los días. La carne, el pescado y la fruta son demasiado caros. Es muy común saltarse las comidas y a fin de mes hay menos alimentos en los hogares.
      housing: >
        Compartes un dormitorio lleno de gente. No hay privacidad, calefacción o aire acondicionado, y la ventilación es deficiente. Tampoco hay suficientes muebles o camas. La mala calidad de los materiales de construcción hace las condiciones de vida allí inseguras y peligrosas.
      health_care: >
        Tienes acceso a analgésicos básicos pero limitado para los productos para la menstruación, no dispones de medicamentos con receta ni de atención médica de emergencia. La falta de sueño, la nutrición y las limitaciones higiénicas afectan tu salud.
      education: >
        No puedes acceder a la educación para ti ni para tus hijos. No tienes oportunidad de mejorar tu situación. Tus hijos probablemente crecerán y ganarán el mismo salario que tú.
      clothing: >
        Tu ropa no te abriga lo suficiente en el invierno. No puedes comprar un calzado adecuado mientras estás de pie todo el día en el trabajo.
      transportation: >
        No cuentas con un medio de transporte seguro. El transporte público no es común en los países de producción más pobres. Dependes de camiones atestados puestos a disposición por la fábrica. Como mujer, corres el riesgo de sufrir acoso sexual.
      savings: >
        Lo más probable es que estés endeudada/o. Es difícil equilibrar las cuentas y los préstamos y llevas una existencia precaria.
    living_wage:
      food: >
        Ganas lo suficiente para alimentarte a ti y a tu familia. Tienes una dieta saludable y variada y comes al menos tres veces al día.
      housing: >
        Puedes permitirte un alojamiento para ti y tu familia en un entorno seguro, con ventanas para buena luz y ventilación, es privado, con suficientes muebles y tienes tu propio baño.
      health_care: >
        Tienes fácil acceso a la atención médica básica, incluyendo productos para la menstruación y medicamentos recetados como la insulina y los antibióticos. Puedes ahorrar para la atención médica de emergencia.
      education: >
        Puedes educarte y educar a tus hijos. Tienes el tiempo y la libertad de recibir capacitación y aspirar a una posición mejor pagada.  Tú y tus hijos tienen buenas opciones para el futuro.
      clothing: >
        Cuentas con ropa adecuada de tu elección para todas las temporadas. Puedes comprar zapatos y ropa del tamaño correcto para tus hijos.
      transportation: >
        Ganas suficiente para organizar tu propio transporte o tu fábrica pone un transporte seguro a tu disposición. Puedes ahorrar para tu propio medio de transporte. Lo más importante es que tienes la opción.
      savings: >
        Puedes ahorrar una parte de tu salario para gastos inesperados y emergencias, lo que te da resiliencia en tiempos de crisis.

