  lw_c_50_plausible_notpublic: >
    La marca afirma que el 50% o más de las fábricas que la proveen, pagan un salario digno a todas sus trabajadoras/es. Se dan algunas explicaciones plausibles, pero no hay evidencia pública. Lo que significa que muchas de las trabajadoras/es que confeccionan su ropa, no ganan lo suficiente para vivir.
  lw_d_25_public: >
    La marca afirma que entre el 1 y el 25% de las fábricas de proveedores en la cadena de suministro de la compañía pagan a las trabajadoras/es un salario digno. Esta es información pública. La mayoría de las trabajadoras/es en la cadena de suministro de la marca no ganan lo suficiente para vivir.
  lw_d_started: >
    La empresa afirma haber empezado a contribuir a un salario digno pagando precios más altos a las fábricas de su cadena de suministro, pero estos precios aún no cubren los costos laborales. Lo que significa que la mayoría de las trabajadoras/es que confeccionan su ropa, no ganan lo suficiente para vivir.
  lw_e_noclaim_notpublic: >
    La marca no hace afirmación alguna y no se encontró ninguna prueba pública de que sus proveedores paguen un salario digno. Lo que significa que la marca no puede probar que los trabajadoras/es que confeccionan su ropa, ganan lo suficiente para vivir.
  lw_e_noevidence: >
    En las afirmaciones de la marca no se encontró prueba alguna de que pagara un salario digno y no se dio una explicación plausible. Lo que significa que la marca no puede demostrar que las trabajadoras/es que confeccionan su ropa, ganan lo suficiente para vivir.
  transp_none: >
