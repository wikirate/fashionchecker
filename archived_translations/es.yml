  when_covid_19_shook_the_world_it_left_the_garment: "Cuando el Covid-19 sacudió al mundo dejó en ruinas a la industria de la confección. Millones de trabajadoras/es han quedado durante meses sin remuneración completa. Muchas de ellas ya estaban esperando salarios pendientes de pago desde antes de la pandemia. Recibir una cantidad inferior a su salario completo significa, para la gran mayoría de las trabajadoras/es, no poder permitirse la compra de alimentos."
