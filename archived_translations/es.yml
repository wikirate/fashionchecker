  living_wage_now: "'salario digno ahora'"
  in_2015_it_s_five_years_later: >
    Han pasado cinco años y no ha habido avances. Es hora de un cambio. Es hora de abordar las causas sistémicas de los salarios de pobreza en la industria de la confección y el calzado, y de obligar a las marcas a que tomen en serio la rendición de cuentas.
  for_decades_brands_and_retailers_have_built: >
    Durante décadas, las marcas y los minoristas han potenciado sus beneficios sobre la base de los precios bajos. La sobreoferta mundial de las prendas de vestir generado por la moda rápida, da poder a las marcas. Así pueden ejercer presión sobre sus proveedores para que acepten producir prendas de vestir y calzado a los precios más bajos posibles. Se supone que el precio que las marcas pagan a sus proveedores, es suficiente para cubrir los gastos de funcionamiento de la fábrica, comprar el material de producción, enviar los productos, pagar la mano de obra y dejar un margen de beneficios para la fábrica. Los salarios de las trabajadoras/es son el costo más fácil de recortar.
  gender_in_the_garment_industry: "Género en la industria de la confección "
  a_lot_of_informal_work_is_done_by_women: >
    Las mujeres realizan una gran parte del trabajo informal, ya sea trabajando por su propia cuenta o por subcontrato. Sus salarios son aún más precarios. Las diferencias salariales entre hombres y mujeres siguen siendo al día de hoy una de las mayores injusticias sociales. En toda nuestra economía mundial, los avances hacia la igualdad de remuneración están cobrando impulso y sin embargo seguimos siendo testigos de una grave desigualdad en la fabricación de ropa y calzado.
  inside_factories_women_are_mainly_employed: >
    En las fábricas, las mujeres trabajan principalmente en puestos de menor remuneración y poder. En las fábricas, los desequilibrios de poder relacionados con el género están profundamente arraigados a causa de la desigualdad cultural que existe entre hombres y mujeres en la mayoría de los países productores de prendas de vestir. En la cadena de suministro, cuanto más abajo se mire, más precario es el trabajo y cuanto menor sea la remuneración, mayor es la proporción de mujeres trabajadoras.
  transparency_in_fashion: "Transparencia en la moda"
  there_has_been_an_encouraging_increase_in_how: >
    Una alentadora mejora ha tenido lugar sobre qué tan transparentes son las marcas en relación al dónde y cómo se produce la ropa. Cada vez más marcas están revelando los lugares de producción y firmando el Compromiso de Transparencia. Sin embargo, un gran número de marcas se niega a hacerlo, e incluso las marcas más progresistas no muestran aún toda su cadena de suministro, y con vagas promesas ocultan sus malos resultados en la mejora de los salarios, en lugar de presentar datos verificables y objetivos.
  putting_a_spotlight_on_the_supply_chain: "Centrar la atención en la cadena de suministro"
  our_main_focus_is_wages_and_transparency: >
    Nuestro principal objetivo son los salarios y la transparencia. La verificación de los salarios de las trabajadoras/es es actualmente la única manera fiable de comprobar, si las marcas pagan lo suficiente a las fábricas en su cadena de suministro para funcionar de forma segura y justa. Las marcas que sistemáticamente pagan muy poco por la producción, obligan a las fábricas a tomar decisiones difíciles. Si a una fábrica no se le paga lo suficiente, primero recortará los salarios de las trabajadoras/es para cubrir otros gastos. Los salarios y la seguridad de las trabajadoras/es son de menor prioridad porque siempre habrá gente que necesite el puesto de trabajo.
  brands_are_obligated_by_the: "Las marcas están obligadas por el"
  to_run_their_business_responsibly: >
    a dirigir sus negocios de manera responsable. Ganar un salario con el que se pueda vivir cómodamente por una semana de trabajo de 48 horas, es un derecho humano fundamental. Esto significa que las marcas deben poder demostrar que sus proveedores reciben un pago suficiente para pagar así mismo a sus trabajadoras/es. La mayoría de las marcas ni siquiera calculan cuánto tendrían que pagar a las trabajadoras/es en su cadena de suministro, para que puedan ganarse la vida dignamente. Los gobiernos mantienen deliberadamente bajos los salarios mínimos para alentar a las marcas extranjeras a producir en su país. Y los proveedores subcontratan intencionalmente a trabajadores menos formales con el fin de pagar lo menos posible por la producción.
  what_are_they_hiding_no_brand: >
    ¿Qué esconden? Ninguna marca publica información clara sobre cuánto ganan las trabajadoras/es, ni siquiera sobre cómo pueden exactamente garantizar que sus proveedores ganan suficiente para pagar un salario digno a las trabajadoras/es. Hay además, una falta casi total de información en la cadena de suministro. Los subcontratistas, las trabajadoras/es a domicilio, los que cosechan y procesan las materias primas y los tejidos, están complemente desinformados.
  poverty_pay_isn_t_sustainable: "El salario de pobreza no es sostenible"
  it_is_well_known_that_the_garment_industry: >
    Es bien sabido que la industria de la confección es uno de los principales contaminadores de carbono del planeta y uno de los mayores productores de residuos, incluidos los productos químicos tóxicos que impregnan al medio ambiente y a las comunidades de trabajadoras/es. La moda actual promete ser sostenible, consciente, justa y verde, pero sin ninguna transparencia y sin salarios dignos.
  paying_poverty_wages_directly_affects: >
    El pago de los salarios de pobreza afecta directamente la sostenibilidad y la capacidad de recuperación de economías enteras. Una camisa orgánica confeccionada con salarios de pobreza no es sostenible y nunca debe ser considerada como tal. El cambio de sistema en la industria de la moda es una necesidad innegable, pero antes que todo, tiene que garantizar el sustento de los millones de trabajadoras/es de la confección, que son las personas más afectadas.
  economic_impact: "Impacto económico"
  a_living_wage_for_all_workers_should_be: >
    Pagar un salario digno a todas las trabajadoras/es, debería ser una preocupación también para las marcas, como lo es para los activistas de los derechos laborales. Varios países productores de prendas de vestir, han sido testigos de cómo los bajos salarios y la desigualdad desencadenaron disturbios sociales en los que las trabajadoras/es, a pesar de las amenazas represivas y la violencia, retomaron las calles con total desesperación para protestar, provocando reacciones nerviosas entre las marcas mundiales que vieron interrumpido su fluido proceso de producción.
  an_unequal_distribution_of_income_and_wealth: >
    "Una distribución desigual de los ingresos y la riqueza no sólo crea las condiciones para una crisis, sino que es en sí misma una fuente de conflicto político y social."

  economic_sustainability_and_resilience: >
    La sostenibilidad económica y la capacidad de recuperación son fundamentales para todos los Estados, pero también para los sistemas familiares y los individuos. Los salarios de pobreza agravan especialmente la situación de las mujeres, las principales cuidadoras de la sociedad de quienes se espera que realicen la mayor parte del trabajo no remunerado. Un salario digno es la única solución que conduce al logro de la igualdad de oportunidades, para que mujeres y hombres realicen y utilicen todas sus aptitudes, primer requisito de un progreso inclusivo y sostenible.
  returning_the_power_after_covid_19: "Devolver el poder después del Covid-19"
  clothing_and_textile_manufacturing_has_always: >
    La fabricación de ropa y textiles siempre ha funcionado con la explotación de la mano de. Covid-19 lo dejó perfectamente claro. Las marcas le hicieron perder
  billions_of_dollars: "miles de millones de dólares"
  by_canceling_orders_unnecessarily: >
    Con la cancelación innecesaria de pedidos, la paralización de las fábricas y las consecuencias devastadoras para las trabajadoras/es. Al negarse a pagar un salario con el que puedan vivir, las marcas han dejado a las trabajadoras/es que fabrican su ropa, sin recursos de sostenimiento. Millones de trabajadoras/es corren el riesgo de quedar en la indigencia y padecer de hambre, al tiempo que muchas fábricas se enfrentan al colapso económico. Desde hace muchos años, las marcas han tenido un poder excesivo sobre sus proveedores. Es hora de que esto cambie.
  to_do_so_we_need_transparency: >
    Para llevar a cabo este cambio necesitamos transparencia. Queremos saber dónde está el poder en la cadena de suministro: ¿Dónde se paga menos a las trabajadoras/es? ¿Dónde están los trabajadores sindicalizados? ¿Dónde están las mujeres y los trabajadores migrantes? Es hora de utilizar los datos disponibles para poner de relieve los abusos de los derechos humanos en el sector de la moda, y obtener aumentos salariales concretos, significativos y mensurables en toda la cadena de suministro. Las trabajadas/es se merecen algo mejor. Los consumidores se merecen algo mejor. Es hora de redistribuir el poder y la riqueza.
  what_do_we_want: "¿Qué queremos?"
  what_can_you_do: "¿Qué puedes hacer TÚ?"
  we_re_demanding_that_brands_do: "Exigimos que las marcas sean mejores:"
  we_want_them_to_show_how_they_are_working: >
    Queremos que muestren cómo están trabajando para lograr una cadena de suministro que permita a TODAS las trabajadoras/es ganar un salario digno. También exigimos que los responsables de las decisiones políticas establezcan igualdad de condiciones para todas las partes involucradas. Esta es la única manera como las marcas podrán cumplir con su debida diligencia en materia de derechos humanos y, a largo plazo, la única forma que les permitirá ganar y conservar la confianza de sus consumidores.
  a_living_wage: "Un salario digno"
  for_all_workers: "para TODAS las trabajadoras/es"
  tell_brands_to_commit_to_paying_a_living_wage: "Dile a las marcas que se comprometan a pagar un salario digno en toda su cadena de suministro."
  we_are_asking_brands_to_pay_an_extra_contribution: >
    Pedimos a las marcas que paguen una contribución extra a los costos laborales por la producción de su ropa. Este dinero se reservará directamente para el pago de los salarios antes de otro cualquier costo de producción. De esta manera, las marcas estarán seguras de que las trabajadoras/es en su cadena de suministro ganan lo suficiente para vivir. También queremos que las marcas hagan un esfuerzo significativo para reducir en su cadena de suministro, la brecha salarial determinada por el género. Esto significa recopilar más datos sobre las personas que confeccionan su ropa y trabajar con las fábricas para reducir la segregación por género en los roles de producción.
  a_spotlight: "Un foco"
  on_the_bottom_of_the_supply_chain: "en el extremo inferior de la cadena de suministro"
  where_are_the_unions: >
    ¿Dónde están los sindicatos? ¿Dónde están los migrantes? ¿Cuáles son los salarios más bajos? Dile a las marcas que publiquen datos legibles de toda su cadena de suministro, de arriba a abajo.
  brands_never_release_data_about_the_bottom: >
    Las marcas nunca revelan datos sobre el extremo inferior de la cadena de suministro. No se conoce en absoluto la información sobre los salarios que ganan las trabajadoras/es en los rangos más bajos. ¿Cómo pueden las marcas hacer promesas sobre el pago de un salario digno a las trabajadoras/es sin recopilar esta información?
  we_want_brands_to_ask_their_suppliers: >
    Queremos que las marcas pregunten a sus proveedores, qué papel desempeñan las mujeres y los inmigrantes en la producción de sus prendas dentro y fuera de las fábricas. Los inmigrantes, al igual que las mujeres, tienen menos posibilidades de luchar por sus derechos humanos fundamentales y a menudo realizan los mismos trabajos de explotación que las mujeres.
  we_want_to_know_if_the_workers_making: >
    Queremos saber si las trabajadoras/es que confeccionan nuestra ropa tienen voz. Los sindicatos permiten a los trabajadores defenderse y negociar mejores condiciones de trabajo.
  consumer: "Consumidor"
  transparency: "Transparencia"
  tell_brands_and_policy_makers: >
    Dile a las marcas y a los responsables de las decisiones políticas, que quieres saber cómo se fabricó su ropa.
  do_you_want_to_know_if_the_people_who_made: >
    ¿Quieres saber si la gente que confeccionó tu ropa pudo llamar para avisar que estaba enferma/o? ¿O enviar a sus hijos a la escuela? ¿Quieres saber si las marcas que compras usan fábricas que permiten a sus trabajadoras/es organizarse en sindicatos? Dile a tu gobierno que esperas más información en las etiquetas de tu ropa.

  support_workers_through_the_devastating_effects: "Apoyar a las trabajadoras/es durante los efectos devastadores del covid-19"
  sign_the_petition_asking_brands_to_pay_for_orders: >
    Firma la petición pidiendo a las marcas que paguen los pedidos. La industria de la confección se vio privada de miles de millones de dólares cuando las marcas cancelaron los pedidos después de que el corona virus cerrara la sociedad. Durante meses, millones de trabajadoras/es no han recibido un salario completo y sin salario, no hay comida.
  donate_to_our_emergency_fund_to_help_us: >
    Dona a nuestro fondo de emergencia para ayudarnos a apoyar directamente a las trabajadoras/es de los países productores, muchas de las cuales ya esperaban salarios sin pagar desde antes del brote del corona virus.
  for_information_on_how_to_do_so_please: >
