  we_want_all_brands_to_commit_to_a_completely: "Queremos que todas las marcas se comprometan a una cadena de suministro completamente transparente, mediante la firma el compromiso de transparencia. El compromiso de transparencia establece una línea base acerca de la información que, como mínimo, las empresas de confección deben revelar al mundo exterior sobre las fábricas en las que están produciendo. La norma fue lanzada en 2017 por una coalición de nueve sindicatos y organizaciones de derechos laborales, y en los dos informes de 2017 y 2019 se ha avanzado en su desarrollo."
  brands_that_haven_t_already_need_to_sign: "Es necesario que las marcas que aún no han firmado el Compromiso de Transparencia, lo hagan cuanto antes."
  readable_data_on_women_migrants_and_unions: "Datos legibles sobre las mujeres, los migrantes y los sindicatos"
  not_only_do_brands_need_to_be_collecting_specific: "Es necesario que las marcas no sólo recopilen datos específicos sobre las condiciones laborales en su cadena de suministro, sino que también publiquen estos datos en un formato que le permita a los  activistas y sindicatos utilizarlos en su trabajo. Queremos saber dónde trabajan las mujeres y los migrantes en la cadena de suministro y si las personas que fabrican nuestra ropa pueden defenderse por sí mismas."
  brands_must_disclose_data_using_machine_readable: "Las marcas tienen que publicar los datos de lectura automática utilizando listas de proveedores, incluido el desglose por género de las funciones, el porcentaje de trabajadores migrantes que constituye la fuerza laboral y la presencia de sindicatos o comités de trabajadoras/es en cada fábrica."
  wages_at_the_bottom_of_the_supply_chain: "Los salarios en la parte inferior de la cadena de suministro"
  we_want_to_know_what_the_lowest_earning_workers: "Queremos saber qué salario ganan por una semana laboral completa las trabajadoras/es con ingresos más bajos en la cadena de suministro. Esto es algo que las marcas no publican ni comprueban. Esto tiene que cambiar."
  brands_must_disclose_data_on_the_lowest_wage_level: "Las marcas tienen que publicar los datos sobre el nivel salarial más bajo que paga cada proveedor por una semana laboral completa en el país productor, sin incluir las horas extras, los beneficios y las bonificaciones."
  to_policymakers: "A los responsables de las decisiones políticas"
  it_s_not_just_brands_that_are_responsible: "No sólo las marcas son responsables de asegurar que las trabajadoras/es en la industria de la confección reciban un trato justo e igualitario. Los gobiernos desempeñan un papel fundamental en la creación de igualdad de condiciones para todas las partes involucradas."
  we_call_for_minimum_wages_in_production_countries: "Exigimos la fijación de un salario mínimo en los países productores, de conformidad con normas internacionales fiables en materia de salario digno y la inclusión de puntos de referencia transparentes y sólidos en las políticas y los acuerdos."
  we_call_for_the_eu_to_ensure_that_minimum_wages: "Exigimos a la UE tomar medidas que permitan asegurar salarios mínimos justos para las trabajadoras/es de la UE y garanticen una vida decente. Estos se fijarán de conformidad con normas internacionales fiables en materia de salarios dignos, y permitirán el acceso a una protección social adecuada, independientemente de las relaciones laborales, reduciendo la exclusión social y las desigualdades."
  we_call_for_the_eu_to_require_supply_chain: "Exigimos que la UE asimismo exija la divulgación por parte de la cadena de suministro, como mínimo, de las empresas en sectores de alto riesgo donde son frecuentes las violaciones. Es necesario que la lista de proveedores también incluya información de lectura automática sobre todas las unidades de producción e instalaciones de procesamiento, así como el nombre, la dirección, la sede matriz de la empresa local, el tipo de productos fabricados y el número de trabajadoras/es de cada lugar."
  we_call_for_mandatory_disclosure_of_data_on_lowest: "Exigimos la divulgación obligatoria de datos sobre el más bajo nivel salarial pagado por cada proveedor en el país productor, excluidas las prestaciones y bonificaciones desglosados por género, trabajadores migrantes y situación laboral, con conocimiento de los riesgos y derechos a lo largo de toda la cadena de suministro."
  we_call_to_advance_human_rights_due_diligence: "→ Exigimos avanzar en la legislación sobre la debida diligencia en materia de derechos humanos a nivel de la UE, a fin de establecer la obligación de las empresas de respetar los derechos humanos en sus operaciones y cadenas de suministro, incluida la transparencia en el proceso de debida diligencia y en los salarios pagados en la cadena de suministro, con conocimiento de los riesgos y derechos a lo largo de la cadena, y de acuerdo con el principio de “no dejar a nadie atrás, no dejar a nadie fuera."
  we_call_to_set_in_place_an_information_system_for: "Exigimos el establecimiento de un sistema de información para que las empresas presenten comuniquen y publiquen información adecuada y transparente a nivel de fábrica y de producto. El acceso a este sistema de información debe ser libre, ilimitado y de acuerdo con las normas establecidas en Datos Abiertos (Open Data)."
  we_call_for_increased_transparency_at_product: "Exigimos aumentar la transparencia a nivel de los productos para empoderar a los ciudadanos: ampliar el tipo de información sobre el etiquetado de los textiles para que incluya información sobre el proceso de fabricación y el ciclo de vida."
