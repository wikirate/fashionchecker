  clean_clothes_campaign_is_a_global_network: >
    La Campaña Ropa Limpia (CCC por sus siglas en inglés) es una red mundial dedicada a mejorar las condiciones laborales de las personas trabajadoras de las industrias mundiales de la confección y la ropa deportiva y a su empoderamiento.
  since_1989_ccc_has_worked_to_ensure: >
    Desde 1989, la CCC ha trabajado para asegurar el respeto de los derechos fundamentales de las trabajadoras/es. Educamos y movilizamos a los consumidores, presionamos a las empresas y a los gobiernos, y ofrecemos un apoyo solidario directo a las trabajadoras/es mientras luchan por sus derechos y exigen mejores condiciones de trabajo.
  as_a_grassroots_network_of_hundreds: >
    Como red de base de cientos de organizaciones y sindicatos, tanto en la producción de prendas de vestir como en los mercados de consumo, podemos identificar los problemas locales y desarrollar estrategias de campaña para apoyar a las trabajadoras/es en el logro de sus objetivos. También cooperamos ampliamente con campañas y grupos afines de derechos laborales.
  all_workers_regardless_of_sex_age: >
    Todas las trabajadoras/es - sin distinción alguna de sexo, edad, origen nacional, condición jurídica, situación o ubicación de empleo o de cualquier otra índole - tienen derecho a condiciones buenas y seguras de trabajo, en el que pueden ejercer sus derechos fundamentales de libertad sindical y negociación colectiva, y de ganar un salario que les permita vivir dignamente.
  visit_site: "Visitar sitio"
  transparency_header: "Transparencia"
  knowing_where_your_clothes_are_made: >
    Saber dónde se fabrica tu ropa y quién la hace es un paso vital para mejorar las condiciones de trabajo.
  transparency_in_production_supply_chains: >
    La transparencia en las cadenas de suministro de producción es el primer paso para mejorar las condiciones de trabajo, pero no es la solución. Las marcas que revelan datos sobre las fábricas que utilizan, no son mejores que las marcas que no lo hacen. No significa que los salarios o cualquier otra condición de trabajo sean mejores. Sólo hace que la responsabilidad por los abusos de los derechos laborales sea un poco más fácil de determinar. Conocer la multitud de marcas para las que una fábrica produce, sirve para orientarlas en la búsqueda de soluciones relacionados con los derechos laborales.
  transparency_needs_to_be_the_cornerstone: >
    "La transparencia es la piedra angular de todo esfuerzo serio por parte de las marcas para construir una cadena de suministro libre de abusos de los derechos humanos"
