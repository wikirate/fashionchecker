  going_beyond_the_pledge: "Melampaui Janji"
  since_the_birth_of_the_pledge: >
    Sejak kelahiran Transparancy Pledge, transparansi rantai pasok di industri pakaian jadi  berkembang dengan pesat. Puluhan perusahaan sekarang mempublikasikan nama, alamat pabrik pemasok mereka dan detail lainnya. Tetapi ini hanyalah langkah awal. Brand-brand pakaian yang serius dengan rantai pasok etis dapat dan harus berbuat lebih banyk. Sejumlah kecil perusahaan sudah mulai mengungkap bagian dari rantai pasok mereka di luar tier-1 termasuk informasi tentang produksi bahan mentah. Tetapi Transparancy Pledge adalah batas bawah, bukan batas atas. Untuk mendorong kondisi yang dibutuhkan untuk perubahan di dalam industri garmen, brand harus mengumpulkan lebih banyak data tentang pabrik di rantai pasok mereka.
