  a_living_wage_benchmark_should_put_a_floor: >
    Patokan upah layak haruslah menjadi batas bawah dan bukan bukan batas atas upah. Patokan ini harus memfasilitasi perbaikan lebih dari menjamin pendapatan minimum bagi seluruh buruh.
  savings_and_survival: "Tabungan dan Bertahan Hidup"
  asia_floor_wage_alliance: >
