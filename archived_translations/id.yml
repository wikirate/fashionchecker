  brands_put_forward_all_kinds_of_excuses: >
    Brand mengedepankan berbagai jenis alasan untuk tidak berkomitmen pada upah layak: bahwa ini adalah tanggung jawab para pemasok atau pemerintah, bahwa tidak mungkin untuk membayarkannya karena akan membuat mereka rugi dan tidak mampu bersaing di pasar, bahwa konsumen tidak mau membayar lebih, bahwa tidak ada konsensus tentang bagaimana menghitungnya, dll. Tetapi meskipun produksi bisa dialihdayakan, tanggung jawab untuk menghormati hak asasi manusia dan membayar upah layak tetap berapa di tangan brand.
