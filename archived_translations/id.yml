  trade_unions_worry: >
    "Serikat Buruh khawatir bahwa krisis Covid-19 akan mengarah pada lonjakan buruh anak, buruh terikat dan perdagangan manusia, dengan buruh garmen mulai berpindah ke pekerjaan lain termasuk pekerja seks."
