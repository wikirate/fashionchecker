  a_transparent_supply_chain: "Suatu rantai pasok yang transparan"
  we_want_all_brands_to_commit_to_a_completely: "Kami ingin seluruh brand berkomitmen pada suatu rantai pasok yang betul-betul transparan dengan cara menandatangani Transparency Pledge. Janji Transparansi ini menetapkan batas bawah bagi informasi apa, paling tidak, yang harus diungkap oleh perusahaan-perusahaan garmen kepada dunia luar tentang pabrik-pabrik di mana produknya dibuat. Standard ini diluncurkan pada tahun 2017 oleh sebuah koalisi yang terdiri dari sembilan serikat buruh dan organisasi hak-hak buruh dan sejak itu sudah mengeluarkan dua laporan terperinci lebih jauh pada tahun 2017 dan 2019."
  brands_that_haven_t_already_need_to_sign: "Brand yang belum menandatangani Tranparency Pledge harus menandatanganinya sesegera mungkin."
  readable_data_on_women_migrants_and_unions: "Data yang bisa dibaca tentang perempuan, migran dan serikat"
  not_only_do_brands_need_to_be_collecting_specific: "Brand tidak hanya harus mengumpulkan data spesifik tentang kondisi kejra di rantai pasoknya, tetapi mereka juga harus merilis data ini dalam format yang bisa digunakan oleh para aktivis dan serikat. Kami ingin tahu di mana perempuan dan migran bekerja di rantai pasok mereka dan apakah orang-orang yang membuat pakaian produk anda bisa membela diri mereka sendiri."
  brands_must_disclose_data_using_machine_readable: "Brand harus mengungkap data menggunakan daftar pabrik pemasok yang bisa dibaca oleh mesin, termasuk rincian peran berbasis gender di setiap pabrik, jumlah buruh migran sebagai bagian dari tenaga kerja di setiap pabrik, dan adakah serikat atau komite buruh di setiap pabrik."
  wages_at_the_bottom_of_the_supply_chain: "Upah di dasar rantai pasok"
  we_want_to_know_what_the_lowest_earning_workers: "Kami ingin tahu berapakah upah paling rendah yang diterima oleh buruh di sepanjang rantai pasok untuk seminggu bekerja. Ini bukanlah sesuatu yang diungkap bahkan dicek oleh Brand. Dan ini harus berubah."
  brands_must_disclose_data_on_the_lowest_wage_level: "Brand harus mengungkap data tentang upah terendah yang dibayarkan oleh setiap pemasok di setiap negara produsen, untuk seminggu bekerja, tidak termasuk kerja lembur, tunjangan atau bonus."
  to_policymakers: "Kepada Para Pembuat Kebijakan"
  it_s_not_just_brands_that_are_responsible: "Tidak hanya brand saja yang bertanggung jawab untuk memastikan buruh di industri garmen diperlakukan dengan adil dan setara. Pemerintah memainkan peran penting dalam menciptakan medan bermain yang setara bagi seluruh pihak yang terlibat."
  we_call_for_minimum_wages_in_production_countries: "Kami meminta agar upah minimum di negara-negara produsen untuk diperbaiki agar sesuai dengan standard upah layak internasional dan patokan yang transparan dan kuat untuk dimasukkan ke dalam berbagai kebijakan dan perjanjian."
  we_call_for_the_eu_to_ensure_that_minimum_wages: "Kami meminta kepada UE untuk memastikan bahwa upah minimum bagi buruh di EU adalah upah yang adil dan menjamin buruh hidup dengan layak, dan agar upah minimum ditetapkan sesuai dengan standar upah layak internasional yang bisa diandalkan, dan memungkinkan akses terhadap perlindungan sosial yang mencukupi terlepas dari hubungan kerja apapun dan mengurangi eksklusi sosial dan ketimpangan."
  we_call_for_the_eu_to_require_supply_chain: "Kami menyerukan kepada UE untuk mensyaratkan pengungkapan rantai pasok dari, setidaknya, perusahaan-perusahaan di sektor-sektor yang berisiko tinggi di mana pelanggaran terjadi secara meluas. Daftar pemasok harus memasukkan informasi yang dapat dibaca oleh mesin di seluruh unit produksi dan fasilitas pemrosesan, begitu juga nama, alamat, perusahaan induk dari lokasi bisnis itu, tipe produk yang dibuat dan jumlah buruh di setiap tempat produksi."
  we_call_for_mandatory_disclosure_of_data_on_lowest: "Kami menyerukan untuk pengungkapan data yang bersifat wajib tentang tingkat upah paling rendah yang dibayarkan oleh setiap pemasok di setiap negara produsen, tidak termasuk tunjangan dan bonus dan berdasarkan gender, buruh migran, dan status pekerjaan dengan kesadaran akan resiko dan hak di sepanjang rantai pasok."
  we_call_to_advance_human_rights_due_diligence: "Kami menyerukan untuk mengedepankan undang-undang uji tuntas hak asasi manusia di tingkat UE untuk meletakkan kewajiban pada perusahaan-perusahaan untuk menghormati hak asasi manusia dalam operasi bisnisnya dan di rantai pasoknya, termasuk transparansi tentang proses uji tuntas, tentang rantai pasok dan tentang upah ya ng dibayarkan di sepanjang rantai pasok, dengan kesadaran akan resiko dan hak di sepanjang rantai pasok, dan sesuai dengan prinsip “tidak menginggalkan siapapun."
  we_call_to_set_in_place_an_information_system_for: "Kami menyerukan untuk meletakkan suatu sistem informasi di perusahaan-perusahaan untuk melaporkan dan mengungkap informasi yang mencukupi dan transparan di tingkat pabrik dan tingkat produk. Akses terhadap sistem informasi ini haruslah gratis, tidak terbatas dan sesuai dengan standard Open Data yang sudah mapan."
  we_call_for_increased_transparency_at_product: "Kami menyerukan untuk transparansi yang lebih baik di level produk untuk memberdayakan warga negara: memperluas tipe informasi tentang pelabelan tekstil termasuk informasi tentang proses manufaktur dan daur hidup."
