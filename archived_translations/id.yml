  sometimes_i_have_to_take_painkillers: >
    "Kadang-kadang saya harus minum obat penghilang rasa sakit, dan saya harus memakai jel untuk nyeri otot dan sendi. Beberapa kali saya harus disuntik, karena otot kaku."
  life_is_full_of_the_unexpected: >
    Hidup penuh dengan hal-hal yang tidak kita duga. Mendapatkan upah seharusnya memberikan rasa aman bagi kita untuk megnhadapi hal-hal yang demikian. Fakta bahwa sebagian besar buruh di industri garmen dan pakaian olah raga tidak mendapatkan upah yang cukup untuk memenuhi kebutuhan hidup pokok berarti mereka tidak akan mampu bertahan hidup di masa-masa sulit. Covid-19 membuat semua ini menjadi semakin terlihat. Brand membatalkan order untuk menjaga arus kas mereka, membiarkan pabrik di rantai pasok mereka bukan hanya tak punya apa-apa untuk membayar upah buruh, namun juga tidak memiliki uang untuk menutup ongkos produksi lainnya. Banyak pabrik tutup, memecat ribuan buruh.
  not_only_have_brands_been_refusing: >
    Brand tidak hanya menolak membayar pesanan yang sudah mulai diproduksi, kadang-kadang bahkan pesanan yang sudah di toko, mereka juga menawari konsumen obral dan diskon, membuat siapapun yang berada di dasar rantai pasok tidak punya apa-apa. Kebanyakan buruh turun ke jalan melakukan protes atas upah yang tidak dibayarkan sejak Maret, atau mereka dipaksa untuk kembali bekerja tanpa upaya menjaga keselamatan. Karena mereka tidak punya uang mereka tidak punya pilihan. Buruh informal bahkan terdampak dengan lebih buruk. Organisasi Perburuhan Internasional (ILO) memperkirakan bahwa 1,6 milyar buruh di ekonomi informal menghadapi
  massive_damage: "kerusakan yang masif"
