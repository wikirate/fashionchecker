  methodology_title: "Metodologi Penelitian Kami"
  methodology_paragraph_1: >
    Kami mengirimkan kuesioner kepada lebih dari 90 brand untuk memberikan kesempatan kepada mereka untuk menunjukkan usaha yang mereka lakukan untuk membayar upah layak kepada semua buruh dalam rantai pasok mereka dan untuk mengungkap lokasi produksi mereka (jika mereka belum melakukannya melalui Tranparency Pledge). Tekanan kami adalah pada mengekspresikan usaha brand-brand untuk membayar upah layak melalui data SMART yang dikumpulkan melalui penelitian dalam format yang transparan dan komprehensif kepada konsumen, buruh garmen dan pembuat kebijakan. Diharapkan, dalam jangka panjang, representasi brand di Fashion Checker akan menjadi komponen dalam proses uji kelayakan (due diligence) dan proses validasi CSR sebuah brand.

  methodology_paragraph_2: >
    Karena konteks yang menantang, termasuk keengganan buruh untuk berbicara dengan peneliti karena takut akan tindakan balasan, penelitian lapangan di tempat kerja pada awalnya hanya dilakukan di lima negara di mana akses ke buruh garmen mudah didapat; Indonesia, China, Kroasia, India dan Ukraina. Kami mengumpulkan slip gaji buruh, melakukan wawancara untuk menginterpretasikan informasi yang tertera di slip gaji, dipilah berdasarkan gender (misalnya tentang kesenjangan upah berdasarkan gender, tanggung jawab kerja, jam kerja, bonus, lembur). Kami kemudian mencocokkan upah ini dengan respon yang diberikan oleh brand tentang patokan upah layak mereka dan persentase pemasok yang dibayar menurut patokan ini. Kami akan menambahkan data dari lebih banyak negara seiring dengan berjalannya proyek ini.

  methodology_paragraph_3A: "Kami bekerja dengan,"
  methodology_paragraph_3B: >
    seorang pakar data terbuka (open data), dalam pengumpulan dan konsolidasi informasi rantai pasok yang dirilis oleh brand. Kami juga menggunakan data yang dikumpulkan oleh
  methodology_paragraph_3C: "dan"
  methodology_paragraph_3D: >
    antara lain. Database ini, beserta data dari mitra-mitra terpercaya yang memiliki pengalaman panjang memungkinkan berbagai bukti ini bisa tersedia untuk umum dan mudah digunakan. Kami menguji berbagai metode penyajian data dengan bantuan para ahli terutama tentang bagaimana kemungkinan data ini bisa digunakan.

  gender_header_1: "Gender di dalam Industri Garmen"
  gender_lead: >
    Perempuan yang merupakan mayoritas di industri garmen inilah yang menunjukkan sifat industri ini yang sebenarnya.
  gender_influences: >
    Gender memengaruhi praktik-praktik ketenagakerjaan dalam berbagai cara: gagasan tentang pekerjaan yang dapat dilakukan oleh perempuan, bagaimana mereka harus melakukannya, upah mereka, hubungan mereka dengan pemberi kerja dan dengan hukum. Semua hal, mulai dari berapa upahnya dan seberapa cepat seorang buruh dibayar, sampai dengan persyaratan kerja, seperti tidak adanya kontrak kerja, tidak ada cuti sakit atau melahirkan, tidak ada hak untuk berorganisasi, atau tidak ada pensiun, sampai dengan cara seorang supervisor berbicara dengan atau menyentuh seorang buruh, sebagian diterangi oleh berbagai gagasan yang berbasis gender tentang apa yang bisa diterima dan tidak di masyarakat. Profil pabrik yang detail memperlihatkan bahwa di tingkat pabrik, buruh perempuan terkonsentrasi pada peran-peran bawahan, seperti operator mesin dan checker. Perempuan secara terus menerus dipekerjakan pada peran-peran dengan tingkat keterampilan yang rendah dan jarang mencapai posisi kepemimpinan di pabrik atau serikat mereka.
  croatian_gender_quote: >
    " Setiap pulang kerja, aku tidak bisa istirahat duduk barang sejenak sampai sore. Aku harus  memasak, mencuci pakaian, membantu anak-anak mengerjakan pekerjaan rumah ... Di malam hari aku sangat lelah. Aku selalu berusaha untuk tidak jatuh tersungkur sebelum waktunya tidur."
  a_worker_from_croatia: "Seorang buruh dari Kroasia"
  women_face_stress: >
    Perempuan menghadapi stres yang disebabkan oleh ketiadaan jaminan atas pekerjaan, pelecehan verbal dan fisik, malnutrisi akibat upah rendah, kelelahan akibat kerja lembur paksa, dan ketidakberdayaan untuk berbuat sesuatu untuk mengubah praktik kerja dan lingkungan kerja yang berbahaya. Hak-hak perempuan juga dilanggar di luar tempat kerja. Hal itu tidak dapat diabaikan karena ia membentuk realitas tentang siapa itu buruh perempuan, baik di dalam ataupun di luar tempat kerja. Diskriminasi beban kerja ganda (produksi dan reproduksi), diskriminasi di masyarakat dan di rumah, diskriminasi di hadapan hukum (di dalam bentuk peraturan mengenai kepemilikan harta kekayaan, warisan, dll.), semua ini menjadi faktor penentu dalam menciptakan konteks di mana seorang perempuan hidup dan bekerja. Dia tidak melepaskan berbagai aspek realitasnya ini ketika memasuki tempat kerja. Semua ini menimbulkan efek yang pasti pada kesehatan perempuan dan anak-anaknya.
  low_wages: "Upah rendah"
  when_looking_at_the_garment_sector: >
    Ketika melihat sektor garmen, pembagian kerjanya sangatlah berbasis gender: semakin jauh ke bawah rantai pasok, semakin prekariat pekerjaannya; semakin rendah upahnya,  semakin banyak buruh perempuannya. Pengusaha dapat mengambil keuntungan dari berbagai stereotipe budaya yang menggambarkan perempuan sebagai pasif, fleksibel, dan lebih kecil kemungkinan menentang manajemen. Perempuan biasanya dibayar lebih rendah dari pada laki-laki karena pendapatan mereka dipandang sebagai pelengkap bagi para pencari nafkah laki-laki. Namun kenyataannya, buruh perempuan sering kali adalah pencari nafkah tunggal bagi keluarganya. Bentuk ketidaksetaraan ini paling jelas terlihat pada perbedaan antara upah laki-laki dan perempuan, yang sering disebut sebagai 'kesenjangan upah berbasis gender'. Perempuan sering dibayar lebih rendah daripada laki-laki di industri pakaian, meskipun mereka melakukan pekerjaan yang sama.
  since_women_are_mainly_employed: >
    Karena perempuan lebih utama dipekerjakan pada berbagai posisi dengan upah yang dan daya yang lebih rendah, mereka lebih mungkin terpengaruh oleh kemiskinan. Kemiskinan pada akhirnya meningkatkan kemungkinan perempuan menjadi korban kekerasan dan pelecehan. Kekerasan dan pelecehan berbasis gender paling sering terjadi di industri-industri di mana perempuan diupah dengan rendah dan otoritas untuk mengambil keputusan yang rendah juga. Industri tekstil, dengan struktur rantai pasoknya, adalah salah satu industri yang secara struktural mendorong kekerasan dan pelecehan. Karena mayoritas buruhnya adalah perempuan, termasuk banyak perempuan muda dan migran, mayoritas buruh garmen juga tidak memiliki daya untuk memperbaiki situasi mereka. Mereka berada dalam relasi ketergantungan dengan atasan yang sebagian besar adalah laki-laki yang seringkali juga adalah pelaku pelecehan.

  gender_based_violence: "Kekerasan berbasis gender"
  gender_based_violence_is_both_a_cause: >
    Kekerasan berbasis gender adalah penyebab sekaligus konsekuensi dari kemiskinan dan ketimpangan gender. KBG mencakup diskriminasi yang berbasis gender, seperti tiadanya akses terhadap cuti melahirkan dan perawatan anak, sampai pada kekerasan fisik seperti perkosaan atau pembunuhan. Sebuah laporan baru-baru ini tentang
  found_that_76_of_all: >
    menemukan bahwa 76% dari buruh yang diwawancarai pernah menghadapi suatu bentuk KGB di tempat kerja. Ketika melihat semua kasus KGB, pelecehan seksual merupakan bentuk kekerasan yang paling sering dialami buruh. Saat menganalisis kekerasan fisik, tamparan merupakan bentuk kekerasan fisik yang paling umum, dialami oleh 80% buruh. Buruh melaporkan bahwa ditampar oleh supervisor sangat umum terjadi ketika target produksi tinggi dan/atau tenggat waktunya mepet. Bentuk kekerasan paling umum lainnya adalah pemukulan (44%), menendang (42%) dan meninju (11%). Meskipun kekerasan dalam rumah tangga jelas merupakan salah satu bentuk kekerasan seksual yang paling umum yang dialami oleh perempuan, dari semua buruh yang diwawancarai ada 6% yang pernah mengalami pemerkosaan, dan yang cukup mengejukan adalah oleh atasan atau chief line mereka.
  despite_its_prevalence_in_the_garment_sector: >
    Terlepas dari betapa banyaknya kekerasan yang terjadi di sektor garmen, namun KGB tidak pernah muncul dalam audit pabrik karena format audit klasik tidak melibatkan buruh sampai tingkat yang memungkinkan mereka untuk berbicara tentang masalah sensitif seperti itu. Wawancara dengan buruh sering dilakukan di pabrik, kadang bahkan dengan kehadiran atasan laki-laki yang berpotensi menjadi pelaku KGB.
  to_address_gender_based_violence_in_the_supply: >
    Untuk mengatasi kekerasan berbasis gender dalam rantai pasok, brand perlu memahami dan mengakui peran mereka sendiri dalam dinamika yang mengarah pada kekerasan berbasis gender. Studi terbaru menunjukkan bahwa buyer semakin banyak menggunakan pengaruh mereka atas supplier untuk menuntut harga yang lebih rendah, tenggang waktu  yang lebih pendek untuk jumlah produksi yang lebih tinggi, dan perubahan pesanan yang tiba-tiba. Akibatnya, pemasok meningkatkan target produksi pekerja yang berujung pada peningkatan kekerasan dan pelecehan terhadap pekerja ketika target tidak terpenuhi.
  this_is_confirmed_by_the_evidence: >
    Hal ini dikonfirmasi dengan bukti dari Bangladesh: 64% responden dalam penelitian ini menyatakan bahwa mereka berada di bawah tekanan yang besar sekali untuk memproduksi produk garmen dan 35% dari mereka menyatakan bahwa mereka pernah mengalami kekerasan dari supervisor mereka karena alasan tersebut. Pemangku kepentingan lainnya di industri ini menemukan dinamika yang sama ketika menganalisis kekerasan dan pelecehan di pabrik garmen. Fair Wear Foundation menyatakan bahwa tekanan produksi - termasuk tekanan harga dan tekanan lead time - terkait dengan kekerasan dan pelecehan dalam beberapa cara: Contohnya, jam lembur malam hari dapat membuat buruh perempuan rentan terhadap serangan seksual, baik di dalam pabrik maupun dalam perjalanan pulang ke rumah. Supervisor yang ditekan oleh target produksi yang tinggi kemungkinan besar akan melakukan kekerasan terhadap buruh. Selain itu, jika bonus dikaitkan dengan output produksi, buruh akan lebih mudah ditekan untuk memberikan hadiah berbau seksual kepada supervisor sebagai imbalan untuk menyetujui target.
  indian_gender_quote: >
    "Kami dilecehkan secara verbal di tempat kerja. Seharusnya ada supervisor perempuan untuk buruh perempuan, dan kami membutuhkan upah yang lebih baik sehingga kami dapat mengurs anak-anak kami"
  a_female_worker_from_india: "Seorang buruh di India"
  when_you_are_living_pay_check_to_pay_check: >
    Jika anda hidup bergantung pada upah semata, berhenti dari pekerjaan yang menghindarkan anda dari kelaparan bukanlah pilihan yang realistis. Terutama jika anda memiliki banyak anggota keluarga sehingg banyak mulut untuk diberi makan. Brand harus melakukan lebih banyak lagi untuk memastikan perempuan-perempuan di rantai pasoknya terlindung dari caci maki dan terus berusaha untuk mewujudkan upah layak bagi SEMUA buruh.

