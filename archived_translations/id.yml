  worker_unions: "Serikat Buruh:"
  we_want_brands_to_ask_suppliers_if: >
    Kami ingin meminta brand untuk bertanya apakah pabrik-pabrik pemasoknya memiliki serikat atau komite pekerja. Seringkali kami tidak tahu sama sekali apakah orang-orang yang membuat pakaian kami memiliki suara. Kami ingin lebih banyak informasi tentang siapa yang memiliki kuasa di rantai pasok.
  readable_data: "Data yang dapat dibaca"
  we_want_brands_to_release_the_data: >
