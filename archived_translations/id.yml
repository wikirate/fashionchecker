        Anda tidak memiliki sarana transportasi yang aman. Transportasi publik biasanya tidak tersedia di negara-negara produsen yang miskin. Anda bergantung pada truk penuh sesak yang disediakan oleh pabrik. Sebagai perempuan, anda beresiko mendapatkan pelecehan seksual.
      savings: >
        Anda kemungkinan besar memiliki hutang. Adalah perjuangan berat untuk bisa menyeimbangkan tagihan dan pinjaman dan anda hidup hanya dengan upah bulan itu yang hampir-hampir tidak cukup.
    living_wage:
      food: >
        Anda mendapatkan upah yang cukup untuk memberi makan anda dan keluarga anda. Anda memiliki pola makan yang sehat, bervariasi dan makan setidaknya tiga kali sehari.
      housing: >
        Anda mampu membeli rumah untuk anda sendiri dan keluarga tanggungan anda di lingkungan yang aman. Anda memiliki jendela untuk ventilasi dan cahaya, privasi, furnitur yang cukup dan memiliki fasilitas kamar mandi sendiri.
      health_care: >
        Anda memiliki akses yang mudah kepada layanan kesehatan mendasar termasuk produk-produk menstruasi dan obat yang diresepkan dokter seperti insulin dan antibiotik. Anda bisa menabung untuk layanan kesehatan darurat.
      education: >
        Anda bisa memberikan pendidikan kepada diri anda sendiri dan keluarga tanggungan anda. Anda memiliki waktu dan kebebasan untuk meniti karir menuju posisi yang berupah lebih tinggi. Anda dan anak-anak anda memiliki pilihan untuk masa depan anda.
      clothing: >
        Anda memiliki pakaian yang sesuai dengan musim yang anda pilih sendiri. Anda mampu membeli sepatu dan pakaian yang mendukung anda dan ukuran yang tepat untuk anak-anak anda.
      transportation: >
        Anda memiliki upah yang cukup untuk memilih sarana transportasi sendiri atau pabrik tempat anda bekerja mampu menyediakan transportasi yang aman. Anda bisa menyimpan untuk membeli sarana transportasi sendiri. Yang paling penting anda memiliki pilihan.
      savings: >
        Anda bisa menyimpan sebagian dari upah anda untuk pengeluaran tidak terduga dan kebutuhan darurat, memberikan anda rasa aman dan ketahanan di masa krisis.

