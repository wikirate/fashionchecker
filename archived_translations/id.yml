  clean_clothes_campaign_is_a_global_network: >
    Clean Clothes Campaign adalah jaringan global yang berdedikasi untuk memperbaiki kondisi buruh
    dan membuat buruh di dalam industri garmen dan alas kaki global menjadi berdaya.

  since_1989_ccc_has_worked_to_ensure: Sejak 1989, CCC bekerja untuk memastikan bahwa hak-hak dasar para pekerja dihormati. Kami memberi pendidikan kepada dan memobilisasi konsumen, melobi perusahaan dan pemerintah, dan menawarkan dukungan solidaritas langsung kepada para buruh saat mereka memperjuangkan hak-hak mereka dan menuntut kondisi kerja yang lebih baik.
  as_a_grassroots_network_of_hundreds: >
    Sebagai jaringan akar rumput yang terdiri dari ratusan organisasi dan serikat pekerja, baik di negara produsen garmen maupun di negara konsumen, kami dapat mengidentifikasi berbagai masalah dan mengembangkan berbagai strategi kampanye untuk mendukung para buruh dalam mencapai tujuan mereka. Kami juga bekerja sama dengan berbagai kelompok kampanye dan kelompok hak buruh.
  all_workers_regardless_of_sex_age: >
