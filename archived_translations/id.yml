  this_establishes_a_principle_of_shared_responsibil: >
    Panduan ini menetapkan suatu prinsip tentang tanggung jawab bersama antara negara dengan bisnis, artinya pemerintah memiliki kewajiban untuk melindungi hak asasi manusia atas upah layak di tingkat subsistensi, dan bisnis harus menghormati hak asasi manusia untuk mendapatkan upah yang layak yang sesuai.
  the_framework_also_clearly_states_that: >
    Kerangka ini juga dengan jelas menyatakan bahwa tanggung jawab untuk menghormati hak asasi manusia “berada di luar kemampuan dan/atau kemauan negara untuk memenuhi kewajiban hak asasinya sendiri, dan tidak mengecilkan kewajiban itu. Dan kerangka ini berada di atas dan di luar kepatuhan pada hukum dan peraturan nasional yang melindungi hak asasi manusia.” Dengan kata lain, di kasus-kasus di mana pemerintah gagal melindungi hak asasi manusia – seperti ketika upah minimum gagal memenuhi tingkat subsitensi mininum (yaitu upah layak) – bisnis tetap memiliki kewajiban untuk menghormati hak asasi manusia atas upah layak dengan memperbaiki kegagalan negara.
  the_workers_wages_have_been_regularly_delayed: >
    "Upah buruh seringkali diundur selama sebulan atau dua bulan sejak awal 2019. Kita mengajukan komplain dan mereka membayar, tetatpi tidak bulan ini. Direktur pabrik mengatakan bahwa ini disebabkan oleh salah satu perusahaan yang tidak membayar. Tetapi kami sudah mengerjakan pekerjaan kami."
  a_worker_from_ukraine: "seorang buruh dari Ukraina"
  the_un_guiding_principles_establish: >
    Prinsip-Panduan Bisnis dan HAM menetapkan berbagai tanggung jawab rantai pasok. Negara produsen manapun bertanggung jawab atas berbagai dampak hak asasi manusia di sepanjang rantai pasoknya, terlepas dari di mana pelanggaran hak asasi manusianya terjadi (yaitu di pabrik mereka sendiri, dengan pabrik subkontraktor, atau dengan pekerja rumahan). Maka meskipun produksi garmen dialihdayakan, tanggung jawab tetap berada di tangan setiap korporasi dan tidak boleh didelegasikan dan dialihdayakan ke entitas lain di rantai pasok.
  why_do_we_talk_about_paying_factories_not_workers: "Mengapa kita membicarakan tentang membayar pabrik dan bukannya buruh?"
  brands_do_not_pay_workers_directly: >
    Brand tidak membayar buruh secara langsung. Mereka membayar para pemasoknya, yang kemudian membayar buruh garmen. Suatu rantai pasok biasanya terdiri dari tiga tier perusahaan pemasok. Perusahaan pemasok di tier 1 biasanya dibayar secara langsung oleh brand untuk suatu kontrak produksi. Para perusahaan di tier 1 ini akan mengalihdayakan pekerjaan kepada para pemasoknya.
  on_their_current_wages_garment_workers: >
    Dengan upah mereka saat ini, buruh garmen seringkali harus membuat keputusan sulit dalam hal layanan kesehatan dan pendidikan anak-anak mereka. Adalah hal yang biasa bagi buruh untuk jatuh pingsan karena kekurangan nutrisi karena mereka seringkali tidak mendapatkan penghasilan yang mencukupi bahkan untuk makan mereka sendiri dan untuk makan keluarganya. Hal yang menambah stress adalah tagihan listrik-air dan pinjaman dan kurang tidur yang dikarenakan oleh jam kerja panjang yang tidak manusiawi yang memiliki dampak jangka panjang terhadap kesehatan bagi jutaan buruh. Sebagian besar akan harus membuat pilihan antara makan atau pergi ke dokter.
  suppliers_are_forced_to_estimate_the_lowest: >
    Para pemasok dipaksa untuk menghitung biaya produksi per item terendah untuk bisa melakukan tawar menawar dengan brand agar bisa mendapatkan kontrak produksi. Harga ini seharusnya mencukupi untuk berbagai ongkos menjalankan pabrik, termasuk sewa, listrik, air dan pemeliharaan, biaya pembelian material, pengiriman dan keuntungan bagi pabrik dan membayar ongkos buruh. Untuk bersaing dengan sesama perusahaan di tier 1, para pemasok memproyeksikan ongkos buruhnya berdasarkan upah minimum, dan bukannya upah layak; dan sepuluh jam kerja sehari, termasuk dua jam lembur alih-alih delapan jam kerja.
  my_job_is_exhausting: >
    "Pekerjaan saya sangat melelahkan. Setiap hari saya harus bekerja selama 18 jam. Banyak buruh yang tidak mencapai target yang dibuat pabrik dipecat."

  current_purchasing_practices_reflect_the_rise_of_f: >
    Praktik pembeian yang ada sekarang ini mencerminkan kebangkitan “fast fashion”. Di mana dulunya biasanya brand mengeluarkan empat style setiap musim dalam satu tahun, Zara memulai perubahan menjadi satu style setiap bulan. Sebagian besar merk terkenal memproduksi 52 ‘musim pendek” setiap tahunnya. Merek juga tiba-tiba memesan dua kali lebih banyak untuk barang yang paling laku. Pergantian produk yang sering ini, bersamaan dengan jumlah pesanan yang tidak tentu menghasilkan model industri yang ada saat ini. Ketidakpastian yang disebabkan oleh praktik pembelian buyer ini kemudian ditimpakan kepada buruh melalui penggunaan buruh kontrak yang sangat fleksibel,  tidak ada pekerjaan selama fluktuasi produksi dan tekanan untuk menekan upah agar terus murah.
  my_factory_doesn_t_give_me_a_pay_slip: >
    “Pabrik tempat saya bekerja tidak memberi slip gaji. Kami bekerja keras membuat gaun ini. Kami bekerja paling sedikit 12 jam dan bisa terus sampai 24 jam selama musim-musim ramai.”
  a_worker_from_india: "seorang buruh dari India"
  brands_need_to_take_responsibility_to_modify: >
    Brands harus mengambil tanggung jawab untuk memodifikasi praktik pembelian mereka untuk memastikan para pemasoknya bisa membayar upah buruhnya. Kami akan terus bekerja dengan berbagai organisasi dan serikat buruh untuk memastikan perubahan ini terjadi.
