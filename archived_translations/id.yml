  what_are_they_hiding: >
    Mengapa mereka bersembunyi? Tidak satupun brand yang mempublikasikan informasi yang jelas tentang seberapa besar upah buruh, atau bahkan bagaimana (dan kapan!) mereka secara konkrit menjamin bahwa para pemasoknya bisa membayarkan upah layak. Ada banyak sekali ‘komitmen’  samar-samar, namun apa yang dibutuhkan buruh adalah langkah-langkah yang terikat waktu, dapat diukur, dapat dilaksanakan untuk memperbaiki situasi itu. Semakin ke bawah rantai pasok, semakin sedikit sampai tidak ada sam aseklai informasi tentang sub kontraktor, buruh rumahan, buruh yang memanen dan memmroses bahan mentah dan kainnya.
  we_re_demanding_that_brands_do_better: >
