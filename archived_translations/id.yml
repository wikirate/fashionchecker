  a_living_wage_recognized_by_the_un_as_a_right: >
    Upah layak, sebagaimana diakui oleh PBB adalah hak asasi manusia, adalah upah yang mencukupi untuk hidup dengan standar hidup yang layak bagi buruh dan keluarganya.
  it_should_be_earned_in_a_standard_work_week: >
    Upah layak harus didapatkan dengan bekerja selama satu minggu yang sesuai standar yang tidak lebih dari 48 jam, dan harus mencakup dan cukup untuk membeli makanan, air, perumahan, pendidikan, layanan kesehatan, transportasi, pakaian dan pendapatan yang bersifat diskresioner, termasuk tabungan dan simpanan untuk keperluan tak terduga.
  why_the_minimum_wage_is_not_enough: "Mengapa upah minimum tidak mecukupi"
  legal_minimum_wages_in_garment_producing: >
    Upah minimum legal di negara-negara produsen garmen di seluruh dunia lebih rendah daripada upah layak, artinya buruh garmen tidak mampu bahkan memenuhi kebutuhan dasarnya sendir dan keluarga mereka. Jurang antara upah minimum legal dengan upah layak semakin besar. Di banyak negara, besaran upah minimum jauh di bawah upah layak. Di Asia, upah minimum berkisar dari 21% (Bangladesh) sampai 46% (Cina) dari upah layak (riset tahun 2019). Di negara-negara produsen di Eropa, kita melihat kadang-kadang jurang yang lebih lebar, dari 10% (Georgia) sampai 40% di Hungaria.
  i_became_the_backbone: >
    "Saya adalah tulang punggung keluarga, tetapi upah saya tidak cukup untuk memenuhi kebutuhan sehari-hari keluarga saya"
  a_worker_from_indonesia: "seorang buruh dari Indonesia"
  there_are_a_number_of_countries: >
    Ada sejumlah negara yang tidak memiliki upah minimum sama sekali. Pemerintah negara-negara produsen tidak punya insentif untuk menaikkan upah minimum, takut bahwa upah minimum yang lebih tinggi akan membuat brand memindahkan order mereka ke negara-negara di mana upah buruhnya lebih rendah. Inilah realitas industri pakaian, yang berarti upah minimum tidak akan pernah naik ke level subsistensi (sejalan dengan kenaikan harga berbagai kebutuhan pokok). Selain itu: buruh seringkali tidak terwakili dengan adil atau bahkan tidak terwakili sama sekali dalam proses negosiasi upah minimum. Di banyak negara di mana garmen adalah penyumbang ekspor yang signifikan, upah minimum hanya naik secara bertahap untuk menyesuaikan salah satunya dengan inflasi. Berbagai kenaikan upah ini sudahlah terlambat dan tidak ada artinya: di Bangladesh, contohnya, buruh yang dibayar paling murah masih menerima upah hanya setengah dari apa yang mereka tuntut dan butuhkan.
