  living_wage_table:
    minimum_wage:
      food: >
        Pas assez de nourriture pour accéder à suffisamment de calories. La plupart des repas se ressemblent et sont composés de riz ou porridge. La viande, le poisson et les fruits sont trop chers. Il est courant de passer un repas ou de se retrouver avec moins de nourriture en fin de mois.
      housing: >
        Dortoirs collectifs, promiscuité, absence de chauffage, d'air conditionné ou d’un minimum de ventilation. Manque de mobilier ou de lits. Matériaux de construction de si mauvaise qualité qu'ils mettent en danger la vie des travailleur·euse·s.
      health_care: >
        Accès aux antidouleurs de base mais accès limité aux médicaments sous prescription médicale, aux produits menstruels ou aux soins médicaux d'urgence. L'impossibilité de dormir, de se nourrir ou de se laver en suffisance nuit aussi fortement à la santé.
      education: >
        Le salaire ne permet pas d'accéder au système d'éducation, pour soi ou sa famille ou d'améliorer sa position sociale ou celle de ses enfants, l'éducation jouant un rôle d'ascenseur social.
      clothing: >
        Pas de vêtements chauds pour l'hiver ou de chaussures de qualité permettant de travailler debout en sécurité.
      transportation: >
        Pas d'accès à un moyen de transport privé ou public. Dépendance à des camions surpeuplés qui transportent les travailleur·euse·s vers l'usine, laissant la porte ouverte aux harcèlements sexuels.
      savings: >
        Haute probabilité d'endettement, difficulté à joindre les deux bouts, obligation de vivre au jour le jour.
    living_wage:
      food: >
        Le salaire permet de se nourrir, soi ainsi que sa famille. Le régime alimentaire est sain, varié, et composé d’au moins trois repas par jour.
      housing: >
        Possibilité de se loger soi et sa famille dans un environnement sécurisant. Présence de fenêtres pour aérer et éclairer, accès à des espaces privés, mobilier, lits et sanitaires en suffisance.
      health_care: >
        Accès aux soins médicaux de base comprenant les produits menstruels ou les médicaments sous prescription médicale tels que l'insuline ou les antibiotiques. Possibilité d'épargner pour subvenir aux soins médicaux d'urgence.
      education: >
        Accès à l'éducation, impliquant la possibilité de se former afin d'obtenir de meilleures positions professionnelles et sociales, tant pour soi que pour ses enfants.
      clothing: >
        Vêtements de son choix en suffisance pour toutes les saisons, chaussures et vêtements de qualité et à la bonne taille pour soi et ses enfants.
      transportation: >
        Accès à un moyen de transport privé ou à un moyen de transport sécurisé organisé par l'usine. Possibilité d'épargner en vue d'acheter un moyen de transport. Choix dans la façon de se déplacer.
      savings: >
        Possibilité de mettre un peu d'argent de côté pour des dépenses inattendues, des soins médicaux d'urgence ou des projets à moyen et long terme. Résilience en cas de crise.

