  we_are_asking_brands_to_pay_an_extra_contribution: >
    Les marques pourraient payer une contribution supplémentaire relative aux coûts du travail dans le processus de fabrication. Cette contribution sera réservée pour les salaires des travailleuses et travailleurs et ne pourra pas être utilisée pour autre chose. Ce système permettra aux marques de s'assurer que toutes les personnes travaillant dans leur filière d’approvisionnement reçoivent suffisamment pour vivre. En parallèle, les marques doivent faire un effort pour réduire les différences de salaires dues au genre. Cela implique de récolter plus d'informations sur les personnes travaillant pour elles dans les usines afin de réduire la séparation genrée des rôles dans la fabrication.
  a_spotlight: "Dites aux marques de lever le voile"
  on_the_bottom_of_the_supply_chain: "sur l’entièreté de la filière de sous-traitance en cascade"
  where_are_the_unions: >
    Dans quelles usines y a-t-il des syndicats ? Où travaillent les migrants ? Quels sont les salaires les plus bas ? Les marques doivent publier des données du bas au sommet de leurs filières de sous-traitance.
  brands_never_release_data_about_the_bottom: >
