  footer_info: "est une campagne lancée par la Clean Clothes Campaign et financée par l'Union Européenne."
  methodology_title: "Notre méthodologie de recherche"
  methodology_paragraph_1: >
    Nous avons envoyé à plus de 90 marques un questionnaire qui leur donne l'opportunité de présenter les efforts
    mis en place vers le payement d'un salaire vital à toutes les personnes impliquées dans la filière
    d’approvisionnement et de publier les lieux de fabrication (si ça n'avait pas encore été fait dans le cadre du
    Pacte pour la Transparence). Nous mettons l'accent sur les efforts consentis par les marques, dans la lutte pour
    un salaire vital, à collecter des données utiles et utilisables tant par les consommateur·trice·s que par les
    travaillleur·euse·s et les décideurs politiques. Nous espérons ainsi que dans le long terme, la présence d'une
    marque sur Fashion Checker constitue un élément de son devoir de vigilance et de son processus de validation de sa
    responsabilité sociale.
  methodology_paragraph_2: >
    Dû au contexte difficile, notamment la crainte des travailleur·euse·s de se confier aux chercheurs par peur
    de représailles, le travail de recherche de terrain s'est déroulé dans cinq pays où l'accès aux travailleur·euse·s
    de l'habillement est garanti : Indonésie, Chine, Croatie, Inde et Ukraine. Nous avons collecté les fiches de paye
    des travaillleur·euse·s, conduit des interviews pour interpréter correctement ces fiches, ventilé ces informations
    par genre (ex : concernant l'écart salarial, les responsabilités professionnelles, le nombre d'heures travaillées,
    les primes, ou les heures supplémentaires). Nous avons ensuite vérifié que les salaires des fiches de paye
    correspondaient aux réponses des marques sur leurs propres référentiels salariaux et le pourcentage payé par les
    fournisseurs sur base de ces référentiels. Nous continuerons, à travers ce projet, à ajouter des données sur
    davantage de pays.
  methodology_paragraph_3A: "Nous avons travaillé en lien avec l'outil open data"
  methodology_paragraph_3B: >
    , pour agréger et consolider les informations diffusées par les marques. Nous avons également utilisé,
    parmi d'autres, les bases de données
  methodology_paragraph_3C: "et"
  methodology_paragraph_3D: >
    . Ces données et celles de nos partenaires de confiance ayant une longue expérience sont mises
    à disposition du public de façon la plus intuitive possible pour l'utilisateur. Nous avons testé diverses
    méthodes de présentation des données grâce à l'aide de l’entreprise de communication,
  gender_header_1: "Différences de genre dans l'industrie de l'habillement"
  gender_lead: >
    La part importante de femmes dans l'industrie de l’habillement est directement liée aux conditions
    déplorables qui y règnent.
  gender_influences: >
    Le type de travail qui y est effectué, la manière dont ce travail doit être fait, les salaires, les relations aux employeurs et même les lois, varient selon le genre. Du salaire aux retards de salaires jugés acceptables ou aux types de contrats proposés, jusqu'à la façon avec laquelle un superviseur s'adresse à une travailleuse, ce qui semble acceptable ou pas, dépend en grande partie du genre de la personne. Les données détaillées au niveau des usines montrent aussi que la proportion de femmes dans des positions inférieures telles que l'opération des machines ou la vérification des pièces, est très élevée. Les femmes sont systématiquement employées pour des tâches de faible qualification et n'occupent que rarement le rôle de responsable au sein des usines ou des organisations syndicales.
  croatian_gender_quote: >
    "Je rentre chez moi et je ne peux pas m’asseoir jusqu'au coucher. Je dois cuisiner, laver le linge, m'occuper des devoirs des enfants. Le soir, je suis tellement épuisée que je dois prendre garde à ne pas tomber avant de pouvoir me coucher."
  a_worker_from_croatia: "Une travailleuse de Croatie"
  women_face_stress: >
    Les femmes doivent faire face au stress dû à l'insécurité d'emploi, au harcèlement verbal et physique, à la malnutrition, aux heures de travail supplémentaires forcées, et à l'incapacité de s'organiser pour réclamer de meilleures conditions de travail. A cela s'ajoute l'ensemble des violations de leurs droits en dehors du lieu de travail. La double charge de travail (productif et reproductif), leur place au sein de la communauté, les lois en matière de propriété et d'héritage sont d'autres éléments qui participent fortement à leur discrimination. La discrimination des femmes a donc lieu à l'intérieur et à l'extérieur du lieu de travail, avec des conséquences néfastes pour leur santé et celle de leurs enfants.
  low_wages: "Des salaires de misère"
  when_looking_at_the_garment_sector: >
    Au sein du secteur de l'habillement, la division genrée du travail est fortement visible. Plus on descend en aval des filières d'approvisionnement, plus le travail devient précaire, plus les salaires baissent et plus la proportion de femmes dans le personnel augmente. Les employeurs profitent des stéréotypes culturels qui décrivent les femmes comme passives, flexibles ou moins susceptibles de contester les pratiques de gestionnaires. Les femmes sont aussi payées systématiquement moins car leurs revenus sont considérés comme complémentaires à celui des hommes. Pourtant, en réalité, les femmes sont souvent les seules à pourvoir aux dépenses de toute une famille. Cet écart salarial de genre, est directement visible lorsque l'on compare les salaires des femmes et des hommes : les femmes, pour une même tâche, sont systématiquement moins payées.
  since_women_are_mainly_employed: >
    Puisque les femmes sont principalement employées dans des positions inférieures et moins payées elles sont les plus affectées par la pauvreté. Et en retour, la pauvreté augmente la probabilité d'être victime d'harcèlement ou de violence. Ces violences fondées sur le genre sont monnaie courante dans l'industrie de la fabrication de vêtements où les femmes sont moins payées et ont peu de pouvoir décisionnel. On voit donc que la structure même du secteur encourage la violence et le harcèlement sexuel. De plus, comme la majorité du personnel est composé de femmes, souvent jeunes ou issues de l'immigration, et vu le peu de pouvoir qu'elles ont, il est encore plus difficile d'améliorer leurs conditions de façon collective. Elles sont systématiquement dans des positions de dépendance extrême par rapport à leurs supérieurs hiérarchiques masculins qui sont aussi souvent leurs agresseurs.
  gender_based_violence: "Violences de genre"
  gender_based_violence_is_both_a_cause: >
    La violence fondée sur le genre est donc à la fois cause et conséquence de la pauvreté et des inégalités de genre. Cette violence va des discriminations de genre telles que l'absence de congés de maternité aux violences physiques telles que le viol ou le meurtre. Un rapport récent sur
  found_that_76_of_all: >
    a montré que 76% des travailleuses interrogées avaient subi une forme de violence fondée sur le genre au travail, le harcèlement sexuel étant la forme la plus rencontrée. En termes de violences physiques, 80% des travailleuses disent subir des gifles. Les femmes racontent qu'il est extrêmement courant d'être giflée par le superviseur de l'usine, spécialement lorsque les cibles de fabrication à atteindre sont élevées ou que le timing est serré. D'autres types de violences physiques telles qu'être battues (44%), recevoir des coups de pied (42%) ou de poing (11%) sont aussi présentes. Si la majorité des violences fondées sur le genre ont lieu dans le cadre domestique, parmi les femmes interviewées qui ont subi un viol, 6% l’ont été par leur superviseur ou chef de service.
  despite_its_prevalence_in_the_garment_sector: >
    Malgré la fréquence des violences fondées sur le genre dans le secteur de l'habillement, ces dernières ne sont pas visibles lors des contrôles officiels des usines. Le format de ces contrôles ne permet pas aux femmes de s'exprimer librement. L'interview des travailleuses dans le cadre de ces contrôles se fait souvent sur le site même de l'usine et en présence des superviseurs masculins potentiellement auteurs des violences.
  to_address_gender_based_violence_in_the_supply: >
    Pour faire face aux violences fondées sur le genre au sein de la filière d’approvisionnement, les marques doivent comprendre et reconnaître leur rôle au sein des dynamiques qui y règnent. Des études récentes montrent que les marques utilisent de plus en plus leur influence sur les fournisseurs pour exiger des prix de plus en plus bas, des délais de livraison plus courts avec des quantités plus grandes et pour changer subitement leurs commandes. Ce genre de comportement pousse les fournisseurs à augmenter la pression sur les travaillleur·euse·s ce qui engendre une hausse des violences et harcèlements fondés sur le genre.
  this_is_confirmed_by_the_evidence: >
    La situation au Bangladesh témoigne de l'impact des marques sur la problématique des violences fondées sur le genre. Parmi les travailleuses interrogées dans l'étude, 64% témoignent d'une pression énorme dans la fabrication des vêtements et 35% témoignent avoir subi des violences de la part de leurs superviseurs dues à la pression. Notre organisation n'est pas la seule à arriver à ces conclusions. Fair Wear Foundation indique que la pression sur les fournisseurs - y compris la pression à la baisse sur les prix et les délais - induit de la violence fondée sur le genre de diverses façons. Les heures supplémentaires en soirées rendent les femmes plus vulnérables aux agressions sexuelles, tant au travail que sur le chemin de retour du travail. Les superviseurs stressés par les cibles de fabrication élevées ont davantage tendance à abuser des travailleuses. De plus, si des primes sont liées aux atteintes des cibles de fabrication, les travailleuses seront plus facilement soumises à des échanges de faveurs sexuels auprès de leurs superviseurs afin de pouvoir négocier ces cibles et les primes qui en découlent.
  indian_gender_quote: >
    "Nous sommes victimes d'injures verbales. Il devrait y avoir des femmes superviseuses pour les travailleuses et nous devrions être mieux payées afin que nous puissions nous occuper de nos enfants."
  a_female_worker_from_india: "Une travailleuse en Inde."
  when_you_are_living_pay_check_to_pay_check: >
    Pour ces femmes qui dépendent de leur salaire pour vivre, il n'est pas réaliste d'imaginer pouvoir quitter son travail. Ceci est spécialement vrai pour celles responsables d'une famille. Les marques doivent faire davantage d'efforts pour s'assurer que les femmes au sein de leur filière d’approvisionnement soient protégées des abus liés à leur genre et que TOUS et TOUTES aient accès à un salaire vital.
