  lw_c_50_plausible_notpublic: >
    La marque affirme que 50% ou plus des usines des fournisseurs de sa filière d'approvisionnement versent un salaire vital aux travailleur·euses, des explications plausibles sont partagées mais les preuves ne sont pas publiques. Cela signifie qu'un grand nombre de travailleur·euse·s qui fabriquent leurs vêtements ne gagnent pas assez pour subvenir à leurs besoins fondamentaux.
  lw_d_25_public: >
    La marque affirme qu’entre 1 et 25% des usines des fournisseurs de la filière d'approvisionnement de l'entreprise paient un salaire vital aux travailleur·euse·s. Il s'agit d'informations publiques. La majorité des travailleur·euse·s de la filière d'approvisionnement de la marque ne gagnent pas assez pour subvenir à leurs besoins fondamentaux.
  lw_d_started: >
    La marque affirme qu'elle a commencé à contribuer à verser un salaire vital en incluant dans les prix payés à tous les fournisseurs des coûts de main-d'œuvre nettement plus élevés qui couvrent un salaire vital et dont la preuve est publique. Cela signifie que la majorité des travailleur·euse·s qui fabriquent leurs vêtements ne gagnent pas assez pour subvenir à leurs besoins fondamentaux.
  lw_e_noclaim_notpublic: >
    La marque n’affirme pas et aucune preuve publique n’a été trouvée indiquant que les fournisseurs de sa filière d'approvisionnement versent un salaire vital aux travailleur·euse·s. Cela signifie que la marque ne peut pas prouver que les travailleur·euse·s qui produisent ses vêtements gagnent assez pour subvenir à leurs besoins fondamentaux.
  lw_e_noevidence: >
    Aucune preuve n'a été trouvée concernant les affirmations de la marque selon lesquelles elle verse un salaire vital et aucune explication plausible n'a été donnée. Cela signifie que la marque ne peut pas prouver que les travailleur·euse·s qui produisent ses vêtements gagnent assez pour subvenir à leurs besoins fondamentaux.
  transp_none: >
