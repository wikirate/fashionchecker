  we_want_brands_to_ask_their_suppliers: >
    Les marques doivent aussi demander aux fournisseurs la place qu’occupent les femmes et les migrant·e·s à l'intérieur et à l'extérieur de l'usine. Ces derniers, comme les femmes, sont moins en mesure de se battre pour leurs droits humains fondamentaux et occupent souvent les mêmes emplois d'exploitation que les femmes.
  we_want_to_know_if_the_workers_making: >
