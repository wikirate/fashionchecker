  an_estimated_60_million_workers: >
    Au total, ce sont près de 60 millions de personnes qui font fonctionner l'industrie de l’habillement, permettant à celle-ci de générer des profits qui se comptent en milliards. L'industrie globalisée a justifié la délocalisation de la fabrication des vêtements dans des pays à bas salaires par la création d'emplois, soulignant que ce sont en premier lieu les femmes qui en bénéficient (elles représentent 80% des emplois dans le secteur). Pourtant, les travaillleur·euse·s de l'habillement - et les femmes en particulier - ne touchent qu'une part infime de la valeur créée dans la filière d'approvisionnement. Afin de joindre les deux bouts, la majorité des travaillleur·euse·s combinent de multiples jobs et ne comptent pas leurs heures. Ces personnes se retrouvent prises dans le cercle vicieux de la pauvreté : les heures supplémentaires excessives et la dépendance à l'emploi ne laissent que peu ou pas de possibilité de lutter pour s’extirper de ce système d'exploitation.

  earning_a_living_wage: "Gagner un salaire vital"
  demanding_a_wage_you_can_live_on: >
    Le droit à un salaire vital est reconnu dans la Déclaration Universelle des droits de l'Homme. En 2015, nous avons revendiqué

  living_wage_now: "un salaire vital, maintenant"
  in_2015_it_s_five_years_later: >
    Cinq ans plus tard, la situation n'a pas changé. Il y a pourtant urgence. Il est plus que temps de s'attaquer aux causes systémiques des bas salaires dans la fabrication des vêtements et des chaussures et d'obliger les marques à prendre leurs responsabilités.
  for_decades_brands_and_retailers_have_built: >
    Voilà des décennies que les marques et les distributeurs de vêtements tirent profit des bas salaires. La concentration de l’accès au marché de la fast fashion par une poignée de grandes marques leur permet de faire pression sur les fournisseurs afin d'obtenir les prix les plus bas possible. Ces prix sont censés couvrir toute une série de frais : coût de fonctionnement de l'usine, matières premières, transport des produits et salaires, en plus de la marge de profit qu'attend le fournisseur. Certains de ces coûts étant fixes, ce sont souvent les salaires qui jouent le rôle de variable d’ajustement.
  gender_in_the_garment_industry: "Genre dans l'industrie de l'habillement"
  a_lot_of_informal_work_is_done_by_women: >
    Une grande partie de ce travail informel est d'ailleurs effectué par des femmes, travailleuses indépendantes ou sous des contrats de sous-traitance. Leurs salaires sont d'autant plus précaires. L'écart salarial entre hommes et femmes fait partie des injustices sociales encore très présentes aujourd'hui. Si ce combat a pris le devant de la scène partout dans le monde, des inégalités extrêmes sont encore présentes dans le secteur de la fabrication des vêtements et des chaussures.
  inside_factories_women_are_mainly_employed: >
    Au sein des usines, les femmes sont moins payées et occupent des positions inférieures. Les déséquilibres de pouvoir entre les genres au sein des usines sont profondément enracinés dans les inégalités culturelles entre hommes et femmes dans la plupart des pays producteurs de vêtements. Plus on se situe au bas de la cascade de sous-traitance, plus les emplois sont précaires, plus les salaires sont bas et plus la proportion de femmes augmente.
  transparency_in_fashion: "Transparence dans le monde de la mode"
  there_has_been_an_encouraging_increase_in_how: >
    Les marques montrent une évolution encourageante en termes de transparence, publiant de plus en plus où et comment leurs vêtements ont été fabriqués. De plus en plus de marques divulguent les lieux exacts de fabrication et signent le Pacte pour la Transparence. Cependant, trop de marques refusent encore de coopérer et même les plus participatives ne publient pas l'entièreté de leur filière d’approvisionnement. Elles dissimulent les plus bas salaires derrière de vagues promesses au lieu de publier des données objectives et vérifiables.
  putting_a_spotlight_on_the_supply_chain: "Lever le voile sur la filière d’approvisionnement"
  our_main_focus_is_wages_and_transparency: >
    Améliorer salaires et transparence est une priorité. Actuellement, connaître les salaires des travaillleur·euse·s est la seule façon de vérifier que les marques payent assez les fournisseurs afin que ceux-ci puissent fonctionner de façon juste et sécurisée. Si les marques payent systématiquement les fournisseurs à un prix trop bas, ces derniers sont alors forcés de réduire leurs coûts d'une façon ou d'une autre. Et ce sont les salaires des travailleur·euse·s qui risquent le plus souvent d’être mis sous pression. De plus, les fournisseurs savent qu'il y aura toujours de nouvelles personnes dans le besoin et prêtes à travailler pour eux.
  brands_are_obligated_by_the: "Les marques doivent s'engager pour le respect des droits humains et des travaillleur·euse·s, conformément aux"
  to_run_their_business_responsibly: >
    . Gagner un salaire permettant de subvenir à ses besoins de base en travaillant à temps plein est un droit humain fondamental. Ce principe implique que les marques devraient pouvoir prouver que le prix payé aux fournisseurs suffit pour rémunérer correctement leurs travaillleur·euse·s aux côtés des autres coûts de production. La majorité des marques ne mesurent pourtant même pas quel montant minimal permettrait de les rémunérer correctement. Les gouvernements eux gardent le salaire minimum légal très bas, en espérant attirer des marques étrangères sur leur territoire. Et les fournisseurs externalisent si besoin une partie de la fabrication à des travaillleur·euse·s du secteur informel afin de baisser encore davantage les coûts salariaux.
  what_are_they_hiding_no_brand: >
    Que cachent-elles ? Aucune marque ne publie combien gagnent les travaillleur·euse·s de ses fournisseurs ni même comment elle garantit que ses fournisseurs puissent payer les travaillleur·euse·s décemment. Quant aux travaillleur·euse·s des sous-traitants, travailleur·euse·s à domicile ou encore celles et ceux impliqués dans la fabrication des matières premières et des tissus, il n'y a quasiment aucune information disponible.
  poverty_pay_isn_t_sustainable: "Des salaires au climat"
  it_is_well_known_that_the_garment_industry: >
    Le secteur de l’habillement fait partie des secteurs les plus émetteurs en CO2 de la planète, et produit énormément de déchets et de produits toxiques qui polluent l'environnement et les communautés. Plus les vêtements sont bon marché, plus on en achète et plus vite ils finissent à la poubelle. Payer des salaires précaires nuit à la viabilité et à la résilience des économies mondiales.
  paying_poverty_wages_directly_affects: >
    Un T-shirt labélisé bio réalisé dans la précarité n'est pas durable et ne devrait pas être considéré comme tel. Les marques se vantent d'être durables, conscientes, équitables et écologiques alors qu'elles manquent de transparence et ne payent pas leurs travaillleur·euse·s un salaire vital. S'il est essentiel de changer l'industrie de la mode, c'est d'abord en assurant la subsistance des millions de travaillleur·euse·s de l’habillement qui sont les premiers et les plus affectés.
  economic_impact: "Impacts économiques"
  a_living_wage_for_all_workers_should_be: >
    Un salaire vital pour tous les travailleur·euse·s devrait être une préoccupation majeure des marques et pas seulement des militants des droits sociaux. Dans plusieurs pays producteurs de vêtements, les salaires insuffisants et les inégalités économiques ont mené à des protestations, malgré les menaces et la répression violente, impactant par là les grandes marques qui ont vu leurs processus de fabrication interrompus.
  an_unequal_distribution_of_income_and_wealth: >
    "Une distribution inégale des revenus et des richesses crée non seulement les conditions propices à une crise mais constitue en soit une source de conflits politiques et économiques."

  economic_sustainability_and_resilience: >
    Viabilité et résilience économique sont des éléments essentiels pour tous les États, mais également pour toutes les entreprises, les familles et les individus.
    Des salaires précaires en général impactent d'autant plus fort les femmes à qui est souvent dévolu le rôle de prendre soin de la société, et qui sont pourtant les moins payées. Un salaire vital constitue la seule solution pour garantir une égalité des chances entre hommes et femmes dans la réalisation de leurs compétences, prérequis à tout progrès durable et inclusif.

  returning_the_power_after_covid_19: "Changer le rapport de force après la crise du Covid-19"
  clothing_and_textile_manufacturing_has_always: >
    L’industrie de l’habillement a depuis toujours payé des salaires insuffisants ne permettant pas de subvenir aux besoins fondamentaux et menant à un large niveau d'exploitation des travaillleur·euse·s, abondamment révélé par la crise sanitaire du Covid-19. En annulant des commandes, les marques, ont provoqué des pertes immenses pour les fournisseurs, de l'ordre parfois de
  billions_of_dollars: "plusieurs milliards"
  by_canceling_orders_unnecessarily: >
    à l’échelle d’un pays, paralysant les usines et affectant gravement les travaillleur·euse·s. Le manque à gagner des fournisseurs dû aux commandes annulées s'est traduit en pertes d'emplois et donc de moyens de subsistance pour les travailleur·euse·s dépourvus de salaire et d’épargne. En conséquence, des millions de travailleuses et travailleurs se sont retrouvés dans la crainte de perdre leur logement ou de ne plus pouvoir se nourrir, et les entreprises ont dû affronter un effondrement économique brutal. Il est temps que le rapport de force, trop longtemps du côté des marques, change en faveur des gens.
  to_do_so_we_need_transparency: >
    Pour y arriver, la transparence est la première étape. Nous avons le droit de savoir, au sein de la filière d’approvisionnement, qui a du pouvoir et qui n'en a pas : Où résident les plus bas salaires ? Dans quelles usines y a-t-il des syndicats ? Où travaillent les femmes et les migrants ? Les données existent et il est urgent de les utiliser pour dénoncer les abus et obtenir des hausses significatives et concrètes des salaires. Tant les travaillleur·euse·s que les consommateur·trice·s méritent une réelle redistribution du pouvoir et des richesses.
