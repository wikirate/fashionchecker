  clean_clothes_campaign_is_a_global_network: >
    La Clean Clothes Campaign (CCC) est un réseau international dédié à l'amélioration des conditions de travail et à l'autonomisation des travaillleur·euse·s dans l'industrie mondiale de fabrication des vêtements.
    En Belgique francophone : achACT ; en Suisse : Public Eye ; en France : Collectif Éthique sur l’étiquette.
  since_1989_ccc_has_worked_to_ensure: >
    Depuis 1989, la CCC lutte afin que les droits fondamentaux des travaillleur·euse·s soient respectés. Pour cela, nous informons et mobilisons les consommateur·trice·s, les lobbys et les gouvernements, et nous soutenons les travaillleur·euse·s dans leurs luttes pour leurs droits et leurs revendications pour de meilleures conditions de travail.
  as_a_grassroots_network_of_hundreds: >
    Notre réseau regroupe des centaines d'organisations et de syndicats, tant du côté fabrication que du côté consommation. Grâce à cela, nous sommes à même d'identifier les problèmes locaux et de développer des stratégies afin d'aider les travaillleur·euse·s dans leurs luttes. Nous collaborons également avec plusieurs autres organisations qui luttent pour les droits du travail.
  all_workers_regardless_of_sex_age: >
    Les travaillleur·euse·s - peu importe leur genre, âge, pays d'origine, statut légal, ou toute autre caractéristique - ont droit à de bonnes conditions de travail et à pouvoir l’exercer en sécurité. Ils et elles ont droit à la liberté d'association afin de négocier de façon collective pour obtenir un salaire vital leur permettant de vivre dans la dignité.
  visit_site: "Voir le site web"
  transparency_header: "Transparence"
  knowing_where_your_clothes_are_made: >
    Savoir où sont fabriqués les vêtements, par qui et dans quelles conditions est une étape cruciale dans l'amélioration des conditions de travail.
  transparency_in_production_supply_chains: >
    Obtenir des informations claires à chaque étape de la filière d’approvisionnement est la première étape pour améliorer les conditions de travail mais n'est pas une solution en soi. Les marques qui acceptent de publier des informations sur les entreprises qui travaillent pour elles, ne montrent pas de meilleures conditions de travail au sein de leur filière d'approvisionnement que celles qui refusent de divulguer des informations. Cela permet tout de même de mettre en évidence la responsabilité des marques dans les violations des droits du travail. Connaître la multitude de marques pour lesquelles une entreprise fabrique des vêtements peut permettre aux marques de coopérer pour trouver des solutions.
  transparency_needs_to_be_the_cornerstone: >
    "La transparence est la pierre angulaire de tout effort sérieux des marques vers la suppression des violations des droits du travail au sein de leur filière d’approvisionnement."
