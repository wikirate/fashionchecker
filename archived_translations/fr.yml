  menu_living_wage: "Salaire vital"
  what_is_a_living_wage: "Qu'est-ce qu'un salaire vital ?"
  a_living_wage_recognized_by_the_un_as_a_right: >
    Le salaire vital, ou salaire minimum vital, est un droit humain reconnu par les Nations Unies. C'est un salaire qui permet aux travailleur·euse·s de subvenir à leurs besoins fondamentaux et à ceux de leur famille.
  it_should_be_earned_in_a_standard_work_week: >
    Cela implique qu'en travaillant à temps plein, sans avoir recours à des heures supplémentaires ou à de multiples jobs, le salaire doit permettre de se nourrir, se loger, se vêtir, se soigner, accéder à l'eau potable, à l'éducation, aux transports, et enfin à une petite épargne permettant entre autres de faire face aux dépenses imprévues.
  why_the_minimum_wage_is_not_enough: "Pourquoi le salaire minimum ne suffit pas"
  legal_minimum_wages_in_garment_producing: >
    Dans les pays producteurs d'habillement, le salaire minimum légal appliqué dans le secteur se situe largement en-dessous du salaire vital. La plupart des travailleur·euse·s de l'habillement ne parviennent donc pas à subvenir à leurs besoins fondamentaux ainsi qu'à ceux de leurs familles. L'écart entre le salaire minimum légal et le salaire vital a même tendance à se creuser. En Asie, le salaire minimum légal se situe entre 21% (Bangladesh) et 46% (Chine) du salaire vital (recherche 2019). Au sein des pays producteurs d'habillement en Europe, cet écart est encore plus grand. Le salaire minimum légal se situant entre 10% (Géorgie) et 40% (Hongrie) du salaire vital.
  i_became_the_backbone: >
    "Je suis devenue le pilier de notre famille, mais mon salaire ne suffit pas aux besoins quotidiens de la famille."
  a_worker_from_indonesia: "Une travailleuse d'Indonésie."
  there_are_a_number_of_countries: >
    Dans certains pays, il n'y a même pas de salaire minimum. D'une part les gouvernements des pays producteurs de l'habillement n'ont aucune incitation à mettre en place ou augmenter le salaire minimal. D'autre part, ils craignent que cela pousse les marques à se fournir en vêtements dans des pays où les coûts du travail sont encore plus bas. Ce schéma est classique mais la réalité n'en est pas moins préoccupante : les salaires minimums légaux s'écartent des salaires vitaux notamment car le coût de la vie augmente avec l'inflation tandis que les salaires minimums légaux stagnent. De plus, les travaillleur·euse·s ne sont souvent pas représenté·e·s au sein des processus de négociation du salaire minimum légal. Dans la majorité des pays où le secteur de l'habillement représente une part significative des exportations, les salaires minima légaux ont à peine augmenté, avec une hausse inférieure à la hausse des prix. Au Bangladesh, par exemple, les travaillleur·euse·s sont payés moitié moins que le niveau qu'ils réclamaient en 2016.
  living_wage_benchmarks: "Un référentiel pour le salaire vital"
  calculating_a_living_wage_is_not_easy: >
    Pour mettre en œuvre un salaire vital, les entreprises doivent aller à l'encontre des tendances actuelles. Mais ce n'est pas impossible. Divers académiques, organisations syndicales ou groupes qui luttent pour les droits des travaillleur·euse·s ont calculé des indicateurs qui peuvent servir de référentiel pour un salaire vital dans divers pays ou régions. Ce référentiel de salaire vital doit être :
  transparent_in_method_and_conclusion: "transparent tant dans la méthode utilisée que dans la transmission du résultat."
  revised_on_a_regular_basis: >
    révisé régulièrement pour prendre en compte l'inflation et toute autre hausse des prix des biens fondamentaux.
  established_in_negotiation: >
    établi en négociation avec les syndicats nationaux et régionaux afin d'éviter toute compétition des salaires vers le bas.
  enough_to_cover_the_full_basic_needs: >
    suffisant pour couvrir l'ensemble des besoins fondamentaux de la famille ainsi que de quoi mettre un peu d'argent de côté. Le référentiel du salaire vital doit être suffisant y compris lorsqu'un seul parent est responsable financièrement pour une famille.
  a_living_wage_benchmark_should_put_a_floor: >
    une référence pour un salaire vital minimum : il s'impose comme borne inférieure mais ne doit pas constituer un blocage à la hausse des salaires.
  savings_and_survival: "Épargne et survie"
  asia_floor_wage_alliance: >
    Asia Floor Wage Alliance, Global Living Wage Coalition and Wage Indicator Foundation sont des exemples de référentiels salariaux qui remplissent les critères mentionnés ci-dessus et peuvent donc être utilisés tels quels dans l'établissement d'un salaire vital. Fair Wear Foundation’s Wage Ladders établi des comparaisons entre les différents référentiels et les salaires minimum légaux dans diverses régions et peut constituer également un outil utile.
  sometimes_i_have_to_take_painkillers: >
    “Je dois parfois prendre des antidouleurs, et utiliser un gel pour les douleurs musculaires et des articulations. Certaines fois j'ai dû subir des injections contre le raidissement des muscles."
  life_is_full_of_the_unexpected: >
    La vie est pleine d'imprévus. Un salaire devrait permettre de pouvoir faire face aux situations inattendues. Or, si les travaillleur·euse·s de l'habillement ne gagnent même pas de quoi subvenir aux besoins quotidiens, la situation devient catastrophique en cas de crise, comme l'a mis en évidence le Covid-19. Quand les grandes marques ont annulé de multiples commandes, les fournisseurs se sont retrouvés dans l'incapacité de payer leurs travaillleur·euse·s ou de faire face aux autres coûts de fabrication. De nombreuses usines ont fermé, laissant des milliers de personnes soudainement sans travail.
  not_only_have_brands_been_refusing: >
    Les marques n'ont pas seulement annulé des commandes, stoppant soudain la fabrication de vêtements, elles ont annulé certaines commandes qui étaient déjà en cours de fabrication. En parallèle, elles ont proposé aux consommateur·trice·s des réductions et avantages, laissant les personnes en bas de la filière d’approvisionnement sans ressources. La majorité des travaillleur·euse·s sont forcés de manifester pour obtenir les salaires qui leur sont dus depuis le mois de mars ou ont dû retourner au travail sans obtenir gain de cause par dépendance financière et sans aucune mesure de protection sanitaire. Les travaillleur·euse·s du secteur informel ont été le plus touché. L'Organisation Internationale du Travail (OIT) estime que 1.6 milliards de personnes du secteur informel ont subi
  massive_damage: "des dégâts immenses"
  to_their_livelihood: >
    suite à l'arrêt de leurs activités professionnelles dû aux restrictions Covid-19.
  trade_unions_worry: >
    “Les organisations syndicales craignent que la crise du Covid-19 conduise à une hausse du travail des enfants, du travail forcé et de la traite des êtres humains, certain·e·s travaillleur·euse·s de l'habillement étant forcé·e·s de se tourner vers d'autres occupations telles que l'industrie du sexe.”
  the_emperor_has_no_clothes: >
    The Emperor has no clothes: Garment supply chains in the time of pandemic by Asia Floor Wage Alliance.
  all_actors_in_fashion_now_understand: >
    Tous les acteurs impliqués dans le secteur de la mode sont aujourd'hui conscients de l'urgence et de l'importance de remodeler le modèle commercial de l'industrie de l'habillement. Il est temps de reconstruire le secteur des vêtements en mettant au centre de l'attention la sécurité de l'emploi et un salaire vital à chaque étape de la filière d’approvisionnement.
  for_more_information_on: "Plus d'informations sur le"
  covid_19: "Covid-19"
  brand_responsibility: "La responsabilité des marques"
  brands_put_forward_all_kinds_of_excuses: >
    Les marques se trouvent une multitude d'excuses afin de ne pas agir concrètement pour la mise en place d'un salaire vital. Par exemple, parce qu'il s'agit de la responsabilité des gouvernements, parce qu'en augmentant leurs coûts elles seraient éjectées du marché, parce que les consommateur·trice·s ne veulent pas dépenser davantage, parce qu'il n'y a aucun consensus sur le calcul du référentiel pour un salaire vital, etc. Cependant, la responsabilité des marques dans le respect des droits humains et d'un salaire vital ne peut pas, comme l'est la fabrication des vêtements, être externalisée.
  the: "Les"
  un_guiding_principles_on_business_and_human_rights: "Principes Directeurs relatifs aux entreprises et aux droits de l'Homme des Nations Unies"
  un_guiding_principles_clearly_states: >
    (principes directeurs de Nations Unies), établissent clairement le rôle et la responsabilité des entreprises et des gouvernements.
  the_un_guiding_principles_three_pillars: "Les principes directeurs des Nations Unies se basent sur trois piliers :"
  the_state_duty_to_protect_human_rights: "Les obligations existantes qui incombent aux États de respecter, protéger et mettre en œuvre les droits de l’homme et les libertés fondamentales ;"
  the_corporate_responsibility_to_respect_human_righ: "Le rôle dévolu aux entreprises en qualité d’organes spécialisés de la société remplissant des fonctions particulières, tenues de se conformer à toutes les lois applicables et de respecter les droits de l’Homme ;"
  access_to_remedy: "La nécessité que les droits et obligations s’accompagnent des voies de recours appropriées et efficaces en cas de violation."
  this_establishes_a_principle_of_shared_responsibil: >
    Les Principes constituent un ensemble qui partage la responsabilité entre les États et les entreprises. Aux gouvernements incombe de devoir protéger le droit à un salaire vital en instaurant un salaire minimum légal qui couvre les besoins fondamentaux. Aux entreprises incombe l'obligation de respecter ce salaire vital.
  the_framework_also_clearly_states_that: >
    Le cadre des principes directeurs établi aussi que la responsabilité de respecter les droits humains existe indépendamment de la capacité et/ou volonté des États à remplir leurs obligations en termes de droits humains, et ne diminue en aucun cas ces obligations. De plus, les droits humains existent au-delà des lois nationales et réglementations pour protéger les droits humains. En d'autres termes, si les gouvernements ne protègent pas suffisamment les droits humains, par exemple si le salaire minimum légal ne couvre pas les besoins fondamentaux de subsistance, les entreprises ont l'obligation de remédier à la défaillance des États.
  the_workers_wages_have_been_regularly_delayed: >
    “Les salaires des travailleur·euse·s ont été régulièrement reportés d'un mois voire deux depuis le début de l'année 2019. Nous nous sommes plaints et ils ont cédé mais pas ce mois-ci. L'usine explique que c'est la firme qui n'a pas payé. Mais nous avons fait notre travail.”
  a_worker_from_ukraine: "Une travailleuse d'Ukraine."
  the_un_guiding_principles_establish: >
    Les Principes Directeurs de Nations Unies établissent pourtant que les entreprises sont responsables de faire respecter les droits humains fondamentaux à chaque étape de leur filière d’approvisionnement, indépendamment de l'endroit où les abus ont lieu (au sein de leurs propres usines, des sous-traitants ou des travailleurs à domicile). Il est donc clair que la responsabilité, au contraire de la fabrication des vêtements, ne peut pas être externalisée ou déléguée.
  why_do_we_talk_about_paying_factories_not_workers: "Pourquoi les marques doivent elles payer les fournisseurs et non directement les travaillleur·euse·s ?"
  brands_do_not_pay_workers_directly: >
    Les marques ne payent pas directement les personnes. Elles fixent un prix avec un sous-traitant qui lui-même fera appel à d'autres sous-traitants. Souvent, une filière d’approvisionnement contient trois échelons de sous-traitants et seul le premier échelon établit directement un contrat avec la marque.
  on_their_current_wages_garment_workers: >
    Avec leurs salaires actuels, les travaillleur·euse·s de l'habillement doivent souvent laisser tomber certains besoins fondamentaux comme leur santé ou l'éducation de leurs enfants. L'arbitrage se fait parfois entre l'accès à un repas ou à une visite médicale. Il est commun de voir certain·e·s travaillleur·euse·s perdre connaissance car ils/elles n'ont pas pu manger en suffisance. En addition, le stress lié au manque de sécurité financière et le manque de sommeil dû au nombre inhumain d'heures de travail effectuées ont des conséquences néfastes pour la santé sur le long terme.
  suppliers_are_forced_to_estimate_the_lowest: >
    Afin de pouvoir obtenir un contrat auprès d'une marque, les fournisseurs sont forcés d'estimer leurs prix à la baisse. Ce prix est censé couvrir tous les coûts du fournisseur : du fonctionnement des usines aux loyers, charges, coût des matières premières, marge de profit et coûts du travail. Comme les fournisseurs de premier échelon sont en compétition, ils établissent leurs estimations de prix en se basant sur les salaires minima légaux et sur des journées de travail de dix heures plus deux heures supplémentaires.
  my_job_is_exhausting: >
    “Mon travail est épuisant. Tous les jours, je dois travailler 18 heures. De nombreux travailleurs sont virés parce qu'ils n'arrivent pas à finir la tâche que l'usine leur a assignée.”

  current_purchasing_practices_reflect_the_rise_of_f: >
    Les pratiques d'achat actuelles reflètent la montée du fast fashion. Si la norme précédente était de changer de style à chaque saison, la marque Zara a innové en changeant le style de son offre de vêtements tous les mois. La plupart des marques de fast fashion fabriquent 52 micro-saisons par année. Elles demandent aussi parfois de rapidement doubler la fabrication d'un article si celui-ci a du succès. Le modèle commercial est donc tourné vers le produit et couplé à de grandes incertitudes sur la quantité d'articles dans les commandes. La flexibilité des commandes est ensuite répercutée sur les travaillleur·euse·s via des contrats flexibles, des périodes sans emploi dues aux fluctuations des commandes et une pression à la baisse sur les salaires.
  my_factory_doesn_t_give_me_a_pay_slip: >
    “Mon usine ne me donne aucune fiche de paye. Nous travaillons dur pour faire cette robe. Nous travaillons minimum 12 heures par jour et durant les pics d'activité nous travaillons parfois jusqu'à 24 heures par jour.”
  a_worker_from_india: "Une travailleuse d'Inde"
  brands_need_to_take_responsibility_to_modify: >
    Les marques doivent prendre leurs responsabilités et changer leurs pratiques d'achat pour s'assurer que les fournisseurs puissent payer leurs travailleur·euse·s. Nous continuerons à lutter avec les organisations syndicales et de travailleur·euse·s pour nous assurer que ces changements aient lieu.
  unions_and_worker_committees: "Organisations syndicales et comités de travailleur·euse·s"
  workers_have_little_to_no_power_to_fight: >
    Les travailleur·euse·s n’ont peu, voire pas, de possibilité de lutter pour de meilleurs salaires. La liberté d'association est réprimée et il est courant de voir des pratiques de démantèlement syndical dans de nombreux pays producteurs d'habillement. Sur les dernières années, le nombre de comités de travaillleur·euse·s qui ont remplacé les syndicats au sein des usines a fortement augmenté. Cependant, ces comités ne jouissent pas des mêmes droits et protections que les syndicats, et sont parfois constitués de manière non démocratique. Cela donne l’impression, généralement fausse, que les travailleur·euse·s sont organisé·e·s et ont du pouvoir, ce que ne manquent pas de prétendre les marques.
  trucks_are_constantly_leaving: >
    "Des camions quittent constamment les usines, tous les produits sont vendus et le travail ne manque pas mais ils continuent de dire qu'il n'y a pas d'argent. Mon contrat est prolongé tous les trois mois, je n'ai donc aucune sécurité.”

  a_worker_in_croatia: "Une travailleuse de Croatie"
  instead_of_promoting_fair_worker_representation: >
    Plutôt que de favoriser la représentation des travailleur·euse·s au niveau de l'entreprise, les marques, fournisseurs et gouvernements soutiennent d'autres structures alternatives d'organisation qui offrent aux travailleur·euse·s considérablement moins de pouvoir. Par exemple, les dirigeants de l'usine sont souvent impliqués au sein des comités de travailleur·euse·s, annihilant toute possibilité pour ces dernier·ère·s de s'organiser. Pire, dans certains pays comme au Bangladesh, les associations de travailleur·euse·s ne peuvent tout simplement pas -légalement- négocier sur les salaires, tandis que les syndicats y sont autorisés. Fondamentalement, ce genre de mécanismes protège le prix que payent les marques pour la fabrication des vêtements.
  we_are_never_allowed_to_go_home: >
    “Nous ne sommes jamais autorisées à rentrer chez nous avant que les objectifs de production ne soient atteints.”
  we_want_brands_to_do_more_to_support: >
    Les marques doivent faire davantage d'efforts pour soutenir les travailleur·euse·s de leurs filières d’approvisionnement. Rassembler des données sur la présence de syndicats et de comités de travailleur·euse·s pourrait dans un premier temps offrir un tableau plus limpide des causes et conséquences du non-respect des droits humains au sein du secteur de la fabrication de vêtements.
  foa: ""
  i_have_problems_with_my_stomach: >
    "J'ai des problèmes à l'estomac. J'ai dû subir une opération pour cause de malnutrition. Je dois maintenant surveiller mon régime alimentaire mais je ne gagne pas assez pour me permettre des repas de qualité. Les pâtisseries qu'on nous apporte sont réalisées à base de farine avariée."
  women_can_be_made_to_dance: >
    "Les femmes peuvent être traitées comme des marionnettes tandis qu'on ne se permet pas de traiter les hommes de la même manière. Les gérants n'écoutent pas nos revendications mais celles des hommes doivent être traitées avec considération. Cela fait que peu d'hommes sont employés."
