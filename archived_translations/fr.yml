  we_want_all_brands_to_commit_to_a_completely: "Nous demandons à toutes les marques de s'engager pour des filières d’approvisionnement complètement transparentes en signant le Pacte pour la Transparence. Ce Pacte établit un seuil minimal d'informations que les compagnies se doivent de divulguer au public. Ce pacte a été lancé en 2017 par une coalition de neufs syndicats et organisations pour les droits du travail et a été développé davantage au travers de deux rapports en 2017 et en 2019."
  brands_that_haven_t_already_need_to_sign: "Les marques qui ne l'ont pas encore fait doivent signer le Pacte pour la Transparence aussi vite que possible."
  readable_data_on_women_migrants_and_unions: "Récolter et publier des données sur la place des femmes, des migrants et des organisations syndicales au sein des filières d'approvisionnement"
  not_only_do_brands_need_to_be_collecting_specific: "Afin de rendre compte en toute transparence de leurs activités, il est essentiel que les marques collectent des informations spécifiques sur les conditions de travail dans leurs filières d’approvisionnement. De plus, ces informations doivent être publiées de façon lisible et compilable et partagées avec les militants et les organisations syndicales. Nous voulons savoir où travaillent majoritairement les femmes et les migrants et si les travailleuses et travailleurs sont autorisé·e·s à lutter et s'organiser pour leurs droits."
  brands_must_disclose_data_using_machine_readable: "Les marques doivent publier des données lisibles et compilables. Les données disponibles doivent inclure une ventilation par genre des emplois dans chaque entreprise, la part des migrants dans le personnel, et la présence ou non d'organisations syndicales dans chaque comité d'entreprise."
  wages_at_the_bottom_of_the_supply_chain: "Récolter et publier des données sur les salaires au plus bas de la filière de sous-traitance"
  we_want_to_know_what_the_lowest_earning_workers: "Avoir accès aux données sur les plus bas salaires au sein du processus de fabrication des vêtements est essentiel pour pouvoir garantir un salaire vital pour tou·te·s. Ces informations ne sont ni divulguées ni même parfois connues par les enseignes. Il est temps que ça change."
  brands_must_disclose_data_on_the_lowest_wage_level: "Les marques doivent publier des données sur les plus bas salaires au sein de chaque fournisseur et de chaque pays, hors heures supplémentaires, avantages et primes salariales."
  to_policymakers: "Adressées aux décideurs politiques"
  it_s_not_just_brands_that_are_responsible: "Les marques ne sont pas les seules à devoir veiller à ce que les personnes qui travaillent dans l'industrie de l'habillement soient traitées justement et équitablement. Les gouvernements aussi jouent un rôle crucial dans la mise en place de règles équitables pour tous les acteurs impliqués."
  we_call_for_minimum_wages_in_production_countries: "Nous demandons qu’un salaire minimum légal soit fixé dans les pays producteurs de vêtements à un niveau correspondant à un minimum vital, selon des standards internationaux crédibles. Des indicateurs consistants doivent être inclus dans les conventions et les accords mis en place."
  we_call_for_the_eu_to_ensure_that_minimum_wages: "Nous demandons à l'UE d'assurer la mise en place de salaires minimaux justes qui garantissent une vie décente pour toutes les personnes qui travaillent au sein de l'UE. Ceux-ci devront être fixés conformément à des standards internationaux crédibles. Ils devront donner accès à une protection sociale, quelle que soit la relation d'emploi, et permettre de réduire les inégalités et l'exclusion sociale."
  we_call_for_the_eu_to_require_supply_chain: "Des lois contraignantes sur la publication des fournisseurs doivent être établies. La publication doit inclure des données lisibles et compilables à propos de chaque usine de fabrication et de transformation. Pour chaque usine seront communiqués : le nom, l'adresse, la maison mère, le type de produits et le nombre de travailleur·euse·s."
  we_call_for_mandatory_disclosure_of_data_on_lowest: "Nous demandons que l'UE exige la divulgation de l'ensemble de la filière d’approvisionnement, au minimum pour les entreprises de secteurs à hauts risques au sein desquels la violation des droits humains est monnaie courante. La liste des fournisseurs doit inclure des données lisibles concernant chaque usine de fabrication et de transformation et contenant pour chaque site le nom, l'adresse, la maison mère, le type de produits et le nombre de travailleurs."
  we_call_to_advance_human_rights_due_diligence: "Il est temps qu'une loi sur le devoir de vigilance soit adoptée au niveau de l'Union Européenne afin d'obliger les entreprises à respecter les droits humains dans leurs processus de fabrication et filières d’approvisionnement. Les entreprises doivent être transparentes sur le processus de vigilance qu’elles mettent en place, vis-à-vis de la filière d’approvisionnement et des salaires, compte tenu des risques et des droits à chaque étape de fabrication, en ne laissant personne derrière."
  we_call_to_set_in_place_an_information_system_for: "Un système permettant aux entreprises de signaler et divulguer des informations clés et transparentes concernant les usines et les produits doit être mis en place. L'accès à ces informations devra être gratuit, illimité, et conforme aux standards Open Data."
  we_call_for_increased_transparency_at_product: "Nous réclamons davantage de transparence au niveau des produits pour renforcer le pouvoir des citoyens : étendre l'information disponible sur les étiquettes des vêtements afin d'inclure des données sur le processus de fabrication et le cycle de vie du produit."
