  about: "À propos de"
  brands_in_the_fashion_industry_put_millions: >
    Les marques aiment se donner une image éthique et durable, et dépensent des millions d'euros dans des campagnes publicitaires, qui promettent que leurs travaillleur·euse·s seront payé·e s un salaire vital. Fashion Checker est l'outil qui vérifie à quel point les salaires réellement payés s'éloignent d'un salaire vital. L'outil offre tant aux consommateur·trice·s qu'aux travailleur·euse·s l'accès aux données des filières d’approvisionnement des plus grandes marques du monde de l'habillement.

  power_in_the_garment_industry: "Rapports de force dans l'industrie de l’habillement"
  we_believe_all_workers_in_a_supply: >
    Les travailleurs et travailleuses tout au long de la filière d'approvisionnement ont droit à un salaire vital. Depuis la naissance de l'industrie de l'habillement, celles et ceux qui fabriquent les vêtements sont pourtant payé·e·s
  poverty_wages: "insuffisamment pour couvrir leurs besoins fondamentaux."
  since_the_birth_of_the_industry_our_research_shows: "Nos recherches montrent qu'actuellement"
