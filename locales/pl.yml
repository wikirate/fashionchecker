  what_are_they_hiding: >
    Co takiego ukrywają? Żadna marka nie publikuje jasnych informacji dotyczących zarobków pracowników fabryk ani nawet konkretnych propozycji, jak (i kiedy!) zagwarantować, by dostawcy zapewniali pracownikom godne płace. Dostajemy tylko wiele mglistych „zobowiązań”, podczas gdy pracownicy potrzebują określonych w czasie, wymiernych, praktycznych kroków zmierzających do poprawy sytuacji. Niemal zupełnie brakuje też informacji o niższych poziomach łańcucha dostaw: o podwykonawcach, pracownikach chałupniczych, osobach pracujących przy pozyskiwaniu i przetwarzaniu surowców oraz tkanin.
  we_re_demanding_that_brands_do_better: >
