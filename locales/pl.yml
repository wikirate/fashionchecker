    nie jest w stanie udowodnić, że szwaczki szyjące jej ubrania w Azji, Afryce, Ameryce Środkowej lub Europie Wschodniej otrzymują płace wystarczające na życie.
  an_estimated_60_million_workers: >
    Globalny przemysł odzieżowy jest zasilany przez około 60 milionów pracowników i pracowniczek, generujących jego miliardowe zyski. Większość z nich pracuje po kilkanaście godzin na dobę w kilku różnych miejscach, żeby związać koniec z końcem. Około 80% zatrudnionych to kobiety. To nie przypadek. Pracowniczki zarabiające głodowe pensje mają znikome możliwości walki o swoje prawa – lub zgoła nie mają żadnych – i dlatego pozostają przy niskopłatnej, opartej na wyzysku pracy. To systemowa nierównowaga sił wpisana w ten sektor.

