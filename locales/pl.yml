  established_in_negotiation: >
    Ustalony w drodze negocjacji z krajowymi lub regionalnymi związkami zawodowymi, tak by nie nasilać konkurowania niskimi płacami.
  enough_to_cover_the_full_basic_needs: >
    Wystarczający do zaspokojenia pełnych podstawowych potrzeb rodziny oraz umożliwiać odłożenie oszczędności. Obejmuje to samotne matki lub pracowniczki i pracowników bez partnerów/-ek, utrzymujących z jednej pensji także dwoje krewnych w podeszłym wieku.
  a_living_wage_benchmark_should_put_a_floor: >
    Wskaźnik godnej płacy powinien wyznaczać dolną, nie górną granicę wynagrodzeń. Powinien ułatwiać także dalszą poprawę, wykraczającą poza zapewnienie wszystkim pracownikom minimalnego dochodu.
