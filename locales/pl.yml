  living_wage_now: "'godną płacę już teraz'"
  in_2015_it_s_five_years_later: >
    w 2015 roku. Minęło pięć lat i nie ma żadnych postępów w tej sprawie. Nadszedł czas na zmiany. Pora zająć się systemowymi przyczynami głodowych płac w przemyśle odzieżowym i obuwniczym, i zmusić marki do wzięcia odpowiedzialności.
  for_decades_brands_and_retailers_have_built: >
    Od dziesięcioleci marki i sieci handlowe budują swoje zyski na niskich cenach. Globalna nadpodaż ubrań wytwarzanych w modelu fast fashion daje markom silną pozycję, dzięki której mogą skłaniać dostawców, żeby godzili się na produkowanie ubrań i butów za najniższą możliwą cenę. Ceny, które marki płacą swoim dostawcom, mają wystarczać na pokrycie kosztów prowadzenia fabryki, zakup materiałów, dostawę produktów, opłacenie pracowników i zostawić pewną marżę zysku dla właścicieli zakładu. Płace pracowniczek i pracowników to koszt, który najłatwiej ciąć.
  gender_in_the_garment_industry: "Kobiety w przemyśle odzieżowym"
  a_lot_of_informal_work_is_done_by_women: >
    Nieformalną pracę często wykonują kobiety, w ramach samozatrudnienia lub podwykonawstwa. Ich płace są jeszcze bardziej niepewne. Luka płacowa między kobietami a mężczyznami pozostaje dziś jedną z największych niesprawiedliwości społecznych. W całej gospodarce światowej obserwujemy coraz większe postępy w kierunku równości płac, ale w przemyśle odzieżowym i obuwniczym nierówności płacowe wciąż są rażące.
  inside_factories_women_are_mainly_employed: >
    W fabrykach kobiety pracują głównie na gorzej płatnych, niższych stanowiskach. Ta płciowa nierównowaga sił w fabrykach ma swoje źródło w nierównościach kulturowych między kobietami i mężczyznami w większości krajów, w których odbywa się produkcja ubrań. Im niżej w łańcuchu dostaw, tym bardziej niepewny charakter ma zatrudnienie; im niższa płaca, tym większy odsetek kobiet wśród pracowników.
  transparency_in_fashion: "Transparentność w modzie"
  there_has_been_an_encouraging_increase_in_how: >
    Nastąpił obiecujący wzrost transparentności marek odzieżowych – zaczęły znacznie częściej i dokładniej informować, gdzie i jak są produkowane ich ubrania. Coraz więcej marek ujawnia miejsca produkcji i podpisuje zobowiązanie do transparentności. Nadal jednak bardzo wiele firm nie chce tego robić, a nawet najbardziej postępowe marki wciąż nie pokazują całego swojego łańcucha dostaw, zaś brak postępów w kwestii podniesienia płac ukrywają za mętnymi obietnicami, zamiast przedstawić dające się zweryfikować, obiektywne dane.
  putting_a_spotlight_on_the_supply_chain: "Łańcuch dostaw pod lupą"
  our_main_focus_is_wages_and_transparency: >
    Skupiamy się przede wszystkim na płacach i transparentności. Sprawdzanie płac pracowników jest w tej chwili jedynym wiarygodnym sposobem, żeby się dowiedzieć, czy marki płacą fabrykom w swoim łańcuchu dostaw na tyle dużo, by te mogły działać bezpiecznie i etycznie. Regularne zaniżanie przez marki cen płaconych wytwórcom zmusza fabryki do trudnych wyborów. Jeśli kontrahent nie zapłaci wystarczająco dużo fabryce, ta obetnie wynagrodzenia pracownikom, żeby najpierw pokryć inne koszty. Płace i bezpieczeństwo pracowników to najniższe priorytety, bo zawsze znajdą się ludzie potrzebujący zatrudnienia.
  brands_are_obligated_by_the: "Marki są zobowiązane przez"
  to_run_their_business_responsibly: >
    do prowadzenia działalności w sposób odpowiedzialny. Płaca, z której można się utrzymać, zarabiana w ciągu tygodnia pracy liczącego 48 godzin, to jedno z podstawowych praw człowieka. Oznacza to, że marki powinny być w stanie udowodnić, że płacą dostawcom na tyle dużo, by ci mogli zagwarantować pracownikom godziwe zarobki. Większość marek nawet nie bada, ile musieliby zarabiać pracownicy w ich łańcuchu dostaw, aby płace wystarczały im na godne życie. Rządy państw celowo utrzymują płacę minimalną na bardzo niskim poziomie, aby zachęcić zagraniczne firmy do produkowania w danym kraju. A dostawcy celowo podzlecają wykonawstwo mniej formalnym pracownikom, żeby jak najmniej zapłacić za produkcję.
  what_are_they_hiding_no_brand: >
    Co takiego ukrywają? Żadna marka nie publikuje jasnych informacji dotyczących zarobków pracowników fabryk ani nawet konkretnych propozycji, jak zagwarantować, by dostawcy zapewniali pracownikom godne płace. Brakuje też informacji o niższych poziomach łańcucha dostaw. Podwykonawcy, pracownicy chałupniczy, osoby pracujące przy pozyskiwaniu i przetwarzaniu surowców oraz tkanin nie są ujmowani w raportach, statystykach itd.
  poverty_pay_isn_t_sustainable: "Nie ma mowy o zrównoważonym rozwoju, jeśli płace są głodowe"
  it_is_well_known_that_the_garment_industry: >
    Powszechnie wiadomo, że przemysł odzieżowy jest jednym z sektorów generujących największe emisje dwutlenku węgla na planecie, a także jednym z największych producentów odpadów, w tym toksycznych chemikaliów, które przenikają do środowiska i zatruwają okolicę, w której żyje lokalna społeczność. Dzisiejsza moda zapewnia, że jest zrównoważona, etyczna, świadoma, fair i eko, ale nie ma na to potwierdzenia w postaci transparentności i godnych płac.
  paying_poverty_wages_directly_affects: >
    Głodowe płace pracowników mają bezpośredni wpływ na zrównoważony rozwój i odporność całych gospodarek. Ekologiczna koszulka uszyta za głodowe wynagrodzenie to nie jest zrównoważona, etyczna moda i nie powinna być za taką uważana. Systemowa zmiana w przemyśle odzieżowym jest na pewno konieczna, najpierw jednak system musi zapewnić środki na utrzymanie milionom pracowniczek i pracowników, których w największym stopniu dotyka.
  economic_impact: "Wpływ na gospodarkę"
  a_living_wage_for_all_workers_should_be: >
    Godna płaca dla wszystkich pracowników powinna być dla marek sprawą równie ważną jak dla aktywistek i aktywistów działających na rzecz praw pracowniczych. W kilku krajach producenckich w sektorze odzieżowym niskie płace i nierówności doprowadziły do niepokojów społecznych: pracownicy, mimo przemocy i gróźb represji, wyszli na ulice i protestowali z czystej desperacji. Spowodowało to nerwowe reakcje globalnych marek, bo nagle została zakłócona płynność procesu produkcji.
  an_unequal_distribution_of_income_and_wealth: >
    "Nierówna dystrybucja dochodów i majątku nie tylko tworzy warunki dla kryzysu, ale także sama jest źródłem konfliktów politycznych i społecznych."

  economic_sustainability_and_resilience: >
    Zrównoważony rozwój i odporność gospodarki mają kluczowe znaczenie dla wszystkich państw, ale także dla rodzin i jednostek. Głodowe płace szczególnie pogarszają sytuację kobiet, bo to one głównie pełnią role opiekuńcze w społeczeństwie – oczekuje się od nich wykonywania większości nieodpłatnych prac. Godna płaca to jedyne rozwiązanie, by zapewnić kobietom i mężczyznom równe szanse realizacji pełni swoich możliwości, co jest warunkiem koniecznym inkluzywnego i zrównoważonego postępu.
  returning_the_power_after_covid_19: "Przywracanie siły po Covid-19"
  clothing_and_textile_manufacturing_has_always: >
    Przemysł odzieżowo-włókienniczy zawsze opierał się na wyzysku siły roboczej. Pandemia Covid-19 wyraźnie to pokazała. Fabryki odzieżowe poniosły
  billions_of_dollars: "miliardy dolarów strat"
  by_canceling_orders_unnecessarily: >
    za sprawą marek, które niepotrzebnie wycofały zamówienia, co sparaliżowało fabryki i ma druzgocące skutki dla pracowników. Odmawiając zagwarantowania godnej płacy pracownikom, marki pozostawiły szyjących ich ubrania ludzi bez środków do życia. Milionom pracowniczek i pracowników grozi bezdomność i głód, a wielu fabrykom upadłość. Marki od dawna mają zbyt dużą władzę nad swoimi dostawcami. Pora to zmienić.
  to_do_so_we_need_transparency: >
    W tym celu potrzebujemy transparentności. Chcemy wiedzieć, gdzie w łańcuchu dostaw tkwi siła i władza. Gdzie pracownicy zarabiają najmniej? Gdzie są zrzeszeni w związkach zawodowych? Gdzie pracują kobiety i pracownicy migracyjni? Pora wykorzystać dostępne dane, by podkreślić łamanie praw człowieka w przemyśle odzieżowym i uzyskać konkretne, istotne, wymierne podwyżki płac w całym łańcuchu dostaw. Pracownicy i pracowniczki zasługują na coś lepszego. Konsumentki i konsumenci zasługują na coś lepszego. Pora na redystrybucję władzy i bogactwa.
