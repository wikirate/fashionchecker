  your_voice_matters_brands_are_highly: >
    Twój głos ma znaczenie. Marki odzieżowe dbają o image i traktują opinie konsumentów bardzo poważnie. Powiedzcie im, że pracownicy zasługują na lepsze płace i warunki. Powiedzcie markom, których ubrania kupujecie, że chcecie, aby wasze ubrania były szyte w sposób wolny od wyzysku.
  donate_to_our_emergency_relief_fund: >
    Przekaż darowiznę na nasz fundusz pomocowy, aby wesprzeć pracowników w krajach producenckich – wielu z nich już czekało na zaległe płace przed wybuchem pandemii Covid-19. Organizacje z naszej sieci prowadzą akcje rozdawania żywności, by wspierać pracowniczki i pracowników fabryk odzieżowych i ich rodziny w lokalnych społecznościach. Najnowsze informacje znajdziesz w naszym blogu na żywo.
  living_wage_table:
    minimum_wage:
      food: >
        Nie jest Ci łatwo dostarczyć sobie wystarczającą ilość składników odżywczych lub kalorii. Zwykle wciąż jesz to samo - owsiankę lub ryż. Mięso, ryby i owoce są za drogie. Często pomijasz posiłki, zwłaszcza pod koniec miesiąca, kiedy jedzenie w domu się kończy.
      housing: >
        Mieszkasz w zatłoczonym hotelu robotniczym, w pokoju z innymi pracownikami. Nie ma prywatności, ogrzewania ani klimatyzacji. Wentylacja jest słaba. Brakuje mebli i łóżek. Budynek powstał z kiepskich materiałów, więc mieszkanie tu nie jest bezpieczne.
      health_care: >
        Brak snu i inne czynniki negatywnie odbijają się na twoim zdrowiu, ale masz dostęp jedynie do podstawowych leków przeciwbólowych. Do leków na receptę i opieki zdrowotnej już nie. Do środków higieny potrzebnych przy menstruacji dostęp jest ograniczony.
      education: >
        Nie jesteś w stanie wykształcić siebie i swoich dzieci. Nie masz możliwości poprawy swojej sytuacji. Twoje dzieci, kiedy dorosną, najprawdopodobniej będą zarabiać podobnie jak ty.
      clothing: >
        Nie masz wystarczająco ciepłych ubrań na zimę. Nie stać cię na kupno odpowiednich butów, a w pracy cały dzień jesteś na nogach.
      transportation: >
        Nie masz bezpiecznego środka transportu. Transport publiczny nie jest powszechny w biedniejszych krajach producenckich. Musisz polegać na zatłoczonych ciężarówkach, dowożących pracowników do fabryki. Jako kobieta jesteś narażona na molestowanie seksualne.
      savings: >
        Najprawdopodobniej masz długi. Stajesz na głowie, żeby zapłacić rachunki i pospłacać kredyty i pożyczki, żyjesz od wypłaty do wypłaty.
    living_wage:
      food: >
        Zarabiasz wystarczająco, żeby wyżywić siebie i domowników. Prowadzisz zdrową, urozmaiconą dietę i jesz co najmniej trzy razy dziennie.
      housing: >
        Możesz sobie pozwolić na dom dla siebie i osób na twoim utrzymaniu w bezpiecznym otoczeniu. Masz okna, które zapewniają dostęp światła i powietrza, prywatność, potrzebne meble i własną łazienkę.
      health_care: >
        Masz łatwy dostęp do podstawowej opieki zdrowotnej, w tym do leków na receptę, takich jak insulina i antybiotyki, a także do środków higieny potrzebnych przy menstruacji. Jesteś w stanie zaoszczędzić na opiekę zdrowotną w nagłych wypadkach.
      education: >
        Jesteś w stanie wykształcić siebie i osoby na swoim utrzymaniu. Masz czas i swobodę, żeby się szkolić, by przejść na lepiej płatne stanowisko. Ty i twoje dzieci macie perspektywy na przyszłość.
      clothing: >
        Masz ubrania odpowiednie do pogody, które sama sobie wybrałaś. Możesz kupić sobie odpowiednie, wygodne buty, a dzieciom ubrania we właściwym rozmiarze.
      transportation: >
        Albo zarabiasz wystarczająco dużo, żeby mieć własny środek transportu, albo twoją fabrykę stać na zapewnienie bezpiecznego dowozu pracowników. Jesteś w stanie zaoszczędzić na własny środek transportu. Co najważniejsze, masz wybór.
      savings: >
        Jesteś w stanie zaoszczędzić część wynagrodzenia na nieprzewidziane wydatki i sytuacje kryzysowe, dzięki czemu łatwiej ci je przetrwać.

