  sometimes_i_have_to_take_painkillers: >
    “Czasami muszę brać leki przeciwbólowe i używać żelów na ból mięśni i stawów. Kilka razy musiałam iść na zastrzyki, z powodu sztywnienia kończyn."
  life_is_full_of_the_unexpected: >
    Życie jest pełne niespodzianek. Zarobki powinny dawać nam wystarczające poczucie bezpieczeństwa, by móc stawić im czoła. To, że większość pracowników sektora odzieżowego (w tym odzieży sportowej) zarabia za mało, by pieniędzy starczyło na zaspokojenie podstawowych potrzeb życiowych, oznacza, że nie są w stanie przetrwać ciężkich czasów. Covid-19 pokazał to jak na dłoni. Marki wycofały zamówienia, żeby utrzymać własną płynność finansową, pozostawiając fabryki w swoich łańcuchach dostaw nie tylko bez środków na wypłacenie wynagrodzeń pracownikom, ale także na pokrycie wszystkich innych kosztów produkcji. Wiele fabryk się zamknęło, zwalniając tysiące pracowników.
  not_only_have_brands_been_refusing: >
    Marki nie tylko odmawiają zapłaty za zamówienia, które już weszły do produkcji, a czasem nawet do sklepów, ale także oferują konsumentom wyprzedaże i przeceny, zostawiając osoby na samym dole łańcucha dostaw z niczym. Większość pracowników wyszła na ulice demonstrować, domagając się zaległych wypłat, należnych im od marca. Część jest zmuszana do powrotu do pracy bez odpowiednich środków bezpieczeństwa. Nie mają pieniędzy, więc nie mają też wyboru. Pracownicy nieformalni są w jeszcze gorszej sytuacji. Międzynarodowa Organizacja Pracy (MOP) szacuje, że 1,6 miliarda pracowników w gospodarce nieformalnej grozi
  massive_damage: "utrata środków do życia"
  to_their_livelihood: >
