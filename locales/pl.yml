  about: "Dowiedz się więcej"
  brands_in_the_fashion_industry_put_millions: >
    Marki w przemyśle odzieżowym płacą miliony za reklamowanie się jako etyczne i zrównoważone, często twierdząc, że zapewniają pracowniczkom i pracownikom godną płacę. Fashion Checker pokazuje, jak bardzo dalekie od prawdy są to twierdzenia, udostępniając konsumentkom i konsumentom oraz pracowniczkom i pracownikom sektora odzieżowego prawdziwe dane z łańcuchów dostaw największych światowych marek.

