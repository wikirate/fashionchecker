  this_establishes_a_principle_of_shared_responsibil: >
    Tworzy to zasadę odpowiedzialności dzielonej między państwo a przedsiębiorstwa, co oznacza, że rządy mają obowiązek chronić prawo człowieka do godnej płacy, wprowadzając ustawową płace minimalną na poziomie wystarczającym na życie, a firmy muszą przestrzegać prawa człowieka do zarabiania godnej płacy.
  the_framework_also_clearly_states_that: >
    Wytyczne także jasno stwierdzają, że obowiązek przestrzegania praw człowieka „istnieje niezależnie od zdolności i/lub gotowości Państw do wypełnienia własnych obowiązków w zakresie praw człowieka, i tych obowiązków nie pomniejsza. Istnieje niezależnie od zgodności z krajowymi prawami i przepisami chroniącymi prawa człowieka”. Innymi słowy, w przypadkach, gdy rządy nie wywiązują się z ochrony praw człowieka – na przykład kiedy ustawowa płaca minimalna nie wystarcza na zaspokojenie potrzeb życiowych (a więc jest poniżej poziomu godnej płacy) – firmy nadal mają obowiązek przestrzegania prawa człowieka do godnej płacy, naprawiając zaniechania ze strony państwa.
  the_workers_wages_have_been_regularly_delayed: >
    “Od początku 2019 roku wypłaty pensji regularnie opóźniają się o miesiąc lub dwa. Złożyliśmy skargę i zapłacili, ale za ten miesiąc już nie. Dyrektor fabryki mówi, że to dlatego, że jakaś firma nie zapłaciła za zamówienie. Ale my wykonaliśmy naszą pracę.”
  a_worker_from_ukraine: "Pracowniczka z Ukrainy"
  the_un_guiding_principles_establish: Wytyczne ONZ wprowadzają odpowiedzialność w łańcuchu dostaw. Każda firma produkcyjna odpowiada za wszystkie naruszenia praw człowieka w całym swoim łańcuchu dostaw, niezależnie od tego, gdzie te naruszenia mają miejsce (tj. czy we własnych zakładach firmy, czy w fabrykach podwykonawców, czy u pracowników chałupniczych). Chociaż więc produkcja odzieży często odbywa się na zasadzie outsourcingu, odpowiedzialność wciąż spoczywa na każdej firmie zlecającej i nie może być przerzucana w dół łańcucha dostaw.
  why_do_we_talk_about_paying_factories_not_workers: "Dlaczego mówimy o płaceniu fabrykom, nie pracownikom?"
  brands_do_not_pay_workers_directly: >
    Marki nie płacą bezpośrednio pracownikom szyjącym ich ubrania. Płacą swoim dostawcom, którzy następnie wypłacają pensje pracowniczkom i pracownikom fabryk. Łańcuch dostaw składa się zwykle z trzech poziomów firm dostawców. Dostawcy pierwszego poziomu na ogół dostają zamówienia bezpośrednio od marek odzieżowych, a następnie podzlecają pracę podwykonawcom – dostawcom z kolejnych (niższych) poziomów.
  on_their_current_wages_garment_workers: >
    Przy obecnych płacach pracownicy sektora odzieżowego często muszą podejmować trudne decyzje dotyczące opieki zdrowotnej czy edukacji dzieci. W fabrykach dochodzi do omdleń z powodu niedożywienia, bo zarobki nie wystarczają na odpowiednie wykarmienie siebie i rodziny. Dodatkowy stres związany z kombinowaniem, jak zapłacić rachunki i spłacić pożyczki, oraz brak snu wynikający z nieludzkich godzin pracy mają długofalowe konsekwencje dla zdrowia milionów pracowników. Większość musi wybierać między kupnem jedzenia a zapłaceniem za wizytę u lekarza.
  suppliers_are_forced_to_estimate_the_lowest: >
    Dostawcy są zmuszeni oszacować najniższe możliwy koszty produkcji w przeliczeniu na sztukę odzieży, aby targować się z markami o kontrakty produkcyjne. Wynegocjowana cena powinna wystarczyć na pokrycie kosztów operacyjnych fabryki, w tym opłacenie czynszu, prądu, wody i konserwacji, a także kosztów surowców i dostawy oraz wszystkich kosztów pracy, i dać fabryce marżę zysku. Aby konkurować z innymi firmami z pierwszego poziomu, dostawcy obliczają koszty pracy na podstawie płac minimalnych, a nie godnej płacy, oraz dziesięciogodzinnego dnia pracy, z dwiema nadgodzinami, zamiast dnia ośmiogodzinnego.
  my_job_is_exhausting: >
    “Moja praca jest wyczerpująca. Codziennie muszę pracować 18 godzin. Dużo osób nie jest w stanie wyrobić norm narzucanych im przez fabrykę, więc zostają zwolnione.”

  current_purchasing_practices_reflect_the_rise_of_f: >
    Obecne praktyki zakupowe odzwierciedlają rozwój szybkiej mody (fast fashion). Podczas gdy wcześniej normą były cztery sezonowe style w ciągu roku, marka Zara jako pierwsza wprowadziła zmienianie stylów co miesiąc. Większość marek sieciowych (tzw. sieciówek) produkuje dziś 52 „mikrosezony” w roku. Często się też zdarza, że marki nagle zamawiają dwa razy więcej sztuk ubrań cieszących się popularnością. Ten duży obrót produktów, w połączeniu ze zmiennymi ilościami w zamówieniach, ukształtował obecny model działania branży odzieżowej. Niepewność spowodowana praktykami zakupowymi zamawiających (marek) jest przerzucana na pracowników przez stosowanie elastycznych form zatrudnienia, zwolnienia podczas fluktuacji w produkcji oraz presję na obniżanie płac.
  my_factory_doesn_t_give_me_a_pay_slip: >
    “Moja fabryka nie daje mi paska wypłat. Ciężko pracujemy, żeby szyć te sukienki. Pracujemy po minimum 12 godzin dziennie, a w szczycie sezonu nawet po 24 godziny.”
  a_worker_from_india: "Pracowniczka z Indii"
  brands_need_to_take_responsibility_to_modify: >
    Marki muszą wziąć na siebie odpowiedzialność i zmodyfikować swoje praktyki zakupowe, tak by zagwarantować, żeby dostawcy mogli płacić pracownikom. Będziemy dalej działać we współpracy z organizacjami pracowników i związkami zawodowymi, aby zapewnić, że te zmiany wejdą w życie.
  unions_and_worker_committees: "Związki zawodowe a komitety pracownicze"
  workers_have_little_to_no_power_to_fight: Pracownicy mają niewielkie możliwości – lub nie mają żadnych – walki o lepsze płace. Wolność zrzeszania się jest poważnie zagrożona, a wielu krajach producenckich rozbijanie związków zawodowych walczących o wyższe płace jest na porządku dziennym. W ciągu ostatnich kilku lat niezwykle też wzrosła liczba komitetów pracowniczych zakładanych w fabrykach zamiast związków. Tworzy to fałszywe wrażenie, że pracownicy są dziś zorganizowani i mają silną pozycję. Marki odzieżowe często twierdzą, że komitety pracownicze i związki zawodowe to w zasadzie to samo, co jest prawdą tylko w odosobnionych przypadkach.
  trucks_are_constantly_leaving: >
    "Spod fabryki ciągle odjeżdżają ciężarówki, wszystkie produkty są sprzedawane, jest mnóstwo pracy, ale wciąż nam mówią, że nie ma pieniędzy. Moja umowa jest przedłużana co trzy miesiące. Nie mam żadnych zabezpieczeń.”

  a_worker_in_croatia: "Pracowniczka z Chorwacji"
  instead_of_promoting_fair_worker_representation: >
    Zamiast promować sprawiedliwą reprezentację pracowników na poziomie fabryki, marki odzieżowe, dostawcy i lokalne rządy często wolą wspierać alternatywne struktury, które dają pracownikom znacznie słabszą pozycję. Do komitetów pracowniczych nierzadko należą też osoby z kierownictwa fabryki, co podważa prawo pracowników do swobodnego organizowania się, bez udziału rządu i pracodawcy. Poza tym w niektórych krajach, na przykład w Bangladeszu, komitety pracownicze nie mogą – według prawa – negocjować płac, w przeciwieństwie do związków zawodowych. Koniec końców oznacza to, że ceny, jakie płacą marki dostawcom, są chronione.
  we_are_never_allowed_to_go_home: >
    “Nie wolno nam iść do domu, zanim nie wyrobimy przewidzianej normy.”
  we_want_brands_to_do_more_to_support: >
    Chcemy, żeby marki robiły więcej, by wspierać pracowników w swoim łańcuchu dostaw. Zbieranie danych na temat związków zawodowych i komitetów pracowniczych przyniesie wyraźniejszy obraz przyczyn i konsekwencji łamania praw człowieka w produkcji odzieży.
  foa: "wolności zrzeszania się"
  i_have_problems_with_my_stomach: >
    "Mam problemy z żołądkiem. Z powodu złego odżywiania musiałam przejść operację, a teraz muszę uważać na to, co jem. Ale nie stać mnie na porządny posiłek. Do fabryki przywożą nam paszteciki zrobione z mąki z odpadów."
  women_can_be_made_to_dance: >
    "Kobiety można zmusić, żeby tańczyły, jak im się zagra, ale mężczyzn nie da się w ten sposób wykorzystywać. Właścicieli [fabryki] nic nie obchodzi, jeśli my o coś prosimy, ale żądania mężczyzn trzeba wziąć pod uwagę. Dlatego mężczyzn nie zatrudniają."
