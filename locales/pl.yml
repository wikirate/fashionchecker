  transparency_in_production_supply_chains: >
    Transparentność w produkcyjnych łańcuchach dostaw jest pierwszym krokiem w tym kierunku, ale sama jeszcze nie wystarczy za rozwiązanie. Marki odzieżowe ujawniające dane o fabrykach, w których szyją, nie są lepsze w respektowaniu praw pracowniczych od marek, które tych informacji nie ujawniają. Sama jawność nie oznacza lepszych płac i warunków pracy. Po prostu sprawia, że trochę łatwiej jest wskazać, kto odpowiada za łamanie praw pracowników. Jeśli wiadomo, dla których licznych marek szyje dana fabryka, samym markom łatwiej jest współpracować ze sobą przy tworzeniu rozwiązań problemów z prawami pracowników.
  transparency_needs_to_be_the_cornerstone: >
