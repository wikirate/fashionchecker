  lw_e_noclaim_notpublic: >
    Marka nie podaje żadnych informacji o tym, że jej dostawcy zapewniają pracownikom godną płacę, ani nie znaleziono na to żadnych publicznie dostępnych dowodów. Co oznacza, że marka nie może udowodnić, że zarobki pracowników szyjących jej ubrania wystarczają im na utrzymanie.
  lw_e_noevidence: >
    Nie znaleziono dowodów na twierdzenia marki, że zapewnia ona godną płacę; nie podała też żadnych wiarygodnych wyjaśnień. Co oznacza, że marka nie może udowodnić, że zarobki pracowników szyjących jej ubrania wystarczają im na utrzymanie.
