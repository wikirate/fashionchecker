  going_beyond_the_pledge: "Wykraczanie poza zobowiązanie do transparentności"
  since_the_birth_of_the_pledge: >
    Od wprowadzenia zobowiązania do transparentności (Transparency Pledge) jawność w łańcuchach dostaw w przemyśle odzieżowym ogromnie wzrosła. Dziesiątki firm publikują dziś nazwy, adresy i inne dane fabryk swoich dostawców. Ale to dopiero początek. Marki odzieżowe, które poważnie traktują ideę etycznych łańcuchów dostaw, mogą i powinny robić więcej. Niektóre firmy zaczęły ujawniać części swojego łańcucha dostaw poniżej poziomu pierwszego (bezpośrednich dostawców), w tym informacje o produkcji surowców. Podpisywane zobowiązanie do transparentności to jednak dolna, nie górna granica. Aby stworzyć niezbędne warunki do zmian w przemyśle odzieżowym, marki muszą zbierać więcej danych o fabrykach w swoim łańcuchu dostaw.
