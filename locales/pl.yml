  brands_put_forward_all_kinds_of_excuses: >
    Marki odzieżowe przedstawiają najróżniejsze wymówki, żeby nie zobowiązać się do zapewniania godnej płacy: twierdzą, że odpowiadają za to dostawcy lub rządy państw, że nie da się jej wprowadzić, bo firma przestałaby być konkurencyjna cenowo i wypadłaby z rynku, że konsumenci nie chcą więcej płacić, że nie ma konsensusu co do tego, jak ją obliczać itd. Jednak chociaż produkcję można zlecać zewnętrznym fabrykom, to marki ponoszą odpowiedzialność za poszanowanie praw człowieka i zapewnienie godnej płacy pracownikom.
