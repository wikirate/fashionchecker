  what_is_a_living_wage: "Co to jest godna płaca?"
  a_living_wage_recognized_by_the_un_as_a_right: >
    Godna płaca, uznawana przez ONZ za jedno z praw człowieka, to płaca wystarczająca na zapewnienie godziwego poziomu życia pracowniczce czy pracownikowi i jej/jego rodzinie.
  it_should_be_earned_in_a_standard_work_week: >
    Powinna być to płaca za standardowy tydzień pracy, obejmujący nie więcej niż 48 godzin, i musi wystarczać na pokrycie wydatków na jedzenie, wodę, mieszkanie, edukację, opiekę zdrowotną, transport i ubranie, a także na odłożenie pewnych oszczędności, m.in. na nieprzewidziane wydatki.
  why_the_minimum_wage_is_not_enough: "Dlaczego płaca minimalna nie wystarcza"
  legal_minimum_wages_in_garment_producing: >
    Ustawowe płace minimalne w krajach produkcji odzieży w różnych częściach świata są poniżej poziomu godnej płacy, co oznacza, że pracownicy sektora odzieżowego nie są w stanie zaspokoić podstawowych potrzeb swoich i swoich rodzin. Luka między ustawową płacą minimalną a godną płacą cały czas rośnie. W wielu krajach płaca minimalna jest znacznie niższa od godnej płacy. W Azji minimalne wynagrodzenie może wynosić od 21% (Bangladesz) do około 46% (Chiny) godnej płacy (wg badań z 2019 roku). W krajach producenckich w Europie ta luka jest czasem jeszcze większa – minimum ustawowe to od 10% (Gruzja) do 40% (Węgry) godnej płacy.
  i_became_the_backbone: >
    "Stałam się podporą naszej rodziny, ale moja pensja nie wystarcza na zaspokojenie jej
    codziennych potrzeb"
  a_worker_from_indonesia: "Pracowniczka z Indonezji"
  there_are_a_number_of_countries: >
    W niektórych krajach w ogóle nie ma ustawowej płacy minimalnej. Rządy krajów producenckich nie mają motywacji do podnoszenia minimum ustawowego, bojąc się, że doprowadzi to do przenoszenia przez marki zamówień do krajów, w których koszty pracy są jeszcze niższe. Tak wyglądają realia w branży odzieżowej. Płace minimalne nie są podnoszone do poziomu minimum egzystencji (razem z rosnącymi kosztami podstawowych potrzeb życiowych). W dodatku pracownicy często nie są sprawiedliwie reprezentowani – lub nie są reprezentowani w ogóle – w procesie negocjowania płacy minimalnej. W większości krajów, których produkcja odzieży stanowi istotną część eksportu, płace minimalne wzrosły tylko w niewielkim stopniu, tak by częściowo uwzględnić inflację. Te podwyżki często przychodzą za późno i są tak niskie, że właściwie nieistotne: na przykład w Bangladeszu najgorzej opłacani pracownicy nadal zarabiają tylko połowę tego, czego się domagali od 2016 roku.
  living_wage_benchmarks: "Wskaźniki godnej płacy"
  calculating_a_living_wage_is_not_easy: >
    Obliczenie godnej płacy nie jest łatwe, chociaż z pewnością nie niemożliwe. Różni naukowcy, związki zawodowe i organizacje praw pracowniczych opracowały wiarygodne wskaźniki dla jednego lub kilku krajów lub regionów. Solidny wskaźnik godnej płacy musi być:
  transparent_in_method_and_conclusion: "Transparentny, jeśli chodzi o metodę opracowania i wnioski"
  revised_on_a_regular_basis: >
