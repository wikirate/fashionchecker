  trade_unions_worry: >
    “Związki zawodowe obawiają się, że kryzys związany z wirusem Covid-19 doprowadzi do zwiększenia liczby przypadków pracy dzieci, pracy przymusowej i handlu ludźmi, a pracowniczki przemysłu odzieżowego będą przechodzić do innych zawodów, w tym pracy seksualnej.”
  the_emperor_has_no_clothes: >
    Z raportu organizacji Asia Floor Wage Alliance “THE EMPEROR HAS NO CLOTHES: GARMENT SUPPLY CHAINS IN THE TIME OF PANDEMIC BY ASIA FLOOR WAGE ALLIANCE”
  all_actors_in_fashion_now_understand: >
