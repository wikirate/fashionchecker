  methodology_title: "Metodologia badań"
  methodology_paragraph_1: >
    Wysłaliśmy ankiety do ponad 90 firm, aby dać im możliwość pokazania podejmowanych przez nie starań w kierunku zapewnienia godnej płacy wszystkim pracownikom w swoim łańcuchu dostaw oraz ujawnienia miejsc produkcji (jeśli jeszcze tego nie zrobiły w ramach zobowiązania do transparentności – Transparency Pledge). Oczekujemy od firm przedstawienia tych starań w formie danych SMART, zgromadzonych poprzez te badania, w transparentnym formacie zrozumiałym dla konsumentów, pracowników sektora odzieżowego i decydentów politycznych. Mamy nadzieję, że na dłuższą metę przedstawienie marek w Fashion Checker stanie się częścią ich procesu należytej staranności oraz weryfikacji ich działań w zakresie CSR.
  methodology_paragraph_2: >
    Ze względu na trudne warunki, między innymi niechęć pracowniczek i pracowników do rozmawiania z badaczami z obawy przed odwetem ze strony przełożonych, badania terenowe w miejscu pracy przeprowadzano początkowo tylko w pięciu krajach, w których zapewniony jest dostęp badaczy do pracowników sektora odzieżowego: Indonezji, Chinach, Chorwacji, Indiach i Ukrainie. Zebraliśmy paski wypłat pracowników,
    przeprowadziliśmy wywiady, aby zinterpretować przedstawione na nich informacje, z podziałem
    według płci (m.in. na temat luki płacowej między kobietami i mężczyznami, obowiązków w pracy, godzin pracy, premii,
    nadgodzin). Następnie porównaliśmy te dane o płacach z odpowiedziami udzielonymi nam przez marki, dotyczącymi ich
    wskaźników godnej płacy i odsetka dostawców, którym płacą według podanego
    wskaźnika. W miarę rozwoju tego projektu będziemy dodawać dane dotyczące kolejnych krajów.
  methodology_paragraph_3A: "Współpracowaliśmy z"
  methodology_paragraph_3B: >
    , ekspertem otwartych danych, przy agregowaniu i konsolidowaniu informacji o łańcuchach
    dostaw ujawnionych przez marki odzieżowe. Korzystamy też między innymi z danych zebranych przez
  methodology_paragraph_3C: "oraz"
  methodology_paragraph_3D: >
    Ta baza danych, podobnie jak zbiory danych od zaufanych partnerów z wieloletnim doświadczeniem,
    udostępnia informacje wszystkim zainteresowanym w przyjazny dla użytkownika sposób.
    Przetestowaliśmy różne metody prezentowania tych danych
    z pomocą ekspertów od użyteczności.
  gender_header_1: "Kwestie płci"
  gender_lead: >
    Zdecydowaną większość pracowników przemysłu odzieżowego stanowią kobiety i to pokazuje prawdziwą naturę tej branży.
  gender_influences: >
    Kwestie płci wpływają na wiele różnych aspektów zatrudnienia: przekonania na temat tego, jakie prace mogą wykonywać kobiety i jak powinny je wykonywać, płace, stosunki z pracodawcą i status prawny. Wszystko – od poziomu wynagrodzenia i tego, jak szybko jest wypłacane, przez warunki zatrudnienia, takie jak brak umowy, brak zwolnień lekarskich i urlopu macierzyńskiego, brak prawa do organizowania się i prawa do emerytury, aż po sposób, w jaki przełożony odzywa się do pracowniczki lub jej dotyka – wynika częściowo z uwarunkowanych płcią przekonań o tym, co jest dopuszczalne. Szczegółowe dane z fabryk pokazują, że najwięcej kobiet pracuje na podrzędnych stanowiskach, takich jak operatorki maszyn i kontrolerki jakości. Kobiety są rutynowo zatrudniane do prac niewymagających wysokich kwalifikacji i rzadko docierają na stanowiska kierownicze w swoich fabrykach czy związkach zawodowych.
  croatian_gender_quote: >
    "Wracam do domu i do wieczora jestem na nogach. Muszę ugotować, poprać, odrobić lekcje z dziećmi. Wieczorem jestem tak zmęczona, że tylko staram się nie przewrócić, zanim się położę."
  a_worker_from_croatia: "Pracowniczka z Chorwacji"
  women_face_stress: >
    Kobiety mierzą się ze stresem wywołanym niepewnością zatrudnienia, przemocą słowną i fizyczną, niedożywieniem wskutek niskich płac, wyczerpaniem w wyniku przymusowych nadgodzin i bezradnością wobec niebezpiecznych warunków zatrudnienia i środowiska pracy. Prawa kobiet są łamane także poza pracą. Nie można tego ignorować, ponieważ kształtuje to realia tego, kim jest pracowniczka, zarówno w miejscu pracy, jak i poza nim. Dyskryminacja w postaci podwójnego obciążenia pracą (produkcyjną i reprodukcyjną), dyskryminacja w społeczności i w domu, dyskryminacja wobec prawa (w kształcie regulacji dotyczących prawa własności, dziedziczenia itd.) – wszystko to są czynniki tworzące kontekst, w którym żyją i pracują kobiety. Te aspekty rzeczywistości nie znikają, kiedy kobieta wchodzi do zakładu pracy. Ich wpływ na zdrowie kobiet i ich dzieci jest wyraźnie widoczny.
  low_wages: "Niskie płace"
  when_looking_at_the_garment_sector: >
    Podział pracy w przemyśle odzieżowym jest w znacznej mierze uwarunkowany płcią: im niżej zejdziemy w łańcuchu dostaw, tym bardziej niepewne zatrudnienie; im niższa płaca, tym większy odsetek wykonujących ją kobiet. Pracodawcy mogą wykorzystywać stereotypy kulturowe przedstawiające kobiety jako bierne, elastyczne i mniej skłonne stawiać się kierownictwu. Kobiety na ogół zarabiają mniej od mężczyzn, bo ich dochody są uważane za uzupełniające pensję mężczyzny – żywiciela rodziny. W rzeczywistości jednak to często kobiety są jedynymi zarabiającymi na gospodarstwo domowe. Tę formę nierówności najwyraźniej widać w różnicy między płacami kobiet i mężczyzn, którą często nazywa się luką płacową. W przemyśle odzieżowym kobiety często zarabiają mniej od mężczyzn, nawet jeśli wykonują te same zadania.
  since_women_are_mainly_employed: >
    Ponieważ kobiety są zatrudniane głównie w na niskopłatnych stanowiskach o niskim prestiżu, częściej dotyka je ubóstwo, które z kolei zwiększa prawdopodobieństwo stania się ofiarą przemocy i molestowania. Przemoc, nękanie i molestowanie uwarunkowane płcią są najpowszechniejsze w branżach, w których kobiety zarabiają mało i mają niewielki autorytet w podejmowaniu decyzji. Przemysł tekstylny, z długimi łańcuchami dostaw, jest jedną z tych branż, których struktura sprzyja przemocy i molestowaniu. Ponieważ większość siły roboczej stanowią w nim kobiety, w tym wiele młodych i migrantek, pracowniczki sektora odzieżowego na ogół nie mają możliwości poprawy swojej sytuacji. Znajdują się w relacji podległości wobec przełożonych, w większości mężczyzn, którzy często są właśnie ich prześladowcami.
  gender_based_violence: "Przemoc uwarunkowana płcią"
  gender_based_violence_is_both_a_cause: >
    Przemoc uwarunkowana płcią jest zarówno przyczyną, jak i konsekwencją ubóstwa oraz nierówności płciowych. Taka przemoc przybiera różne formy, od dyskryminacji ze względu na płeć, takiej jak brak dostępu do urlopów macierzyńskich i opieki nad dziećmi, po brutalną przemoc fizyczną, taką jak gwałt czy morderstwo. W niedawnym
  found_that_76_of_all: >
    stwierdzono, że 76% ankietowanych pracowniczek spotkało się z jakąś formą przemocy w miejscu pracy. Najczęstszą z nich jest molestowanie seksualne. Jeśli chodzi o przemoc fizyczną, najczęstsze było policzkowanie – doświadczyło go 80% pracowniczek. Jak podają ankietowane, przełożeni policzkują je zwłaszcza wtedy, kiedy trzeba zrealizować wysokie normy produkcyjne w krótkim terminie. Do częstych form przemocy należą także bicie (44%), kopanie (42%) i bicie pięściami (11%). Chociaż jedną z najbardziej rozpowszechnionych form przemocy seksualnej wobec kobiet jest ewidentnie przemoc domowa, spośród tych ankietowanych, które przeżyły gwałt, aż 6% zostało zgwałconych przez swojego przełożonego.
  despite_its_prevalence_in_the_garment_sector: >
    Mimo powszechności przemocy uwarunkowanej płcią w sektorze odzieżowym, na ogół audyty fabryk o niej milczą, bo format klasycznych audytów nie przewiduje udziału pracowniczek w takim stopniu, który umożliwiłby im mówienie o tak wrażliwych kwestiach. Wywiady z pracowniczkami są często przeprowadzane na terenie zakładu, czasem nawet w obecności przełożonego, który może być sprawcą przemocy uwarunkowanej płcią.
  to_address_gender_based_violence_in_the_supply: >
    Aby zmierzyć się z przemocą uwarunkowaną płcią w łańcuchu dostaw, marki odzieżowe muszą zrozumieć i uznać swoją rolę w dynamice prowadzącej do tej przemocy. Z ostatnich badań wynika, że zamawiający (czyli marki) coraz częściej wykorzystują swoją przewagę nad dostawcami, aby domagać się niższych cen i krótszego czasu realizacji zamówień dla większej ilości produktów, a także nagle zmieniać zamówienia. W rezultacie dostawcy podnoszą normy do wykonania przez pracowniczki, co prowadzi do zwiększonej przemocy i molestowania wobec nich, kiedy nie wyrabiają tych norm.
  this_is_confirmed_by_the_evidence: >
    Potwierdzają to dane z Bangladeszu: 64% respondentek w omawianym badaniu podało, że wywierano na nie wielką presję, żeby uszyły ustaloną w normach liczbę sztuk odzieży, a 35% z nich stwierdziło, że doświadczyło z tego powodu przemocy ze strony przełożonych. Inni interesariusze w sektorze dostrzegli taką samą dynamikę, analizując przemoc i molestowanie w fabrykach odzieżowych. Fair Wear Foundation twierdzi, że presja produkcyjna – w tym presja cenowa i związana z czasem realizacji zamówień – jest związana z przemocą i molestowaniem na kilka sposobów. Na przykład wieczorne nadgodziny mogą narażać pracowniczki na napaści seksualne, zarówno w fabryce, jak i w drodze do domu. Przełożeni, którzy są zestresowani wyśrubowanymi normami produkcyjnymi, częściej źle traktują pracowniczki. Ponadto, jeśli premie są związane z wielkością produkcji, przełożonym łatwiej wywrzeć na pracowniczki presję, skłaniając je do przysług seksualnych w zamian za zatwierdzenie wykonania norm.
  indian_gender_quote: >
