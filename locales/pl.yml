  brands_never_release_data_about_the_bottom: >
    Marki nigdy nie publikują danych o dolnym poziomie łańcucha dostaw. Nie wiadomo, jakie są zarobki pracowników w najniższych widełkach płacowych. Jak marki mogą obiecywać pracownikom godną płacę, nie gromadząc tych informacji?
  we_want_brands_to_ask_their_suppliers: >
    Chcemy, żeby marki pytały dostawców, na jakich stanowiskach przy produkcji ubrań pracują u nich kobiety i migranci, a także jakie role odgrywają poza fabryką. Migranci, podobnie jak kobiety, mają mniejsze możliwości walki o swoje podstawowe prawa człowieka i często wykonują podobne prace, oparte na wyzysku.
  we_want_to_know_if_the_workers_making: >
    Chcemy wiedzieć, czy pracowniczki i pracownicy szyjący nasze ubrania mają głos. Związki zawodowe pozwalają pracownikom upominać się o swoje prawa i negocjować lepsze warunki pracy.
