  our_transparency_demands: "Nasze żądania dotyczące transparentności"
  a_transparent_supply_chain: "Transparentny łańcuch dostaw"
  we_want_all_brands_to_commit_to_a_completely: "Chcemy, żeby wszystkie marki zobowiązały się do transparentności w całym łańcuchu dostaw, przez podpisanie zobowiązania do transparentności (Transparency Pledge). Określa ono minimum informacji, jakie powinny ujawniać światu firmy odzieżowe, o fabrykach, w których produkują. Ten standard transparentności został opracowany w 2017 roku przez koalicję dziewięciu związków zawodowych i organizacji pracowniczych, i dalej rozwinięty w dwóch raportach w 2017 i 2019 roku."
  brands_that_haven_t_already_need_to_sign: "Marki, które jeszcze nie podpisały Transparency Pledge, muszą to jak najszybciej zrobić."
  readable_data_on_women_migrants_and_unions: "Czytelne dane o kobietach, migrantach i związkach zawodowych"
  not_only_do_brands_need_to_be_collecting_specific: "Marki odzieżowe muszą nie tylko zbierać konkretne dane o warunkach pracy w swoim łańcuchu dostaw, ale także je publikować w formacie nadającym się do wykorzystania przez aktywistów i związkowców. Chcemy wiedzieć, gdzie w łańcuchu dostaw pracują kobiety i migranci, i czy osoby, które szyją nasze ubrania, są w stanie bronić swoich praw."
  brands_must_disclose_data_using_machine_readable: "Marki muszą ujawniać listy dostawców w formie danych do odczytu maszynowego, obejmujące następujące informacje o każdej fabryce: podział stanowisk między kobiety i mężczyzn, procentowy udział migrantów wśród pracowników, obecność w zakładzie związków zawodowych lub komitetów pracowniczych."
  wages_at_the_bottom_of_the_supply_chain: "Płace na najniższym poziomie łańcucha dostaw"
  we_want_to_know_what_the_lowest_earning_workers: "Chcemy wiedzieć, jakie wynagrodzenie za pełny tydzień pracy otrzymują najniżej opłacani pracownicy w łańcuchu dostaw. Marki odzieżowe nie ujawniają takich danych ani nawet ich nie sprawdzają. Musi się to zmienić."
  brands_must_disclose_data_on_the_lowest_wage_level: "Marki muszą ujawniać dane o najniższym poziomie wynagrodzeń płaconych przez poszczególnych dostawców w każdym kraju producenckim za pełny tydzień pracy, bez nadgodzin, dodatków i premii."
  to_policymakers: "wobec decydentów politycznych"
  it_s_not_just_brands_that_are_responsible: "Nie tylko marki są odpowiedzialne za zapewnienie, by pracowniczki i pracownicy przemysłu odzieżowego byli traktowani sprawiedliwie i równościowo. Rządy państw odgrywają istotną rolę warunków wyrównujących szanse wszystkich zaangażowanych stron."
  we_call_for_minimum_wages_in_production_countries: "Apelujemy o ustalanie płac minimalnych w krajach producenckich zgodnie z wiarygodnymi międzynarodowymi standardami godnej płacy oraz o włączanie do polityk i umów transparentnych, solidnych wskaźników godnej płacy."
  we_call_for_the_eu_to_ensure_that_minimum_wages: "Apelujemy do UE o zapewnienie, by płace minimalne dla pracowników w UE były sprawiedliwe i gwarantowały godziwy poziom życia, i były ustalane zgodnie z wiarygodnymi międzynarodowymi standardami godnej płacy, a także o umożliwienie dostępu do odpowiednich zabezpieczeń socjalnych bez względu na stosunek zatrudnienia oraz ograniczenie wykluczenia i nierówności społecznych."
  we_call_for_the_eu_to_require_supply_chain: "Apelujemy do UE, aby wymagała ujawniania łańcuchów dostaw przynajmniej od firm w sektorach wysokiego ryzyka, gdzie często dochodzi do naruszeń praw pracowniczych. Lista dostawców powinna obejmować informacje do odczytu maszynowego na temat wszystkich zakładów produkcyjnych i przetwórczych, a także nazwę, adres i firmę macierzystą każdego zakładu, rodzaj wytwarzanych w nim produktów i liczbę pracowników."
  we_call_for_mandatory_disclosure_of_data_on_lowest: "Apelujemy o obowiązkowe ujawnianie danych o najniższym poziomie wynagrodzeń wypłacanych przez każdego z dostawców w każdym kraju producenckim, z wyłączeniem dodatków, świadczeń i premii, z podaniem płci i wskazaniem, czy chodzi o pracowników migracyjnych, oraz podaniem statusu zatrudnienia ze świadomością zagrożeń i praw, aż do najniższego poziomu łańcucha dostaw."
  we_call_to_advance_human_rights_due_diligence: "Apelujemy o uchwalenie na szczeblu UE ustawodawstwa o należytej staranności w zakresie praw człowieka, aby wprowadzić dla firm obowiązek przestrzegania praw człowieka w swojej działalności i w łańcuchach dostaw, włącznie z transparentnością procesu należytej staranności, łańcuchów dostaw i wypłacanych w nich wynagrodzeń, ze świadomością zagrożeń i praw w całym łańcuchu dostaw, aż do najniższego poziomu, i zgodnie z zasadą „nikogo nie zostawiamy”"
  we_call_to_set_in_place_an_information_system_for: "Apelujemy o wprowadzenie systemu informacyjnego dla firm, w którym mogłyby zgłaszać i ujawniać odpowiednie, transparentne informacje dotyczące fabryk i produktów. Dostęp do tego systemu powinien być bezpłatny, nieograniczony i zgodny z ugruntowanymi standardami otwartości danych."
  we_call_for_increased_transparency_at_product: "Apelujemy o zwiększenie transparentności na poziomie produktu, aby wzmocnić pozycję obywatelek i obywateli: rozszerzyć informacje zamieszczane na metkach wyrobów tekstylnych, tak by obejmowały dane o procesie produkcji i cyklu życia produktu."
