  living_wage_table:
    minimum_wage:
      food: >
        Nije lako dobiti dovoljno hranjivih tvari ili kalorija. Često jedete istu kašu ili rižu svakodnevno. Meso, riba i voće su preskupi. Preskakanje obroka vrlo je često i vaše će kućanstvo imati manje hrane do kraja mjeseca.
      housing: >
        Dijeliš zajedničku spavaonicu. Nema privatnosti, grijanja ili klima uređaja, a ventilacija je loša. Nema dovoljno namještaja ni kreveta. Loša kvaliteta građevinskog materijala život čini nesigurnim i opasnim.
      health_care: >
        Imaš pristup osnovnim lijekovima protiv bolova, ali dostupnost menstrualnih proizvoda je ograničena. Nemaš pristup lijekovima na recept ili hitnoj zdravstvenoj zaštiti. Nedostatak sna, prehrana i higijenska ograničenja utječu na tvoje zdravlje.
      education: >
        Nisi u mogućnosti obrazovati sebe ili svoju djecu. Nemaš priliku poboljšati svoju situaciju. Tvoja djeca će najvjerojatnije odrasti da bi zarađivala jednako nisku plaću kakvu ti zarađuješ.
      clothing: >
        Tvoja odjeća nije dovoljno topla za zimu. Nisi u mogućnosti kupiti kvalitetnu obuću u kojoj bi mogao izdržati cijeli dan na poslu.
      transportation: >
        Nemaš siguran način prijevoza. Javni prijevoz nije čest u siromašnijim proizvodnim zemljama. Ovisiš o pretrpanim vozilima koje organizira tvornica. Kao žena, u riziku si od seksualnog nasilja.
      savings: >
        Najvjerojatnije imaš dugove. Balansiraš između plaćanja računa i kredita, a živiš od danas do sutra.
    living_wage:
      food: >
        Zarađujete dovoljno da prehranite sebe i svoje kućanstvo. Imate zdravu, raznoliku prehranu i jedete najmanje tri puta dnevno.
      housing: >
        Možeš priuštiti kuću u sigurnom okruženju za sebe i osobe koje uzdržavaš. Imaš prozore za provjetravanje i svjetlo, privatnost, dovoljno namještaja i vlastitu kupaonicu.
      health_care: >
