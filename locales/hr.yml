  we_call_for_mandatory_disclosure_of_data_on_lowest: "Tražimo obvezno objavljivanje informacija o najnižim plaćama koje isplaćuje svaki dobavljač u svakoj proizvodnoj zemlji, bez naknada i dodataka na plaću. Podaci trebaju biti razvrstani po spolu te uključivati broj migrantskih radnika, njihove plaće i radni status, uključujući i poznavanje rizika i prava u cijelom dobavnom lancu."
  we_call_to_advance_human_rights_due_diligence: "Tražimo unaprjeđenje legislative o dužnoj pažnji u pogledu ljudskih prava (Human Rights Due Diligence) na razini Europske unije, kako bi se ustanovila obveza kompanija na poštivanje ljudskih prava u svom poslovanju i lancima opskrbe, uključujući transparentnost postupka dužne pažnje, dobavnog lanca i plaća u dobavnom lancu, sa sviješću o rizicima i pravima duž cijelog dobavnog lanca, prema načelu “nitko ne smije biti zapostavljen"
  we_call_to_set_in_place_an_information_system_for: "Tražimo uspostavljanje sustava informiranja preko kojega bi kompanije izvještavale i objavljivale odgovarajuće transparentne podatke o tvornicama i proizvodima. Pristup ovim informacijama trebao bi biti besplatan, neograničen i usklađen sa standardom otvorenih podataka."
  we_call_for_increased_transparency_at_product: "Tražimo povećanje transparentnosti na razini proizvoda kako bismo osnažili znanje kupaca: proširite vrstu informacija na etiketama tekstila da uključuje podatke o proizvodnom procesu i njegovu životnom ciklusu."
