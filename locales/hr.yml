  methodology_title: "Metodologija istraživanja"
  methodology_paragraph_1: >
    Poslali smo upitnike na adrese više od 90 brendova kako bi im dali priliku da nas informiraju o naporima koje čine prema osiguranju isplate dostojanstvene plaće za sve radnike u dobavnom lancu i objavljivanju njihovih proizvodnih lokacija (ako to nisu učinili kroz Jamstvo transparentnosti). Naglasak stavljamo na iskazivanje napora brendova po pitanju dostojanstvene plaće kroz SMART podatke prikupljene tokom istraživanja, u transparentnom formatu, pristupačnom kupcima, odjevnim radnicima i kreatorima politika. Nadamo se da će zastupljenost brendova na Kontroloru modne industrije dugoročno postati sastavni dio postupka dužne pažnje i zajedničkog standarda izvještavanja (CRS).
  methodology_paragraph_2: >
    Zbog zahtjevnog konteksta, koji uključuje i nevoljkost radnika da razgovaraju s istraživačima iz straha od odmazde, terensko istraživanje na nivou tvornice u početku je provedeno samo u pet zemalja gdje je pristup odjevnim radnicima garantiran:
    u Hrvatskoj, Indiji, Indoneziji, Kini i Ukrajini.
    Prikupili smo platne liste i napravili intervjue kako bi protumačili informacije koje platne liste pružaju,
    a pri analizi smo u obzir uzeli rodno pitanje (npr. istražili smo razliku u plaćama između spolova, odgovornostima na poslu, radnom vremenu, bonusima i odrađenim prekovremenim satima).
    Potom smo usporedili plaće s odgovorima koje su nam brendovi poslali o pragovima dostojanstvene plaće koje koriste i postotku dobavljača plaćenih prema tim pragovima.
    Dodavat ćemo podatke iz više zemalja kako projekt bude napredovao.
  methodology_paragraph_3A: "Surađivali smo s organizacijom"
  methodology_paragraph_3B: >
    , astručnjakom za otvorene podatke, oko prikupljanja i sistematiziranja podataka o dobavnim lancima koje su objavili brendovi.
    Također koristimo, između ostalog, podatke prikupljene u bazama
  methodology_paragraph_3C: "i"
  methodology_paragraph_3D: >
    Ova baza podataka, kao i podaci od pouzdanih partnera s dugogodišnjim iskustvom,
    čine materijal koji smo prikupili dostupnim javnosti na pristupačan način.
