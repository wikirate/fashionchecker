  tell_brands_to_commit_to_paying_a_living_wage: "Pozovi brendove da se obvežu na isplatu dostojanstvene plaće u njihovom proizvodnom lancu."
  we_are_asking_brands_to_pay_an_extra_contribution: >
    Zahtijevamo od brendova da plate dodatak za troškove rada nastale tokom proizvodnje odjeće za njih. Taj bi novac bio namijenjen izravno za isplatu plaća umjesto za druge proizvodne troškove. Na taj način brendovi mogu biti sigurni da radnici u njihovu proizvodnom lancu zarađuju dovoljno za život. Također želimo da ulože značajan napor u smanjivanje razlike između plaća muškaraca i žena. To uključuje prikupljanje više podataka o ljudima koji proizvode odjeću i rad s tvornicama na smanjenju razlika u podjeli poslova prema spolu unutar procesa proizvodnje.
  a_spotlight: "Naglasak"
  on_the_bottom_of_the_supply_chain: "na dno lanca opskrbe"
  where_are_the_unions: >
    Gdje postoje sindikati? Gdje rade migranti? Kolike su najniže plaće? Pozovi brendove da objave čitljive podatke o svojim dobavnim lancima, od vrha prema dnu.
  brands_never_release_data_about_the_bottom: >
    Brendovi nikada ne objavljuju podatke o najnižim dijelovima dobavnog lanca. Plaće radnika koji ondje rade obavijene su mrakom. Kako brendovi mogu obećavati isplatu dostojanstvenih plaća bez prikupljanja ovih informacija?
  we_want_brands_to_ask_their_suppliers: >
    Želimo da pitaju dobavljače koju ulogu imaju žene i migranti u proizvodnji njihove odjeće unutar i izvan tvornica. Migranti, kao i žene, imaju manje mogućnosti boriti se za osnovna ljudska prava i često rade na istim eksploatatorskim poslovima.
  we_want_to_know_if_the_workers_making: >
    Želimo znati imaju li radnici koji proizvode našu odjeću svoj glas. Sindikati omogućuju radnicima da se zauzmu za sebe i pregovaraju za bolje radne uvjete.
  consumer: "Transparentnost"
  transparency: "prema potrošačima"
  tell_brands_and_policy_makers: >
    Reci brendovima i kreatorima politika da želiš znati na koji način je proizvedena tvoja odjeća.
  do_you_want_to_know_if_the_people_who_made: >
    Želiš li znati jesu li ljudi koji proizvode tvoju odjeću u mogućnosti otići na bolovanje? Ili poslati djecu u školu? Želiš li znati koriste li brendovi koje kupuješ tvornice koje radnicima dopuštaju da se organiziraju? Reci vladi svoje države da očekuješ više od etiketa na svojoj odjeći.

