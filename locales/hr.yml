  your_voice_matters_brands_are_highly: >
    Tvoj glas je važan. Brendovi jako brinu o svom imidžu i glas kupaca uzimaju veoma ozbiljno. Želimo da im daš do znanja da radnici zaslužuju bolje. Reci brendovima od kojih kupuješ da želiš kupiti odjeću proizvedenu bez izrabljivanja.
  donate_to_our_emergency_relief_fund: >
