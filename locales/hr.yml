  knowing_where_your_clothes_are_made: >
    Znati gdje je tvoja odjeća proizvedena i tko ju je proizveo ključno
    je za poboljšanje radnih uvjeta.
  transparency_in_production_supply_chains: >
    Transparentnost proizvodnog lanca prvi je korak, ali nije i rješenje. Brendovi koji otkrivaju podatke o tvornicama koje za njih proizvode nisu ništa bolji od brendova koji te informacije skrivaju. To ne znači da su plaće ili radni uvjeti bolji, samo donekle olakšava utvrđivanje odgovornosti za kršenja radničkih prava. Informacije o svim brendovima koji proizvode u svakoj tvornici mogu im pomoći da surađuju oko rješenja po pitanju poboljšanja radničkih prava.
  transparency_needs_to_be_the_cornerstone: >
    "Transparentnost treba biti kamen temeljac bilo kojeg ozbiljnog napora brendova da izgrade dobavni lanac bez kršenja ljudskih prava"
  aruna_kashyap: >
    rekla je Aruna Kashyap, viša savjetnica za ženska prava u organizaciji Human Rights Watch.
  menu_transparency: "Transparentnost"
  in_2016_nine_labor_and_human: >
    Devet organizacija za radnička i ljudska prava formiralo je koaliciju 2016. godine,
  to_advocate_for_transparency: >
    kako bi zagovarali transparentnost u dobavnim lancima odjeće, pozivajući sve tvrtke koje proizvode odjevne predmete i sportsku odjeću da potpišu
  coalition: "koaliciju"
  transparency_pledge: "Jamstvo transparentnosti"
  the_pledge_is_based_on_existing: >
    . Amstvo se temelji na postojećim dobrim praksama unutar industrije. Cilj je pomoći odjevnoj industriji da dosegne zajednički minimalni standard objave informacija o dobavnom lancu, zahtijevanjem od kompanija da objave standardizirane, smislene informacije o svim tvornicama njihovih dobavnih lanaca koje se bave proizvodnjom.
  there_has_been_an: "Postoji"
  encouraging_increase: "ohrabrujući porast"
  in_how_transparent_fashion_brands_are_on: >
    transparentnosti modnih brendova po pitanjima gdje i na koji način je proizvedena odjeća za njih. Sve više i više brendova otkriva proizvodne lokacije i potpisuje Jamstvo transparentnosti.
  however_there_are_still_too_many_brands_that: "Međutim, još uvijek postoji mnogo onih koji"
  refuse_to_do_so: "odbijaju biti transparentni"
  and_even_the_most_progressive_brands: >
    Čak ni najprogresivniji brendovi ne otkrivaju cijeli dobavni lanac i ispraznim obećanjima skrivaju manjak napretka po pitanju poboljšanja plaća umjesto da objave provjerljive, objektivne podatke.
  what_are_they_hiding: >
    Što skrivaju? Niti jedan brend ne objavljuje jasne informacije o radničkim zaradama ili o tome kako konkretno (i kada!) mogu osigurati isplatu koja bi njihovim dobavljačima omogućila da radnicima plate dostojanstvene plaće. Mnogo je praznih “obećanja”, a ono što radnici trebaju su vremenski ograničeni, mjerljivi, provedivi koraci za poboljšanje situacije. Nedostaju nam informacije o nižim dijelovima proizvodnog lanca, o podizvođačima, radnicima koji proizvode od kuće i onima koji beru i procesuiraju sirovine i tkanine.
  we_re_demanding_that_brands_do_better: >
    Zahtijevamo da brendovi učine više: pokažite na koji način radite na ostvarivanju dostojanstvene plaće i učinite tu informaciju javno dostupnom. Također zahtijevamo da kreatori politika stvore ravnopravne uvjete i jednaka pravila igre za sve uključene strane: minimalna transparentnost na temelju koje brendovi mogu poboljšati svoje poslovanje trebala bi biti obvezna za sve. To je jedini način da tvrtke ispune obvezu prema poštivanju ljudskih prava (due diligence), a dugoročno jedini način zadržavanja povjerenja kupaca.
  going_beyond_the_pledge: "Koraci nakon potpisivanja Jamstva"
  since_the_birth_of_the_pledge: >
    Transparentnost dobavnih lanaca u odjevnoj industriji značajno je porasla od pokretanja Jamstva. Deseci kompanija sad objavljuju imena, adrese i druge detalje o tvornicama dobavljača. No, to je tek početna točka. Odjevni brendovi koji se ozbiljno brinu o etičnosti dobavnih lanaca mogu i trebaju učiniti više. Šačica kompanija počela je uz podatke o tvornicama prvog reda objavljivati informacije o drugim dijelovima proizvodnog lanca, što uključuje proizvodnju sirovina. Ipak, ispunjavanje zahtjeva zadanih Jamstvom je donja, a ne gornja granica. Kako bi stvorili uvjete potrebne za promjenu u odjevnoj industriji, brendovi moraju prikupiti više podataka o tvornicama u njihovu dobavnom lancu.
  the_bottom_of_the_supply_chain: "Najniži dijelovi dobavnog lanca"
  we_want_brands_to_ask_suppliers_where: >
    Želimo da brendovi pitaju dobavljače gdje u dobavnom lancu rade žene, a gdje migranti i kolike su najniže plaće. Te će informacije dati mnogo jasniju sliku neravnoteže moći, što je prvi korak prema postizanju poboljšanja.
  worker_unions: "Radnički sindikati."
  we_want_brands_to_ask_suppliers_if: >
    Želimo da brendovi pitaju dobavljače postoje li u njihovim tvornicama sindikati ili radnička vijeća. Većinom ne znamo imaju li ljudi koji proizvode našu odjeću glas. Želimo više informacija o tome tko ima moć u dobavnom lancu.
  readable_data: "Čitljivi podaci."
  we_want_brands_to_release_the_data: >
    Želimo da brendovi objave podatke o dobavnom lancu u formatu koji je koristan i čitljiv. Format bi trebao biti prilagođen standardu za strojno obradive informacije i obuhvaćati sve proizvodne jedinice i prerađivačke pogone u kojima se za brend proizvodi. Brendovi moraju osigurati podatke u
  transparency_for_the_consumer: "Transparentnost prema kupcu"
  we_want_governments_to_increase: >
    Želimo da vlade povećaju transparentnost proizvoda kako bi osnažile građane da naprave informirane izbore o svojim kupnjama. Želimo proširiti vrstu informacija na etiketama tekstilnih proizvoda da uključuje informacije o proizvođaču. Također želimo poboljšati socijalne kriterije i kriterije održivosti
  eu_ecolabel: "eko-oznake Europske unije"
  to_reflect_wage_abuses: "da u obzir uzme i kršenja prava."
  for_more_about_our: "Za više informacija o"
  transparency_campaign: "kampanji za transparentnost"
  csv_or_json_data: "CSV ili JSON formatu koji se mogu preuzeti."
  learn_more: "Saznajte više"
  menu_living_wage: "Što je dostojanstvena plaća"
  what_is_a_living_wage: "Što je dostojanstvena plaća?"
  a_living_wage_recognized_by_the_un_as_a_right: >
    Dostojanstvena plaća, koju Ujedinjeni narodi (UN) prepoznaju kao ljudsko pravo, plaća je dovoljna da radnici i njihove obitelji priušte pristojan životni standard.
  it_should_be_earned_in_a_standard_work_week: >
    Treba biti zarađena u standardnom radnom tjednu maksimalnog trajanja 48 sati, i mora moći pokriti troškove hrane, vode, stanovanja, obrazovanja, zdravstvene skrbi, prijevoza, odjeće i diskrecijske zarade, što uključuje uštedu za neočekivane situacije.
  why_the_minimum_wage_is_not_enough: "Zašto minimalna plaća nije dovoljna."
  legal_minimum_wages_in_garment_producing: >
    Zakonske minimalne plaće u proizvodnim zemljama diljem svijeta niže su od dostojanstvene plaće, što znači da odjevni radnici ne mogu osigurati osnovne potrebe za sebe i svoju obitelj. Razlika između zakonske minimalne plaće i dostojanstvene plaće se povećava. U mnogim je državama minimalna plaća daleko niža od dostojanstvene plaće. Minimalna plaća u Aziji varira od 21 posto iznosa dostojanstvene plaće u Bangladešu do 46 posto u Kini (prema istraživanju iz 2019). U proizvodnim zemljama Europe ponekad nailazimo i na veću razliku, od 10 posto u Gruziji do 40 posto iznosa dostojanstvene plaće u Mađarskoj.
  i_became_the_backbone: >
    "Postala sam oslonac obitelji,
    no moja plaća nije dovoljna da pokrije obiteljske dnevne troškove"
  a_worker_from_indonesia: "Radnica iz Indonezije"
  there_are_a_number_of_countries: >
    Jedan dio država uopće nema zakonom određenu minimalnu plaću. Vlade proizvodnih zemalja nemaju namjeru podići minimalne plaće u strahu da će veći minimalac brendove potaknuti da narudžbe preusmjere u države gdje su troškovi rada još niži. To je realnost modne industrije, što znači da se minimalne plaće nikad ne podižu do egzistencijalne razine (u skladu s rastućim troškovima za osnovne potrebe). K tome, radnici često nisu pravedno ili nisu uopće zastupljeni prilikom pregovora o minimalnoj plaći. U većini zemalja gdje odjeća čini značajan dio izvoza, minimalne plaće podizane su veoma postupno kako bi se djelomično prilagodile inflaciji. Takav rast često dolazi prekasno i zanemariv je: na primjer, najniže plaćeni radnici u Bangladešu još uvijek zarađuju tek polovicu onoga što su zahtijevali i trebali od 2016.
  living_wage_benchmarks: "Pragovi dostojanstvene plaće"
  calculating_a_living_wage_is_not_easy: >
    Izračun dostojanstvene plaće nije jednostavan, iako zasigurno nije nemoguć. Nekoliko znanstvenika, sindikata i grupa koje se bave radničkim pravima razvili su vjerodostojne pragove koji mogu vrijediti za jednu ili više zemalja ili regija. Stabilni kriteriji dostojanstvene plaće moraju biti:
  transparent_in_method_and_conclusion: "Transparentni u metodi i zaključivanju"
  revised_on_a_regular_basis: >
    revidirani na redovnoj bazi kako bi se osiguralo da su inflacija i porast troškova osnovnih namirnica uzeti u obzir prilikom izračuna
  established_in_negotiation: >
    uspostavljeni kroz pregovore s nacionalnim ili regionalnim sindikatima kako se plaće ne bi smanjivale kroz tržišno natjecanje
  enough_to_cover_the_full_basic_needs: >
    dovoljni da u potpunosti pokriju nužne troškove obitelji, što je osnova, i da omoguće štednju. Dostojanstvena plaća mora pokrivati troškove uzdržavanja koje imaju samohrane majke ili radnik/ca bez partera koji uzdržava dva starija rođaka s jednom plaćom.
  a_living_wage_benchmark_should_put_a_floor: >
    prag dostojanstvene plaće trebao bi osigurati donju, a ne gornju razinu plaća. Trebao bi olakšati povećanje plaće, uz osiguranje minimalnog dohotka za sve radnike.
  savings_and_survival: "Ušteda i preživljavanje"
  asia_floor_wage_alliance: >
    Asia Floor Wage Alliance, Global Living Wage Coalition i Wage Indicator Foundation primjeri su inicijativa koje su postavile takve pragove dostojanstvene plaće. Ljestvica plaća organizacije Fair Wear Foundation koja uspoređuje nekoliko pragova s lokalnim propisanim minimalnim plaćama još je jedan koristan alat.
  sometimes_i_have_to_take_painkillers: >
    “Ponekad moram uzeti tablete protiv bolova. Koristim gelove za bol u mišićima i zglobovima. Nekoliko puta sam morala ići na injekcije zbog ukočenosti."
  life_is_full_of_the_unexpected: >
    Život je pun neočekivanog. Zarađena plaća trebala bi pružiti dovoljno sigurnosti da se s neočekivanim suočimo. Činjenica da mnogi radnici u industriji odjevnih predmeta i sportske odjeće ne zarađuju dovoljno za pokriće osnovnih životnih troškova znači da ne mogu preživjeti u teškim vremenima. Covid-19 učinio je to kristalno jasnim. Brendovi su otkazali narudžbe kako bi očuvali svoj novčani tok, ostavljajući tvornice u njihovu dobavnom lancu bez načina da pokriju ne samo radničke plaće, nego i proizvodne troškove. Mnoge tvornice su se zatvorile, a tisuće radnika je dobilo otkaze.
  not_only_have_brands_been_refusing: >
    Ne samo da brendovi nisu htjeli platiti narudžbe čija je proizvodnja već započela, ponekad ni proizvode koji su već u dućanima, nego su i kupcima nudili rasprodaje i popuste, ostavljajući one na dnu proizvodnog lanca bez ičega. Mnogi radnici izašli su na ulice prosvjedovati za plaće koje nisu isplaćene od ožujka. U drugim slučajevima bili su prisiljeni vratiti se na posao, iako nisu poduzete prikladne sigurnosne mjere. Budući da nemaju novca nisu imali ni izbora. Radnici na crno bili su još više pogođeni ovakvim postupcima brendova. Međunarodna organizacija rada (ILO) procjenjuje da se 1.6 milijardi radnika u sivoj ekonomiji suočava s
  massive_damage: "ogromnom štetom"
  to_their_livelihood: >
    po njihove živote nakon što je čitav sektor desetkovan restrikcijama zbog koronavirusa.
  trade_unions_worry: >
    “Sindikati se brinu da će kriza uzrokovana koronavirusom dovesti do naglog porasta dječjeg i prisilnog rada, i trgovine ljudima, a da će odjevni radnici morati prijeći u druga zanimanja, što uključuje seksualni rad.”
  the_emperor_has_no_clothes: >
    Car nema odjeću: Dobavni lanci odjeće u vrijeme pandemije (Asia Floor Wage Alliance)
  all_actors_in_fashion_now_understand: >
    Svi akteri unutar modne industrije sada razumiju hitnost i važnost preoblikovanja industrije i njezinog poslovnog modela. Želimo da dostojanstvene plaće budu u središtu tog razgovora. Vrijeme je da se industrija odjevnih predmeta i sportske odjeće ponovno izgradi kako bismo osigurali pravednu plaću za rad i sigurnost radnog mjesta u cijelom dobavnom lancu.
  for_more_information_on: "Za više informacija o utjecaju"
  covid_19: "virusa Covid-19"
  brand_responsibility: "Odgovornost brendova"
  brands_put_forward_all_kinds_of_excuses: >
    Brendovi koriste razne isprike kako bi izbjegli obvezu na isplatu dostojanstvene plaće: dostojanstvena plaća je odgovornost dobavljača ili vlada, nemoguće je plaćati ju jer bi ih konkurencija izgurala s tržišta, kupci ne žele plaćati više, nema konsenzusa o izračunu dostojanstvene plaće itd. No, iako proizvodnja može biti prebačena na drugoga, odgovornost za poštivanje ljudskih prava i isplatu dostojanstvene plaće ostaje na brendu.
  the: "Smjernice Ujedinjenih naroda o poslovnom sektoru i ljudskim pravima"
  un_guiding_principles_on_business_and_human_rights: "(Smjernice UN-a)"
  un_guiding_principles_clearly_states: >
    jasno određuju ulogu i odgovornost poslovnog sektora i država (vlada).
  the_un_guiding_principles_three_pillars: "Smjernice se temelje na tri stupa:"
  the_state_duty_to_protect_human_rights: "Dužnost država da zaštite ljudska prava"
  the_corporate_responsibility_to_respect_human_righ: "Korporativna odgovornost prema poštivanju ljudskih prava"
  access_to_remedy: "Pristup pravnoj zaštiti"
  this_establishes_a_principle_of_shared_responsibil: >
    Na taj način uspostavljeno je načelo o odgovornosti podijeljenoj između država i poslovnog sektora, što znači da vlade imaju obvezu zaštititi ljudsko pravo na dostojanstvenu plaću postavljanjem zakonske minimalne plaće na egzistencijalnu razinu, a poslovni sektor mora, u skladu s navedenim, poštivati ljudsko pravo na zaradu dostojanstvene plaće.
  the_framework_also_clearly_states_that: >
    Okvir također jasno navodi da odgovornost prema poštivanju ljudskih prava “postoji neovisno o mogućnosti i/ili voljnosti Država da ispunjavaju svoje obveze, ne umanjuje te obveze i postoji povrh poštivanja nacionalnih zakona i propisa vezanih za ljudska prava.” Drugim riječima, u slučajevima gdje vlade ne uspiju zaštititi ljudska prava – kao u slučaju kad zakonska minimalna plaća ne doseže minimalnu egzistencijalnu razinu (dostojanstvenu plaću) – poslovni sektor još uvijek ima obvezu poštovati ljudsko pravo na dostojanstvenu plaću ispravljajući ovaj neuspjeh države.
  the_workers_wages_have_been_regularly_delayed: >
    “Isplata radničkih plaća redovno se odgađa za mjesec ili dva od početka 2019. Žalili smo se, pa su platili, ali ne u mjesecu u kojem su trebali, nego s odgodom. Direktor tvornice kaže da je to jer kompanija nije platila. Ali mi smo napravili naš posao.”
  a_worker_from_ukraine: "Radnica iz Ukrajine"
  the_un_guiding_principles_establish: >
    Smjernice UN-a utvrđuju odgovornost za dobavni lanac. Svaka proizvodna kompanija odgovorna je za svaki utjecaj na ljudska prava u svom proizvodnom lancu, neovisno o tome gdje se kršenja ljudskih prava pojave (u njihovim vlastitim pogonima, tvornicama podizvođača ili među kućanskim radnicima). Iako je proizvodnja odjeće često autsorsana, svaka korporacija ima odgovornost koju ne može delegirati na niže razine dobavnog lanca.
  why_do_we_talk_about_paying_factories_not_workers: "Zašto govorimo o plaćanju tvornicama, a ne radnicima?"
  brands_do_not_pay_workers_directly: >
    Brendovi ne plaćaju izravno radnicima. Plaćaju svoje dobavljače koji onda plaćaju radnike. Dobavni lanac obično je podijeljen na tri reda dobavnih kompanija. Dobavljači prvog reda najčešće sklapaju ugovore o proizvodnji izravno s brendovima. Oni će posao povjeriti drugim dobavljačima.
  on_their_current_wages_garment_workers: >
    Dobavljači su prisiljeni procijeniti najniži mogući trošak proizvodnje po jedinici kako bi mogli pregovarati s brendovima za sklapanje ugovora o proizvodnji. Cijena bi trebala biti dovoljna za tvorničke troškove (najam, struja, voda i održavanje tvornice), trošak materijala, slanje robe, profitnu maržu za tvornicu i troškove rada.
  suppliers_are_forced_to_estimate_the_lowest: >
    Kako bi se mogli natjecati s drugim kompanijama prvog reda, dobavljači računaju troškove rada bazirane na minimalcu, radije nego na dostojanstvenim plaćama, i na desetosatnim radnim danima, što podrazumijeva dva sata prekovremenog rada, radije nego na osmosatnom radnom danu.
  my_job_is_exhausting: >
    “Moj posao je iscrpljujuć. Svaki dan moram raditi 18 sati. Mnogi radnici ne mogu ispuniti proizvodnu kvotu koju je odredila tvornica, pa dobiju otkaz.”

  current_purchasing_practices_reflect_the_rise_of_f: >
    Postojeće potrošačke navike odražavaju uspon industrije brze mode. Norma je nekad bila četiri stila po sezoni godišnje, a brend Zara prvi je započeo mijenjanje stilova na mjesečnoj razini. Većina brendova tzv. ulične mode (high street) sada proizvodi 52 mikro-sezone godišnje. Također, brendovi znaju iznenada naručiti dvostruko više svojih popularnih odjevnih predmeta. Brza izmjena proizvoda u paru s neodređenim količinama narudžbi proizvela je trenutni industrijski model. Nesigurnost koju uzrokuju potrošačke navike kupaca razmješta se na radnike, kroz upotrebu nesigurnih ugovora o radu, nezaposlenost tokom razdoblja kad ima manje narudžbi i pritisak na smanjivanje plaća.
  my_factory_doesn_t_give_me_a_pay_slip: >
    “U tvornici mi ne daju obračun plaće. Radimo naporno kako bi proizveli odjeću, najmanje 12 sati, što se nekad produžuje na 24 sata u vrijeme najvećeg opterećenja.”
  a_worker_from_india: "Radnica iz Indije"
  brands_need_to_take_responsibility_to_modify: >
    Brendovi moraju preuzeti odgovornost za promjenu svojih praksi nabave kako bi osigurali da njihovi dobavljači mogu platiti radnike. Nastavit ćemo raditi s radničkim organizacijama i sindikatima kako bi osigurali učinkovitost promjena.
  unions_and_worker_committees: "Sindikati i radnička vijeća"
  workers_have_little_to_no_power_to_fight: >
    Radnici trenutno imaju malu ili nikakvu moć da se izbore za bolje plaće. Sloboda udruživanja (Freedom of Association) pod golemim je pritiskom, a gušenje sindikata koji se bore za veće plaće jest sve osim neuobičajenog u mnogim proizvodnim zemljama. U posljednjih nekoliko godina bilježimo i značajan porast broja radničkih vijeća osnovanih na razini tvornice. To stvara lažan dojam da su radnici danas organizirani i moćni. Brendovi često tvrde da su radnička vijeća i sindikati u osnovi isti, što je možda istina samo u malom broju slučajeva.
  trucks_are_constantly_leaving: >
    "Kamioni stalno odlaze, svi proizvodi su prodani i imamo puno posla, ali stalno nam govore da nema novca. Moj ugovor se produžuje svaka tri mjeseca. Nemam sigurnost.”

  a_worker_in_croatia: "Radnica iz Hrvatske"
  instead_of_promoting_fair_worker_representation: >
    Umjesto promicanja pravednog zastupanja radnika na razini tvornice za brendove, dobavljače i lokalne vlade često je karakterističnije da podržavaju alternativne strukture koje radnicima daju značajno manju moć. Radnička vijeća često uključuju menadžment tvornice, što narušava pravo radnika na organiziranje bez uključivanja vlade ili poslodavca. K tome, u nekim državama, npr. u Bangladešu, radnička vijeća po zakonu ne mogu pregovarati o plaćama, dok sindikati mogu. U konačnici to znači da je cijena koju brendovi plaćaju za proizvodnju zaštićena.
