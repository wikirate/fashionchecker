  clean_clothes_campaign_is_a_global_network: >
    Clean Clothes kampanja (CCC) je globalna mreža posvećena poboljšanju radnih uvjeta
    i osnaživanju radnika u globalnoj industriji odjevnih predmeta i sportske odjeće.
  since_1989_ccc_has_worked_to_ensure: >
    CCC nastoji osigurati poštivanje temeljnih radničkih prava od 1989. godine. Obrazujemo i mobiliziramo kupce, promičemo naše ciljeve među tvrtkama i vladama, te nudimo izravnu solidarnu podršku radnicima koji se bore za svoja prava i zahtijevaju bolje radne uvjete.
  as_a_grassroots_network_of_hundreds: >
    Kao mreža bazirana na terenskom radu stotina organizacija i sindikata, kako u proizvodnji odjeće, tako i na potrošačkom tržištu, možemo identificirati lokalne probleme i pokrenuti strateške kampanje za podršku radnicima u ostvarivanju njihovih ciljeva. Također intenzivno surađujemo sa sličnim pokretima i grupama.
  all_workers_regardless_of_sex_age: >
    Svi radnici, bez obzira na spol, dob, zemlju podrijetla, pravni status, način i lokaciju zaposlenja ili bilo koju drugu osnovu, imaju pravo na dobre i sigurne radne uvjete, u kojima mogu koristiti temeljno pravo na slobodno organiziranje i kolektivno pregovaranje i zaraditi dostojanstvenu plaću, koja bi im omogućila da žive dostojanstveno.
  visit_site: "Za više informacija o mreži posjeti web stranicu Clean Clothes Kampanje."
