  support_garment_workers_through_covid_19: "Unterstützt Textilarbeiter*innen bei Covid-19"
  sign_the_petition: "Unterschreibt die Petition"
  your_voice_matters_brands_are_highly: >
    Eure Stimme zählt! Marken sind imageorientiert und nehmen die Meinung der Konsument*innen sehr ernst. Lasst die Marken wissen, dass die Arbeiter*innen Besseres verdienen. Sagt den Unternehmen, bei denen ihr einkauft, dass ihr Kleidung kaufen wollt, die ohne Ausbeutung hergestellt wird.
  donate_to_our_emergency_relief_fund: >
    Spendet an unseren Nothilfefonds, damit wir die Arbeiter*innen in den Produktionsländern direkt unterstützen können, von denen viele auf Löhne warten, die bereits vor dem Coronaausbruch fällig gewesen wären. Organisationen aus unserem Netzwerk kümmern sich daher um Essensausgaben, um Textilarbeiter*innen und ihren Familien zu helfen. Folgt unserem Live-Blog, um auf dem Laufenden zu bleiben!
  living_wage_table:
    minimum_wage:
      food: >
        Es ist nicht einfach, genug zu essen zu bekommen. Du isst oft einfach Haferflocken oder Reis - tagein, tagaus. Fleisch, Fisch, Gemüse und Obst sind zu teuer. Mahlzeiten auszulassen ist üblich und dein Haushalt oder deine Familie hat am Ende des Monats weniger zu essen.
      housing: >
        Du teilst dir einen überfüllten Schlafsaal. Es gibt keine Privatsphäre, keine Heizung oder Klimaanlage und nur schlechte Belüftung. Es gibt nicht genügend Möbel oder Betten. Schlechte Baumaterialien machen das Leben dort unsicher und gefährlich.
      health_care: >
        Du hast Zugang zu einfachen Schmerzmitteln, kommst aber nur begrenzt an Menstruationsprodukte und hast keinerlei Zugang zu verschreibungspflichtigen Medikamenten oder medizinischer Notfallversorgung. Schlafmangel, Hunger und mangelnde Hygiene beeinträchtigen deine Gesundheit.
      education: >
        Du kannst dir Bildung für dich und deine Kinder nicht leisten. Du hast keine Möglichkeit, deine Situation zu verbessern. Deine Kinder werden höchstwahrscheinlich genauso wie du für Hungerlöhne schuften.
      clothing: >
        Deine Kleidung ist nicht warm genug für den Winter. Du kannst dir kein anständiges Schuhwerk zu kaufen, obwohl du den ganzen Tag bei der Arbeit stehen musst.
      transportation: >
        Du hast kein sicheres Transportmittel. Öffentliche Verkehrsmittel sind in ärmeren Produktionsländern nicht üblich. Du bist auf überfüllte Lastwagen angewiesen, die von der Fabrik zur Verfügung gestellt werden. Als Frau bist du dem Risiko sexueller Belästigung ausgesetzt.
      savings: >
        Du bist höchstwahrscheinlich verschuldet. Es ist ein Kampf, Rechnungen und Kredite zu begleichen, und du lebst von der Hand in den Mund.
    living_wage:
      food: >
        Du verdienst genug, um dich und deine Familie zu ernähren. Du kannst dich gesund und abwechslungsreich ernähren und kannst mindestens dreimal am Tag etwas essen.
      housing: >
        Du kannst es dir leisten, dich und deine Angehörigen in einer sicheren Umgebung unterzubringen. Du hast Fenster für Belüftung und Licht, Privatsphäre, genügend Möbel und ein eigenes Badezimmer.
      health_care: >
        Du hast leichten Zugang zu medizinischer Grundversorgung, einschließlich Menstruationsprodukten und verschreibungspflichtigen Medikamenten wie Insulin und Antibiotika. Du bist in der Lage, für medizinische Notfallversorgung zu sparen.
      education: >
        Du kannst dir Bildung für dich und deine Kinder leisten. Du hast die Zeit und die Freiheit, dich für eine höher bezahlte Stelle zu qualifizieren. Deine Kinder haben ebenfalls Entwicklungschancen. Ihr habt Optionen für die Zukunft.
      clothing: >
        Du besitzt Kleidung für jedes Wetter und kannst sie dir frei aussuchen. Du kannst es dir leisten, deinen Kindern Schuhe und Kleidung in der richtigen Größe zu kaufen.
      transportation: >
        Entweder verdienst du genug, um deinen Weg zur Arbeit selbst zu bezahlen oder deine Fabrik kann es sich leisten, ein sicheres Verkehrsmittel bereitzustellen. Du kannst es dir leisten, für ein eigenes Transportmittel zu sparen. Aber am wichtigsten ist: Du hast die Wahl.
      savings: >
        Du bist in der Lage, einen Teil deines Lohns für unerwartete Ausgaben und Notfälle zu sparen und kannst dich so für Krisenzeiten absichern.

