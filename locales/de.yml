  a_transparent_supply_chain: "Eine transparente Lieferkette"
  we_want_all_brands_to_commit_to_a_completely: "Wir wollen, dass sich alle Unternehmen zu einer vollständig transparenten Lieferkette verpflichten, indem sie den Transparency Pledge unterzeichnen. Dieser legt fest, welche Mindestinformationen Bekleidungsunternehmen über die Fabriken, in denen sie produzieren, öffentlich machen sollten. Der Standard wurde 2017 von einer Koalition aus neun Gewerkschaften und Arbeitsrechtsorganisationen veröffentlicht und in zwei Berichten in den Jahren 2017 und 2019 weiter ausgearbeitet."
  brands_that_haven_t_already_need_to_sign: "Unternehmen, die den Transparency Pledge noch nicht unterzeichnet haben, müssen dies schnellstmöglich nachholen."
  readable_data_on_women_migrants_and_unions: "Informationen über Frauen, Migrant*innen und Gewerkschaften"
  not_only_do_brands_need_to_be_collecting_specific: "Unternehmen sollten nicht nur relevante Informationen über die Arbeitsbedingungen in ihrer Lieferkette sammeln, sondern müssen diese Daten auch in einem Format veröffentlichen, mit dem Aktivist*innen und Gewerkschaften arbeiten können. Wir wollen wissen, wo Frauen und Wanderabeiter*innen in der Lieferkette arbeiten und ob die Menschen, die unsere Kleidung herstellen, in der Lage sind, für sich selbst einzustehen."
  brands_must_disclose_data_using_machine_readable: "Die Unternehmen müssen die Daten unter Verwendung maschinenlesbarer Lieferantenlisten offenlegen, einschließlich einer Aufschlüsselung nach Geschlecht und Beschäftigungsstatus, unter Angabe des Anteils der Wanderarbeiter*innen und der Präsenz von Gewerkschaften oder Arbeitnehmerausschüssen in jeder Fabrik."
  wages_at_the_bottom_of_the_supply_chain: "Löhne am Ende der Lieferkette"
  we_want_to_know_what_the_lowest_earning_workers: "Wir wollen wissen, wieviel die am schlechtesten bezahlten Arbeiter*innen der Lieferkette in einer Arbeitswoche verdienen. Unternehmen legen dies weder offen noch überprüfen sie es überhaupt. Das muss sich ändern."
  brands_must_disclose_data_on_the_lowest_wage_level: "Die Unternehmen müssen offenlegen, was das jeweils niedrigste Lohnniveau bei allen Lieferanten und in jedem Produktionsland ist, das für eine Arbeitswoche gezahlt wird – ohne Überstunden, Sozialleistungen oder Boni. "
  to_policymakers: "Unsere Forderungen an politische Entscheidungsträger*innen"
  it_s_not_just_brands_that_are_responsible: "Es sind nicht nur die Unternehmen, die dafür verantwortlich sind, dass Arbeiter*innen in der Bekleidungsindustrie fair und gleichberechtigt behandelt werden. Regierungen spielen eine entscheidende Rolle bei der Schaffung von Wettbewerbsbedingungen, die eine Einhaltung der Menschenrechte fördert."
  we_call_for_minimum_wages_in_production_countries: "Wir fordern, dass Mindestlöhne in den Produktionsländern in Übereinstimmung mit verlässlichen internationalen Standards für existenzsichernde Löhne festgelegt werden und dass transparente und robuste Richtwerte für Existenzlöhne (Benchmarks) in Vereinbarungen aufgenommen werden."
  we_call_for_the_eu_to_ensure_that_minimum_wages: "Wir fordern die EU auf, dafür zu sorgen, dass die Mindestlöhne für Arbeiter*innen in der EU fair sind, ein menschenwürdiges Leben garantieren und in Übereinstimmung mit verlässlichen internationalen Standards für existenzsichernde Löhne festgelegt werden. Alle Arbeiter*innen sollen außerdem, unabhängig von ihrem Beschäftigungsverhältnis, eine angemessene Sozialabsicherung bekommen. Soziale Ausgrenzungen und Ungleichheiten müssen verringert werden."
  we_call_for_the_eu_to_require_supply_chain: "Wir fordern, dass die EU die Offenlegung der Lieferkette zumindest von Unternehmen aus Hochrisikosektoren fordert, in denen Verstöße weit verbreitet sind. Die Zuliefererlisten sollten maschinenlesbare Daten über alle Produktionseinheiten und Verarbeitungsanlagen sowie Name, Adresse, Muttergesellschaft des Standortgeschäfts, Art der hergestellten Produkte und Anzahl der Beschäftigten je Standort enthalten."
  we_call_for_mandatory_disclosure_of_data_on_lowest: "Wir fordern die obligatorische Offenlegung von Daten über das niedrigste Lohnniveau bei allen Zulieferern und in allen Produktionsländern, unter Ausschluss von Vergünstigungen und Boni und unter Angabe von Geschlecht, Wanderarbeiter*innen- und Beschäftigungsstatus in der gesamten Lieferkette."
  we_call_to_advance_human_rights_due_diligence: "Wir rufen dazu auf, die Gesetzgebung zur menschenrechtlichen Sorgfaltspflicht auf EU-Ebene voranzutreiben, um die Unternehmen zur Einhaltung der Menschenrechte in ihren Betrieben und Lieferketten zu verpflichten. Dies beinhaltet, dass Unternehmen transparent über die Ausübung ihrer unternehmerischen Sorgfaltspflicht berichten, d.h. über ihre menschenrechtliche Risikoanalyse und die ergriffenen Maßnahmen sowie über die in der Lieferkette gezahlten Löhne."
  we_call_to_set_in_place_an_information_system_for: "Wir rufen dazu auf, ein Informationssystem einzurichten, mit dem Unternehmen angemessene und transparente Informationen auf Fabrik- und Produktebene melden und offenlegen können. Der Zugang zu diesem Informationssystem sollte frei, unbegrenzt und nach den etablierten Open Data-Standards erfolgen."
  we_call_for_increased_transparency_at_product: "Wir fordern mehr Transparenz auf der Produktebene, um die Bürger*innen bei Kaufentscheidungen zu unterstützen: Alle Kleidungsstücke sollten erweiterte Informationen über den Herstellungsprozess und den Lebenszyklus beinhalten."
