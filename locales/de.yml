    Ein Existenzlohn für Textilarbeiter*innen und eine transparente Lieferkette
  menu_about_fashion_checker: "Über Fashion Checker"
  about: "Über"
  brands_in_the_fashion_industry_put_millions: >
    Modeunternehmen investieren Millionen in Werbung, um sich als ethisch und nachhaltig darzustellen. Sie behaupten, dass sie ihren Arbeiter*innen längst einen existenzsichernden Lohn zahlen. Fashion Checker zeigt, wie weit dies von der Wahrheit entfernt ist, indem er Konsument*innen und Textilarbeiter*innen Einblick in die Lieferketten der größten Bekleidungsunternehmen der Welt verschafft.

  power_in_the_garment_industry: "Macht in der Bekleidungsindustrie"
  we_believe_all_workers_in_a_supply: >
    Wir glauben, dass alle Arbeiter*innen entlang der Lieferkette ein Recht auf faire Bezahlung haben. Stattdessen bekommen Textilarbeiter*innen schon immer
  poverty_wages: "Hungerlöhne"
  since_the_birth_of_the_industry_our_research_shows: ". Unsere Untersuchungen zeigen, dass"
  no_major_clothing_brand: "keines der großen Bekleidungsunternehmen"
  is_able_to_prove_that_workers_making_their_clothin: >
    beweisen kann, ob Arbeiter*innen, die ihre Kleidung in Asien, Afrika, Mittelamerika oder Osteuropa herstellen, genug zum Leben verdienen.
  an_estimated_60_million_workers: >
    Schätzungsweise 60 Millionen Arbeiter*innen treiben die globale Bekleidungsindustrie an und erwirtschaften ihre Milliardengewinne. Die Mehrheit muss enorme Überstunden machen oder hat mehrere Jobs, um über die Runden zu kommen. Ungefähr 80% dieser Beschäftigten sind Frauen. Die Arbeiterinnen sind kaum in der Lage, für ihre Rechte zu kämpfen, weshalb sich ihr Verdienst in den ausbeuterischen Jobs auch nicht ändert. Dies ist ein systematisches Machtungleichgewicht, das in der Industrie tief verankert ist.

  earning_a_living_wage: "Einen existenzsichernden Lohn verdienen"
  demanding_a_wage_you_can_live_on: >
    Einen Lohn zu fordern, von dem man leben kann, sollte nicht umstritten sein. Im Jahr 2015 forderten wir einen

  living_wage_now: "'living wage now'"
  in_2015_it_s_five_years_later: >
    . Seither sind fünf Jahre vergangen, und es hat keine Fortschritte gegeben. Jetzt ist es Zeit für Veränderungen. Wir müssen die systemischen Ursachen für Armutslöhne in der Bekleidungs- und Schuhindustrie angehen und die Unternehmen endlich zwingen, Verantwortung zu übernehmen.
  for_decades_brands_and_retailers_have_built: >
    Jahrzehntelang haben Bekleidungs- und Einzelhandelsunternehmen ihre Profite auf niedrigen Preisen aufgebaut. Das weltweite Überangebot an Kleidung, das durch Fast Fashion erzeugt wird, gibt den Marken die Macht, ihre Zulieferer dazu zu drängen, Kleidung und Schuhe zu extrem niedrigen Preisen zu produzieren. Der Preis, den die Unternehmen ihren Fabriken zahlen, muss ausreichen, um die Betriebskosten der Fabrik zu decken, Material für die Produktion einzukaufen, die Produkte zu versenden, die Arbeitskräfte zu bezahlen und eine Gewinnspanne für die Fabriken zu erzielen. Die Löhne der Arbeiter*innen sind dabei die Kosten, die am leichtesten zu kürzen sind.
  gender_in_the_garment_industry: "Frauen in der Bekleidungsindustrie"
  a_lot_of_informal_work_is_done_by_women: >
    Auch der Großteil der informellen Arbeit in der Textilproduktion wird von Frauen geleistet, die entweder selbständig oder in Subunternehmen arbeiten. Ihre Löhne sind sogar noch prekärer. Der Gender Pay Gap ist auch heute noch eine der größten sozialen Ungerechtigkeiten.
  inside_factories_women_are_mainly_employed: >
    Innerhalb der Fabriken sind Frauen in der Regel in schlechter bezahlten, niedrigeren Positionen beschäftigt. Die geschlechtsspezifischen Machtungleichgewichte in den Fabriken sind in den meisten Produktionsländern tief in den kulturellen Ungleichheiten zwischen Männern und Frauen verwurzelt. Je weiter man in der Lieferkette nach unten geht, desto prekärer ist die Arbeit; je niedriger der Lohn, desto größer ist der Anteil der weiblichen Beschäftigten.
  transparency_in_fashion: "Transparenz in der Mode"
  there_has_been_an_encouraging_increase_in_how: >
    TEs ist ermutigend, dass immer mehr Modeunternehmen darüber berichten, wo und wie ihre Kleidung hergestellt wird. Immer mehr geben Produktionsstandorte bekannt und unterzeichnen die Transparenzverpflichtung (Transparency Pledge). Es gibt jedoch immer noch zu viele Unternehmen, die sich weigern – und selbst die fortschrittlichsten Unternehmen legen immer noch nicht ihre gesamte Lieferkette offen. Vielmehr verbergen sie ihre mangelnden Fortschritte hin zu einem Existenzlohn hinter vagen Versprechungen, statt überprüfbare, objektive Informationen zur Verfügung zu stellen.
  putting_a_spotlight_on_the_supply_chain: "Die Lieferkette ins Rampenlicht rücken"
  our_main_focus_is_wages_and_transparency: >
    Unser Hauptaugenmerk gilt Löhnen und Transparenz. Die Löhne der Arbeiter*innen zu überprüfen ist derzeit der einzig zuverlässige Weg herauszufinden, ob Marken den Fabriken genug bezahlen, damit ihre Arbeiter*innen sicher und fair arbeiten können. Marken, die systematisch zu wenig für die Produktion bezahlen, zwingen die Fabriken zu schwierigen Entscheidungen. Wenn einer Fabrik nicht genug bezahlt wird, wird sie die Löhne der Arbeiter*innen kürzen, um andere Ausgaben zu decken. Löhne und Sicherheit der Beschäftigten haben die niedrigste Priorität, weil es immer Menschen geben wird, die Arbeit brauchen.
  brands_are_obligated_by_the: "Unternehmen sind durch die"
  to_run_their_business_responsibly: >
    verpflichtet, ihr Unternehmen verantwortungsvoll zu führen. In einer 48-Stunden-Woche einen Lohn zu verdienen, von dem man problemlos leben kann, ist ein grundlegendes Menschenrecht. Das bedeutet, dass Unternehmen in der Lage sein sollten, nachzuweisen, dass ihre Zuliefererfabriken ausreichend bezahlt werden, um wiederum die Arbeiter*innen fair bezahlen zu können. Die meisten Unternehmen erfassen aber nicht einmal, wie viel den Beschäftigten in ihrer Lieferkette bezahlt werden müsste, um einen angemessenen Lebensunterhalt zu verdienen. Regierungen halten die Mindestlöhne bewusst niedrig, um ausländische Unternehmen zu ermutigen, in ihrem Land zu produzieren. Und Zulieferer arbeiten gezielt mit der Vergabe von Unteraufträgen an informelle Fabriken und Arbeiter*innen, um so wenig wie möglich für die Produktion zu bezahlen.
  what_are_they_hiding_no_brand: >
    Was verstecken sie? Kein Unternehmen veröffentlicht klare Informationen darüber, wie viel die Arbeiter*innen verdienen oder darüber, wie sie konkret sicherstellen können, dass ihre Zulieferer den Arbeiter*innen einen existenzsichernden Lohn zahlen können. Weiter unten in der Lieferkette herrscht ein fast vollständiges Informationsdefizit. Die Situation von Subunternehmen, Heimarbeiter*innen, Arbeiter*innen, die Rohstoffe anbauen oder weiterverarbeiten, liegt völlig im Dunkeln.
  poverty_pay_isn_t_sustainable: "Hungerlöhne sind nicht nachhaltig"
  it_is_well_known_that_the_garment_industry: >
    Es ist allgemein bekannt, dass die Bekleidungsindustrie einer der größten CO2- und Abfallproduzenten auf dem Planeten ist, einschließlich giftiger Chemikalien, die sowohl Umwelt als auch Arbeiter*innen vergiften. Die heutige Mode verspricht nachhaltig, bewusst, fair und grün zu sein, aber in der Realität mangelt es an Transparenz und Löhnen, von denen die Menschen leben können.
  paying_poverty_wages_directly_affects: >
    Die Zahlung von Hungerlöhnen wirkt sich direkt auf die Nachhaltigkeit und Widerstandsfähigkeit ganzer Wirtschaften aus. Ein unter Armutslöhnen hergestelltes Bio-T-Shirt ist nicht nachhaltig und sollte niemals als solches betrachtet werden. Ein Systemwandel in der Modeindustrie ist eine unbestreitbare Notwendigkeit.
  economic_impact: "Wirtschaftliche Auswirkungen"
  a_living_wage_for_all_workers_should_be: >
    Ein existenzsichernder Lohn für alle Arbeiter*innen sollte für Unternehmen genauso wichtig sein wie für Arbeitsrechtsaktivist*innen. In mehreren Produktionsländern haben niedrige Löhne und Ungleichheit bereits zu sozialen Unruhen geführt, bei denen Arbeiter*innen, trotz aller Drohungen und Gewalt, in schierer Verzweiflung protestierten – und damit die globalen Unternehmen verunsicherten, die ihre reibungslosen Produktionsprozesse in Gefahr sahen.
  an_unequal_distribution_of_income_and_wealth: >
    "Eine ungleiche Verteilung von Einkommen und Vermögen schafft nicht nur die Voraussetzungen für eine Krise, sondern ist selbst eine Quelle politischer und sozialer Konflikte"

  economic_sustainability_and_resilience: >
    Wirtschaftliche Nachhaltigkeit und Widerstandsfähigkeit sind für alle Staaten, aber auch für Familien und Einzelpersonen von zentraler Bedeutung. Armutslöhne verschärfen insbesondere die Situation der Frauen, von denen erwartet wird, dass sie den Großteil der unbezahlten Familienarbeit leisten. Ein existenzsichernder Lohn ist die einzige Lösung, um Chancengleichheit für Frauen und Männer zu erreichen, damit sie all ihre Fähigkeiten verwirklichen und nutzen können. Die ist eine Grundvoraussetzung für integrativen und nachhaltigen Fortschritt.
  returning_the_power_after_covid_19: "Rückgabe der Macht nach Covid-19"
  clothing_and_textile_manufacturing_has_always: >
    Die Bekleidungs- und Textilherstellung war schon immer von ausbeuterischer Arbeit geprägt. Covid-19 hat dies noch deutlicher gemacht. Die Unternehmen verursachten einen Verlust in
  billions_of_dollars: "Milliardenhöhe"
  by_canceling_orders_unnecessarily: >
    , indem sie Aufträge unnötigerweise stornierten, Fabriken lahmlegten und Arbeiter*innen ihre Lebensgrundlage entzogen. Durch die Weigerung, den Arbeiter*innen einen existenzsichernden Lohn zu zahlen, haben die Unternehmen ihren Arbeiter*innen jegliche Möglichkeit genommen, für sich selbst und ihre Familien zu sorgen, geschweige denn, für Krisenzeiten vorzusorgen. Millionen von Arbeiter*innen sind von Obdachlosigkeit und Hunger bedroht, und vielen Fabriken droht der wirtschaftliche Zusammenbruch. Große Markenunternehmen haben schon zu lange zu viel Macht über ihre Zulieferer. Es ist an der Zeit, dass sich dies ändert.
  to_do_so_we_need_transparency: >
    Dazu brauchen wir Transparenz. Wir wollen wissen, wo die Macht in der Lieferkette liegt:
    Wo werden die Arbeiter*innen am schlechtesten bezahlt? Wo sind die Beschäftigten gewerkschaftlich organisiert? Wo sind die Frauen und Wanderarbeiter*innen?
    Es ist an der Zeit, die verfügbaren Daten zu nutzen, um Menschenrechtsverletzungen in der Modebranche aufzuzeigen und konkrete, aussagekräftige und messbare Informationen über Löhne in der gesamten Lieferkette zu erhalten. Die Arbeiter*innen haben Besseres verdient. Und auch die Konsument*innen verdienen Besseres. Es ist an der Zeit, Macht und Reichtum neu zu verteilen.
  what_do_we_want: "Was wollen wir?"
  what_can_you_do: "Was könnt ihr tun?"
  we_re_demanding_that_brands_do: "Wir fordern, dass die Unternehmen es besser machen: "
  we_want_them_to_show_how_they_are_working: >
    Wir wollen, dass sie zeigen, wie sie auf eine Lieferkette hinarbeiten, die es ALLEN Arbeiter*innen ermöglicht, einen existenzsichernden Lohn zu verdienen. Wir fordern außerdem, dass die politischen Entscheidungsträger gleiche Wettbewerbsbedingungen für alle Beteiligten schaffen. Nur so können Unternehmen ihre Sorgfaltspflicht für die Menschenrechte erfüllen, und nur so können sie langfristig das Vertrauen ihrer Konsument*innen bewahren.
  a_living_wage: "Ein Existenzlohn"
  for_all_workers: "für ALLE Arbeiter*innen"
  tell_brands_to_commit_to_paying_a_living_wage: "Fordert die Unternehmen dazu auf, sich zu verpflichten, in ihrer gesamten Lieferkette einen existenzsichernden Lohn zu zahlen."
  we_are_asking_brands_to_pay_an_extra_contribution: >
    Wir fordern von den Unternehmen, einen zusätzlichen Beitrag zu den Arbeitskosten zu zahlen, die bei der Herstellung ihrer Kleidung anfallen. Dieses Geld soll direkt für die Zahlung der Löhne und nicht für andere Produktionskosten verwendet werden. Auf diese Weise können die Marken sicher sein, dass die Arbeiter*innen in ihrer Lieferkette genug verdienen, um davon leben zu können. Wir fordern außerdem, dass die Unternehmen sinnvolle Maßnahmen ergreifen, um Frauendiskriminierung zu beenden und das geschlechtsspezifische Lohngefälle in ihrer Lieferkette zu verringern. Das bedeutet auch, mehr Daten über die Menschen zu sammeln, die ihre Kleidung herstellen, und mit den Fabriken gemeinsam auf Verbesserungen hinzuarbeiten.
  a_spotlight: "Das Ende der Lieferkette"
  on_the_bottom_of_the_supply_chain: "ins Rampenlicht ruecken"
  where_are_the_unions: >
    Wo sind die Gewerkschaften? Wo sind die Wanderarbeiter*innen? Wo sind die niedrigsten Löhne? Sagt den Unternehmen, dass sie die Informationen über ihre gesamte Lieferkette, von Anfang bis Ende, veröffentlichen sollen.
  brands_never_release_data_about_the_bottom: >
    Unternehmen geben niemals Informationen über das Ende der Lieferkette bekannt. Die Löhne, die die Arbeiter*innen in den untersten Lohngruppen verdienen, bleiben völlig im Dunkeln. Wie können Unternehmen versprechen, den Arbeiter*innen einen existenzsichernden Lohn zu zahlen, ohne diese Daten zu sammeln und zu veröffentlichen?
  we_want_brands_to_ask_their_suppliers: >
    Wir wollen, dass Unternehmen ihre Lieferanten fragen, welche Rolle Frauen und Wanderarbeiter*innen bei der Produktion ihrer Kleidung in- und außerhalb der Fabriken spielen. Denn Wanderarbeiter*innen werden ebenso wie Frauen noch häufiger in ausbeuterische Verhältnisse gezwungen und können sich noch seltener gewerkschaftlich organisieren, um sich dagegen zu wehren.
  we_want_to_know_if_the_workers_making: >
    Wir wollen wissen, ob die Arbeiter*innen, die unsere Kleidung herstellen, eine Stimme haben. Die Gewerkschaften ermöglichen es den Beschäftigten, für sich selbst einzutreten und für bessere Arbeitsbedingungen zu verhandeln.
  consumer: "Transparenz für"
  transparency: "Konsument*innen"
  tell_brands_and_policy_makers: >
    Sagt den Unternehmen und politischen Entscheidungsträger*innen, dass ihr wissen wollt, wie eure Kleidung hergestellt wurde.
  do_you_want_to_know_if_the_people_who_made: >
    Wollt ihr wissen, ob die Leute, die eure Kleidung hergestellt haben, sich krankmelden konnten? Oder ihre Kinder zur Schule schicken konnten? Wollt Ihr wissen, ob die Marken, bei denen ihr einkauft, in Fabriken produzieren, in denen Arbeiter*innen sich gewerkschaftlich organisieren dürfen? Sagt eurer Regierung, dass ihr von den Hang Tags auf euren Kleidern mehr erwartet.

  support_workers_through_the_devastating_effects: "Unterstützt Arbeiter*innen in der Krise!"
  sign_the_petition_asking_brands_to_pay_for_orders: >
    Unterschreibt die Petition, in der Markenunternehmen aufgefordert werden, für ihre Bestellungen zu bezahlen und ihre Arbeiter*innen in der Krise nicht im Stich zu lassen. Die Fabrikschließungen und die Gesundheitsrisiken der Pandemie treffen die Arbeiter*innen, die meist ohne jegliche Ersparnisse in prekären Verhältnissen leben, mit voller Härte. Millionen von Arbeiter*innen erhalten seit Monaten keinen vollen Lohn mehr, und zu wenig Lohn bedeutet zu wenig Essen.
  donate_to_our_emergency_fund_to_help_us: >
    Spendet an unseren Nothilfefonds, damit wir die Arbeiter*innen in den Produktionsländern direkt unterstützen können, von denen viele bereits seit Wochen auf ihre Löhne warten.
