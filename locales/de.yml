  the_pledge_is_based_on_existing: >
    zu unterzeichnen. Ziel ist es, der Bekleidungsindustrie zu helfen, einen gemeinsamen Mindeststandard für die Offenlegung der Lieferkette zu erreichen, indem die Unternehmen dazu gebracht werden, standardisierte, aussagekräftige Informationen über alle Fabriken in der Herstellungsphase ihrer Lieferketten zu veröffentlichen.
