  learn_more: "Erfahrt mehr!"
  menu_living_wage: "Existenzsichernde Löhne"
  what_is_a_living_wage: "Was ist ein existenzsichernder Lohn?"
  a_living_wage_recognized_by_the_un_as_a_right: >
    Ein existenzsichernder Lohn – von den Vereinten Nationen als Menschenrecht anerkannt – ist ein Lohn, der ausreicht, um Arbeiter*innen und ihren Familien einen angemessenen Lebensstandard zu ermöglichen.
  it_should_be_earned_in_a_standard_work_week: >
    Er sollte in einer Standard-Arbeitswoche von nicht mehr als 48 Stunden verdient werden können und muss Nahrung, Wasser, Unterkunft, Bildung, Gesundheitsversorgung, Transport und Kleidung abdecken. Außerdem sollte ein kleiner Teil des Gehalts zur freien Verfügung stehen und Ersparnisse ermöglichen.
  why_the_minimum_wage_is_not_enough: "Warum der Mindestlohn nicht ausreicht"
  legal_minimum_wages_in_garment_producing: >
    Die gesetzlichen Mindestlöhne in Produktionsländern für Textilien liegen weltweit unter einem existenzsichernden Lohn, was bedeutet, dass Arbeiter*innen noch nicht einmal in der Lage sind, die grundlegendsten Bedürfnisse für sich und ihre Familien abzudecken. Die Kluft zwischen dem gesetzlichen Mindestlohn und einem existenzsichernden Lohn wird immer größer. In vielen Ländern bleibt der Mindestlohn weit unter dem existenzsichernden Lohn. In Asien liegt der Mindestlohn zwischen 21% (Bangladesch) und 46% (China) des existenzsichernden Lohns (Forschung 2019). In den europäischen Produktionsländern gibt es manchmal noch größere Unterschiede, die von 10% in Georgien bis zu 40% in Ungarn reichen.
  i_became_the_backbone: >
    "Ich bin die Hauptverdienerin in unserer Familie, aber mein Gehalt reicht nicht aus, um die täglichen Bedürfnisse meiner Familie zu decken."
  a_worker_from_indonesia: "eine Arbeiterin aus Indonesien"
  there_are_a_number_of_countries: >
    Es gibt eine Reihe von Ländern, in denen es überhaupt keinen gesetzlichen Mindestlohn gibt. Die Regierungen in den Produktionsländern haben außerdem keinen Anreiz, Mindestlöhne anzuheben. Denn sie befürchten, dass höhere Mindestlöhne dazu führen, dass die Unternehmen ihre Bestellungen in Länder verlagern, in denen die Lohnkosten noch geringer sind. Das ist die Realität in der Modeindustrie und führt dazu, dass die Mindestlöhne nie auf das Existenzminimum angehoben werden. Hinzu kommt, dass die Arbeiter*innen bei Verhandlungen über Mindestlöhne oft nicht adäquat oder überhaupt nicht vertreten sind. In den meisten Ländern, in denen Bekleidung einen großen Teil der Exporte ausmacht, sind Mindestlöhne in den letzten Jahren nur angehoben worden, um die Inflation auszugleichen, sodass den Arbeiter*innen am Ende nicht mehr Geld zur Verfügung stand. Diese Anhebungen kommen oft zu spät und sind unbedeutend: In Bangladesch beispielsweise verdienen die am schlechtesten bezahlten Arbeiter*innen nach wie vor nur die Hälfte von dem, was sie seit 2016 fordern und benötigen.
  living_wage_benchmarks: "Maßstäbe setzen für existenzsichernde Löhne"
  calculating_a_living_wage_is_not_easy: >
    Die Berechnung eines existenzsichernden Lohns ist nicht einfach, aber auch nicht unmöglich. Wissenschaftler*innen, Gewerkschaften und Arbeitsrechtsorganisationen haben glaubwürdige Richtwerte (sogenannte „Benchmarks“) für einzelne oder mehrere Länder bzw. Regionen entwickelt. Ein solider Maßstab für einen existenzsichernden Lohn muss:
  transparent_in_method_and_conclusion: "Transparent hinsichtlich Methoden und Ergebnissen sein"
  revised_on_a_regular_basis: >
    Regelmäßig überarbeitet werden, um sicherzustellen, dass die Inflation und die steigenden Kosten von Grundgütern berücksichtigt werden
  established_in_negotiation: >
    n Verhandlungen mit nationalen oder regionalen Gewerkschaften festgelegt werden, um den Lohnwettbewerb nicht zu verschärfen
  enough_to_cover_the_full_basic_needs: >
    ausreichen, um die Grundbedürfnisse einer Familie vollständig zu decken und Einsparungen zu ermöglichen. Das gilt auch für alleinstehende Mütter oder Arbeiter*innen ohne Partner*innen, die zwei ältere Verwandte mit einem Lohn unterstützen.
  a_living_wage_benchmark_should_put_a_floor: >
    eine Untergrenze und nicht eine Obergrenze für Löhne festlegen. Er sollte Verbesserungen ermöglichen, die über die Sicherung eines Mindesteinkommens für alle Arbeiter*innen hinausgehen.
  savings_and_survival: "Sparen für Krisenzeiten"
  asia_floor_wage_alliance: >
    Die Asia Floor Wage Alliance, die Global Living Wage Coalition und die Wage Indicator Foundation sind Beispiele für Benchmarks, die diese Kriterien erfüllen. Ein weiteres nützliches Instrument sind die Lohnleitern der Fair Wear Foundation, die mehrere Richtwerte mit lokalen gesetzlichen Mindestlöhnen vergleichen.
  sometimes_i_have_to_take_painkillers: >
    “Ich muss Schmerzmittel nehmen und Gel für Muskel- und Gelenkschmerzen verwenden. Ein paar Mal musste ich wegen der Versteifung Spritzen bekommen"
  life_is_full_of_the_unexpected: >
    Das Leben steckt voller – oftmals unangenehmer - Überraschungen. Der eigene Lohn sollte daher genug Sicherheit bieten, um darauf vorbereitet zu sein. Die Tatsache, dass die meisten Arbeiter*innen in der Bekleidungs- und Sportbekleidungsindustrie nicht genug verdienen, um die Grundbedürfnisse des Lebens zu decken, bedeutet, dass sie in schwierigen Zeiten nicht überleben können. Covid-19 hat dies mehr als deutlich gemacht. Viele Unternehmen haben ihre Aufträge storniert und den Fabriken in ihrer Lieferkette damit nicht nur die Möglichkeit genommen, die Löhne der Arbeiter*innen bezahlen zu können, sondern auch alle weiteren Produktionskosten. Viele Fabriken mussten schließen, Tausende Arbeiter*innen wurden entlassen.
  not_only_have_brands_been_refusing: >
    Unternehmen haben sich nicht nur geweigert, Aufträge zu bezahlen, die bereits in der Produktion oder manchmal sogar schon in den Geschäften waren, sondern haben darüber hinaus ihren Konsument*innen Rabatte gewährt, sodass für diejenigen, die am Ende der Lieferkette stehen, gar nichts mehr übrig war. Arbeiter*innen gehen auf die Straße und protestieren für Löhne, die seit Wochen überfällig sind oder sie werden gezwungen, ohne angemessene Sicherheitsmaßnahmen wieder an ihren Arbeitsplatz zurückzukehren. Da sie kein Geld haben, haben sie auch keine Wahl. Die informellen Arbeiter*innen sind sogar noch stärker betroffen. Die Internationale Arbeitsorganisation (ILO) schätzt, dass 1,6 Milliarden Beschäftigte aus der informellen Wirtschaft mit
  massive_damage: "massiven Schäden"
  to_their_livelihood: >
    für ihren Lebensunterhalt konfrontiert sind, nachdem der gesamte Sektor durch die Covid-19-Beschränkungen geschwächt wurde.
  trade_unions_worry: >
    “Gewerkschaften befürchten, dass die Covid-19-Krise zu einem Anstieg von Kinderarbeit, Zwangsarbeit und Menschenhandel führen wird, wodurch die Textilarbeiter*innen auf andere Berufe, einschließlich Prostitution, ausweichen müssen.”
  the_emperor_has_no_clothes: >
    The Emperor has no clothes: Garment supply chains in the time of pandemic by Asia Floor Wage Alliance.
  all_actors_in_fashion_now_understand: >
    Alle Akteure der Modebranche verstehen nun die Dringlichkeit und Bedeutung einer Neudefinition der Industrie und ihres Geschäftsmodells. Wir wollen, dass existenzsichernde Löhne bei dieser Diskussion im Vordergrund stehen. Es ist an der Zeit, die Bekleidungs- und Sportbekleidungsindustrie neu aufzubauen, um eine gerechte Entlohnung und Arbeitsplatzsicherheit entlang der gesamten Lieferkette zu gewährleisten.
  for_more_information_on: "Weitere Informationen über"
  covid_19: "Covid-19"
  brand_responsibility: "Unternehmensverantwortung"
  brands_put_forward_all_kinds_of_excuses: >
    Unternehmen lassen sich allerlei Ausreden einfallen, um keinen existenzsichernden Lohn festlegen zu müssen: dass es in der Verantwortung der Fabriken oder Regierungen liege, dass es unmöglich sei, so viel zu zahlen, weil sie sonst aus dem Markt gedrängt würden, dass Konsument*innen nicht mehr zahlen wollen, dass es keinen Konsens darüber gebe, wie der Lohn zu berechnen sei und vieles mehr. Aber auch wenn die Produktion ausgelagert werden kann, kann die Verantwortung für die Achtung der Menschenrechte und die Zahlung eines existenzsichernden Lohns nicht gleichfalls ausgelagert werden und liegt weiterhin auch beim auftraggebenden Unternehmen.
  the: "Die"
  un_guiding_principles_on_business_and_human_rights: "UN-Leitprinzipien für Wirtschaft und Menschenrechte"
  un_guiding_principles_clearly_states: >
    (UN-Leitprinzipien) legen die Rolle und Verantwortung von Unternehmen und Staaten (Regierungen) klar fest.
  the_un_guiding_principles_three_pillars: "Die UN-Leitprinzipien basieren auf drei Säulen:"
  the_state_duty_to_protect_human_rights: "Die Pflicht der Staaten, die Menschenrechte zu schützen"
  the_corporate_responsibility_to_respect_human_righ: "die Verantwortung der Unternehmen, die Menschenrechte zu respektieren"
  access_to_remedy: "der Zugang zu Rechtsmitteln"
  this_establishes_a_principle_of_shared_responsibil: >
    Damit wird das Prinzip von geteilter Verantwortung zwischen Staat und Wirtschaft festgesetzt. Das bedeutet, dass Regierungen verpflichtet sind, das Menschenrecht auf einen existenzsichernden Lohn zu schützen, indem sie den gesetzlichen Mindestlohn auf ein Existenzminimum festlegen, und Unternehmen dieses Menschenrecht respektieren müssen.
  the_framework_also_clearly_states_that: >
    Das Rahmenwerk legt außerdem klar fest, dass die Verantwortung zur Achtung der Menschenrechte "unabhängig von den Fähigkeiten oder der Bereitschaft von Staaten zur Erfüllung ihrer eigenen Menschenrechtsverpflichtungen besteht und diese Verpflichtungen nicht verringert. Sie besteht zudem über die Einhaltung der nationalen Gesetze und Vorschriften zum Schutz der Menschenrechte hinaus". Mit anderen Worten: In Fällen, in denen Regierungen die Menschenrechte nicht schützen – etwa, wenn der gesetzliche Mindestlohn nicht dem Existenzminimum entspricht – sind Unternehmen nach wie vor verpflichtet, das Menschenrecht auf einen existenzsichernden Lohn zu respektieren, indem sie das staatliche Versagen auffangen.
  the_workers_wages_have_been_regularly_delayed: >
    “Die Löhne der Arbeiter*innen sind seit Anfang 2019 regelmäßig um ein oder zwei Monate verzögert worden. Erst als wir uns beschwert haben, zahlten sie – diesen Monat allerdings erneut nicht. Der Fabrikdirektor sagte, dass eine Firma nicht gezahlt habe und er deshalb keine Wahl hat. Aber wir haben unsere Arbeit getan”
  a_worker_from_ukraine: "Ein*e Arbeiter*in aus der Ukraine"
  the_un_guiding_principles_establish: >
    Die UN-Leitprinzipien legen die Verantwortung für die Lieferkette fest. Jedes Unternehmen ist für alle Auswirkungen auf die Menschenrechte in seiner gesamten Lieferkette verantwortlich, unabhängig davon, wo die Menschenrechtsverletzungen auftreten (d.h. in den eigenen Betrieben, bei Subunternehmen oder bei Heimarbeiter*innen). Während also die Produktion von Bekleidung oft ausgelagert wird, bleibt die Verantwortung bei jedem Unternehmen und kann nicht delegiert oder weitergereicht werden.
  why_do_we_talk_about_paying_factories_not_workers: "Warum sprechen wir über die Bezahlung von Fabriken statt Arbeiter*innen?"
  brands_do_not_pay_workers_directly: >
    Marken bezahlen die Arbeiter*innen nicht direkt. Sie bezahlen ihre Zulieferer, die dann die Arbeiter*innen bezahlen. Eine Lieferkette ist normalerweise in drei Stufen von Zulieferbetrieben unterteilt. Die direkten Zulieferer (sogenannte „Tier-One“-Zulieferer) werden in der Regel direkt von den Markenunternehmen beauftragt. Diese Tier-One-Unternehmen vergeben die Arbeit dann wiederum an weitere Zulieferer.
  on_their_current_wages_garment_workers: >
    Bei ihren derzeitigen Löhnen müssen Textilarbeiter*innen häufig schwierige Entscheidungen über ihre Gesundheitsversorgung oder die Ausbildung ihrer Kinder treffen. Es ist üblich, dass Arbeiter*innen aufgrund mangelnder Ernährung in Ohnmacht fallen, da sie oft nicht genug verdienen, um sich und ihre Familien angemessen zu ernähren. Der zusätzliche Stress, Rechnungen und Kredite nicht begleichen zu können und der Schlafmangel aufgrund unmenschlicher Arbeitszeiten haben langfristig gesundheitliche Folgen für Millionen von ihnen. Die meisten müssen sich zwischen dem Kauf von Lebensmitteln und den Kosten für einen Arztbesuch  entscheiden.
  suppliers_are_forced_to_estimate_the_lowest: >
    Die Zulieferer sind gezwungen, den niedrigstmöglichen Preis pro Artikel zu schätzen, um mit den Marken über die Produktionsverträge zu verhandeln. Dieser Preis soll für die Betriebskosten der Fabrik ausreichen, einschließlich Miete, Strom, Wasser und Wartung, Materialkosten, Versand, einer Gewinnspanne für die Fabrik und aller Arbeitskosten. Um mit den anderen Tier-One-Unternehmen konkurrieren zu können, kalkulieren die Zulieferer die Arbeitskosten auf der Grundlage von Mindestlöhnen anstelle von existenzsichernden Löhnen und gehen dabei standardmäßig von Zehn-Stunden-Tagen aus, einschließlich zwei Überstunden.
  my_job_is_exhausting: >
    “Meine Arbeit ist anstrengend. Jeden Tag muss ich 18 Stunden arbeiten. Viele Arbeiter*innen schaffen die Produktionsziele der Fabrik nicht und werden deshalb entlassen.”

  current_purchasing_practices_reflect_the_rise_of_f: >
    Die derzeitigen Einkaufspraktiken spiegeln den Aufstieg von Fast Fashion wider. Wo früher vier Kollektionen pro Jahr die Norm waren, hat die Marke Zara Pionierarbeit geleistet, indem sie monatlich neue Styles herausbringt. Die meisten der führenden Markenunternehmen lassen heutzutage 52 "Mikro-Kollektionen" pro Jahr produzieren. Sie sind außerdem dazu übergegangen, Bestellungen spontan zu ändern und beispielsweise zu verdoppeln, wenn Produkte gut laufen. Dieser hohe Produktumsatz, in Verbindung mit unsicheren Bestellmengen, hat das aktuelle Modell von Fast Fashion hervorgebracht. Unsicherheiten, die durch die Einkaufspraktiken der Marken entstehen, werden dann durch flexible Arbeitsverträge, Arbeitslosigkeit während Produktionsschwankungen und Druck auf die Löhne von Arbeiter*innen kompensiert.
  my_factory_doesn_t_give_me_a_pay_slip: >
    “Meine Fabrik gibt mir keine Gehaltsabrechnung. Wir arbeiten mindestens 12 Stunden, was in Spitzenproduktionszeiten bis zu 24 Stunden pro Tag verlängert werden kann.”
  a_worker_from_india: "ein*e Arbeiter*in aus Indien)"
  brands_need_to_take_responsibility_to_modify: >
    Markenunternehmen müssen ihre Einkaufspraktiken ändern, um sicherzustellen, dass die Zulieferer ihre Arbeiter*innen bezahlen können. Wir werden weiterhin mit Arbeitsrechtsorganisationen und Gewerkschaften zusammenarbeiten, um sicherzustellen, dass diese Veränderungen wirksam sind.
  unions_and_worker_committees: "Gewerkschaften und Fabrikkomitees"
  workers_have_little_to_no_power_to_fight: >
    Arbeiter*innen haben wenig bis gar keine Macht, um für bessere Löhne zu kämpfen. Die Vereinigungsfreiheit steht unter immensem Druck, und die Zerschlagung von Gewerkschaften, die für höhere Löhne kämpfen, ist in vielen Produktionsländern alles andere als ungewöhnlich. In den letzten Jahren hat auch die Zahl der „Komitees“, die anstelle von Gewerkschaften auf Fabrikebene eingerichtet wurden, bemerkenswert zugenommen. Dies erweckt den falschen Eindruck, dass die Arbeiter*innen von heute sowohl organisiert als auch mächtig sind. Unternehmen behaupten oft, dass solche Komitees und Gewerkschaften im Wesentlichen gleich sind, was nur in sehr wenigen Fällen zutrifft.
  trucks_are_constantly_leaving: >
    "Ständig fahren Lastwagen ab, alle Produkte werden verkauft und es gibt viel Arbeit. Trotzdem sagen sie immer wieder, dass es kein Geld gibt. Mein Vertrag wird nur alle 3 Monate verlängert. Ich habe keine Sicherheit.”

  a_worker_in_croatia: "ein*e Arbeiter*in in Kroatien"
  instead_of_promoting_fair_worker_representation: >
    Anstatt eine faire Arbeiter*innenvertretung auf Fabrikebene zu fördern, ist es oft attraktiver für Markenunternehmen, Zulieferer und lokale Regierungen, alternative Strukturen zu unterstützen, die den Beschäftigten deutlich weniger Macht geben. In Arbeiter*innenkomitees ist häufig das Fabrikmanagement beteiligt, was das Recht der Textilarbeiter*innen untergräbt, sich ohne Beteiligung ihrer Regierung oder ihres Arbeitgebers gewerkschaftlich zu organisieren. Darüber hinaus ist es solchen Komitees in einigen Ländern wie Bangladesch gesetzlich nicht erlaubt, über Löhne zu verhandeln – Gewerkschaften hingegen schon. So wird sichergestellt, dass die Modeunternehmen weiterhin so wenig für die Kleidung bezahlen können wie bisher.
  we_are_never_allowed_to_go_home: >
    “Wir dürfen nicht nach Hause gehen, bevor das Produktionsziel erreicht ist”
  we_want_brands_to_do_more_to_support: >
    Wir wollen, dass Unternehmen mehr tun, um die Arbeiter*innen in ihrer Lieferkette zu unterstützen. Die Erhebung und Veröffentlichung von Daten über Gewerkschaften und Fabrikkomitees ist nötig, um ein klareres Bild über Ursachen und Folgen von Menschenrechtsverletzungen in der Bekleidungs- und Sportbekleidungsproduktion zu bekommen.
  foa: "FOA"
  i_have_problems_with_my_stomach: >
    "Ich habe Probleme mit meinem Magen. Aufgrund schlechter Ernährung musste ich operiert werden und muss jetzt verstärkt auf meine Ernährung achten. Aber ich kann mir kein hochwertiges Essen leisten. Das Gebäck in der Fabrik wird aus Abfallmehl hergestellt."
  women_can_be_made_to_dance: >
    "Frauen können wie Marionetten zum Tanzen gebracht werden, Männer nicht. Den Fabrikbesitzern ist es egal, wenn wir etwas verlangen, aber würden Männer Forderungen äußern, müssten sie berücksichtigt werden. Also beschäftigen sie keine Männer."
