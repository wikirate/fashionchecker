  clean_clothes_campaign_is_a_global_network: >
    Die Kampagne für saubere Kleidung (Clean Clothes Campaign - CCC) ist ein globales Netzwerk,
    das sich der Verbesserung der Arbeitsbedingungen und der Unterstützung der Arbeiter*innen in der
    globalen Bekleidungs- und Sportbekleidungsindustrie widmet.
  since_1989_ccc_has_worked_to_ensure: >
    Seit 1989 setzt sich die CCC dafür ein, dass die grundlegenden Rechte der Arbeiter*innen respektiert werden. Wir informieren und mobilisieren Konsument*innen, leisten Überzeugungsarbeit bei Unternehmen und Regierungen und unterstützen Arbeiter*innen auf direktem Wege bei ihrem Kampf um Rechte und bessere Arbeitsbedingungen.
  as_a_grassroots_network_of_hundreds: >
    Bestehend aus Hunderten von Organisationen und Gewerkschaften aus den Produktions- sowie Konsumländern, können wir lokale Probleme identifizieren und Kampagnenstrategien entwickeln, um die Arbeiter*innen bei der Erreichung ihrer Ziele zu unterstützen. Wir arbeiten außerdem eng mit weiteren Arbeitsrechtskampagnen und -gruppen zusammen.
  all_workers_regardless_of_sex_age: >
    Alle Arbeiter*innen – unabhängig von Geschlecht, Alter, Herkunftsland, Rechts- oder Beschäftigungsstatus – haben ein Recht auf gute und sichere Arbeitsbedingungen – überall! Das heißt auch, dass sie ihre Grundrechte auf Vereinigungsfreiheit und Tarifverhandlungen wahrnehmen können sowie einen existenzsichernden Lohn verdienen, der ihnen ein Leben in Würde ermöglicht.
  visit_site: "Mehr Informationen"
  transparency_header: "Transparenz"
  knowing_where_your_clothes_are_made: >
    Zu wissen, wo eure Kleidung hergestellt wird und wer sie hergestellt hat, ist ein entscheidender Schritt zur Verbesserung der Arbeitsbedingungen.
  transparency_in_production_supply_chains: >
    Transparenz in den Lieferketten ist der erste Schritt zu besseren Arbeitsbedingungen, aber nicht die Lösung. Marken, die Daten über die von ihnen genutzten Fabriken offenlegen, sind nicht besser als Marken, die dies nicht tun. Es bedeutet nicht, dass die Löhne oder andere Arbeitsbedingungen besser sind. Es macht es nur etwas leichter, die Verantwortung für Arbeitsrechtsverletzungen festzustellen. Die Vielzahl von Marken zu kennen, für die eine Fabrik produziert, kann den Unternehmen zudem dabei helfen, für die Lösung von Arbeitsrechtsproblemen zusammenzuarbeiten.
  transparency_needs_to_be_the_cornerstone: >
    "Transparenz muss der Eckpfeiler jeder ernsthaften Bemühung von Unternehmen sein, eine Lieferkette aufzubauen, die frei von Menschenrechtsverletzungen ist"
  aruna_kashyap: >
