  methodology_title: "Unsere Forschungsmethodik"
  methodology_paragraph_1: >
    Wir haben mehr als 90 Fragebögen an Bekleidungsunternehmen verschickt, um ihnen die Möglichkeit zu geben, ihre Bemühungen, allen Arbeiter*innen in ihrer Lieferkette einen existenzsichernden Lohn zu zahlen, darzustellen und ihre Produktionsstandorte offenzulegen (wenn sie dies nicht durch den Transparency Pledge bereits getan hatten). Unser Schwerpunkt liegt darauf, die Bemühungen der Unternehmen um die Zahlung eines existenzsichernden Lohns durch SMART-Daten, die im Rahmen dieser Untersuchung erhoben wurden, in einem für Konsument*innen, Textilarbeiter*innen und politische Entscheidungsträger*innen transparenten und umfassenden Format darzustellen. Wir hoffen, dass die Darstellung der Marken auf Fashion Checker langfristig zu einem Bestandteil des Due-Diligence- und CSR-Validierungsprozesses einer Marke wird.
  methodology_paragraph_2: >
    Studien zu realen Arbeitsbedingungen in den Produktionsländern sind oftmals sehr schwierig – auch weil viele Arbeiter*innen Angst davor haben mit Forscher*innen zu sprechen, da sie zurecht Repressalien und Entlassung fürchten. Daher wurden Daten auf Fabrikebene zunächst nur in fünf Ländern erhoben, in denen der Zugang zu Textilarbeiter*innen gewährleistet war: in Indonesien, China, Kroatien, Indien und der Ukraine. Wir sammelten Gehaltsabrechnungen der Arbeiter*innen, führten Interviews durch, um die auf den Abrechnungen enthaltenen Informationen, aufgeschlüsselt nach Geschlecht, zu interpretieren (unter anderem Informationen zu geschlechtsspezifischen Lohnunterschieden, Arbeitsaufgaben, Arbeitszeiten, Boni und Überstunden). Im Anschluss verglichen wir die realen Löhne mit den Angaben der Modeunternehmen. Im weiteren Verlauf des Projekts werden wir Daten aus weiteren Ländern hinzufügen.
  methodology_paragraph_3A: "Wir haben mit"
  methodology_paragraph_3B: >
    , einer Organisation für Open Data, daran gearbeitet, die Informationen der Unternehmen zu ihren Lieferketten zusammenzuführen und zu konsolidieren. Des Weiteren haben wir Daten verwendet, die unter anderem von der
  methodology_paragraph_3C: "und"
  methodology_paragraph_3D: >
    gesammelt wurden. Diese Datenbank, sowie die Datensätze von vertrauenswürdigen, langjährigen Partner*innen, machen die Ergebnisse für die Öffentlichkeit leicht zugänglich. Mit Hilfe von einem Experten für Benutzerfreundlichkeit, haben wir dafür verschiedene Methoden zur Präsentation dieser Daten getestet,
  gender_header_1: "Frauen in der Bekleidungsindustrie"
  gender_lead: >
    Das wahre Wesen der Bekleidungsindustrie zeigt sich darin, dass die große Mehrheit der Arbeiter*innen weiblich ist.
  gender_influences: >
    Diskriminierung aufgrund des Geschlechts beeinflusst das Arbeitsleben der Arbeiterinnen auf unzählige Art und Weise: Vorurteile darüber, welche Tätigkeiten Frauen ausüben können oder sollten, ihre Lohnzahlungen und die Beziehung zu Arbeitgebern. Selbst manche Gesetze sind diskriminierend. Traditionell geschlechtsspezifische Vorstellungen darüber, was akzeptabel oder üblich ist, bestimmen die grundsätzlichen Arbeitsbedingungen. Sie entscheiden über die Höhe des Lohns oder die Pünktlichkeit der Bezahlung, unterdrücken Vereinigungsrecht, Rentenzahlungen oder Krankschreibungen bei Frauen.
    Aus detaillierten Fabrikprofilen geht hervor, dass Arbeiterinnen auf der Fabrikebene hauptsächlich in untergeordneten Positionen angestellt werden. Frauen sind üblicherweise in niedrig qualifizierten Positionen beschäftigt und erreichen selten Führungspositionen in ihren Fabriken oder Gewerkschaften.
  croatian_gender_quote: >
    "Ich komme nach Hause und kann bis zum Abend nicht sitzen. Ich muss kochen, Wäsche waschen und meinen Kindern bei den Hausaufgaben helfen. Abends bin ich so müde, dass ich einfach versuche nicht zu fallen, bevor ich mich hinlege."
  a_worker_from_croatia: "Eine Arbeiterin aus Kroatien"
  women_face_stress: >
    Arbeiterinnen sind mit Stress konfrontiert, der durch mehrere Faktoren entsteht: Unsicherheit der Arbeitsstelle, verbale und physische Belästigung, Unterernährung durch niedrige Bezahlung, Erschöpfung durch erzwungene Überstunden sowie die Ohnmacht, etwas gegen unsichere Arbeitspraktiken und -umgebungen zu unternehmen. Frauenrechte werden auch außerhalb des Arbeitsplatzes verletzt. Diskriminierung in Form von doppelter Arbeitsbelastung, Diskriminierung in der Gemeinschaft und zu Hause sowie Diskriminierung vor dem Gesetz (in Form von Vorschriften über Eigentum, Erbschaft usw.). All dies sind Faktoren, die den Kontext schaffen, in dem die Frauen leben und arbeiten. Diese Lebensrealität wirkt sich dabei spürbar auf die Gesundheit der Frauen und ihrer Kinder aus.
  low_wages: "Niedrige Löhne"
  when_looking_at_the_garment_sector: >
    Betrachtet man den Bekleidungssektor, ist die Arbeitsteilung stark geschlechtsspezifisch: Je tiefer man in die Lieferkette eintaucht, desto prekärer ist die Arbeit; je niedriger der Lohn, desto größer ist der Anteil der weiblichen Beschäftigten. Die Arbeitgeber machen sich kulturelle Stereotype zunutze, die Frauen als passiv und flexibel darstellen, die sich nicht trauen, das Management zu kritisieren. Frauen werden in der Regel schlechter bezahlt als Männer, weil ihr Einkommen als Ergänzung zu dem der männlichen Hauptverdiener angesehen wird. In der Realität sind die Löhne der Arbeiterinnen jedoch oft die einzige Einkommensquelle für den Haushalt. Diese Form der Ungleichheit zeigt sich am deutlichsten in der Differenz zwischen den Löhnen von Männern und Frauen, die oft als Gender Pay Gap, also als geschlechtsspezifisches Lohngefälle, bezeichnet wird. In der Bekleidungsindustrie werden Frauen oft schlechter bezahlt als Männer, selbst wenn sie die gleichen Aufgaben erfüllen.
  since_women_are_mainly_employed: >
    Da Frauen hauptsächlich in schlechter bezahlten und weniger einflussreichen Positionen beschäftigt sind, sind sie mit höherer Wahrscheinlichkeit von Armut betroffen. Armut wiederum erhöht die Wahrscheinlichkeit, Opfer von Gewalt und Belästigung zu werden. Geschlechtsspezifische Gewalt und Belästigung sind am häufigsten in Branchen anzutreffen, in denen Frauen niedrig bezahlt werden und wenig Entscheidungskompetenz haben. Die Textilindustrie mit ihrer Lieferketten ist eine dieser Branchen, die Gewalt und Belästigung strukturell fördern. Da die Mehrheit der Beschäftigten weiblich ist, darunter viele junge Frauen und Wanderarbeiter*innen, hat auch die Mehrheit der Beschäftigten in der Bekleidungsindustrie keine Möglichkeit, ihre Situation zu verbessern. Sie befinden sich in einem Abhängigkeitsverhältnis zu meist männlichen Vorgesetzten.
  gender_based_violence: "Geschlechtsspezifische Gewalt"
  gender_based_violence_is_both_a_cause: >
    Geschlechtsspezifische Gewalt (gender-based violence | GBV) ist sowohl eine Ursache als auch eine Folge von Armut und Ungleichheit zwischen den Geschlechtern. GBV reicht von geschlechtsspezifischer Diskriminierung, wie dem fehlenden Zugang zu Mutterschaftsurlaub und Kinderbetreuung, bis hin zu brutaler physischer Gewalt wie Vergewaltigung oder Mord. Ein kürzlich veröffentlichter Bericht über
  found_that_76_of_all: >
    ergab, dass 76% aller befragten Arbeiterinnen mit Formen von Gewalt am Arbeitsplatz konfrontiert sind. Betrachtet man alle Fälle von GBV, ist sexuelle Belästigung die Form von Gewalt, die Arbeiterinnen am Häufigsten erleben. Bei der Analyse der physischen Gewalt waren Ohrfeigen die häufigste Form, die 80% der Beschäftigten bereits erlebt hatten. Arbeiter*innen berichten, dass es besonders häufig vorkommt, von Vorgesetzten geohrfeigt zu werden, wenn die Produktionsziele hoch gesetzt sind und die Fristen knapp bemessen sind. Die anderen häufigsten Formen von Gewalt sind Schlagen (44%), Treten (42%) und Prügeln (11%). Während häusliche Gewalt eindeutig eine der häufigsten Formen sexueller Gewalt gegen Frauen ist, wurden von den Befragten, die eine Vergewaltigung erlebt haben, schockierende 6% von ihrem Vorgesetzten vergewaltigt.
  despite_its_prevalence_in_the_garment_sector: >
    Trotz seiner Vorherrschaft in der Bekleidungsbranche taucht GBV bei Fabrikkontrollen meist nicht auf, da das Format der klassischen Audits die Beschäftigten nicht in einem Maße einbezieht, das es ihnen erlauben würde, über solch sensible Themen zu sprechen. Interviews mit Beschäftigten finden häufig vor Ort statt, manchmal sogar in Anwesenheit männlicher Vorgesetzter, die potenzielle Täter von GBV sind.
  to_address_gender_based_violence_in_the_supply: >
    Um gegen geschlechtsspezifische Gewalt in der Lieferkette vorzugehen, müssen Marken ihre eigene Rolle in der Dynamik, die zu geschlechtsspezifischer Gewalt führt, verstehen und anerkennen. Jüngste Studien zeigen, dass einkaufende Unternehmen ihren Einfluss auf Zulieferer zunehmend nutzen, um niedrigere Preise, kürzere Vorlaufzeiten für höhere Produktionsmengen und plötzliche Auftragsänderungen zu fordern. Infolgedessen erhöhen die Zulieferer die Produktionsziele für die Arbeiter*innen, was zu einer Zunahme von Gewalt und Belästigung gegenüber den Beschäftigten führt, wenn die Ziele nicht erreicht werden.
  this_is_confirmed_by_the_evidence: >
    Dies wird durch die Beweise aus Bangladesch bestätigt: 64% der Befragten in der vorliegenden Studie gaben an, dass sie unter enormem Druck stehen, Bekleidungsprodukte herzustellen, und 35% von ihnen gaben an, dass sie aus diesem Grund Gewalt von ihren Vorgesetzten erfahren haben. Andere Interessenvertreter*innen in der Branche fanden die gleiche Dynamik bei der Analyse von Gewalt und Belästigung in Bekleidungsfabriken. Die Fair Wear Foundation stellte fest, dass der Produktionsdruck – einschließlich Preis- und Zeitdruck – auf unterschiedliche Weise mit Gewalt und Belästigung verbunden ist: So können z.B. Überstunden am Abend die Arbeiterinnen anfälliger für sexuelle Übergriffe machen, sowohl in der Fabrik als auch auf dem Heimweg. Vorgesetzte, die durch hohe Produktionsziele gestresst sind, sind eher geneigt, Arbeiterinnen zu misshandeln. Wenn Bonuszahlungen an Produktionsziele gekoppelt sind, werden Arbeiter*innen darüber hinaus leichter zu sexuellen Gefälligkeiten gegenüber ihren Vorgesetzten gezwungen – im Austausch dafür, dass ihnen die Produktionsziele angerechnet werden.
  indian_gender_quote: >
    "Wir werden bei der Arbeit verbal missbraucht. Es sollte weibliche Vorgesetzte, die mit weiblichen Arbeiterinnen arbeiten, geben, und wir brauchen eine bessere Bezahlung, damit wir uns um unsere Kinder kümmern können"
  a_female_worker_from_india: "Eine Arbeiterin aus Indien"
  when_you_are_living_pay_check_to_pay_check: >
    Wenn man von Gehaltsscheck zu Gehaltsscheck lebt, ist es keine realistische Option, den Job zu kündigen, der einen vor dem Verhungern schützt. Vor allem dann, wenn man mehrere Personen ernähren muss. Marken müssen mehr tun, um sicherzustellen, dass die Frauen in ihrer Lieferkette vor Missbrauch geschützt sind und auf einen existenzsichernden Lohn für ALLE Arbeiter*innen hinarbeiten.
