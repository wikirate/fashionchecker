  lw_c_50_plausible_notpublic: >
    Das Unternehmen behauptet, dass 50% oder mehr der Zulieferfabriken den Arbeiter*innen einen existenzsichernden Lohn zahlen. Zwar gibt es dazu plausible Erklärungen, aber Beweise dafür werden nicht veröffentlicht. Das bedeutet, dass viele der Arbeiter*innen, die die Kleidung des Unternehmens produzieren, nicht genug verdienen, um davon zu leben.
  lw_d_25_public: >
    Das Unternehmen behauptet, dass zwischen 1% und 25% der Lieferantenfabriken in der Lieferkette des Unternehmens den Arbeiter*innen einen existenzsichernden Lohn zahlen. Dies ist eine öffentliche Information. Die Mehrheit der Arbeiter*innen in der Lieferkette des Unternehmens verdient nicht genug, um davon zu leben.
  lw_d_started: >
    Das Unternehmen behauptet, dass es begonnen hat, den Fabriken mehr zu zahlen, um in seiner Lieferkette zu einem existenzsichernden Lohn beizutragen, aber die Preise decken noch immer nicht die Arbeitskosten. Das bedeutet, dass die Mehrheit der Textilarbeiter*innen nicht genug verdient, um davon zu leben.
  lw_e_noclaim_notpublic: >
    Dieses Unternehmen veröffentlicht keine Informationen über existenzsichernde Löhne. Arbeiter*innen, die Kleidung für dieses Unternehmen herstellen, verdienen nicht genug, um davon leben zu können.
  lw_e_noevidence: >
    Es wurden keine Beweise für die Behauptungen des Unternehmens gefunden, dass es einen existenzsichernden Lohn zahlt, auch wurde keine plausible Erklärung gegeben. Das heißt, das Unternehmen kann nicht beweisen, dass die Arbeiter*innen, die die Kleidung herstellen, genug verdienen, um davon zu leben.
  transp_none: >
    Das Unternehmen liefert keine Informationen über die Lieferantenfabriken und Textilarbeiter*innen in seiner Lieferkette, die für das Transparenzversprechen erforderlich sind.
  transp_partial: >
    Das Unternehmen bietet einige, aber nicht genügend Informationen zu den Zulieferfabriken und Textilarbeiter*innen in seiner Lieferkette.
  transp_partial_additional: >
    Das Unternehmen bietet einige Informationen, die über die Grundlagen hinausgehen, erreicht jedoch nicht das für das Transparenzversprechen erforderliche Minimum.
  transp_partial_additional_machinereadable: >
    Das Unternehmen bietet einige Informationen, die über die Grundlagen hinausgehen, und bietet ein praktisches, maschinenlesbares Format, unterschreitet jedoch das für das Transparenzversprechen erforderliche Minimum.
  transp_partial_machinereadable: >
    Das Unternehmen bietet einige, aber nicht genügend Informationen zu den Fabriken und Textilarbeiter*innen in seiner Lieferkette. Es veröffentlicht die Daten in einem praktischen, maschinenlesbaren Format.
  transp_pledge: >
    Das Unternehmen bietet grundlegende Informationen wie Fabriknamen und -adressen, Produkttyp, Anzahl der Mitarbeiter*innen und Lieferantengruppen, wenn die Fabrik Teil einer größeren Einheit ist.
  transp_pledge_additional: >
    Das Unternehmen bietet Informationen, die über die Grundlagen hinausgehen, wie z. B. die Zusammensetzung der Belegschaft nach Geschlecht, ob es eine Gewerkschaft gibt oder ob ein Tarifvertrag besteht.
  transp_pledge_additional_machinereadable: >
