  living_wage_table:
    minimum_wage:
      food: >
        Nem egyszerű elegendő tápanyaghoz jutni. Sokszor minden nap ugyanazt a rizskását eszed. A hús vagy a gyümölcs túl drága. Gyakori egy-egy étkezés kihagyása, és hó végén kevesebb élelmiszer jut.
      housing: >
        Zsúfolt hálótermek. Privát szférának, fűtésnek, légkondicionálónak nyoma sincs, alig jár a levegő. Nincs elég ágy, alig van bútor.   A rossz minőségű építőanyagokból összeeszkábált épületek nem biztonságosak, sőt veszélyesek.
      health_care: >
        Az egyszerű fájdalomcsillapítót meg tudod venni, de a menstruációs termékeket már nem biztos. A receptre kapható gyógyszereket nem tudod megvenni, a sürgősségi orvosi ellátást nem tudod igénybe venni. Az alváshiány, az elégtelen táplálkozás, a silány higiéniai körülmények mind rossz hatással vannak az egészségedre.
      education: >
        Sem Te nem tudsz, se a gyermeked nem tud iskolába járni, oktatásban részt venni, és nincs lehetőséged arra, hogy változtass ezen. Nagyon valószínű, hogy a gyermekeid is borzasztó alacsony bérekért fognak dolgozni, ha felnőnek.
      clothing: >
        Nincsenek meleg téli ruháid. Egész nap állnod kell a műszak során, a gyárban, és nem tudsz kényelmes cipőt venni magadnak.
      transportation: >
        Nem tudsz biztonságos körülmények között bejutni a gyárba. A szegényebb ruhagyártó országokban a tömegközlekedés nem elterjedt. A gyár túlzsúfolt teherautóin mész munkába. Nőként szexuális zaklatásnak vagy kitéve.
      savings: >
        Nagyon valószínű, hogy el vagy adósodva. Befizetetlen számlák és kölcsönök között vergődsz, napról napra élsz.
    living_wage:
      food: >
        Elég a jövedelmed arra, hogy ellásd élelmiszerrel a családod. Egészséges, változatos ételeket eszel, legalább háromszor egy nap.
      housing: >
        Biztonságos környezetben lakhatsz a családoddal, hozzátartozóiddal együtt. Van ablak, fény, lehet szellőztetni és van magánszférád is. Van elegendő bútorod és saját fürdőszobád.
      health_care: >
        Gond nélkül be tudod szerezni az alapvető egészségügyi cikkeket, így a menstruációs termékeket is, és a receptre kapható gyógyszereket is, mint az inzulin vagy az antibiotikum. Félre tudsz tenni annyit, hogy ha kell, igénybe tudd venni a sürgősségi orvosi ellátást.
      education: >
        Megteheted, hogy iskolába járj, Te is és a családtagjaid is. Az oktatás révén van lehetőséged arra, hogy egy jobban fizetett pozícióba kerülj.  Képes vagy alakítani a saját jövődet és a gyermekeid jövőjét is.
      clothing: >
        Van választási lehetőséged, és meg tudod venni az időjárásnak megfelelő ruházatot. A gyermekednek megfelelő méretű és minőségű ruhát és cipőt tudsz venni.
      transportation: >
        Keresel eleget ahhoz, hogy a saját magad által választott közlekedési eszközzel mehess munkába. A gyár ki tudja fizetni dolgozóinak a biztonságos munkába jutást. Félre tudsz tenni, hogy később saját autót vagy biciklit vegyél magadnak. De ami a legfontosabb, hogy VAN választási lehetőséged!
      savings: >
        Félre tudod tenni fizetésed egy részét, így fedezni tudod a váratlan kiadásokat vészhelyzet esetén, ez valamennyi biztonságot nyújt válság esetére.

