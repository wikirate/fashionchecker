    Öt év telt el azóta, és semmi nem változott. Itt az idő, hogy most már követeljük a változást! Itt az idő, hogy foglalkozzunk a ruha- és cipőiparban általános, létminimum alatti bér rendszerszintű okaival: rá kell vennünk a ruhaóriásokat, hogy vállaljanak felelősséget munkavállalóikért!
  for_decades_brands_and_retailers_have_built: >
    A világmárkák és a ruhaüzletek a dolgozóiknak fizetett szégyentelenül alacsony munkabér miatt tudtak óriási profitra szert tenni, évtizedeken keresztül. A fast fashion üzletek által generált globális túlkínálat következtében a nagy ruhacégek a beszállítóikat képesek arra rávenni, hogy a ruhák, cipők gyártási költségeit a lehető legalacsonyabbra nyomják le. Abból az összegből, amit a ruhaipari óriáscégektől kapnak a beszállítók, fedezniük kell a gyár működési költségeit, meg kell oldani az anyagbeszerzést, a késztermékek szállítását, ki kell fizetni a munkásokat és ezen felül valamennyi profitot is kell hagyni a gyárnak. Ebben a felállásban mindig a munkások bére az a költség, amit a legegyszerűbb csökkenteni.
  gender_in_the_garment_industry: "A nemek közti egyenlőtlenségek a ruhaiparban"
  a_lot_of_informal_work_is_done_by_women: >
    A feketemunkát világszerte nagyrészt nők végzik, önfoglalkoztatási vagy alvállalkozói formában. Az ő bérük még bizonytalanabb, mint a férfi munkásoké. A nemek közti bérkülönbség napjaink egyik legsúlyosabb társadalmi igazságtalansága  –  még mindig! Noha globális szinten némi javulás már látszik a férfiak és nők közti fizetési különbségek terén, a ruha- és cipőgyártásban még mindig nagyon komoly egyenlőtlenségek tapasztalhatók.
  inside_factories_women_are_mainly_employed: >
    A gyárakban a nőket főleg a rosszabbul fizetett, alacsonyabb pozíciókban alkalmazzák. A legtöbb ruhagyártó országban a férfiak és nők közötti egyenlőtlenségeknek mélyebb, kulturális eredete is van. Minél „lejjebb” vizsgálódunk a beszállítói lánc szereplőinek hierarchiájában, annál bizonytalanabb a dolgozók helyzete, alacsonyabb a fizetése, és nagyobb a nők aránya.
  transparency_in_fashion: "Átláthatóság a divatban"
  there_has_been_an_encouraging_increase_in_how: >
    A közelmúltban biztató jelek mutatkoztak egyes világmárkák átláthatóságával kapcsolatban. Egyre több nagy ruhacég teszi nyilvánossá a gyártás helyszínét, és írja alá az Átláthatósági Vállalásokat. Ugyanakkor még mindig rengeteg divatmárka van, amelyik erre nem hajlandó, és még a leghaladóbb szellemiségű márkák sem hagyják átvilágítani a teljes beszállítói láncukat; az ellenőrizhető, objektív adatok közzététele helyett homályos ígéretekbe burkolódznak a fizetések növelését illetően.
  putting_a_spotlight_on_the_supply_chain: "A ruhaipar beszállítói láncainak átvilágítása"
  our_main_focus_is_wages_and_transparency: >
    Legfontosabb célkitűzésünk, hogy a ruhaipari dolgozóknak fizetett bérek legyenek nyilvánosak. A munkavállalók béreinek „ellenőrzése”, nyilvánossá tétele ugyanis az egyetlen megbízható módja annak, hogy kiderítsük, a ruhaipari óriások megfizetik-e rendesen az adott beszállítói lánc gyárait ahhoz, hogy a gyárakat biztonságosan és tisztességesen működtessék (beleértve a tisztességes béreket is). A ruhaipari óriások a gyártás költségeit egyszerűen nem fizetik meg, és ez lehetetlen döntések elé állítja a gyárak vezetőit. Egy alulfizetett gyár ugyanis legelőször a munkások bérét fogja megnyirbálni, hogy minden egyéb költségét fedezni tudja. A munkabér és a munkások biztonsága a legkevésbé fontos a gyár számára, hiszen bármikor találnak olyan embereket, akiknek szükségük van a munkára, még ha kegyetlenül alacsony fizetést is kapnak érte.
  brands_are_obligated_by_the: "A nagy ruhacégeknek egyébiránt az üzleti vállalkozások emberi jogi felelősségére vonatkozó"
  to_run_their_business_responsibly: >
    írják elő a felelős magatartást. Az irányelvek értelmében a tisztességes megélhetést biztosító munkabér  –  maximum 48 órás munkahét keretében  – alapvető emberi jog. Vagyis a nagy ruhacégeknek bizonyítaniuk kellene, hogy a beszállítóikat kellőképpen megfizetik annak érdekében, hogy azok a ruhagyári munkásokat tisztességesen megfizessék. Ehhez képest a legtöbb ruhaóriásnak fogalma sincs arról, hogy mennyi lenne (elméletileg) a tisztességes megélhetést biztosító bére az adott beszállítói láncok dolgozóinak. Mindezt súlyosbítja a kormányok hozzáállása: igyekeznek minél alacsonyabban tartani a hivatalos minimálbért azért, hogy a világmárkák az országukban gyártassák le termékeiket. A beszállítók pedig  –  szándékosan – sok országban a kevésbé hivatalos foglalkoztatási formákat alkalmazzák, hogy a lehető legalacsonyabban tartsák a gyártás költségeit.
  what_are_they_hiding_no_brand: >
    De vajon mit takargatnak a nagy világmárkák? A világ vezető ruhaipari óriása közül egyetlen egy sem teszi közzé, hogy mennyit fizet a munkásainak, és azt sem, hogy pontosan milyen intézkedésekkel biztosítják azt, hogy beszállítóik a tisztességes megélhetést biztosító bért fizessék a dolgozók részére. A beszállítói lánc szereplőinek sorában „lejjebb” haladva szinte semmilyen információnk nincs a bérezésről, vagy a munkakörülményekről: az alvállalkozók és az otthonról dolgozók, a ruhaanyagot feldolgozó munkások körülményeit, sorsát teljes homály fedi.
  poverty_pay_isn_t_sustainable: "A létminimum alatti bérezés nem fenntartható"
  it_is_well_known_that_the_garment_industry: >
    Köztudott tény, hogy a ruhaipar a világon az egyik legszennyezőbb, rendkívül magas szén-dioxid kibocsátással járó iparág, amely ráadásul az egyike a legtöbb hulladékot  –  beleértve a vegyianyagokat is  –  termelő iparágaknak. Mindez a környezetre, és közvetlenül a dolgozók lakóhelyére is hihetetlenül káros hatást gyakorol. A divatipar folyamatosan azzal hitegeti a világot, hogy fenntartható, tudatos, fair és zöld, miközben nem hajlandó átláthatóvá tenni tevékenységét, és megtagadja a tisztességes megélhetést biztosító bér kifizetését dolgozói számára.
  paying_poverty_wages_directly_affects: >
    A szegénységi küszöb alatti bérek fizetése pedig az egész gazdaság fenntarthatóságára van hatással, közvetlenül. Egy biopamutból készült póló, amelynek a készítője létminimum alatti bérből tengődik, minden, csak nem fenntartható. Egyértelmű, hogy rendszerszintű változásra van szükség a divatiparban: először is, kell egy rendszer, ami ruhaipari munkások millióinak biztosítja a tisztességes megélhetést, hiszen őket viseli meg leginkább a ruhapiacon tomboló, őrült árverseny.
  economic_impact: "Gazdasági hatás "
  a_living_wage_for_all_workers_should_be: >
    A minden munkavállalónak járó, tisztességes megélhetést biztosító bér a munkajogi aktivistáknak és a ruhaipari óriáscégeknek egyaránt érdeke kell, hogy legyen. A szégyentelenül alacsony bérek és a gyáron belüli egyenlőtlenségek terhe számos ruhagyártó országban zavargásokhoz, tüntetésekhez vezetett: a fenyegetések és az erőszak ellenére a munkások kétségbeesésükben az utcára vonultak, mert nem tudtak mást tenni. A tüntetésekre a nagy ruhacégek kapkodva, ügyetlenül reagáltak; láthatóan igyekeztek mindent megtenni azért, hogy az  – egyébként  –  zökkenőmentes gyártási folyamat visszaálljon a megszokott kerékvágásba.
  an_unequal_distribution_of_income_and_wealth: >
    "A jövedelem és vagyon egyenlőtlen elosztása nem csupán a válság magvait hinti el, hanem önmagában véve politikai és társadalmi konfliktus forrása."

  economic_sustainability_and_resilience: >
    A hosszútávú gazdasági stabilitás minden családnak és állampolgárnak  –  és egyúttal az államnak is  –  alapvető érdeke. A létminimum alatti bérből tengődés a nők helyzetét különösen súlyosbítja: a gondozó, segítő feladatokat egyébként is ellátó nőknek kell a  – gyárban is  –  a legtöbb fizetetlen munkaórát elvégeznie. A tisztességes megélhetést biztosító bér lenne az egyetlen megoldás arra, hogy a nők és férfiak számára egyenlő esélyeket teremtsünk, hogy a nők és a férfiak képességeiket teljes mértékben kibontakoztathassák. Ez az inkluzív és fenntartható fejlődésnek alapkövetelménye.
  returning_the_power_after_covid_19: "A koronavírus után: #PayUp"
  clothing_and_textile_manufacturing_has_always: >
    A ruha és textilipar alapja kezdettől fogva a kizsákmányolás volt. A koronavírus-válság még élesebbé, még láthatóbbá tette ezt. A divatmárkák
  billions_of_dollars: "dollármilliárdokat veszítettek"
  by_canceling_orders_unnecessarily: >
    mert rengeteg rendelést mondtak le, megbénítva ezzel a gyárakat, és kisemmizve a munkásokat. A ruhaipari óriáscégek, azáltal, hogy soha nem voltak hajlandóak tisztességes béreket fizetni, kezdettől fogva magukra hagyták a saját munkavállalóikat (!); semmiféle eszközt nem biztosítottak számukra egy esetleges válság túléléséhez. Félő, hogy munkások milliói maradnak fedél nélkül, sokukat éhezés fenyeget, sok gyárra pedig a gazdasági összeomlás vár. A ruhaipari óriáscégeknek túl sok ideig, túlságosan nagy befolyása volt beszállítóik felett. Itt az idő, hogy véget vessünk ennek!
  to_do_so_we_need_transparency: >
    A változáshoz az átláthatóság elengedhetetlen. Azt akarjuk tudni, hogy milyen hatalmi viszonyok határozzák meg a beszállítói lánc folyamatait: Hol fizetik a legkevesebbet a munkásoknak? Hol van lehetőségük a munkásoknak egyesülésre, önszerveződésre? Mi a helyzet a nőkkel és a bevándorló munkásokkal? Fedjük fel a divat világában tapasztalható emberi jogi jogsértéseket! Követeljünk konkrét, ésszerű, mérhető keresetnövelést a beszállítói lánc minden szereplője számára! Mert a munkások jobbat érdemelnek. A fogyasztók jobbat érdemelnek. A hatalom és vagyon igazságos elosztásának most jött el az ideje.
  what_do_we_want: "Mit akarunk mi?"
  what_can_you_do: "Mit tehetsz Te?"
  we_re_demanding_that_brands_do: "Követelésünk a ruhaipari óriások felé a következő:"
  we_want_them_to_show_how_they_are_working: >
    Tegyék közzé, hogy konkrétan milyen lépéseket tesznek annak érdekében, hogy a beszállítói láncuk MINDEN dolgozója tisztességes megélhetést biztosító bérben részesüljön! A politikai döntéshozóktól azt követeljük, hogy hozzanak létre egy olyan fórumot, ahol a problémában érintett minden fél részt vehet! Ez az egyetlen módja annak, hogy a ruhaóriások eleget tegyenek kötelességeiknek az emberi jogok terén; hosszútávon pedig az egyetlen módja annak, hogy a fogyasztók bizalmát ne veszítsék el.
  a_living_wage: "Tisztességes megélhetést biztosító bért"
  for_all_workers: "MINDEN dolgozónak!"
  tell_brands_to_commit_to_paying_a_living_wage: "Mondd meg Te is a nagy ruhacégeknek, hogy a beszállítói láncuk minden szereplőjének fizessenek méltányos és kielégítő bért!"
  we_are_asking_brands_to_pay_an_extra_contribution: >
    Azt követeljük a ruhaóriásoktól, hogy fizessenek kiegészítő juttatást a ruháikat gyártó folyamat során felmerülő munkaerő-költségekhez. Ezt a pluszpénzt kizárólag bérfizetésre használhatják fel, egyéb gyártási költségre nem. Ezáltal a nagy ruhacégek biztosak lehetnek afelől, hogy a beszállítói lánc minden dolgozója tisztességes bért visz haza. Ezen kívül azt is követeljük a nagy ruhacégektől, hogy  –  saját beszállítói láncuk szereplőit illetően  –  tegyenek valódi erőfeszítéseket a nők és férfiak egyenlő díjazása érdekében. Ez természetesen azzal jár, hogy a cégvezetőségnek fel kell térképeznie, egyáltalán kik dolgoznak a ruhagyárakban: csak akkor lesznek képesek enyhíteni a nők sanyarú helyzetén, ha a dolgozóikról már vannak pontos információik.
  a_spotlight: "Figyeljünk oda a beszállítói lánc legvégén lévő szereplőkre,"
  on_the_bottom_of_the_supply_chain: "a munkásokra!"
  where_are_the_unions: >
    Van-e lehetőségük a munkásoknak egyesülésre, önszerveződésre? Mi a helyzet a bevándorló munkásokkal? Mennyi a legalacsonyabb fizetés? Követeld Te is a nagy ruhacégektől, hogy tegyék közzé adataikat a teljes beszállítói lánc minden egyes szereplőjéről!
  brands_never_release_data_about_the_bottom: >
    A ruhaóriások soha nem tesznek közzé adatokat a beszállítói lánc végén lévő szereplőkről: még csak nem is tudjuk, hogy pontosan mennyire alacsonyak a munkásoknak fizetett legalacsonyabb bérek. És ha a cégvezetők ezt nem tudják, mennyire reálisak az ígéreteik a tisztességes bérek fizetését illetően?
  we_want_brands_to_ask_their_suppliers: >
    Arra akarjuk rávenni a ruhaóriások vezetőit, hogy kérdezzék meg, tudják meg beszállítóiktól, pontosan milyen szerepet játszanak a nők és a bevándorló munkások a ruhagyártás folyamatában, a gyárakban és a gyárakon kívül. A bevándorló munkásoknak  –  csak úgy, mint a nőknek  –  kevésbé van lehetősége az emberi jogokért kiállni, és gyakran ugyanolyan kizsákmányoló módon dolgoztatják őket a gyárakban, mint a nőket.
  we_want_to_know_if_the_workers_making: >
    Tudni akarjuk: van-e a ruháinkat készítő munkásoknak beleszólásuk a dolgok menetébe, a saját sorsukba? Van-e lehetőségük a munkásoknak egyesülésre, önszerveződésre, hogy kiállhassanak jogaikért és kedvezőbb munkakörülményeket harcoljanak ki maguknak?
  consumer: "Követeljük a"
  transparency: "fogyasztók tájékoztatását!"
  tell_brands_and_policy_makers: >
    Mondd meg a nagy ruhacégeknek és politikai döntéshozóknak, hogy tudni akarod, kik és milyen körülmények között varrták a ruhádat, amit hordasz!
  do_you_want_to_know_if_the_people_who_made: >
    Tudd meg, hogy a ruhádat varró munkásoknak volt-e lehetőségük betegszabadságot kivenni, vagy a gyerekeiket iskolába járatni! Tudd meg, hogy a gyár, ahol a ruhádat varrták, engedélyezi-e a dolgozóinak az önszerveződést, szakszervezet létrehozását! Mondd meg a kormánynak, hogy tegyen róla, hogy több információt tüntessenek fel a ruha címkéjén!

  support_workers_through_the_devastating_effects: "Támogasd Te is a ruhaipari dolgozókat az alábbi, a koronavírus hatásaira reagáló petíció aláírásával!"
  sign_the_petition_asking_brands_to_pay_for_orders: >
    A petíció azt követeli a ruhaipari óriáscégektől, hogy fizessék ki a rendeléseiket. Súlyos dollármilliárdoktól esett el a ruhaipar, amikor a világmárkák egyszerűen lemondták a rendeléseiket, a koronavírus megjelenését követő, korlátozó intézkedések miatt. Munkások milliói számára egyet jelentett ez több havi bér kiesésével. Ezek a munkások most nem tudnak ennivalót venni maguknak.
  donate_to_our_emergency_fund_to_help_us: >
