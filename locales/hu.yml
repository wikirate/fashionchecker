  transparency_in_production_supply_chains: >
    Az átláthatóság az egész beszállítói láncot illetően azonban valóban csak az első lépés, és nem jelent teljes körű megoldást a dolgozók problémáira. A gyár munkakörülményeivel, munkásaival kapcsolatos adatokat feltáró márkák, és az adatokat eltitkoló márkák között sajnos nincs nagy különbség a dolgozók helyzetét tekintve. A különbség annyi, hogy a munkajog megsértése miatti felelősséget nehezebb felróni az adatokat nem közlő ruhacégeknek. Mivel egy gyár több különböző divatmárkának is gyárt ruhákat, a márkák akár együtt is működhetnének annak érdekében, hogy a gyárban megesett munkajogi és emberi jogi jogsértéseket orvosolják.
