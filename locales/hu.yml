  menu_our_demands: "Követeléseink"
  brands_need_to_commit_to_paying_a: "A ruhaipari óriáscégektől azt követeljük, hogy a 2022. december 31-ig leadott minden rendelésük mellé fizessenek egy egyszeri,"
