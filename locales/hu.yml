  what_are_they_hiding: >
    De vajon mit takargatnak a nagy világmárkák? A világ vezető ruhaipari óriása közül egyetlen egy sem teszi közzé, hogy mennyit fizet a munkásainak, és azt sem, hogy pontosan milyen intézkedésekkel (és mikor!) biztosítja azt, hogy beszállítói a tisztességes megélhetést biztosító bért fizessék a dolgozók részére. Homályos ígéretek persze vannak, de amire a munkásoknak valóban szüksége lenne, konkrét dátumhoz kötött, kézzelfogható és számon kérhető lépésekről nem esik szó. A beszállítói lánc szereplőinek sorában „lejjebb” haladva szinte semmilyen információnk nincs a bérezésről vagy a munkakörülményekről: az alvállalkozók és az otthonról dolgozók, a ruhaanyagot feldolgozó munkások sorsát, körülményeit teljes homály fedi.
  we_re_demanding_that_brands_do_better: >
    Követeljük, hogy a divatmárkák mondják meg, tegyék közzé, hogy konkrétan milyen lépéseket tesznek a tisztességes megélhetést biztosító bér felé! A politikai döntéshozóktól azt követeljük, hogy hozzanak létre egy olyan fórumot, ahol a problémában érintett minden fél részt vehet! Rögzítsék az átláthatóság minimum-kritériumait! Ez az egyetlen módja annak, hogy a ruhaóriások eleget tegyenek kötelességeiknek az emberi jogok terén; hosszútávon pedig az egyetlen módja annak, hogy a fogyasztók bizalmát ne veszítsék el.
  going_beyond_the_pledge: "A Vállalásokon túl"
  since_the_birth_of_the_pledge: >
    A Vállalások megalkotása óta a beszállítói lánc átláthatósága nagyon sokat fejlődött. Több tucat ruhacég tette és teszi közzé a beszállító gyárainak nevét, címét, és egyéb adatokat. Ez persze csak a kezdet. Egy ruházati cégnek, amely komolyan veszi az etikus beszállítói lánc elvét, ennél jóval többet kell tennie. Néhány cég az első szintű beszállítói láncon túl a további beszállítók adatait is közzétette, sőt a nyersanyag beszerzésével kapcsolatos információt is. Ám az Átláthatósági Vállalások a minimumot rögzítik, nem a maximumot. Ahhoz, hogy valóban javuljanak a munkakörülmények a gyárakban, a ruházati cégeknek össze kell szedniük az adatokat a gyárakkal kapcsolatban.
