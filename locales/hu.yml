  using_living_wage_benchmarks: "Tisztességes bér-számítást!"
  if_brands_are_going_to_pay_living_wages: "Ha a ruhaipari óriások valóban ki akarják fizetni a beszállítói lánc minden egyes dolgozójának a tisztességes megélhetést biztosító bért, ahogy azt ígérik, tisztában kell lenniük azzal, pontosan mennyi a gyártás bérköltsége. Ezt több különböző módszerrel ki is lehet kalkulálni."
  brands_need_to_commit_to_using: "A nagy ruhacégek vezetői használjanak átlátható,"
  transparent_and_robust_living_wage_benchmarks: "megbízható tisztességes bér-számításokat!"
  pay_the_women_who_make_our_clothes: "Fizessék meg a nőket, akik a ruháinkat varrják!"
  brands_need_to_do_more_to_reduce_gender_inequality: "A ruhaipari óriáscégeknek többet kell tenniük azért, hogy a ruhaipar beszállítói láncában világszerte tapasztalható nemek közti egyenlőtlenségeket felszámolják végre! A nőket rendre alacsonyabb fizetésű pozíciókra veszik fel, mint a férfiakat, és hosszútávon ez káros hatással van a nők egészségére és biztonságára."
  brands_need_to_commit_to: "A ruhaipari óriáscégektől azt követeljük,"
  reducing_the_gender_pay_gap: "hogy 2022. december 31-ig legalább 30%-kal csökkentsék"
  in_their_supply_chain_by_at_least_30: "a nők és férfiak bérezésében mutatkozó különbséget!"
  covid_19_pay_up: "Fizessék ki a koronavírus-válság miatt elmaradt havi béreket! !"
  when_covid_19_shook_the_world_it_left_the_garment: "A koronavírus megrázta a világgazdaságot és romokban hagyta maga mögött a ruhaipart. Munkások milliói több havi munkabérüktől estek el. Ráadásul sok munkás még a koronavírus előtti, több havi fizetését sem kapta meg. A ruhaipari munkások nagy része teljesen kiszolgáltatott: ha nem kapják meg a teljes havi fizetésüket minden egyes hónapban, nem tudnak ennivalót vásárolni maguknak és családjuknak."
  brands_need_to_publicly_commit_to_a: "Ezért elengedhetetlen, hogy a ruhaipari óriáscégek nyilvánosan is ígéretet tegyenek arra, hogy"
  wage_guarantee: "garantálják a tisztességes munkabéreket"
  for_all_workers_in_their_supply_chain_ensure: "a tisztességes és méltányos bér mindenkinek jár, a beszállítói lánc minden szereplőjének. A divatmárkáknak biztosítaniuk kell, hogy minden,"
  receive_their_full_salaries: "a koronavírus megjelenésekor foglalkoztatásban lévő munkavállaló megkapja a teljes fizetését,"
  or_in_the_case_of_factory_closure_receive: "(minden hónapra!) vagy, ha a gyára bezárt, végkielégítésben részesüljön. A tisztességes megélhetést biztosító bérről bővebben itt"
  our_transparency_demands: "Követeléseink: tájékoztassák alaposan a fogyasztókat!"
  a_transparent_supply_chain: "Átlátható beszállítói láncot!"
  we_want_all_brands_to_commit_to_a_completely: "Követeljük, hogy minden divatmárka írja alá az Átláthatósági Vállalásokat, és biztosítsa ezzel, hogy teljes mértékben átláthatóvá teszi a beszállítói láncát! Az Átláthatósági Vállalások meghatározza, hogy mely információkat kell közzé tenniük a nagy ruhacégeknek a nekik beszállító gyárakkal kapcsolatban. Ezeket a kereteket 2017-ben kilenc szakszervezet és munkajogi szervezet szövetsége fektette le; a 2017-es és 2019-es jelentés pedig tovább finomította a szabályozást."
  brands_that_haven_t_already_need_to_sign: "Minden világmárkának – ha még nem tette volna meg – alá kell írnia az Átláthatósági Vállalásokat!"
  readable_data_on_women_migrants_and_unions: "Világos és egységes adatszolgáltatást a női és bevándorló munkásokkal, és a szakszervezetekkel kapcsolatban!"
  not_only_do_brands_need_to_be_collecting_specific: "A ruhaipari óriáscégeknek egyrészt gyűjteniük és rögzíteniük kell az adatokat a beszállítói láncuk munkakörülményeit illetően, másrészt közzé is kell tenniük ezeket az adatokat olyan formában, hogy az aktivisták és szakszervezetek dolgozni tudjanak ezekkel az adatokkal. Tudni akarjuk, hogy a nők és a bevándorló munkások hol helyezkednek el a beszállítói láncban, és azt is, hogy a ruháinkat varró munkásoknak van-e lehetőségük saját érdekeik, jogaik megvédésére."
  brands_must_disclose_data_using_machine_readable: "Ezért azt követeljük a ruhaóriásoktól, hogy tegyék nyilvánossá az adatokat (mechanikusan is feldolgozható, vagyis egységes formában) a beszállítóikról. A beszállító-listának tartalmaznia kell a férfi és női munkások arányát gyáranként, a bevándorló munkások arányát gyáranként, és a szakszervezetek vagy munkásbizottságok meglétét (vagy hiányát) gyáranként."
  wages_at_the_bottom_of_the_supply_chain: "A beszállítói lánc legvégén lévő szereplők, vagyis a munkások béreivel kapcsolatos követeléseink:"
  we_want_to_know_what_the_lowest_earning_workers: "Tudni akarjuk, hogy az adott beszállítói láncban mennyit keresnek azok a munkások, akik a legkevesebbet keresik: mennyi az ő heti munkabérük. A nagy ruhacégek ezt az adatot nem hogy nem teszik nyilvánossá, de még csak nem is tudják, nem is néznek utána. Ezen sürgősen változtatni kell!"
  brands_must_disclose_data_on_the_lowest_wage_level: "Itt az ideje, hogy a világmárkák elárulják végre feketén-fehéren, hogy - a túlórákat, juttatásokat, prémiumokat nem számítva - mennyit keres hetente a legalacsonyabb munkabérrel bíró munkás, adott ruhagyártó országra és egyes beszállítókra levetítve."
  to_policymakers: "a politikai döntéshozók felé"
  it_s_not_just_brands_that_are_responsible: "De nem csak a divatmárkáknak kötelessége tenni azért, hogy a ruhaipar dolgozói igazságos és egyenlő bánásmódban részesüljenek. A politikai döntéshozóktól azt követeljük, hogy hozzanak létre olyan fórumot, ahol a problémában érintett minden fél részt vehet!"
  we_call_for_minimum_wages_in_production_countries: "Követeljük, hogy a ruhagyártó országok dolgozóinak minimálbérét a valódi, nemzetközi normáknak megfelelő, tisztességes megélhetést biztosító bér alapján állapítsák meg, és, hogy az erre vonatkozó szabályzatoknak, eljárásoknak, egyezményeknek legyen egy átlátható, világos, egyértelmű viszonyítási alapja."
  we_call_for_the_eu_to_ensure_that_minimum_wages: "Követeljük az EU intézményeitől, hogy az EU-ban dolgozó munkások minimálbérei biztosítsák a tisztes megélhetést, legyenek méltányosak; azokat a valódi, nemzetközi normáknak megfelelő tisztességes megélhetést biztosító bérnek megfelelően állapítsák meg; tegyék lehetővé, hogy a munkások igénybe vehessék a megfelelő társadalombiztosítást - foglalkoztatási formára való tekintet nélkül; csökkentsék a társadalmi kirekesztést és az egyenlőtlenségeket."
  we_call_for_the_eu_to_require_supply_chain: "Követeljük az EU intézményeitől, hogy tegyék kötelezővé a vállalatok számára a beszállító láncuk nyilvánossá tételét: legalább a nagy kockázatnak kitett ágazatok, így a ruhagyártás, esetében, amelyekben a jogsértések mindennaposak. A beszállítói lánc-lista tartalmazza a világos és szisztematikus, összehasonlításra alkalmas adatok közzétételét minden gyártási egységre és feldolgozó létesítményre vonatkozóan: név, cím, anyavállalat neve, termékek, munkavállalók száma."
  we_call_for_mandatory_disclosure_of_data_on_lowest: "Követeljük, hogy legyen kötelező a kifizetett legalacsonyabb bér (juttatások és prémiumok nélkül) nyilvánossá tétele gyártóországra és beszállítóra levetítve, nőkre és férfiakra, bevándorló munkásokra, és az egyes foglalkoztatási típusokra vonatkozóan, a teljes beszállítói láncot illetően."
  we_call_to_advance_human_rights_due_diligence: "Követeljük az emberi jogi átvilágítás beemelését az EU-s jogszabályokba: a cégeknek legyen kötelező tiszteletben tartaniuk az emberi jogokat. Ebbe beletartozik az emberi jogok területén biztosítandó kellő gondosság alapú átvilágítás, szem előtt tartva az esetleges kockázatokat és jogsértéseket a teljes beszállítói láncot illetően, a „senkit sem hagyunk magára” alapelvvel összhangban."
  we_call_to_set_in_place_an_information_system_for: "Követeljük a ruhacégekre vonatkozó egységes tájékoztató rendszer létrehozását: ebben az adatbázisban tegyék nyilvánossá az egyes gyárakkal és a teljes gyártási folyamattal kapcsolatos legfontosabb adatokat világos, rendszerezett és rendszeres módon. Az adatbázist a nyílt adatokra (nem személyes adatok) vonatkozó szabvány szerint dolgozzák ki; az adatbázisban legyenek elérhetőek a fentebb leírt adatok minden érdeklődő számára."
  we_call_for_increased_transparency_at_product: "Követeljük az átlátható gyártási folyamatokat, a fogyasztók alapos tájékoztatását! A termékcímkén szerepeljen a termék gyártására és életciklusára vonatkozó információ is!"
