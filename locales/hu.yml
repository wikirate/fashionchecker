  since_1989_ccc_has_worked_to_ensure: >
    A CCC 1989 óta azért dolgozik, hogy a munkások alapvető jogait tiszteletben tartsák. A fogyasztók tájékoztatása és mobilizálása a célunk, lobbitevékenységet folytatunk cégek és kormányok felé, és a  –  jogaikért és jobb munkakörülményekért küzdő  –  munkások számára közvetlen szolidaritási támogatást nyújtunk.
  as_a_grassroots_network_of_hundreds: >
    Több száz ruhaipari szervezetet és fogyasztói szakszervezetet tömörítő hálózat vagyunk, és a helyi problémákra fejlesztünk ki megoldási stratégiákat, mindig a helyi munkások céljait szem előtt tartva. Sok más munkajogi szervezettel, csoporttal működünk együtt.
  all_workers_regardless_of_sex_age: >
