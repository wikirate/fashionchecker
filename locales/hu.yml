  un_guiding_principles_clearly_states: >
    egyértelműen rögzítik az üzleti vállalkozások és az államok szerepét és felelősségét.
  the_un_guiding_principles_three_pillars: "Az ENSZ-alapelvek három pillére:"
  the_state_duty_to_protect_human_rights: "Az állam kötelessége az emberi jogok védelme"
