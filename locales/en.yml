  as_a_grassroots_network_of_hundreds: >
    As a grassroots network of hundreds of organisations and unions, both in garment-producing and in consumer markets, we can identify local problems and develop campaign strategies to support workers in achieving their goals. We also cooperate extensively with similar labour rights campaigns and groups.
  all_workers_regardless_of_sex_age: >
