  we_want_all_brands_to_commit_to_a_completely: "We want all brands to commit to a completely transparent supply chain by signing the Transparency pledge. The Transparency Pledge sets a floor for what information, as a minimum, garment companies should disclose to the outside world about the factories they are producing in. The standard was launched in 2017 by a coalition of nine trade unions and labour rights organizations and has been further elaborated on in two reports in 2017 and 2019."
