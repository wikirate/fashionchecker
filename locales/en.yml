  an_estimated_60_million_workers: >
    An estimated 60 million workers power the global garment industry, generating its billions in profit. The majority work inhumane hours and multiple jobs to make ends meet. Roughly 80% of these workers are women. This is not a coincidence. The workers earning poverty wages have little to no ability to fight for their rights which is why they remain earning so little in exploitative jobs. This is a systematic power imbalance built into the industry.

