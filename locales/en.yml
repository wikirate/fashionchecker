  brands_must_disclose_data_on_the_lowest_wage_level: "Brands must disclose data on the lowest wage level paid by each supplier in each production country, for a full working week, excluding overtime, benefits and bonuses."
  to_policymakers: "To policymakers"
  it_s_not_just_brands_that_are_responsible: "It’s not just brands that are responsible for ensuring workers in the garment industry are treated fairly and equally. Governments play a vital role in creating a level playing field for all parties involved."
  we_call_for_minimum_wages_in_production_countries: "We call for minimum wages in production countries to be fixed in accordance with reliable international living wage standards and for transparent and robust benchmarks to be included in policies and agreements."
  we_call_for_the_eu_to_ensure_that_minimum_wages: "We call for the EU to ensure that minimum wages for workers in the EU are fair and guarantee a decent living, and are fixed in accordance with reliable international living wage standards, and enable access to adequate social protection regardless of employment relationships and reduce social exclusion and inequalities."
  we_call_for_the_eu_to_require_supply_chain: "We call for the EU to require supply-chain disclosure from, at least, companies in high-risk sectors where violations are rife. The supplier list should also include machine readable information on all production units and processing facilities, as well as the name, address, parent company of the site business, type of products made and number of workers at each site."
  we_call_for_mandatory_disclosure_of_data_on_lowest: "We call for mandatory disclosure of data on lowest wage level paid by each supplier of each production country, excluding benefits and bonuses and by gender, migrant workers and employment status with awareness of risks and rights all the way down the supply chain."
  we_call_to_advance_human_rights_due_diligence: "We call to advance human rights due diligence legislation at EU level to put in place an obligation on companies to respect human rights in their operations and supply-chains, including transparency on the due diligence process, on the supply-chain and on wages paid in the supply chain, with awareness of risks and rights all the way down the supply chain, and according to the ‘leave no-one behind’-principle."
  we_call_to_set_in_place_an_information_system_for: "We call to set in place an information system for companies to report and disclose adequate and transparent information on factory-level and on product-level. Access to this information system should be free, unlimited and according to established Open Data standards."
  we_call_for_increased_transparency_at_product: "We call for increased transparency at product level to empower citizens: expand the type of information on labeling of textile to include information on the manufacturing process and life cycle."
