  for_decades_brands_and_retailers_have_built: >
    For decades, brands and retailers have built their profits on low prices. The global oversupply of clothing generated by fast fashion gives brands the power to push their suppliers to agree to produce clothing and footwear for the lowest prices possible. The price brands pay their suppliers is supposed to be enough to cover factory running costs, buy material for production, ship the products, pay for labour and leave a profit margin for the factory. Worker’s wages are the easiest cost to cut.
  gender_in_the_garment_industry: "Gender in the Garment Industry"
  a_lot_of_informal_work_is_done_by_women: >
    A lot of informal work is done by women, either in self employed or sub-contracted positions. Their wages are even more precarious. Gender pay gaps are still one of today’s greatest social injustices. Progress towards equal pay is gaining momentum across our global economy, but we are still witnessing dire inequality in clothing and footwear manufacturing.
  inside_factories_women_are_mainly_employed: >
    Inside factories women are mainly employed in lower-paid, lower-power positions. The gendered power imbalances within factories are deeply rooted in cultural inequalities between men and women in most garment production countries. The further down the supply chain you go, the more precarious the work; the lower the pay, the greater the share of women workers.
  transparency_in_fashion: "Transparency in Fashion"
  there_has_been_an_encouraging_increase_in_how: >
    There has been an encouraging increase in how transparent fashion brands are on where and how their clothes are produced. More and more brands are disclosing production locations and signing the Transparency Pledge. However there are still too many brands that refuse to do so, and even the most progressive brands still do not show their entire supply chain and hide their lack of progress on improving wages behind vague promises instead of verifiable, objective data.
  putting_a_spotlight_on_the_supply_chain: "Putting a spotlight on the supply chain"
  our_main_focus_is_wages_and_transparency: >
    Our main focus is wages and transparency. Checking worker’s wages is currently the only reliable way to find out if brands are paying factories in their supply chain enough to run safely and fairly. Brands systematically paying too little for production forces factories to make difficult choices. If a factory isn’t paid enough it will cut worker wages to cover other expenses first. Wages and worker safety are the lowest priorities because there will always be people in need of the job.
  brands_are_obligated_by_the: "Brands are obligated by the"
  to_run_their_business_responsibly: >
    to run their business responsibly. Earning a wage you can live comfortably on in a 48 hour working week is a fundamental human right. This means that brands should be able to prove that their suppliers are paid enough to pay their workers. Most brands do not even measure how much the workers in their supply chain would need to be paid in order to earn a decent living. Governments purposefully keep minimum wages low to encourage foreign brands to produce in their country. And suppliers purposefully outsource to less formal workers to pay as little as possible for production.
  what_are_they_hiding_no_brand: >
    What are they hiding? No brand publishes clear information on how much the workers make, or even on how they can concretely ensure that their suppliers can pay workers a living wage. There is also an almost complete lack of information further down the supply chain. Sub-contractors, home-based workers, the workers who harvest and process raw materials and fabrics are completely in the dark.
  poverty_pay_isn_t_sustainable: "Poverty pay isn’t sustainable"
  it_is_well_known_that_the_garment_industry: >
    It is well known that the garment industry is one of the largest carbon polluters on the planet, and one of the greatest producers of waste, including toxic chemicals that permeate the environment and worker communities. Today’s fashion promises to be sustainable, conscious, fair and green, but without any transparency and without livable wages.
  paying_poverty_wages_directly_affects: >
    Paying poverty wages directly affects the sustainability and resilience of whole economies. An organic shirt made under poverty wages is not sustainable, and should never be considered as such. System change in the fashion industry is an undeniable necessity, but first the system needs to ensure the livelihood of the millions of garment workers who are most affected by it.
  economic_impact: "Economic impact"
  a_living_wage_for_all_workers_should_be: >
    A living wage for all workers should be as much as a concern for brands as it is for labour rights activists. Several garment production countries have witnessed low wages and inequality turn into social unrest, where workers, despite repressive threats and violence, reclaimed the streets and protested in sheer desperation, causing nervous reactions from global brands that saw their smooth production process interrupted.
  an_unequal_distribution_of_income_and_wealth: >
    "An unequal distribution of income and wealth not only creates the conditions for crisis but is itself a source of political and social conflict."

  economic_sustainability_and_resilience: >
    Economic sustainability and resilience are central to all states, but also to family systems and individuals. Poverty wages specifically exacerbates the situation of women, the main care givers of society expected to perform the most unpaid labour. A living wage is the only solution for achieving equal opportunities for women and men to realize and use all of their capabilities, a prerequisite for inclusive and sustainable progress.
  returning_the_power_after_covid_19: "Returning the power after Covid-19"
  clothing_and_textile_manufacturing_has_always: >
    Clothing and textile manufacturing has always run on exploitative labour. Covid-19 made this abundantly apparent. Brands lost the garment industry
  billions_of_dollars: "billions of dollars"
  by_canceling_orders_unnecessarily: >
    by canceling orders unnecessarily, crippling factories and devastating workers. By refusing to pay workers a wage they can live on, Brands have left the workers who make their clothes without any means of supporting themselves. Millions of workers are under threat of homelessness and starvation and many factories face economic collapse. Brands have had too much power over their suppliers for too long. It’s time for this to change.
  to_do_so_we_need_transparency: >
    To do so we need transparency. We want to know where the power is in the supply chain: Where are workers paid the least? Where are workers unionised? Where are the women and migrant workers? It is time to use the available data to highlight the human rights abuses in fashion, and get concrete, meaningful, and measurable wage increases across the supply chain. Workers deserve better. Consumers deserve better. It’s time to redistribute power and wealth.
